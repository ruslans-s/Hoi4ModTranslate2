 gduairlimiter.1.t:0 "Airbase too large!"
 gduairlimiter.1.d:0 "The airbase in [GDU_badairport1.GetName] is too large, as it is above the level of 2. Most little islands may only have an airbase size of 2.\n\nLarger islands may have an airbase size of 5, .\n\n, Hawaii is not limited. The Mediterranean is not limited, either.\n\n This change is intended to make Pacific warfare more interesting." 
 gduairlimiter.1.a:0 "Understood." 
