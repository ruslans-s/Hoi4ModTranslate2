 czech_panzer_td_equipment_1:0 "Marder III"
 czech_panzer_td_equipment_1_short:0 "Marder III Light TD"
 czech_panzer_td_equipment_1_desc:0 "Light self propelled anti tank gun based on the cheap and reliable Skoda vz.38 ( Pz 38(t)) chassis. It used either the german 75mm PaK40 or a captured russian 76,2mm F22 gun or whatever was available "
 
 czech_panzer_td_equipment_2:0 "Jpz Hetzer"
 czech_panzer_td_equipment_2_short:0 "Hetzer Light TD"
 czech_panzer_td_equipment_2_desc:0 "Lt.TK destroyer based on the cheap and reliable Skoda vz.38 (pz 38(t)) chassis and engine. With the 75 mm PaK39 L/48 anti tank gun mounted this is a highly effective tank destroyer. Due to its low height and extremely angled front plate ( 60mm at 60°angle) it was difficult to destroy, however the sides and rear were extremely thinly armored and only protected vs. small arms. It was very cramped for its 4 man crew and its Praga 6-cylinder petrol, 7.8 litres with 160 HP allowed a top road speed of 42 km/h."
 
 czech_panzer_art_equipment_1:0 "Grille"
 czech_panzer_art_equipment_1_short:0 "Grille SP.Art"
 czech_panzer_art_equipment_1_desc:0 "The Grille series was based on the Czech Panzer 38(t) tank chassis and used a 15 cm sIG 33 infantry gun. The German word Grille means ‘Cricket’: a small insect that makes a very  loud noise. It weighed 11.5 tonnes, had maximum armour of 15mm  and its Praga AC, 6-cylinder petrol engine with 147 HP allowed a road top speed of 35 km/h. Due to the low ammo load on board, gunless Grille ammo carriers went with the unit. If a Grille malfunctioned the gun could then be transferred to the ammo carrier."
 
 czech_panzer_spaa_equipment_1:0 "Flakpz.38(t)"
 czech_panzer_spaa_equipment_1_short:0 "The Flakpanzer 38(t) SP.AA"
 czech_panzer_spaa_equipment_1_desc:0 "The Flakpanzer 38(t) was designed around the chassis of the LT-38, a pre-war Czech design, which following the German occupation was produced for the Wehrmacht as the Panzer 38(t) until it was no longer effective. With the Ausf M chassis, the engine was located near the middle of the vehicle, and the armament was placed at the rear in a specially designed armoured section. The superstructure could fold down to allow 360-degree traverse at low elevation. Including the single prototype, 141 Flakpanzer 38(t)s were built from November 1943 to February 1944, entering service in 1944."
 
 #
 czech_panzer_equipment_1:0 "Pz 35(t)"
 czech_panzer_equipment_1_short:0 "Panzer 35(t) Lt.TK"
 czech_panzer_equipment_1_desc:0 "The Panzerkampfwagen 35(t), commonly shortened to Panzer 35(t) or abbreviated as Pz.Kpfw. 35(t), was a Czechoslovak-designed Lt.TK used mainly by Nazi Germany during World War II. A total of 434 were built; of these, the Germans seized 244 when they occupied Bohemia-Moravia in March 1939 and the Slovaks acquired 52 when they declared independence from Czechoslovakia at the same time. Others were exported to Bulgaria and Romania. In German service, it saw combat during the early years of World War II, notably the Invasion of Poland, the Battle of France and the invasion of the Soviet Union before being retired or sold off in 1942."
 #
 czech_panzer_equipment_2:0 "Pz 38A (t)"
 czech_panzer_equipment_2_short:0 "Panzer 38 A (t) Lt.TK"
 czech_panzer_equipment_2_desc:0 "The Panzerkampfwagen 38(t) was originally a Czechoslovak tank of pre-World War II design. After Czechoslovakia was taken over by Germany, it was adopted by the German Army. Production ended in 1942, when its main armament was deemed inadequate. In all, over 1,400 Pz. 38(t)s were manufactured. The chassis of the Pz. 38(t) continued to be produced for the Marder III (1942–1944) with some of its components used in the later Jagdpanzer 38 (1944–1945) tank destroyers and its derivative vehicles. It was considered an excellent tank, especially compared to the Panzer I and Panzer II that were the Panzerwaffe's main tanks during the outset of WWII. The Panzer 38(t) performed well in the Polish Campaign in 1939 and the Battle of France in 1940. It was better armed than the Panzer I and Panzer II tanks. It was on a par with most Lt.TK designs of the era, although it was unable to effectively engage the frontal armour of medium, heavy and infantry tank designs."
 
 #
 czech_panzer_equipment_3:0 "Pz 38 F (t)"
 czech_panzer_equipment_3_short:0 "Panzer 38 F (t) Lt.TK"
 czech_panzer_equipment_3_desc:0 "Pz 38(t) with frontal armour increased to 50 mm by bolting on an additional 25 mm armour and an improved water-cooled engine."
 
