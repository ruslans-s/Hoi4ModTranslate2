 JAP_artillery_equipment_0:0 "Type 38 75mm Field Gun"
 JAP_artillery_equipment_0_short:0 "Type 38 75mm FG"
 JAP_artillery_equipment_0_desc:0 "The Type 38 75mm Field Gun was a Krupp-designed conventional field gun, originally designed in Germany in 1905, and then redesigned in the 1930s. The redesign allowed a max elevation of 43 degrees, and the piece was trunnioned forward. About 2,600 of the original version were built from 1905 to the 1930s, and 459 of the improved version were built from the 1930s to 1945."
 JAP_artillery_equipment_1:0 "Type 92 10cm Cannon"
 JAP_artillery_equipment_1_short:0 "Type 92 10cm"
 JAP_artillery_equipment_1_desc:0 "The Type 90 75mm Field Gun was designed to replace the earlier Krupp-designed Type 38 75mm. It had a muzzle brake, unique among Japanese artillery pieces. It was built in both horse-transported and motorized versions. It had a range of 14.96 kilometers and a muzzle velocity of 683 meters per second. 786 were built from 1932 to 1945."
 JAP_artillery_equipment_2:0 "Type 90 75mm Field Gun"
 JAP_artillery_equipment_2_short:0 "Type 90 75mm"
 JAP_artillery_equipment_2_desc:0 "The Type 92 10cm Cannon was developed as a long-range alternative to the existing 75mm field guns. It was initially designed in 1923 but production was delayed considerably due to IJA requirements to make the gun lighter and increase the range to 17.5 kilometers. Initial prototypes were built in 1932. While it had issues with transportability, it was otherwise successful. From 1932 to 1945, about 180 were built."
 JAP_artillery_equipment_3:0 "Type 95 75mm Field Gun"
 JAP_artillery_equipment_3_short:0 "Type 95 75mm"
 JAP_artillery_equipment_3_desc:0 "The Type 95 75mm Field Gun was a later field gun design designed to replace the earlier types, which performed better on rough terrain and was lighter. It had a maximum firing range of 10.9 kilometers and a muzzle velocity of 500 meters per second. 261 were built from 1936 to 1945."
