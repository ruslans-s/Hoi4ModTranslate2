######### New Zealand
# Small Liaison Vehicles
NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "A military liaison vehicle used to coordinate between units in the field and light transport. This is a military adaption of a later model of one of the most successful series of British cars, the Austin 7. The modifications are relatively sparse, with anything not strictly necessary stripped out, more storage, military wheels, tow rings and an altered fuel tank. Historically the Austin 7 was produced between 1922 and 1939. The British Army purchased a number of batches of Austin 7's for liaison use prewar. Austin and Morris assembly in New Zealand started in 1934. Civilian cars of all kinds were requisitioned at the onset of war, and NZ infantry battalions had an official establishment of 6 Austin two-seaters as of 1941."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "The Austin 7 was succeeded by the Austin 8, which was slightly larger with improved engine and suspension. A large number of civilian models were requisitioned early war and modified, and a factory-built miltary version was constructed, the Military 8AP Tourer. Historically the Austin 8 started production in February 1939, and approximately 9000 Military 8AP Tourers were built."
NZL_motorized_lia_equipment_03:0 "Truck, Command and Reconnaissance, 1/4 ton, 4x4 Ford GPW"
NZL_motorized_lia_equipment_03_short:0 "Jeep Model GPW"
NZL_motorized_lia_equipment_03_desc:0 "A locally built or refurbished model of the famous 'Jeep', using Willys plans under license by the Ford Motor Company of New Zealand. Historically design occurred late 1940 and production in early 1941. Jeeps and other vehicles were repaired and refurbished in large quantities by New Zealand during the Pacific campaign, and the NZ Army was the second army in the world to field the Jeep."
NZL_motorized_lia_equipment_04:0 "Truck, Command and Reconnaissance, 1/4 ton, 4x4 Ford GPW"
NZL_motorized_lia_equipment_04_short:0 "Late War Jeep"
NZL_motorized_lia_equipment_04_desc:0 "A series of modifications were made to the standard production Jeep over the course of the war. These included the distinctive stamped steel grill (developed by Ford), a reinforced tail bar to better hold a spare tire and fuel can, winterization equipment, a tow bar, and improved wipers."
######## NZL Armoured Cars
NZL_motorized_AC_equipment:0 "Armored Car Vehicles"
NZL_motorized_AC_equipment_short:0 "Armored Car Units"
NZL_motorized_AC_equipment_desc:0 ""
NZL_motorized_AC_equipment_06:0 "Lanchester 6x4 Armoured Car"
NZL_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
NZL_motorized_AC_equipment_06_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
NZL_motorized_AC_equipment_07:0 "Morris CS9 Armoured Car"
NZL_motorized_AC_equipment_07_short:0 "Morris CS9"
NZL_motorized_AC_equipment_07_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
NZL_motorized_AC_equipment_08:0 "Daimler Mk II Armoured Car"
NZL_motorized_AC_equipment_08_short:0 "Daimler Mk II"
NZL_motorized_AC_equipment_08_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
NZL_motorized_AC_equipment_09:0 "Humber Mk IV Armoured Car"
NZL_motorized_AC_equipment_09_short:0 "Humber Mk IV"
NZL_motorized_AC_equipment_09_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
NZL_motorized_AC_equipment_099:0 "AEC Mk II Armoured Car"
NZL_motorized_AC_equipment_099_short:0 "AEC Mk II"
NZL_motorized_AC_equipment_099_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
# Tankettes
NZL_tankette_equipment_0:0 "Carden-Loyd Tankette Mk.IV"
NZL_tankette_equipment_0_short:0 "Tankette Mk.IV"
NZL_tankette_equipment_0_desc:0 "A two-crew light armoured vehicle developed from earlier one-crew models. Very lightly armed and armoured it sold well interwar due to it's relatively low price. Historically tankettes were taken rapidly out of frontline use due to their poor performance in combat."
NZL_tankette_equipment_1:0 "Carden-Loyd Tankette Mk.VI"
NZL_tankette_equipment_1_short:0 "Tankette Mk.VI"
NZL_tankette_equipment_1_desc:0 "A later model of Carden-Loyd tankette. This design served as the basis for the successful Universal Carrier, and many prewar tanks were based on it's chassis design."
NZL_tankette_equipment_2:0 "Carrier, Armoured, NZ Local Pattern Mk.II"
NZL_tankette_equipment_2_short:0 "Armoured Carrier"
NZL_tankette_equipment_2_desc:0 "This hypothetical model is an uparmoured variant of the Universal Carrier, and used in the assault role. The Universal carrier was a direct descendant of the Carden-Loyd Tankette."
NZL_tankette_equipment_3:0 "Carrier, Armoured, NZ Local Pattern Mk.II (modified)"
NZL_tankette_equipment_3_short:0 "Armoured Carrier"
NZL_tankette_equipment_3_desc:0 "This hypothetical model is a upgraded armoured Universal Carrier variant, with a Boyes anti-tank rifle. Historically this chassis performed poorly in the assault role, but was successful in many other roles."
# Great War Era Tank
NZL_gw_tank_equipment:0 "Bob Semple Tractor Tank"
NZL_gw_tank_equipment_short:0 "Bob Semple"
NZL_gw_tank_equipment_desc:0 "With the UK occupied fully with it's own rearmament, New Zealand assessed a number of stopgap concepts as it developed it's military industry. This is a domestic prototype based on the same concept as the US Disston Tractor Tank. It consists of corrugated iron plates mounted on a large tractor chassis. Historically the prototypes were constructed very quickly adhoc, without plans."
########## NZL Lt.TKs
NZL_light_uk_tank_equipment_1:0 "Schofield Mk I Lt.TK"
NZL_light_uk_tank_equipment_1_short:0 "Schofield I"
NZL_light_uk_tank_equipment_1_desc:0 "This is a more developed domestic concept based on a Universal Carrier chassis. It had an unusual combination of tracks with demountable road wheels, that gave it respectable strategic speed. The design was in all other respects mediocre, but would have been better than no tank at all."
NZL_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
NZL_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
NZL_light_uk_tank_equipment_2_desc:0 "The first Commonwealth three-man Lt.TK in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
NZL_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
NZL_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
NZL_light_uk_tank_equipment_3_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
NZL_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
NZL_light_uk_tank_equipment_4_short:0 "Tetrarch"
NZL_light_uk_tank_equipment_4_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
NZL_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
NZL_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
NZL_light_uk_tank_equipment_5_desc:0 "The last of the Vickers-Armstrong Lt.TKs produced. Developed from the Tetrarch, the length, width, and armour protection of the Mk VIII was increased, and a new power-assisted steering system was installed. Mk VIIIs served in mainly auxillary roles as Commonwealth armoured divisions gradually withdrew Lt.TKs." 
# 1934 Pre War Cavalry Tank
NZL_cavalry_tank_equipment_0:0 "Schofield Mk.II"
NZL_cavalry_tank_equipment_0_short:0 "Schofield II"
NZL_cavalry_tank_equipment_0_desc:0 "This is a further rework of the stopgap prototype, with an improved suspension and a 2 pdr main gun. Other than it's speed and main gun, the design was in all other respects mediocre, but would have been better than no tank at all."


 

