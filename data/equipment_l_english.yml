 AST_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 AST_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 AST_light_uk_tank_equipment_1_desc:0 "The first dedicated Lt.TKs built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. Equipped with a Vickers 7.7 mm machine gun, and Horstmann suspension, the Mk IV was the definitive early version of the design. Mk IVs served throughout the Commonwealth but quickly became outdated."
 AST_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
 AST_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 AST_light_uk_tank_equipment_2_desc:0 "The first Commonwealth three-man Lt.TK in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
 AST_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 AST_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 AST_light_uk_tank_equipment_3_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
 AST_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 AST_light_uk_tank_equipment_4_short:0 "Tetrarch"
 AST_light_uk_tank_equipment_4_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
 AST_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 AST_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 AST_light_uk_tank_equipment_5_desc:0 "The last of the Vickers-Armstrong Lt.TKs produced. Developed from the Tetrarch, the length, width, and armour protection of the Mk VIII was increased, and a new power-assisted steering system was installed. Mk VIIIs served in mainly auxillary roles as Commonwealth armoured divisions gradually withdrew Lt.TKs."
