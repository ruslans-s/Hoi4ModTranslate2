 panzer_i_spaa_equipment_1:0 "Flakpz. I"
 panzer_i_spaa_equipment_1_short:0 "FlakPz.I Lt.SPAA"
 panzer_i_spaa_equipment_1_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."
 # Pz I - second try, works now
 
 panzer_i_equipment_1:0 "PzKpfw.I A"
 panzer_i_equipment_1_short:0 "Panzer I A Lt.TK"
 panzer_i_equipment_1_desc:0 "The Panzer I was a Lt.TK produced in Germany in the 1930s. The name is short for the German Panzerkampfwagen I (armored fighting vehicle mark I), abbreviated PzKpfw I. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 
 # Pz I sub tech equipment
 panzer_i_td_equipment_1:0 "Panzerjäger I"
 panzer_i_td_equipment_1_short:0 "Pzjgd I Lt.TD"
 panzer_i_td_equipment_1_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were impervious to the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 panzer_i_art_equipment_1:0 "sIG 33 Bison"
 panzer_i_art_equipment_1_short:0 "Bison I Lt.SPA"
 panzer_i_art_equipment_1_desc:0 "A 150mm sIG-33 infantry support cannon mounted on the light panzer I B chassis. With a weight of 8.4 ton the 100 hp 6-cylinder made it barely mobile. Armor was comparable to the panzer I with it’s 14 mm frontal plates. It was hopelessly overloaded with the big gun (including the carriage and wheels). It had tremendous firepower and managed a road speed of 40 km/h. It had no room to stow any ammunition inside and had to have ammo carriers nearby."

 ## Pz II A/B
 panzer_ii_equipment_1:0 "PzKpfw.II A/B/C"
 panzer_ii_equipment_1_short:0 "Panzer II A-C Lt.TK"
 panzer_ii_equipment_1_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II. Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union. A/B/C were very similar and had a weight of 8.9 tons, maximal armour of 15mm, a crew of 3 and a top speed of 40 km/h. Ausf.C became the main production model from 1938 on. "
 ## Pz II C
 panzer_ii_equipment_2:0 "PzKpfw.II D/E"
 panzer_ii_equipment_2_short:0 "Panzer II D/E Lt.TK"
 panzer_ii_equipment_2_desc:0 "With a completely new torsion bar suspension instead of leaf-springs and four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design with 30mm glacis armour and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. The Ausf. E differed from the Ausf. D only by having lubricated tracks. It used the same 20mm/L55 cannon as the A/B/C and had a crew of 3. Many of the earlier Pz-II versions were uparmored. Although it reached a top speed of 55 km/h it had less performance cross country than the predecessors  because of the torsion-bars. "
 # Pz II C sub tech equipment
 panzer_ii_td_equipment_1:0 "Marder I"
 panzer_ii_td_equipment_1_short:0 "Marder I Light TD"
 panzer_ii_td_equipment_1_desc:0 "Lt.TK Destroyer based on captured french and polish chassis"
 ## Pz II D/E
 panzer_ii_equipment_3:0 "PzKpfw.II F"
 panzer_ii_equipment_3_short:0 "Panzer IIF Lt.TK"
 panzer_ii_equipment_3_desc:0 "Continuing the conventional design of the Ausf. C, the Ausf. F superstructure front was made from a single piece of armor plate with a redesigned visor. Also, a dummy visor was placed next to it to confuse enemy gunners. The hull was redesigned with a flat 35 mm plate on its front, and the armor of the superstructure and turret were built up to 30 mm on the front with 15 mm to the sides and rear. There was some minor alteration of the turret, suspension and a new commander's cupola as well. It used the 20mm Kwk 38. Weight was increased to 9.5 tonnes. From March 1941 to December 1942, 524 were built; this was the final major tank version of the Panzer II series." 
 # Pz II D/E sub tech equipment
 panzer_ii_art_equipment_1:0 "Sturmpanzer II"
 panzer_ii_art_equipment_1_short:0 "Sturmpanzer II Lt.SPA"
 panzer_ii_art_equipment_1_desc:0 "Self-propelled tracked howitzer based on the Panzer II chassis, it used the same SIG-33 infantry howitzer as the Bison but in a much lower chassis with 1.90 meter of height. The gun still overloaded the Pz-II chassis and broke down frequently. It only was used in the african theatre."
 # Sdkfz. 7/1 (Flak Half-Track)
 panzer_ii_flamm_equipment_1:0 "SdKfz.7/1"
 panzer_ii_flamm_equipment_1_short:0 "Sdkfz. 7/1 Lt.SPAA"
 panzer_ii_flamm_equipment_1_desc:0 "2-cm-Flak 38-Vierling (Quadruplet) mounted on the half-track 'Sdkfz. 7' chassis. Unlike the Flakpanzer-I it could be rotated 360° but was poorly armored,."
 ## Pz II F
 panzer_ii_equipment_4:0 "PzKpfw.II G/H"
 panzer_ii_equipment_4_short:0 "Panzer II G/H Lt.TK"
 panzer_ii_equipment_4_desc:0 "The fourth and final suspension configuration used for the Panzer II tanks was the Ausf.G´s five overlapping road wheel configuration termed Schachtellaufwerk by the Germans. This was used as the basis for the redesign of the Panzer II into a reconnaissance tank with a speed of 50 km/h and good off-road performance. The Ausf. G was the first Panzer II to use this configuration, and was developed under the experimental designation VK 901. Only 12 full vehicles were built from April 1941 to February 1942 by MAN and Ausf.H would have been the production model."
 # Wespe ... Hotchkiss would have been better but picture shows GW-FCM
 panzer_ii_art_equipment_2:0 "Geschützwagen FCM36"
 panzer_ii_art_equipment_2_short:0 "GW.FCM36 Lt.SPA"
 panzer_ii_art_equipment_2_desc:0 "Self-propelled tracked howitzer 105mm leFH18 mounted on various captured light chassis like the FCM36. A tracked chassis gave the Artillery the ability to relocate quickly in most terrain and a considerably shorter response time. However it could barely keep up with the armoured forces with a top road speed of 24 km/h but it still was more mobile in difficult terrain than horse drawn or even truck drawn guns. Other conversions like the GW Hotchkiss H35/H39 however were much more useful."
 # panzer II bases 1943 tech, Wespe !
 panzer_ii_art_equipment_3:0 "Wespe"
 panzer_ii_art_equipment_3_short:0 "Wespe Light SPA"
 panzer_ii_art_equipment_3_desc:0 "Self-propelled tracked howitzer 105mm leFH18/2 based on the Panzer II chassis. This self-propelled artillery was the most famous and durable in service in the German Army throughout the war, but not the most produced.Since the Wespe was cramped and could only carry limited ammo, the Munitionschlepper  Wespe”, was designed as a weaponless variant, entirely filled with storage boxes containing 90 x 105 mm shells, to complement the limited supply of regular Wespes (32 rounds). It was very mobile at 11 tons and managed a top road speed of 40 km/h."
 # Leopard 1602 based 1945 tech, Mücke is fictional
 panzer_ii_art_equipment_4:0 "Mücke"
 panzer_ii_art_equipment_4_short:0 "Mücke Light SPA"
 panzer_ii_art_equipment_4_desc:0 "Self-propelled tracked 120mm Grw42 mortar based on the Leopard chassis. Mücke (Gnat) vehicles were to support reconnaissance units and as fast response artillery. The armour of the turretless chassis and range of the mortar ( 6km ) enabled the Mücke to work behind as well as close to the front. The base plate of the mortar was under the hull and could be quickly lowered and retracted for movement and firing, the lowered base plate would absorb the recoil of the heavy mortar and protect the suspension.The ability to observe its own mortar shells impacts on the battlefield greatly increased accuracy while light AT fire could be shrugged off. It could not carry much ammo, so it had to rely on weaponless Mücke ammo carriers ( which could be converted with mortars recovered from disabled vehicles if necessary). "
 # Sdkfz. 251/17 (Flak Half-Track)
 panzer_ii_flamm_equipment_2:0 "Sdkfz. 251/17"
 panzer_ii_flamm_equipment_2_short:0 "Sdkfz. 251/17 Light SP.AA"
 panzer_ii_flamm_equipment_2_desc:0 "2-cm-Flak 38 mounted on the armored half-track 'Sdkfz. 251' chassis."
 ## Pz II L Luchs
 panzer_ii_equipment_5:0 "PzKpfw.II L Luchs"
 panzer_ii_equipment_5_short:0 "Panzer II L Luchs"
 panzer_ii_equipment_5_desc:0 "A light reconnaissance tank, the Ausf. L, was the only Panzer II design with the Schachtellaufwerk overlapping/interleaved road wheels and "slack track" configuration to enter series production, with 100 being built from September 1943 to January 1944.  Originally given the experimental designation VK 1303, it was adopted under the alternate name Panzerspähwagen II and given the popular name Luchs ("Lynx"). The Luchs was larger than the Ausf. G in most dimensions (length 4.63 m; height 2.21 m; width 2.48 m). It was equipped with a six speed transmission (plus reverse), and could reach a speed of 60 km/h (37 mph) with a range of 290 km (180 mi). The FuG12 and FuG Spr a radios were installed, while 330 rounds of 20 mm and 2,250 rounds of 7.92 mm ammunition were carried. Total vehicle weight was 11.8 tonnes"
 # Pz II sub tech equipment
 panzer_ii_td_equipment_2:0 "Marder II Sdkfz.132"
 panzer_ii_td_equipment_2_short:0 "Marder II Sdkfz.132 L.TD"
 panzer_ii_td_equipment_2_desc:0 "Lt.TK Destroyer based on the Panzer II chassis using captured russian guns like the 76,2mm field gun F-22 which were available after Barbarossa in large quantities. Several different designs for the upper structure were made depending on the used chassis."
 # Pz II sub tech equipment
 panzer_ii_td_equipment_3:0 "Marder II Sdkfz.131"
 panzer_ii_td_equipment_3_short:0 "Marder II Sdkfz.131 L.TD"
 panzer_ii_td_equipment_3_desc:0 "Lt.TK Destroyer based on the Panzer II chassis using the 75mm PaK40. Although it had a high silouette and thin armour it was a very successful TD able to destroy most allied tanks."
 # Leopard 1602 sub tech equipment
 panzer_ii_td_equipment_4:0 "Wolf"
 panzer_ii_td_equipment_4_short:0 " Wolf Light TD"
 panzer_ii_td_equipment_4_desc:0 "Lt.TK Destroyer based on the Leopard 1602 chassis. Its design closely resembles the Jagdpanther but with a stepped front and at only about 20 tons. It used the same 12 V Maybach HL 157 P as the Leopard. Due to the problem of longer guns like the 75mm L/70 not fitting into most TDs a different gun was chosen. The Rheinmetal-Borsig Panzerabwehrwerfer PAW 600 used a high/low pressure breech system. It was a medium velocity gun and had to use 80mm HEAT warheads instead of kinetics. The shell - a modified 82mm mortar round combined with a redesigned 105mm cartridge - had an effective range of 750m ( at which a 1 meter target could be hit reliably ) and a penetration of 140mm, it so gave the usually low velocity HEAT shells a much better trajectory and accuracy."
 # Sdkfz. 251/21 (Flak Half-Track00)10
 panzer_ii_flamm_equipment_3:0 "SdKfz.251/17"
 panzer_ii_flamm_equipment_3_short:0 "Sdkfz. 251/21 L.SPAA"
 panzer_ii_flamm_equipment_3_desc:0 "Triple 15mm-MG 151/15 or 20mm-MG 151/20 mounted on the armored half-track 'Sdkfz. 251' chassis. Whereas the usual 20mm FlaK mostly relied on time fused explosive shells these - originally aircraft mounted - weapons relied on a direct hit. Armored airplanes mostly ignored the blast/shrapnell of exploding 20mm shells but were easily pierced by AP-Ammunition. The gun had a limited firing arc because the vehicles side walls could not be lowered."
 # Leopard 1602 sub tech equipment - fictional
 panzer_ii_flamm_equipment_4:0 "Flak-Panzer Snowleopard"
 panzer_ii_flamm_equipment_4_short:0 "Snowleopard L.SPAA"
 panzer_ii_flamm_equipment_4_desc:0 "Triple 15mm-MG 151/15 or 20mm-MG 151/20 mounted on the Leopard 1602 chassis. It used the same armament as the Sdkfz 251/21 but the mount was installed in the movable turret, thus the mount was quickly able to rotate 360°. Also it used an electric motor now to elevate the gun which made it less tiring for the gunner. The turret protecting the gunner was enlarged, sloped and was armoured with 30mm. The overall protection of the SPAA was very good. "
 ## Pz II L Leopard
 panzer_ii_equipment_6:0 "PzKpfw.II Leopard"
 panzer_ii_equipment_6_short:0 "Panzer II Leopard"
 panzer_ii_equipment_6_desc:0 "The Lt.TK VK 16.02 Leopard was a German reconnaissance vehicle. The final design had a combat loaded weight of 21.9 tons. The armor was 50 mm sloped at 50 degrees on the front, 30 mm on the sides and rear. The planned armament was the 50mm KwK39 L/60 cannon. It had a Maybach HL 157 P engine rated at 550 HP and a top road speed of 45 km/h"
 #Pz IIIA
 panzer_iii_equipment_1:0 "PzKpfw.III Ausf. A-D"
 panzer_iii_equipment_1_short:0 "Panzer III A-D Med.TK"
 panzer_iii_equipment_1_desc:0 "The Panzerkampfwagen III, commonly known as the Panzer III, was a medium tank developed in the 1930s by Germany, and was used extensively in World War II. The official German ordnance designation was Sdkfz. 141. It was intended to fight other armoured fighting vehicles and serve alongside and support the Panzer IV. Ausf.A-D were Prototype versions experimenting with different designs; some saw service in Poland. Armed with 3.7 cm KwK 36 L/46.5 main gun and 3 machine guns, The Panzer III Ausf. A through D had a  weight of 16 tons and were powered by a 12-cylinder Maybach HL 108 TR engine with 250 HP, giving a top speed of 35 km/h. 4 man crew and a 3 man turret. The armour was 15mm until Ausf.D ( around 18 tons) upgraded to 30mm"
 #Pz IIIE
 panzer_iii_equipment_2:0 "PzKpfw.III Ausf. E"
 panzer_iii_equipment_2_short:0 "Panzer III E Med.TK"
 panzer_iii_equipment_2_desc:0 "The E version was the first Pz-III to use torsion bar suspension; some saw service in Poland. It was still armed with 3.7 cm KwK 36 L/46.5 main gun and had a 12-cylinder Maybach HL 120 TRM engine with 300 HP. Regulated top speed varied on later versions after E, depending on the transmission and weight, but was always around 40 km/h at a weight of around 20 tons. Suspension redesigned, switching from leaf-springs to torsion-bars, now using 6 larger roadwheels per side. 30mm armour on hull and turret and a 4 man crew."
 
 #Pz IIIF
 panzer_iii_equipment_3:0 "PzKpfw.III Ausf.F"
 panzer_iii_equipment_3_short:0 "Panzer III F Med.TK"
 panzer_iii_equipment_3_desc:0 "Improved Ausf. E, first mass-production version, late production armed with short 5 cm KwK 38 L/42 main gun. The armour was upgraded with Ausf.H by bolting an additional 30mm plate on the 30mm front plate."

 panzer_iii_td_equipment_1:0 "StuG III Ausf.F"
 panzer_iii_td_equipment_1_short:0 "StuG III F M.TD"
 panzer_iii_td_equipment_1_desc:0 "Tank Destroyer based on the StuG III. By mounting the 75mm StuK40/L43 gun with armor piercing rounds on the low silhouette StuG III we get a deadly tank hunter.It was later upgraded to version F/8 using the longer 75mm StuK40/L48 and better armour."
 
 panzer_iii_td_equipment_2:0 "StuG III Ausf.G"
 panzer_iii_td_equipment_2_short:0 "StuG III G M.TD"
 panzer_iii_td_equipment_2_desc:0 "Tank Destroyer based on the Panzer III Ausf.M chassis. The final and by far the most common of the StuG series. Upper superstructure was widened: welded boxes on either sides were abandoned. This new superstructure design increased its height to 2160 mm. The back wall of the fighting compartment got straightened, and the ventilation fan on top of the superstructure was relocated to the back of the fighting compartment . Side hull spaced armour plates (Schürzen) were fitted to G models for added armour protection, particularly against Russian anti-tank rifles, but were also useful against hollow-charge ammunition. From May 1943, 80 mm homogenous plates were used for frontal armour instead of two plates of 50 mm + 30 mm."

 tech_panzer_iii_ag_equipment_1:0 "StuG III A/B"
 panzer_iii_ag_equipment_1:0 "StuG III A/B"
 panzer_iii_ag_equipment_1_short:0 "StuG III A/B Med.AG"
 panzer_iii_ag_equipment_1_desc:0 "Medium Assault gun based on the chassis of Panzer III. The StuG III was Germany's most produced armoured fighting vehicle during World War II. It fielded the  7.5 cm StuK 37 L/24 gun which was ideal against soft targets due to the low-velocity thin-shelled HE Shells Sprgr.34 and with the mobility and armor of 50mm the combination proved very successful. It had the same 120 HL TRM engine with 300 HP as the Panzer III."
 #Pz IIIL
 panzer_iii_equipment_4:0 "PzKpfw.III Ausf.J/L"
 panzer_iii_equipment_4_short:0 "Panzer III J/L Med.TK"
 panzer_iii_equipment_4_desc:0 "Ausf. J equipped with long 50mm KwK 39 L/60 gun instead of short L/42 was later renamed Ausf.L , hull and turret front armour increased to solid 50 mm plate instead of 2 combined 30mm plates. It got an additional 20 mm spaced armour plates on hull and turret front."
 #
 panzer_iii_ag_equipment_2:0 "StuG III Ausf.C"
 panzer_iii_ag_equipment_2_short:0 "StuG III C Med.AG"
 panzer_iii_ag_equipment_2_desc:0 "Medium Assault gun based on the chassis of Panzer III F. Ausf.C eliminated the Gunner's forward view port above driver's visor, which was a shot trap, improving overall protection. Later versions saw improvements in close defense, more ammo and the introduction of scissor periscopes for each Stug."
 #
 panzer_iii_art_equipment_1:0 "StuiG 33B Med.SPA"
 panzer_iii_art_equipment_1_short:0 "StuiG 33B"
 panzer_iii_art_equipment_1_desc:0 " Sturm-Infanteriegeschütz 33B was based on the StuG III E and fielded a 150mm sIG 33/L11 heavy infantry support gun. It had a high boxlike superstructure and 80mm frontal armour, the chassis and engine were unchanged. Although it had a large superstructure at 21 tons it weighted less than the regular Stug and it had a road top speed of 40 km/h "
 #Pz IIIM
 panzer_iii_equipment_5:0 "PzKpfw.III Ausf.N"
 panzer_iii_equipment_5_short:0 "Panzer IIIN Med.TK"
 panzer_iii_equipment_5_desc:0 "Ausf.N had the same modifications of the Ausf.L such as deep-wading exhaust and Schürzen side-armour panels and became now a Infantry support tank, armed with a redesigned short-barrelled 7.5 cm K51 L/24 gun which were considerably more effective vs. soft targets than the 50mm/L60 gun, which was not anymore effective against tanks anyway. Although it was difficult to hit enemy tanks with low velocity HEAT ammo it could penetrate up to 100mm."
 #
 panzer_iii_ag_equipment_3:0 "StuG III Ausf.E"
 panzer_iii_ag_equipment_3_short:0 "StuG IIIE Med.AG"
 panzer_iii_ag_equipment_3_desc:0 "Medium Assault gun using Chassis of Pz-III. Ausf.E were uparmored with additional bolted on 30mm armour plates. It still had the 75mm StuK40/L24. Superstructure sides added extended rectangular armoured boxes for radio equipment. Increased space allowed room for six additional rounds of ammunition for the main gun (giving a maximum of 50) plus a machine gun"
 #
 panzer_iii_ag_equipment_4:0 "StuG III Ausf.G"
 panzer_iii_ag_equipment_4_short:0 "StuG III G Med.AG"
 panzer_iii_ag_equipment_4_desc:0 "Medium Assault gun using Chassis of Pz-III. Upper superstructure was widened: welded boxes on either sides were abandoned. This new superstructure design increased its height to 2160 mm. Side hull spaced armour plates (Schürzen) were fitted to G models for added armour protection, particularly against Russian anti-tank rifles, but were also useful against hollow-charge ammunition. It had the 75mm StuK40/L48 first introduced with Ausf.F/8. It first used the ballistically improved Saukopfblende/Pigs Head gun mantlet. "
 #
 panzer_iii_art_equipment_2:0 "StuH 42 Med.SPA"
 panzer_iii_art_equipment_2_short:0 "StuH 42"
 panzer_iii_art_equipment_2_desc:0 "Sturmhaubitze 42 based on Chassis of Stug III Ausf.F or G was a self-propelled short-range howitzer based on the StuG III. It fielded a large modified 105mm howitzer leFH18 and was designed for infantry support."
 #
 panzer_iii_flamm_equipment_0:0 "Igel"
 panzer_iii_flamm_equipment_0_short:0 "Flakpz.III A Med.SPAA"
 panzer_iii_flamm_equipment_0_desc:0 "Medium anti-air tracked support vehicle based on the Panzer III chassis. The nickname Igel ( Hedgehog ) was given by the crews. It had a Flakvierling 20mm in a rotating turret similar to the Whirlwind but slightly less protected at 10mm."
 #
 panzer_iii_flamm_equipment_1:0 "Igel II"
 panzer_iii_flamm_equipment_1_short:0 "Flakpz.III B Med.SPAA"
 panzer_iii_flamm_equipment_1_desc:0 "Medium anti-air tracked support vehicle based on the Panzer III chassis. As it became obvious that the regular 20mm Flak was not sufficient anymore to combat modern aircraft the Igel was upgraded with a 37mm Flak similar to the Ostwind although with the same thin turret armour as before."
 #Pz III
 panzer_iii_equipment_6:0 "PzKpfw.III "
 panzer_iii_equipment_6_short:0 "Panzer III  Med.TK"
 panzer_iii_equipment_6_desc:0 ""
 #Pz IV A-D 1937-1939
 panzer_iv_equipment_1:0 "PzKpfw.IV Ausf.A-D"
 panzer_iv_equipment_1_short:0 "Panzer IVA-D Med.TK"
 panzer_iv_equipment_1_desc:0 "The first mass-produced version of the Panzer IV was the Ausführung A (abbreviated to Ausf.A, meaning "Variant A"), in 1936. It was at first powered by Maybach's HL 108TR, producing 250 HP and used the SGR 75 transmission with five forward gears and one reverse, achieving a maximum road speed of 31 kilometres per hour, it was soon changed to Maybach HL 120 TRM 12-cylinder gasoline engine with 300 HP with Ausf.B which will remain the standard engine throughout the war and providing a top road speed of around 40 km/h. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells. It underwent several improvements like added armour ( 35mm Turret and 30mm Glacis) and upgraded engines ( to 300 HP ) through A-D. The different versions weighed around 15 to 19 tons."
 #Pz IV D/E 1939
 panzer_iv_equipment_2:0 "PzKpfw.IV Ausf.E"
 panzer_iv_equipment_2_short:0 "Panzer IVE Med.TK"
 panzer_iv_equipment_2_desc:0 "In October 1940, the Ausf.E was introduced. This had 50 mm of armor on the bow plate, while a 30 mm appliqué steel plate was added to the glacis as an interim measure. Finally, the commander's cupola was moved forward into the turret. Older model Panzer IV tanks were retrofitted with these features when returned to the manufacturer for servicing. It was powered by Maybach's HL 120TRM, producing 300 HP , and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells. The weight rised to 21 tons."
 #Pz IV F 1940
 panzer_iv_equipment_3:0 "PzKpfw.IV Ausf.F"
 panzer_iv_equipment_3_short:0 "Panzer IVF Med.TK" 
 panzer_iv_equipment_3_desc:0 "In April 1941 production of the Panzer IV Ausf.F started and continued until March 1942, . It featured 50 mm (1.97 in) single-plate armor on the turret and hull, as opposed to the appliqué armor added to the Ausf.E, and a further increase in side armor to 30 mm. The weight of the vehicle was now 22.3 tons, which required a corresponding modification of track width from 380 to 400 mm  to reduce ground pressure. It was powered by Maybach's HL 120TRM, producing 300 HP and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. "
