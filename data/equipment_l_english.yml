 AUS_infantry_equipment_2_short:0 "Gewehr G41w"
 AUS_infantry_equipment_2_desc:0 "By 1940, it became apparent that some form of a semi-automatic rifle with a higher rate of fire than existing bolt-action rifle models was necessary to improve the infantry's combat efficiency. The selected Rifle was the G41 (Walter) and it used a mechanism known as the "Bang" system (after its Danish designer Søren H. Bang). In this system, propellant gases were captured by a cone-shaped gas trap at the muzzle, which in turn deflected them to operate a small piston which in turn pushed on a long piston rod that opened the breech and re-loaded the gun. It included fixed 10-round magazines that were loaded using two of the stripper clips from the Karabiner 98k, utilizing the same German-standard 7.92×57mm Mauser rounds. It suffered from fouling problems, since gasses at the muzzle cool down and deposit solid carbon fouling. The muzzle assembly consisted of tight-fitting parts and was difficult to keep clean, disassemble, and maintain in the field."
 AUS_infantry_equipment_3:0 "Gewehr 43"
 AUS_infantry_equipment_3_short:0 "Gewehr G43"
 AUS_infantry_equipment_3_desc:0 "The Gewehr 43 or Karabiner 43 (abbreviated G43, K43, Gew 43, Kar 43) is a 7.92×57mm Mauser caliber semi-automatic rifle developed by Germany during World War II. The design was based on that of the earlier G41(W), but incorporating an improved short-stroke piston gas system derived from the Soviet Tokarev SVT-40, and it incorporated innovative mass-production techniques."
 AUS_infantry_equipment_4:0 "Haenel STG-44"
 AUS_infantry_equipment_4_short:0 "STG-44 Assault Rifle"
 AUS_infantry_equipment_4_desc:0 "The StG 44 (Sturmgewehr 44 or assault rifle 44) was the first successful and widely produced design to use a new shorter 7,92 x 33 cartridge, which permitted controllable automatic fire from a weapon more compact than a battle rifle. During its course of development which started in 1923 it had several different designations like MKb (H), MP43 and MP44 before it was eventually called STG-44. It was reported to be durable, rugged and to work under all weather conditions. By all accounts, the StG 44 fulfilled its role effectively, particularly on the Eastern Front, offering a greatly increased volume of fire compared to standard infantry rifles. It would go on to influence the AK-47 in the years following. Its lasting effect was its major influence on modern infantry small arms development, giving rise to an entire class of weapons using the name assault rifle."
 JAP_infantry_equipment_0:0 "Type 38"
 JAP_infantry_weapons_short:0 "Type 38 Rifle"
 JAP_infantry_weapons_desc:0 "The Type 38 Rifle Arisaka was a bolt-action rifle developed as an advancement on the Type 30 after the Russo-Japanese War. It used a low-recoil 6.5x50mm cartridge which lacked penetrating power. It was a very long rifle, at 1.28 meters, due to the Japanese emphasis on bayonet fighting. The rifle gained an additional 0.4m when the bayonet was fixed. About 3,400,000 were produced from 1906 to 1942."
 JAP_infantry_weapons:0 "Type 38 Rifle Arisaka"
 JAP_infantry_equipment_1:0 "Type 99 Rifle Arisaka "
 JAP_infantry_equipment_1_short:0 "Type 99 Rifle"
 JAP_infantry_equipment_1_desc:0 "The Type 99 Rifle Arisaka was a bolt-action rifle developed during the war to replace the outclassed Type 38. The Type 99 was designed similarly to the Type 38, but fired a 7.7mm cartridge instead of a 6.5x50mm. It was a solid bolt-action rifle, but was outclassed at close range by automatic weapons. While it was intended to completely replace the Type 38, this never materialized due to resource and production constraints. About 3,500,000 were built from 1939 to 1945."
 JAP_infantry_equipment_2:0 "Type 1 Rifle Arisaka"
 JAP_infantry_equipment_2_short:0 "Rifle Type 1"
 JAP_infantry_equipment_2_desc:0 "The Type 1 Rifle Arisaka was an improvement of the existing Type 99 rifle. It was developed after experiences from the war in China and was made in preparation for the Blitzkreig in the East. It fired the same cartridges as the type 99, but it's performance and reliability was considerably improved.
 JAP_infantry_equipment_3:0 "Type 100/44"
 JAP_infantry_equipment_3_short:0 "Type 100"
 JAP_infantry_equipment_3_desc:0 "The Type 100/44 Submachine Gun was an improved version of the Type 100 which featured a considerably higher firing rate of 800 rpm, and much better reliability due to less complicated design. The barrel was slightly longer, and the bayonet mounting bar / bipod were eliminated. Due to the late stage of the war, corners were cut frequently in production, but the weapon still had great field performance. About 8,000 were built from 1944 to 1945."
 JAP_infantry_equipment_4:0 "Type 4 AR (assult rifle)"
 JAP_infantry_equipment_4_short:0 "Type 4"
 JAP_infantry_equipment_4_desc:0 "After several diplomatic meetings & negotiations with the axis powers, we have been blessed with technology sharing between our respective nations, thus we got accsess to the blueprints of the German STG44 and panzerfaust, we will now develop our own version of this modern fully automatic & rocket propelled infantry weapons."
