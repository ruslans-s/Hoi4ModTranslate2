 # Japanses Light Fighter (2 Lines)#
 tech_JAP_fighter_equipment_1:0 "Kawasaki Type 92 Fighter"
 jp_fighter_equipment_1:0 "Kawasaki Type 92 Fighter"
 jp_fighter_equipment_1_short:0 "Type 92 (F)"
 jp_fighter_equipment_1_desc:0 "The KDA-5 was designed by Richard Vogt to meet a Japanese Army requirement for a fighter biplane. Five prototypes were built by Kawasaki Kōkūki Kōgyō K.K. and first flown in 1930. Following testing, the aircraft was ordered into production in 1932 as the Army Type 92 Model 1 Fighter. The aircraft had unequal-span sesquiplane wings and fixed tailwheel landing gear and was powered by a 470 kW (630 hp) BMW VI engine. After 180 aircraft were built, production continued with a structurally strengthened and more powerful Type 92 Model 2. A further 200 Model 2s were built, with a total of 385 constructed from 1932 to 1937."

 tech_JAP_fighter_equipment_2:0 "Ki-10 Fighter"
 jp_fighter_equipment_2:0 "Kawasaki Ki-10 Fighter"
 jp_fighter_equipment_2_short:0 "Ki-10 (F)"
 jp_fighter_equipment_2_desc:0 "The Ki-10 was designed by Japanese aeronautical engineer Takeo Doi, who had succeeded Richard Vogt as chief designer for Kawasaki. The design was in response to a requirement issued by the Imperial Japanese Army for a new fighter, and was the winner of a competition against Nakajima's Ki-11. Armament consisted of two 7.7 mm (.303 in) Type 89 machine guns, synchronized to fire through the propeller."

 tech_JAP_fighter_equipment_3:0 "Kawasaki Ki-10 KAI Fighter"
 jp_fighter_equipment_3:0 "Kawasaki Ki-10 KAI Fighter"
 jp_fighter_equipment_3_short:0 "Ki-10 KAI (F)"
 jp_fighter_equipment_3_desc:0 "The Kawasaki Ki-10 KAI was a considerable improvement on the existing Ki-10. A new low-drag cantilever undercarriage was installed, and the radiator was moved back from its original position under the engine to a new one between the undercarriage legs. Using the same engine as the standard Ki-10-I top speed was increased by about 20 kph. Only 3 were built in 1936 and 1937, however, as the IJA was more interested in the proven Ki-10-II design and the Ki-27."

 tech_JAP_fighter_equipment_4_b:0 "Nakajima Ki-27 'Nate' Fighter"
 jp_fighter_equipment_4_b:0 "Nakajima Ki-27 'Nate' Fighter"
 jp_fighter_equipment_4_b_short:0 "Ki-27 (F)"
 jp_fighter_equipment_4_b_desc:0 "The Nakajima Ki-27 was the main light fighter aircraft used by the IJA up until 1940. The Nakajima design was based on its earlier Ki-11 monoplane fighter which lost to the Ki-10 in the Type 95 Fighter competition. When the follow-up Nakajima Ki-12 proposal with a liquid-cooled engine and retractable landing gear was deemed too complex by the Japanese officials, the Ki-27 was designed by Koyama Yasushi to have an air-cooled radial engine and fixed landing gear. The aircraft had the Nakajima trademark wing with a straight leading edge and tapered trailing edge. Although it had worse top speed and climb performance than its competitors, it had outstanding turning ability. 3,368 were built from 1937 to 1942."
 
 tech_JAP_fighter_equipment_5_b:0 "Ki-43 'Hayabusa'"
 jp_fighter_equipment_5_b:0 "Nakajima Ki-43 Fighter"
 jp_fighter_equipment_5_b_short:0 "Ki-43 'Hayabusa' (F)"
 jp_fighter_equipment_5_b_desc:0 "The Nakajima Ki-43 Hayabusa was a single-engined land-based tactical fighter used by the IJA. It was frequently referred to as the 'Army Zero' due to its similar shape and profile to the A6M. Much like the Zero, it achieved a spectacular kill ratio in the early years of the war. It sacrificed armor and armament for superior maneuverability. 5,919 were built from 1939 to 1945."
 
 tech_JAP_fighter_equipment_6_b:0 "Nakajima Ki-44 'Shoki' Fighter"
 jp_fighter_equipment_6_b:0 "Nakajima Ki-44 'Shoki' Fighter"
 jp_fighter_equipment_6_b_short:0 "Ki-44 'Shoki' (F)"
 jp_fighter_equipment_6_b_desc:0 "The Nakajima Ki-44 'Shoki' was designed for a high speed and fast climbing fighter interceptor. It was the fastest Japanese fighter upon entering service. A development on the earlier Ki-43 design, it featured superior climb & dive speed, although manueverability and sight lines were reduced. 1,225 were built from 1940 to 1944."

 tech_JAP_fighter_equipment_4_a:0 "Kawasaki Ki-61 'Hien' Fighter"
 jp_fighter_equipment_4_a:0 "Kawasaki Ki-61 'Hien'"
 jp_fighter_equipment_4_a_short:0 "Ki-61 'Hien' (F)"
 jp_fighter_equipment_4_a_desc:0 "The Kawasaki Ki-61 was a fighter aircraft powered by a license built Daimler-Benz DB-601A engine (known as the Ha-40). It carried more armor than earlier Japanese fighters, but was actually quite fast. The Allies initially believed it was a German or Italian plane based on its distinctly different profile. They experienced high-non-combat losses but were effective against most Allied aircraft. 3,078 were built from 1942 to 1945."
 
 tech_JAP_fighter_equipment_5_a:0 "Nakajima Ki-84 'Hayate' Fighter"
 jp_fighter_equipment_5_a:0 "Nakajima Ki-84 'Hayate' Fighter"
 jp_fighter_equipment_5_a_short:0 "Ki-84 'Hayate' (F)"
 jp_fighter_equipment_5_a_desc:0 "The Nakajima Ki-84 was designed as an all-purpose fighter, and considered to be the best Japanese fighter to see large scale operations during the war. Only limited by a lack of experienced pilots, the plane was designed to combat allied planes at medium and low altitude levels, and performed extremely well. 3,514 were built from 1943 to 1945." 
 
 tech_JAP_fighter_equipment_6_a:0 "Tachikawa Ki-106 Fighter"
 jp_fighter_equipment_6_a:0 "Tachikawa Ki-106 Fighter"
 jp_fighter_equipment_6_a_short:0 "Ki-106 (F)"
 jp_fighter_equipment_6_a_desc:0 "The Tachikawa Ki-106 was an all-wood version of the successful Ki-84. While not as fast as the aircraft it was based on, the Ki-106 was much easier to build without access to aluminum."
 
 tech_JAP_fighter_equipment_7_a:0 "Kawasaki Ki-100 Fighter"
 jp_fighter_equipment_7_a:0 "Kawasaki Ki-100 Fighter"
 jp_fighter_equipment_7_a_short:0 "Ki-100 (F)"
 jp_fighter_equipment_7_a_desc:0 "The Kawasaki Ki-100 was an attempt to install a different engine into the Ki-61-II KAI airframe when the intended engine encountered issues. The result was an aircraft that was almost as fast, but much more reliable, maneuverable, and easier to fly."

 #Japanese heavy Fighter#
 tech_JAP_heavy_fighter_equipment_1:0 "Ki-45 Heavy Fighter"
 jp_heavy_fighter_equipment_1_short:0 "Ki-45 (Hv.F)"
 jp_heavy_fighter_equipment_1_desc:0 "The Kawasaki Ki-45 was a twin engine fighter based on the design of the Ki-38. However, the Japanese Army initially showed little interest in the project and only 11 were built."
 jp_heavy_fighter_equipment_1:0 "Kawasaki Ki-45 Heavy Fighter"

 tech_JAP_heavy_fighter_equipment_2:0 "Ki-45 KAI-OTSU Heavy Fighter"
 jp_heavy_fighter_equipment_2_short:0 "Ki-45 KAI-OTSU (Hv.F)"
 jp_heavy_fighter_equipment_2:0 "Kawasaki Ki-45 KAI-OTSU Heavy Fighter"
 jp_heavy_fighter_equipment_2_desc:0 "The Kawasaki Ki-45 KAI-OTSU was a redesign of the Ki-45 airframe to improve its performance. It saw a variety of different armaments fitted to it in efforts to perfect a bomber killer."

 tech_JAP_heavy_fighter_equipment_3:0 "Ki-45 KAI-TEI Heavy Fighther"
 jp_heavy_fighter_equipment_3:0 "Kawasaki Ki-45 KAI-TEI"
 jp_heavy_fighter_equipment_3_short:0 "Ki-45 KAI-TEI (Hv.F)"
 jp_heavy_fighter_equipment_3_desc:0 "The Ki-45 KAI-TEI was the last built version of the Ki-45 line. It was armed with a 'Schraege Musik' gun to be used as a heavy bomber destroyer."

 tech_JAP_heavy_fighter_equipment_4:0 "Ki-102 Heavy Fighter"
 jp_heavy_fighter_equipment_4:0 "Kawasaki Ki-102 Heavy Fighter"
 jp_heavy_fighter_equipment_4_short:0 "Ki-102 (Hv.F)"
 jp_heavy_fighter_equipment_4_desc:0 "The Kawasaki Ki-102 was a new development of a heavy interceptor. Two Mitsubishi Ha-112-Ilru engines with 1.500 PS per engine allowed this fighter to operate in high altitudes."
 
 tech_JAP_heavy_fighter_equipment_5:0 "Ki-108 Heavy Fighter"
 jp_heavy_fighter_equipment_5:0 "Kawasaki Ki-108 Heavy Fighter"
 jp_heavy_fighter_equipment_5_short:0 "Ki-108 (Hv.F)"
 jp_heavy_fighter_equipment_5_desc:0 "The Kawasaki Ki-108 was a heavy fighter developed from its Ki-102 predecessor. It was designed to operate as high altitude heavy interceptor."
 
 #Japanses cas#
 tech_JAP_cas_equipment_1:0 "Nakajima Ki-4 CAS"
 jp_cas_equipment_1_desc:0 "The Nakajima Ki-4 was a biplane design with staggered wings and fixed divided landing gear. It was powered by one 477 kW Nakajima Ha-8, nine-cylinder, air-cooled radial engine. Maximum speed was 300 kph and maximum take-off weight was 2,500 kg. It was armed with up to four 7.7 mm machine guns, two fixed to fire forward, synchronized with the propeller, and one or two more mounted dorsally on a flexible mount. The maximum bomb load was 50 kg. A total of 516 units were produced from March 1934 to February 1939."
 jp_cas_equipment_1:0 "Nakajima Ki-4 CAS"
 jp_cas_equipment_1_short:0 "Ki-4 (CAS)"
 
 tech_JAP_cas_equipment_2:0 "Tachikawa Ki-36 CAS"
 jp_cas_equipment_2_desc:0 "The Tachikawa Ki-36 was designed to provide air support for the Japanese army. The Ki-36 first saw action in China where it saw success. Later, in the Pacific, it proved excessively vulnerable to opposing fighters. It was thereafter redeployed to the safer theater of China. Towards the end of the war, the Ki-36 was employed as a kamikaze aircraft with a bomb of 500-kg fitted externally. It was a two-seat, low-wing monoplane with a single piston engine, and fixed tailwheel undercarriage. 1,334 were built from 1938 to 1944."
 jp_cas_equipment_2:0 "Tachikawa Ki-36 CAS"
 jp_cas_equipment_2_short:0 "Ki-36 (CAS)"

 tech_JAP_cas_equipment_3:0 "Mitsubishi Ki-51 CAS"
 jp_cas_equipment_3_desc:0 "The Mitsubishi Ki-51 was a ground attack aircraft designed from the Ki-30 bomber."
 jp_cas_equipment_3:0 "Mitsubishi Ki-51 CAS"
 jp_cas_equipment_3_short:0 "Ki-51 (CAS)"
 
 tech_JAP_cas_equipment_4:0 "Mansyu Ki-71 CAS"
 jp_cas_equipment_4_desc:0 "The Mansyu Ki-71 was a prototype design to create a tactical reconnaisance version of the earlier Ki-51. Notably, the Ki-71 had retractable landing gear and would have generally modernized the aircraft. However, only 3 prototypes were built."
 jp_cas_equipment_4:0 "Mansyu Ki-71 CAS"
 jp_cas_equipment_4_short:0 "Ki-71 (CAS)"
 
 tech_JAP_cas_equipment_5:0 "Kawasaki Ki-66 CAS"
 jp_cas_equipment_5_desc:0 "The Kawasaki Ki-66 was a twin-engined dive bomber developed from the Ki-45 and Ki-48."
 jp_cas_equipment_5:0 "Kawasaki Ki-66 CAS"
 jp_cas_equipment_5_short:0 "Ki-66 (CAS)"
 
 #Japanese Light Bomber#
 tech_JAP_light_bomber_equipment_1:0 "Mitsubishi Ki-2 Light Bomber"
 jp_light_bomber_equipment_1_desc:0 "The Mitsubishi Ki-2 was a Japanese military adaptation of the Junkers S36. The Ki-2 was a low-wing cantilever monoplane with corrugated metal alloy decking, twin fins with rudders, and fixed divided landing gear. It was powered by two 324 kW Nakajima Kotobuki radial engines. Maximum speed was 225 kph, normal range was 900 kilometers and maximum take-off weight was 4,550 kg. Single 7.7mm machine guns were mounted in a semi-enclosed nose and dorsal positions, and it could carry a maximum bomb load of 500 kg. 187 were built from 1933 to 1938."
 jp_light_bomber_equipment_1:0 "Mitsubishi Ki-2 Light Bomber"
 jp_light_bomber_equipment_1_short:0 "Ki-2 (Lt.B)"
 
 tech_JAP_light_bomber_equipment_2:0 "Kawasaki Ki-3 Light Bomber"
 jp_light_bomber_equipment_2_desc:0 "The Kawasaki Ki-3 was the last biplane produced by the IJA. The Ki-3 was a biplane design of all-metal construction with light alloy and fabric covering, with staggered wings and a fixed, divided landing gear. It was powered by one supercharged 592 kW BMW IX V12 inline engine, driving a wooden two-bladed propeller. Maximum speed was 259 kph, and maximum take-off weight was 3,097 kg. One 7.7mm machine gun was mounted to fire forward, synchronized with the propeller, and another was mounted dorsally on a flexible mount. The maximum bomb load was 500 kg. The two man crew sat in open cockpits. 243 were produced from 1933 to 1935."
 jp_light_bomber_equipment_2:0 "Kawasaki Ki-3 Light Bomber"
 jp_light_bomber_equipment_2_short:0 "Ki-3 (Lt.B)"
 
 tech_JAP_light_bomber_equipment_3:0 "Mitsubishi Ki-30 Light Bomber"
 jp_light_bomber_equipment_3_desc:0 "The Mitsubishi Ki-30 was a light bomber aircraft. Although its performance was inferior to the competing Kawasaki Ki-32, the Ki-30 was much more reliable and both entered production."
 jp_light_bomber_equipment_3:0 "Mitsubishi Ki-30 Light Bomber"
 jp_light_bomber_equipment_3_short:0 "Ki-30 (Lt.B)"
 
 jp_light_bomber_equipment_4_short:0 "Ki-48-I 'Lily' (Lt.B)"
 tech_JAP_light_bomber_equipment_4:0 "Kawasaki Ki-48-I Light Bomber"
 jp_light_bomber_equipment_4_desc:0 "The Kawasaki Ki-48 was a light bomber aircraft developed in response to the performance of the Soviet Tupolev SB-2's in Chinese hands during the second Sino-Japanese war."
 jp_light_bomber_equipment_4:0 "Kawasaki Ki-48 Light Bomber"
 
 tech_JAP_light_bomber_equipment_5:0 "Kawasaki Ki-48-II Light Bomber"
 jp_light_bomber_equipment_5_desc:0 "The Kawasaki Ki-48-II saw the Ki-48 redesigned to use more powerful engines and improve flight stability. It also featured a larger bombload and additional armor."
 jp_light_bomber_equipment_5:0 "Kawasaki Ki-48-II"
 jp_light_bomber_equipment_5_short:0 "Ki-48-II (Lt.B)"
 
 tech_JAP_light_bomber_equipment_6:0 "Kawasaki Ki-119 Light Bomber"
 jp_light_bomber_equipment_6_desc:0 "The Kawasaki Ki-119 was intended to be a multi-purpose light bomber designed in response to the looming threat of an allied invasion of Japan. The surrender of Japan ended the project."
 jp_light_bomber_equipment_6:0 "Kawasaki Ki-119 Light Bomber"
 jp_light_bomber_equipment_6_short:0 "Ki-119 (Lt.B)"
 
 #Japanese Medium Bomber#
 tech_JAP_medium_bomber_equipment_1:0 "Mitsubishi Ki-1 Medium Bomber"
 jp_medium_bomber_equipment_1_desc:0 "The Mitsubishi Ki-1 was a twin-engined bomber. The Mitsubishi Ki-1 was a low-wing, cantilever monoplane with fixed landing gear, twin fins and rudders, and was powered by two 523 kW Mitsubishi Ha2-II water-cooled V-12 engines, giving a maximum speed of 220 kph. The pilot and co-pilot were seated in tandem under an enclosed canopy, while gunners sat in semi-enclosed nose and dorsal gun turrets, each armed with a single 7.7mm machine gun. The usable bomb load was up to 1,500 kg. While already obsolete by its introduction, it saw extensive use in Northern China and Manchuria where there were no enemy fighters. 118 were producted in both the Ki-1 and Ki-1-II versions between March 1933 and April 1936."
 jp_medium_bomber_equipment_1:0 "Mitsubishi Ki-1 Medium Bomber"
 jp_medium_bomber_equipment_1_short:0 "Ki-1 (M.B)"
 
 tech_JAP_medium_bomber_equipment_2:0 "Mitsubishi Ki-21 Medium Bomber"
 jp_medium_bomber_equipment_2_desc:0 "The Mitsubishi Ki-21 was a twin-engined bomber designed to replace the Ki-1 and later Ki-20 models It could carry a bomb load of 1,000 kg, and had four 7.7mm machine guns as defensive armaments. Several variants were built during the war, and a total of 2,064 were built between 1938 and 1945."
 jp_medium_bomber_equipment_2:0 "Mitsubishi Ki-21 Medium Bomber"
 jp_medium_bomber_equipment_2_short:0 "Ki-21 (M.B)"
 
 tech_JAP_medium_bomber_equipment_3:0 "Nakajima Ki-49 'Donryu' Medium Bomber"
 jp_medium_bomber_equipment_3_desc:0 "The Nakajima Ki-49 was a twin-engined bomber, well liked for its defensive armament and armor. Its specifications allowed it to operate unescorted, but resulted in its bomb load only being 1,000 kg. Initial designs were good, but significantly underpowered, and a second version was fitted with better engines, fixing the issues of the Ki-49. 819 were built from 1941 to 1944."
 jp_medium_bomber_equipment_3:0 "Nakajima Ki-49 'Donryu' Medium Bomber"
 jp_medium_bomber_equipment_3_short:0 "Ki-49 (M.B)"

 tech_JAP_medium_bomber_equipment_4:0 "Nakajima Ki-49-II 'Donryu' Medium Bomber"
 jp_medium_bomber_equipment_4_desc:0 "The Nakajima Ki-49-II was an improved version of its predecessor."
 jp_medium_bomber_equipment_4:0 "Nakajima Ki-49-II 'Donryu' Medium Bomber"
 jp_medium_bomber_equipment_4_short:0 "Ki-49-II (M.B)"
 
 tech_JAP_medium_bomber_equipment_5:0 "Mitsubishi Ki-67 'Hiryu' Medium Bomber"
 jp_medium_bomber_equipment_5_desc:0 "The Ki-67 was a highly maneuverable twin-engined bomber, designed as a replacement for the Ki-49. It was designed as a 'heavy bomber' suitable for a conflict with the Soviet Union, and was required to have good defensive armament / reliability, unlike most Japanese airplanes. It was fitted with self-sealing fuel tanks and armor to fulfill the second requirement. It had a bomb load of 1,070 kg, but its range of 3,800 km was not reduced at full bomb load, unlike American bombers. It had excellent manueverability, and its design was actually used as the basis for night fighter models later on in the war. 767 were built from 1944 to 1945."
 jp_medium_bomber_equipment_5:0 "Mitsubishi Ki-67 Medium Bomber"
 jp_medium_bomber_equipment_5_short:0 "Ki-67 (M.B)"

 #Japanese Heavy Bomber# 
 tech_JAP_heavy_bomber_equipment_1:0 "Mitsubishi Ki-20 Heavy Bomber"
 jp_heavy_bomber_equipment_1_desc:0 "The Mitsubishi Ki-20 was a four-engine heavy bomber liscense built from the Junkers K.51, a militarised version of an airliner."
 jp_heavy_bomber_equipment_1:0 "Mitsubishi Ki-20 Heavy Bomber"
 jp_heavy_bomber_equipment_1_short:0 "Ki-20 (Hv.B)"
 
 tech_JAP_heavy_bomber_equipment_2:0 "Mitsubishi Ki-20 II Heavy Bomber"
 jp_heavy_bomber_equipment_2:0 "Mitsubishi Ki-20 II Heavy Bomber"
 jp_heavy_bomber_equipment_2_short:0 "Ki-20 II (Hv.B)"
 jp_heavy_bomber_equipment_2_desc:0 "The Mitsubishi Ki-20-II was an improved Ki-20, which replaced the Junkers L88 engines with either Jumo 204s or the Kawasaki Ha-9. 4 of these prototypes were built from 1933 to 1935."
 
 tech_JAP_heavy_bomber_equipment_3:0 "Nakajima G5N 'Shinzan' Heavy Bomber"
 jp_heavy_bomber_equipment_3_desc:0 "Based off of a rejected American airliner, the Nakajima G5N Shinzan was a four-engined bomber developed for the Japanese navy. The poor performance of the prototypes lead to them being converted to transports."
 jp_heavy_bomber_equipment_3:0 "Nakajima G5N1 'Shinzan' Heavy Bomber"
 jp_heavy_bomber_equipment_3_short:0 "G5N1 (Hv.B)"
 
 jp_heavy_bomber_equipment_4_short:0 "G8N 'Rita' (Hv.B)"
 tech_JAP_heavy_bomber_equipment_4:0 "Nakajima G8N 'Renzan' Heavy Bomber"
 jp_heavy_bomber_equipment_4_desc:0 "The Nakajima G8N Renzan was a long range four-engined bomber designed for the Japanese Navy. Lack of materials and changing priorities kept the aircraft from being put into production."
 jp_heavy_bomber_equipment_4:0 "Nakajima G8N1 'Renzan' Heavy Bomber"
 
 tech_JAP_heavy_bomber_equipment_5:0 "G10N 'Fugaku' Heavy Bomber"
 jp_heavy_bomber_equipment_5:0 "Nakajima G10N 'Fugaku' Heavy Bomber"
 jp_heavy_bomber_equipment_5_short:0 "G10N 'Fugaku' (Hv.B)"
 jp_heavy_bomber_equipment_5_desc:0 "The Nakajima G10N Fugaku(ENG:'Mount Fuji') had its origins in "Project Z", a 1942 Imperial Japanese Army specification for an intercontinental bomber which could take off from the Kuril Islands, bomb the continental United States, then continue onward to land in German-occupied France. Once there, it would be refitted and make another return sortie. The project was supposed to be completed in 1944."
 
 #Japanese heavy Jet Bomber#
 tech_JAP_jet_strat_bomber_equipment_1:0 "Kawasaki K-200 Heavy Jet Bomber"
 jp_jet_strat_bomber_equipment_1:0 "Kawasaki K-200 Heavy Jet Bomber"
 jp_jet_strat_bomber_equipment_1_short:0 "Ki-200 (Hv.J.B)"
 jp_jet_strat_bomber_equipment_1_desc: "A heavy jet engined strategic bomber based on an early idea of a large flying boat."
 
 #japanese light jet bomber#
 tech_JAP_jet_light_bomber_equipment_1:0 "R2Y2 V1 Light Jet Bomber"
 jp_jet_light_bomber_equipment_1_desc: "A jet engine bomber which was planned to be built in 1945"
 jp_jet_light_bomber_equipment_1:0 "R2Y2 V1 Light Jet Bomber"
 jp_jet_light_bomber_equipment_1_short: "R2Y2 V1 (Lt.J.B)"
 
 tech_JAP_jet_light_bomber_equipment_2:0 "R2Y2 V2 Light Jet Bomber"
 jp_jet_light_bomber_equipment_2_desc: "An improoved version of the R2Y2 V1"
 jp_jet_light_bomber_equipment_2:0 "R2Y2 V2 Light Jet Bomber"
 jp_jet_light_bomber_equipment_2_short: "R2Y2 V2 (Lt.J.B)"
 
 #Japanese light jet fighter#
 tech_JAP_jet_fighter_equipment_2:0 "Kyushu J7W2 'Shinden' Light Jet Fighter"
 jp_jet_fighter_equipment_2_short: "J7W2 'Shinden' (J.F)"
 jp_jet_fighter_equipment_2:0 "Kyushu J7W2 'Shinden' Light Jet Fighter"
 jp_jet_fighter_equipment_2_desc: "Jet engined light fighter plane."
 
 tech_JAP_jet_fighter_equipment_1:0 "Nakajima J9Y 'Kikka' Light Jet Fighter"
 jp_jet_fighter_equipment_1_short: "J9Y 'Kikka' (J.F)"
 jp_jet_fighter_equipment_1: "Nakajima J9Y 'Kikka' Light Jet Fighter"
 jp_jet_fighter_equipment_1_desc: "Jet engined light fighter plane. Kikka is the japanese word for 'Orange Blossom'."
 
 #japanese Naval Bomber#
 tech_JAP_nav_bomber_equipment_1:0 "Mitsubishi B1M Naval Bomber"
 jp_nav_bomber_equipment_1:0 "Mitsubishi B1M Naval Bomber"
 jp_nav_bomber_equipment_1_short:0 "B1M (Nav.B)"
 jp_nav_bomber_equipment_1_desc:0 "While working with the Mitsubishi company, the British aircraft designer Herbert Smith designed the 2MT1 two-seat biplane torpedo bomber which flew for the first time in January 1923. In the B1M2 a better V12 engine was used and in the B1M3 arevised propeller and reduction gear. 128 built by Mitsubishi and Hiro Naval Arsenal."

 tech_JAP_nav_bomber_equipment_2:0 "Mitsubishi G3M Naval Bomber"
 jp_nav_bomber_equipment_2_desc:0 "The Mitsubishi G3M was a long-range naval bomber designed for the IJN. The requirement for payload was unprecedented in Japanese military aviation history, though necessary to accommodate the aerial torpedo envisaged to combat the armoured battleships of the Allies in the geographical broadness of the Pacific front. The speed requirement submitted by the naval department was again also unprecedented, not only in Japanese but also in international heavy bomber aviation, where in relation to the envisaged Japanese battlegrounds of China and the Pacific, the bomber would need to not only cover long distances, but necessarily have exceptional speed to strike distant targets with a minimum attack time. Thus the G3M was an embodiment of Japanese military aircraft design in the brief period leading to the Pacific War, with powerful offensive armament; range and speed were emphasised over protection & defense. 1,048 were built from 1935 to 1945."
 jp_nav_bomber_equipment_2:0 "Mitsubishi G3M1 Naval Bomber"
 jp_nav_bomber_equipment_2_short:0 "G3M1 (Nav.B)"
 
 tech_JAP_nav_bomber_equipment_3:0 "Mitsubishi G4M Naval Bomber"
 jp_nav_bomber_equipment_3_desc:0 "The Mitsubishi G4M1 was a long-range naval bomber designed for the Japanese Navy. Speed and range were emphasized over protection, and the plane notably had no armor or self-sealing tanks. The G4M1 saw use as both a long range bomber and a torpedo bomber. 1,171 of the G4M1 were built from 1940 to 1944."
 jp_nav_bomber_equipment_3:0 "Mitsubishi G4M1 Naval Bomber"
 jp_nav_bomber_equipment_3_short:0 "G4M1 (Nav.B)"
 
 tech_JAP_nav_bomber_equipment_4:0 "Mitsubishi G4M2 Naval Bomber"
 jp_nav_bomber_equipment_4_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 jp_nav_bomber_equipment_4:0 "Mitsubishi G4M2 Naval Bomber"
 jp_nav_bomber_equipment_4_short:0 "G4M2 (Nav.B)"
 
 jp_nav_bomber_equipment_5_short:0 "P1Y1 'Ginga' (Nav.B)"
 tech_JAP_nav_bomber_equipment_5:0 "Yokosuka P1Y 'Ginga' Naval Bomber"
 jp_nav_bomber_equipment_5_desc:0 "The Yokosuka P1Y Ginga was a fast bomber capable of making torpedo attacks."
 jp_nav_bomber_equipment_5:0 "Yokosuka P1Y1 'Ginga' Naval Bomber"
 
 #Japanese Flying boats#
 tech_JAP_flying_boat_equipment_1:0 "Kawanishi H6K Flying-Boat"
 jp_flying_boat_equipment_1_desc:0 "The Kawanishi H6K1 is a long-range flying boat. It was designed in response for an IJN request for a long-range naval patrol airplane which could carry 1600 kg of torpedoes or 1000 kg of bombload. The H6K accomplished these weight requirements, and could perform up to 24-hour patrol missions over an extremely long range - H6Ks performed missions over most of Australia from bases on the East Indies. 215 were built from 1936 to 1942."
 jp_flying_boat_equipment_1:0 "Kawanishi H6K1 Flying-Boat"
 jp_flying_boat_equipment_1_short:0 "H6K1 (Fly.Bt)"
 
 tech_JAP_flying_boat_equipment_2:0 "Kawanishi H8K Flying-Boat"
 jp_flying_boat_equipment_2_desc:0 "The Kawanishi H8K is a long-range flying boat."
 jp_flying_boat_equipment_2:0 "Kawanishi H8K1 Flying-Boat"
 jp_flying_boat_equipment_2_short:0 "H8K1 (Fly.Bt)"
 
 #japanese cv fighter#
 tech_JAP_cv_fighter_equipment_1:0 "Nakajima A2N1 Cv-Fighter"
 jp_cv_fighter_equipment_1_desc:0 "The Nakajima A2N is an early biplane carrier fighter aircraft, designed in the late 1920s as a private venture for the IJN. They were based loosely on the Boeing Model 69 and Model 100. 166 were built from 1932 to 1936."
 jp_cv_fighter_equipment_1:0 "Nakajima A2N1 Cv-Fighter"
 jp_cv_fighter_equipment_1_short:0 "A2N1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_2:0 "Nakajima A4N1 Cv-Fighter"
 jp_cv_fighter_equipment_2_desc:0 "The Nakajima A4N1 is a carrier fighter aircraft, and the last biplane to be designed by Nakajima. It was introduced initially in 1934, but engine problems prevented production until several years later. 221 were built from 1935 to 1940."
 jp_cv_fighter_equipment_2:0 "Nakajima A4N1 Cv-Fighter"
 jp_cv_fighter_equipment_2_short:0 " A4N1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_3:0 "Mitsubishi A5M Cv-Fighter"
 jp_cv_fighter_equipment_3_desc:0 "The Mitsubishi A5M1 was the first Japanese monoplane carrier fighter to enter production. It was armed with only two 7.7mm guns but was very damage-tolerant, and eventually was fitted with drop-tanks, allowing it to escort the G3M bombers. 1,094 were built from 1936 to 1942."
 jp_cv_fighter_equipment_3:0 "Mitsubishi A5M1 Cv-Fighter"
 jp_cv_fighter_equipment_3_short:0 "A5M1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_4:0 "Mitsubishi A6M1 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_4_desc:0 "The Mitsubishi A6M Reisen, or Zero, was an iconic Japanese carrier fighter. It had spectacular maneuverability, long range, and decent armament, making it a spectacular dogfighter - at early stages of the war it had a 12-to-1 kill ratio. Difficulty developing newer, faster engines made them eventually obsolete against Allied aircraft. Around 10,939 of various models were built from 1939 to 1945."
 jp_cv_fighter_equipment_4:0 "Mitsubishi A6M1 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_4_short:0 "A6M1 (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_5:0 "Mitsubishi A6M3 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_5:0 "Mitsubishi A6M3 Cv-Fighter"
 jp_cv_fighter_equipment_5_short:0 "A6M3 (Cv.F)"
 jp_cv_fighter_equipment_5_desc:0 "The Mitsubishi A6M3 Reisen was a later development of the A6M, using the Sakae 21 engine." 
 
 tech_JAP_cv_fighter_equipment_6:0 "Mitsubishi A6M5c 'Rei-sen' Cv-Fighter"
 jp_cv_fighter_equipment_6_desc:0 "The Mitsubishi A6M5c Reisen was a later development of the A6M, using the Sakae 31 engine."
 jp_cv_fighter_equipment_6:0 "Mitsubishi A6M5c Cv-Fighter"
 jp_cv_fighter_equipment_6_short:0 "A6M5c (Cv.F)"
 
 tech_JAP_cv_fighter_equipment_7:0 "Mitsubishi A7M2 'Reppu' Cv-Fighter"
 jp_cv_fighter_equipment_7_desc:0 "The Mitsubishi A7M2 Reppu was a carrier fighter aircraft designed to be the successor to the A6M. It was to have improved speed, climb, diving and armament over the A6M, but was significantly larger. Production was disrupted by an earthquake in December 1944, and only 10 ended up being built in 1944 and 1945."
 jp_cv_fighter_equipment_7:0 "Mitsubishi A7M2 'Reppu' Cv-Fighter"
