 JAP_motorized_equipment_1:0 "Light Infantry Trucks"
 JAP_motorized_equipment_1_short:0 "Isuzu Type 97"
 JAP_motorized_equipment_1_desc:0 "The Isuzu Type 97 was a four-wheeled truck based on a civilian truck design. Though it shared parts with the Type 94, it was considerably less reliable on rough terrain, but had an excellent top speed of 70 kph. At least one thousand vehicles were produced annually starting in 1937."
