 m26_superpershing_equipment_2_short:0 "T26E4 Super Pershing"
 m26_superpershing_equipment_2_desc:0 "A single Super Pershing was shipped to Europe and given additional armor to the gun mantlet and front hull by the maintenance unit before being assigned to one of the tank crews of the 3rd Armored Division. The new gun on the Super Pershing could pierce 330 mm of armor at 90 m. The front hull was given two 38 mm steel boiler plates, bringing the front up to 38+38+102 mm of armor. The plates were applied at a greater slope than the underlying original hull plate. The turret had 88 mm thick rolled homogeneous armour (RHA) from a Panther turret welded to the mantlet, covering the front."
 
