 GER_motorized_lia_equipment_desc:0 "Small Vehicles and other cars used for liaison and transport in the field."
 GER_motorized_lia_equipment_01:0 "PreWar Light Vehicles (Cars/Bikes)"
 GER_motorized_lia_equipment_01_short:0 "Stoewer M12 Kfz.15"
 GER_motorized_lia_equipment_01_desc:0 "Small Vehicles and other cars used for liaison and transport in the field. At first a hodgepodge of different civilian vehicles were pressed into service which were not or just barely fit for military service. This made maintenance a nightmare and led to many breakdowns, further complicated by lack of standardized spare parts."
 GER_motorized_lia_equipment_02:0 "EarlyWar Light Vehicles (Cars/Bikes)"
 GER_motorized_lia_equipment_02_short:0 "Stoewer M12 Kübel"
 GER_motorized_lia_equipment_02_desc:0 "Small Vehicles and other cars used for liaison and transport in the field. The Army began to use specialized military vehicles and a standardization of parts was beginning to develop."
 GER_motorized_lia_equipment_03:0 "MidWar Light Vehicles (Cars/Bikes)"
 GER_motorized_lia_equipment_03_short:0 "VW 82/0'Kübel'"
 GER_motorized_lia_equipment_03_desc:0 "Small Vehicles and other cars used for liaison and transport in the field. Specialized and standardized military vehicle models now make up the bulk of our motor pool, they have been designed after lessons learned in mud and snow. Headquarters and signal units greatly profit from the new units."
 GER_motorized_lia_equipment_04:0 "LateWar Light Vehicles (Cars/Bikes)"
 GER_motorized_lia_equipment_04_short:0 "VW 82/5 'Kübel'"
 GER_motorized_lia_equipment_04_desc:0 "Small Vehicles and other cars used for liaison and transport in the field. Now excellenty suited for offroad duty the new vehicles can negotiate most terrains and keep the units in communication and supplied under severe circumstances. Halftracked NSU Kettenkräder for example can go everywhere and haul supplies and lay cables."
