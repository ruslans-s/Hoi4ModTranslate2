 ############### UK GW Tank 1919
 gw_uk_tank_equipment:0 "Vickers Lt.TK Mk I"
 gw_uk_tank_equipment_short:0 "Light Mk I"
 gw_uk_tank_equipment_desc:0 "The Vickers Medium Mark I was a British tank of the Inter-war period and is considered a light tank by now. After the First World War Britain disbanded most of its tank units. The engine was an air-cooled 90 HP Armstrong Siddeley engine derived from an aircraft type. Top road speed was about 24 km/h. The turret carried a "Quick Firing" (shell and cartridge in one complete round) 3-pounder gun (47mm L/32) and four Hotchkiss machine guns. A novel, unique feature was a three-man turret. no other manufacturer constructed a tank with a three-man turret until the German Panzer III. The crew of five was only poorly protected by 6.25 mm plating, rivetted to the chassis, barely enough to counter the threat posed by light machine guns. With its many shot traps the vehicle was unable to withstand even heavy machine gun fire and it had a high-profile."
 
 ############### UK Lt.TKs
 light_uk_tank_equipment_0:0 "Vickers Lt.Tk. Mk I"
 light_uk_tank_equipment_0_short:0 "Lt.TK Mk I"
 light_uk_tank_equipment_0_desc:0 "The Mark I differed in a few points from its predecessor the Carden Mark VII tankette. The external suspension girder was dropped by strengthening the suspension at the hull supports. The bevelled turret was replaced by a cylindrical design but still carrying a single 0.303 Vickers machine gun. Giving it 14 mm of armour increased weight and dropped top speed to 48 km/h with its Meadows 59 HP engine."
 
 light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk II"
 light_uk_tank_equipment_1_short:0 "Lt.TK Mk II"
 light_uk_tank_equipment_1_desc:0 "With the Mk.II a Horstmann suspension with horizontal coil springs replaced the leaf springs of the Mk.I. Although it could give an easy ride under moderate conditions, the springs could under certain circumstances cause an uncontrollable bounce. The Mk.II also used a slightly more powerful Meadows engine with 66 HP."
 
 light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk III/IV"
 light_uk_tank_equipment_2_short:0 "Lt.TK Mk III/IV"
 light_uk_tank_equipment_2_desc:0 "The Mark III light tank suspension was made out of Horstmann coil springs controlling bogies with two rubber-lined wheel sets per bogie. This design was also used up to the Light Tank Mk VI of the British Army. Apart from being relatively easy to build, compact and lightweight, it had the advantage of having a long travel, and of being easy to repair when damaged in the field. Power came in the form of a Meadows 6-cylinder gasoline engine, producing 88 HP, coupled with a four speed preselector gearbox. The traverse of the turret was electrically actuated and housed a single MG. The Mk.III and Mk.IV differed very little, the idler wheel on the Mk.IV was removed, with the bogie wheels being respaced."
 
 light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk V/VI"
 light_uk_tank_equipment_3_short:0 "Lt.TK Mk V/VI"
 light_uk_tank_equipment_3_desc:0 "The Mk.VI as main production model replaced all other prewar light tanks and biggest change from the earlier tanks was the introduction of a three-man crew in the Mk.V version and the Mk.VI´s bigger turret to fit a radio set. The turret now carried the commander and the gunner who was also the radio operator. The increase in the crew size made a lot of difference to the tank's effectiveness and spread the maintenance load. The armament of the Mark V was an improvement over the earlier Marks; a 0.5 inch (12,7mm) Vickers machine gun was added to the existing 0.303 ( 7,7mm). This gave the tank a reasonable anti-tank capability against other contemporary light tanks―at the time most european light tanks had around 12–14 millimetres  of armour―but it was not updated as more armoured light tanks came into use. With 4.8 tons it was half a ton heavier than the Mark IV with a new 88 HP engine and the road top speed was reduced to to 51 km/h."
 
 light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 light_uk_tank_equipment_4_short:0 "Tetrarch"
 light_uk_tank_equipment_4_desc:0 "The Light Tank Mk VII (A17), also known as the Tetrarch, was a British light tank produced by Vickers-Armstrongs in 1944. It improved upon its predecessor, by introducing the extra firepower of a 2-pounder gun. Production was delayed by several factors. The 7.6 ton Tetrarchs can be transported and landed in specially designed General Aircraft Hamilcar gliders. It had a unusual steering and mechanical system which accomplished turns by the lateral movement of road wheels, which bowed the tracks. When the driver turned the steering wheel all eight road wheels not only turned but also tilted in order to bend the tracks and make the tank turn; the idea was to reduce the mechanical strain and waste of power caused by the traditional system used to turn tanks by braking one track. The armour was extremely light at 14mm and the 165 HP engine allowed a top road speed of 64 km/h. "
 
 light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 light_uk_tank_equipment_5_desc:0 "The Tank, Light, Mk VIII (A25), also known as the Harry Hopkins, after American President Roosevelt's chief diplomatic advisor, was a British light tank produced by Vickers. The Mk VIII was the successor of the previous light tank designed by Vickers-Armstrong, the Mk VII Tetrarch. A number of changes were made to the Mk VIII, most notably increasing its width, length and weight and also increasing the thickness of the armour. The same 12-cylinder engine as in the Tetrarch was fitted to the Mk VIII, although the increased weight meant that its maximum speed decreased to 48 km/h. The tank also kept the unusual steering system used in the Tetrarch design, but the steering system of the Mk VIII was power-assisted. "  
 
 light_uk_tank_equipment_6:0 "Lt.TK Mk IX (A26) Torero"
 light_uk_tank_equipment_6_short:0 "Torero"
 light_uk_tank_equipment_6_desc:0 "By giving up the idea of light tanks having to be light enough to be carried by glider, the Torero was designed to get a heavily armed fast tank with a maximum of 20mm of armour. The turret of a AEC armoured car and its QF 75mm tank gun ( a rebored QF 6-pounder also used by the Alecto TD )  was chosen and a redesigned larger chassis with one additional road wheel based on the Harry Hopkins. In its concept it was the british equivalent to the american M24 Chaffee. Due to being tracked it had superior cross country performance compared to the armoured cars. With its 14 tons and its AEC 137 diesel developing 158 HP its top road speed was 50 km/h."  
 
 ############### UK Lt.TK Artillery
 light_uk_tank_artillery_equipment_1:0 "Lloyd gun carrier"
 light_uk_tank_artillery_equipment_1_short:0 "Lloyd gun carrier"
 light_uk_tank_artillery_equipment_1_desc:0 "The Loyd Gun Carriage was a proposal for the British army to mount a QF 13 pdr Mk.III (76,2 mm L/23) gun on the chassis of the Loyd Carrier artillery truck. The Mk.III gun had a high-angle mount and its maximum range for the 5,7kg shell was 5,4 km. The Loyd Carrier was built upon the mechanicals (engine, gearbox and transmission) of a 15 cwt 4x2 Fordson 7V truck with mild steel bodywork to which armour plate was bolted (to the front and upper sides) depending on application. Its 85 HP Ford V8-221 engine allowed a top road speed of 48 km/h."
 
 light_uk_tank_artillery_equipment_2:0 "Lt.TK Mk VII Tetrarch CS"
 light_uk_tank_artillery_equipment_2_short:0 "Tetrarch CS"
 light_uk_tank_artillery_equipment_2_desc:0 "The Tetrarch CS or SPG was constructed by replaceing their 2 pounder guns with a australian designed QF 25pdr short infantry support howitzer; these tanks were then designated as Tetrarch CS (Close Support). They were placed in an open topped turret-like framework armoured only to the front and sides with 10mm. It had a limited lateral angle, so the chassis would have to be moved to fire at targets outside the firing arc. It could fire a 11,3 kg shell over 9300 m. The gun itself weighed about 1.3 tons and severely taxed the suspension and made it top heavy."
 
 light_uk_tank_artillery_equipment_3:0 "Alecto SPG"
 light_uk_tank_artillery_equipment_3_short:0 "Alecto SPG"
 light_uk_tank_artillery_equipment_3_desc:0 "Alecto SPG 25 pdr The Alecto chassis was able to accept a variety of guns and a self propelled gun variant was created by initially using a 3,75in Howitzer ( 95mm ) but its ability to fire a 11kg shell over 7,3km was not too impressive, so other gun variants  were considered. However bigger guns would prevent the air portability of the SPG. The high mobility of the Alecto chassis and top road speed of 50 km/h ensured that it could move quickly into any firing position." 
 
 light_uk_tank_artillery_equipment_4:0 "FV 304 SPG"
 light_uk_tank_artillery_equipment_4_short:0 "FV 304"
 light_uk_tank_artillery_equipment_4_desc:0 "An offspring of the FV300 family of lightweight, fast, modern vehicles, the FV304 carries a 25 pdr short gun ( 87,6mm ). Its  Rolls-Royce Meteor V8 engine developing 350 HP allows the 20,5 ton vehicle a staggering road top speed of 72 km/h. Due to this outstanding mobility it is very flexible and able to keep in close contact to the front troops, mitigating its relatively low firing range. The gun fires a 11 kg shell over 9,3 km."
  
 ############### UK Lt.TK Destroyer
 light_uk_tank_destroyer_equipment_1:0 "Vickers 2-pdr"
 light_uk_tank_destroyer_equipment_1_short:0 "Vickers 2-pdr"
 light_uk_tank_destroyer_equipment_1_desc:0 "It was quickly realized that the 15mm guns were not sufficient anymore against even the lightest enemy tanks, so the open mount of the previous Mk.II AA tank was enlarged and a QF 2 pdr ( 40mm ) anti tank gun mounted. The protection for the crew was only a thin gun shield to the front and open topped. Similar to the Matilda II the gun was unable to fire HE shells and therefore could only successfully combat enemy armour, but not anti tank guns or Infantry beyond the range of the machine guns."
 
 light_uk_tank_destroyer_equipment_2:0 "AEC Deacon"
 light_uk_tank_destroyer_equipment_2_short:0 "AEC Deacon" 
 light_uk_tank_destroyer_equipment_2_desc:0 "While the AEC Deacon can at best be considered a wheeled tank, it nevertheless was an important step to  improve british AT measures.  The “Deacon”, called the AEC Mk.I Gun Carrier or “Carrier, 6-Pdr Gun, was an improvised tank destroyer mating a QF 6 pounder Mk.III (57mm L/43) to an modified and armoured AEC Matador truck chassis. In order to minimize the weight of the vehicle in spite of all of the added armor, the Matador chassis was bared of everything unnecessary. The engine was an AEC A173 diesel providing 95 HP allowing a top road speed of 30 km/h. The 20mm frontal armor was substantial for such a vehicle, although only protecting against small arms fire. The weapon itself was protected by a large custom shield that offered much better overall protection for the gunner and loader than the regular shield.  The cargo bay arrangement and the reduced driver compartment allowed the gun 300°+ degrees of unobstructed traverse."
 
 light_uk_tank_destroyer_equipment_3:0 "Alecto TD"
 light_uk_tank_destroyer_equipment_3_short:0 "Alecto TD"
 light_uk_tank_destroyer_equipment_3_desc:0 "When it was realized that the originally planned 6 pdr gun was not sufficient anymore at that time but the regular Harry Hopkins could not accept anything bigger than a 2 pdr gun, a turretless tank destroyer was designed out of the H.Hopkins chassis. So the recent upgrade of the 6 pdr gun was installed instead, which consisted of a Mk.V 6pdr gun rebored from 57mm L/50 to 75mm L/38 calibre. This also gave the gun a much needed improved HE-capability. Since there was an abundance of obsolete 6 pdr guns it was no problem to produce them. The Alecto was very maneuverable and had a low silhouette, it was easy to conceal and excellent for shoot-and-scoot actions. As with most other turretless tank destroyers the lateral firing arc was small and the whole chassis had to be turned to aim the gun. "
 
 light_uk_tank_destroyer_equipment_4:0 "Lt.TK Mk IX Arbalester Mk I"
 light_uk_tank_destroyer_equipment_4_short:0 "Arbalester"
 light_uk_tank_destroyer_equipment_4_desc:0 "As the firepower of the light tanks was never great, it was tried to give the successor of the H.Hopkins tank, the Vickers light tank A46 or "Arbalester", heavy firepower in form of a shortened Mk.II version(L/45)of the 77mm L/50 gun also used by the Comet. It was to be employed as tank destroyer in support of light scout units. The light chassis however was overloaded with the turret and mobility suffered accordingly. It was only lightly armoured with 10mm all around. The crew was reduced to two men and a autoloader for the main gun was developed to replace the human loader. The tank was essential an bigger version of the H.Hopkins tank and shared the same suspension." 
 
 ############### UK Lt.TK AA
 light_uk_tank_aa_equipment_1:0 "Vickers Lt.TK AA Mk I/II"
 light_uk_tank_aa_equipment_1_short:0 "Lt.TK AA Mk I/II"
 light_uk_tank_aa_equipment_1_desc:0 "The Mk.II AA was based on a Mk.V chassis and had twin 15 mm AA Besa machine-guns ( later 3 or 4) installed.  It featured a power-operated turret  and was mechanically similar to the Mk.I but had improvements, such as better quality sights for the machine guns and a larger turret for easier access. Since the 15mm shell did not contain any explosives it had to hit the airplane directly."
 
 light_uk_tank_aa_equipment_2:0 "Tetrarch AA Mk.I"
 light_uk_tank_aa_equipment_2_short:0 "Tetrarch AA Mk.I"
 light_uk_tank_aa_equipment_2_desc:0 "The Tetrarch AA was created by mounting twin 20mm L/70 Oerlikon guns into an redesigned open turret. It was only lightly armoured with 10mm but electrically powered. It was air portable similar to the basic Tetrarch. Its maximum efficient ceiling was about 1000m and it had a practical Rate of Fire o 250-320 rounds per minute . "
 
 light_uk_tank_aa_equipment_3:0 "H.Hopkins AA"
 light_uk_tank_aa_equipment_3_short:0 "H.Hopkins AA"
 light_uk_tank_aa_equipment_3_desc:0 "The modified Chassis of a H.Hopkins tank was equipped with a navy twin 40mm L/39 Bofors Mk.XV pompom anti aircraft pedestal mount into the tank instead of a turret. The gun/mounts were about to be scrapped by the navy but had a second career with the army. Whenever it stopped for firing a quadruple stanchion system had to be lowered to absorb the shock of the recoil, otherwise the suspension of the tank would be damaged after the first shot of the top heavy pedestal mount. It could be used against ground targets but the crew was protected only by a gun shield and the whole assembly was very tall. The maximum effective ceiling of the gun was 4km."
 
 light_uk_tank_aa_equipment_4:0 "AEC AA Skink"
 light_uk_tank_aa_equipment_4_short:0 "AEC AA Skink"
 light_uk_tank_aa_equipment_4_desc:0 "As the Pedestal mount of the H.Hopkins AA Mk.I was very cumbersome and top heavy, a different solution was tried with the Mk.II. A new turret from AEC similar to the canadian Skink but lighter was combined with a quadruple 20mm Polsten  mount and put on the tank. The H.Hopkins "Skink" four 20mm guns could fire 650 rounds per minute per gun. A modified Oilgear hydraulic traverse with two pumps could rotate the turret at up to 65° per second and - crucially for a quick response- - accelerate from rest to 60° in two seconds. The guns’ elevation was also hydraulically assisted so the guns could move at up to 45° per second in an arc from -5° to +80°. The gunner controlled both elevation and rotation with a joystick, and used a Mk.IX reflector sight."
 
 ############### UK Med.TKs
 medium_uk_tank_equipment_00:0 "Vickers Med. Mk II"
 medium_uk_tank_equipment_00_short:0 "Vickers Med. Mk II"
 medium_uk_tank_equipment_00_desc:0 "The Mark II used the same chassis, suspension and transmission as the Medium Mark I but had a new superstructure. The Mark II was equipped with a 3pdr gun ( 47mm L/32) and four machine guns in the turret. The back of the turret had a slope so that the rear machine gun could be used against aircraft. There were two Vickers machine guns, one in each side of the hull to the rear. Its armour was the same 6,25mm and the 90 HP engine allowed the 12 ton tank a top road speed of 24 km/h."
 
 medium_uk_tank_equipment_0:0 "Cruiser Tank Mk.I (A9)"
 medium_uk_tank_equipment_0_short:0 "Cruiser Mk.I"
 medium_uk_tank_equipment_0_desc:0 "In 1936, the British War Office designated two different kinds of tanks for future development: heavily armoured infantry tanks and fast mobile cruiser tanks. Due to the cost, in 1934, Vickers-Armstrong was asked for a "reasonably cheap tank" to replace the current medium models. The pilot model A9E1 was finished in 1936 . It was the first British tank to have a centrally located turret and to have powered traverse. Many armour faces were vertical with a maximum of 14mm and there were numerous shot traps, but it carried the new high velocity QF 2-pounder (40 mm) gun (also lacking a HE round like the matilda) and a coaxial Vickers machine gun, there were two small turrets either side of the driver's compartment, each with a Vickers machine-gun. Both of these smaller turrets were permanently manned, which gave the tank a total crew of six. The A9 weighed 12 tons, and with a AEC engine developing 150 HP it reached a top road speed of 40 km/h."
 
 medium_uk_tank_equipment_1:0 "Cruiser Tank Mk II (A10)"
 medium_uk_tank_equipment_1_short:0 "Cruiser Mk II"
 medium_uk_tank_equipment_1_desc:0 "The A10 was developed by Sir John Carden of Vickers in 1934 by the adaptation of his A9 design. The A10 specification called for rivetted armour of up to 25mm and a speed of 16 km/h.The two sub-turrets present on the A9 were removed, and extra armour bolted onto that already present on the front and sides of the hull, along with all faces of the turret, providing approximately twice the armour in most areas. The A10 was two tonnes heavier than the A9, but used the same 150 HP engine, and therefore top road speed was down to 26 km/h. The main armament remained the QF 2-pounder (40-mm) gun and a coaxial .303 Vickers machine gun. The tank had now a crew of five."
 
 medium_uk_tank_equipment_2:0 "Cruiser Tank Mk.III/IV"
 medium_uk_tank_equipment_2_short:0 "Cruiser III/IV"
 medium_uk_tank_equipment_2_desc:0 "British cruiser tank design began with the Mk I andMk II. However when someone from the War Office witnessed demonstrations of Soviet tank designs, including the BT tank, using a Christie suspension and the use of a lightweight aircraft engine, trials began for improvement of the Cruiser. Extensively redesigned, enlarged and with several faults rectified that Christie had not addressed, the Cruiser III was developed. It was determined, that it had to have a 30mm armour, a 2-pounder gun and a top road speed of 48 km/h for the A13. Finally the Mk.III had a weight of 14 tons, a crew of four, a 340 HP engine and far superior cross country performance than any british tank before. The Mk.IV had a few improvements in armour and a BESA machine gun but nothing decisive. The existing Mk.III were partially upgraded to the Mk.IV."
 
 medium_uk_tank_equipment_3:0 "Cruiser Tank Mk VI (A15) Crusader III"
 medium_uk_tank_equipment_3_short:0 "Crusader Mk.III"
 medium_uk_tank_equipment_3_desc:0 "After the Covenanter and the new Crusader I and II brought not much improvement to the british Cruiser Fleet the Crusader III was finally able to match the intermediate german Pz III and IV types. It was not based on the Covenanter but rather a parallel development. Unlike earlier "Christie cruisers"  the Crusader had five road wheels each side to improve weight distribution in a tank that weighed almost 20 tons instead of the 14 tons of the previous cruisers. Both the Covenanter and Crusader used the same main turret, however due to the larger gun the crew was reduced to three men. For armament the Crusader III received a 6 pounder ( 57mm L/43 ) gun, but still there was no HE shell for this gun, which led to the same problems vs. AT-guns as before. Saving grace for the Crusader was the efficient mechanism to fire on the move, allowing a few tactical maneuvers to gain the upper hand. Its 340 HP Mk.IV Liberty engine allowed a top road speed of 42 km/h."
 
 medium_uk_tank_equipment_4:0 "Cruiser Tank Mk VII (A27M) Cromwell I"
 medium_uk_tank_equipment_4_short:0 "Cromwell Mk.I"
 medium_uk_tank_equipment_4_desc:0 "The Cromwell tank, officially Tank, Cruiser, Mk VIII, Cromwell (A27M), was one of the series of cruiser tanks. The Cromwell was the first tank put into service by the British to combine high speed from a powerful and reliable engine (the Rolls-Royce Meteor also used in the Spitfire), 76mm hull and turret armour. It underwent various development variants, like the Cavalier and Centaur until the final Cromwell emerged. The intended dual-purpose high velocity gun could not be fitted in the turret and the 6 pdr gun which was fitted instead proved inadequate. The new APDS ammunition helped with that, but it did not solve the problem of inadequate HE shells which made attacking soft targets difficult. It weighed 27 tons and with its Meteor engine developing 540 HP a top road speed of 75 km/h could be achieved. This was way beyond what the chassis and suspension could handle so it was  governed to a maximum of 65 km/h."
 
 medium_uk_tank_equipment_5:0 "Cruiser Tank Mk.VII (A27M) Cromwell V"
 medium_uk_tank_equipment_5_short:0 "Cromwell Mk.V"
 medium_uk_tank_equipment_5_desc:0 "The Cromwell V was built according to the "Final Specification" and armed with the 75mm L/38 gun ( the outbored 6-pounder). It was using welding from the start and increased quality and thickness of the frontal armour to 79mm. Many older Cromwells were rebuild to the VII or VIII ( in case of 95mm armed CS vehicles ) standards. While the gun upgrade gave the Cromwell only marginally better penetration, it resulted in a much better HE capability than the 6 pounder and reduced the need for the howitzer armed CS versions."
 
 medium_uk_tank_equipment_6:0 "Cruiser Tank Mk.VIII Comet"
 medium_uk_tank_equipment_6_short:0 "Comet"
 medium_uk_tank_equipment_6_desc:0 "The Comet tank or Tank, Cruiser, Comet I (A34) was a British cruiser tank that first saw use in 1945. It was designed as an improvement on the earlier Cromwell tank, mounting the new 77mm HV L/50 gun in a new lower profile and part-cast turret. This gun was effective against late-war German tanks, including the Panther at medium range, and occasionally, at close range, the Tiger. The tank was widely respected as one of the best British tanks of the war. The Comet, which was a development of the Cromwell, rendered the Challenger obsolete, and ultimately led to the development of the Centurion tank. When firing APDS rounds, the 77mm HV was slightly superior in armour penetration capability to the 75mm KwK 42 gun of the equivalent Axis tank, the Panther. The hull armour was 74mm and the partially sloped turret armour was 57 to 102mm. With a weight of 33,5 tons and a Meteor III engine developing 600 HP its top road speed was 51 km/h."
 ############### UK Med.TK Artillery
 medium_uk_tank_artillery_equipment_1:0 "Birch Gun SPG"
 medium_uk_tank_artillery_equipment_1_short:0 "Birch Gun SPG"
 medium_uk_tank_artillery_equipment_1_desc:0 "In the late 1920, several Vickers Medium Mk.II chassis were converted to self-propelled guns to take part in experiments into the future of armored warfare. These were fitted with an open fighting compartment onto which an 18-pounder field gun was fitted with a 360-degree traverse. There were three versions of the Birch Gun, the first with an exposed driver position, the second with a semi-enclosed driver position and the third had a completely enclosed driver seat and a huge gun shield that almost fully enclosed the rest of the fighting compartment. Neither of the three versions met any interest in the army, however in 1938 the interest was finally awakened and the second version was chosen to produce using the many available chassis of the obsolete tanks."
 
 medium_uk_tank_artillery_equipment_2:0 "Cruiser II CS Mk.II"
 medium_uk_tank_artillery_equipment_2_short:0 "Crusader CS Mk.II"
 medium_uk_tank_artillery_equipment_2_desc:0 "The obsolete Cruiser II CS were redesigned to get more flexibility and range.  It retained the short barrelled 3,7in (94mm L/15) but while the CS versions were more or less smoke layers and could only shoot line-of-sight, the Mk.II´s howitzer got an higher elevation and was able to provide indirect HE fire behind cover. Due to the very thin armour of the Cruiser I at 14mm this was probably for the better. The howitzer could fire a 9,1 kg shell over 5400 m."
 
 medium_uk_tank_artillery_equipment_3:0 "Bishop 25-Pdr Self-Propelled Gun Mk I "
 medium_uk_tank_artillery_equipment_3_short:0 "Bishop SPG"
 medium_uk_tank_artillery_equipment_3_desc:0 "The Bishop was a British self-propelled artillery vehicle based on the Valentine II chassis and armed with the 25 pounder gun-howitzer( 87.6 mm L/28)  which could fire an 11.5 kg HE shell or an armour-piercing shell. A result of a rushed attempt to create a self-propelled gun, the vehicle had numerous problems. The gun was fitted into a high superstructure. The maximum elevation for the gun was limited to 15 degrees, reducing the range to 5,900 m, about half that of the same gun on a wheeled carriage. The SPG retained its hull armour of 60mm and the superstructure had a maximum of 51mm of armour."
 
 medium_uk_tank_artillery_equipment_4:0 "Crusader SPG 5,5in"
 medium_uk_tank_artillery_equipment_4_short:0 "Crusader SPG"
 medium_uk_tank_artillery_equipment_4_desc:0 "The Crusader gun carrier with a 5,5in (140mm L/30) Howitzer was developed in 1945. It had the same gun layout as the Archer tank destroyer and also drove "backwards" when pointing the gun toward enemy. The gun and crew was totally unprotected in the open. The vehicle weighed 17,6 tons and its Nuffield Liberty III developing 395 HP allowed a top road speed of 44 km/h. The howitzer could fire a 37 kg shell over 16,6 km."
 
 ############### UK Med.TK Destroyer
 medium_uk_tank_destroyer_equipment_1:0 "Valentine AT 6-Pdr"
 medium_uk_tank_destroyer_equipment_1_short:0 "Valentine AT 6-Pdr"
 medium_uk_tank_destroyer_equipment_1_desc:0 "A turretless Valentine I was fitted with a 6 pdr antitank gun on its field carriage as a stop gap measure to increase antiarmour capabilities of the early Valentine models. The gun received a small gun shield, otherwise the tank remained unchanged."
 
 medium_uk_tank_destroyer_equipment_2:0 "Archer AT 17-Pdr."
 medium_uk_tank_destroyer_equipment_2_short:0 "Archer"
 medium_uk_tank_destroyer_equipment_2_desc:0 "The Self Propelled 17pdr, Valentine, Mk I, Archer was tank destroyer based on the Valentine chassis fitted with an Ordnance QF 17 pounder gun. The 17 pounder anti-tank gun ( 76,2mm L/55) was very powerful but also very large and heavy and could only be moved by a vehicle, which made the gun more effective in defence than in the attack. The engine in the Archer had a higher power rating than in the Valentine. Since the Valentine was too small, the gun was mounted in a simple, low, open-topped armoured box, very much like the early Panzerjäger German self-propelled guns, with the gun facing to the rear, which kept the overall length of the Archer short. On firing, the gun breech recoiled into the driver's space, with the driver staying crouched in position, in case the vehicle needed to move quickly. The rear mounting combined with its low silhouette made the Archer an excellent ambush weapon, allowing its crew to fire, then drive away without turning round."
 
 medium_uk_tank_destroyer_equipment_3:0 "Cruiser Tank Mk VIII (A30) Challenger"
 medium_uk_tank_destroyer_equipment_3_short:0 "Challenger"
 medium_uk_tank_destroyer_equipment_3_desc:0 "The Tank, Cruiser, Challenger (A30) was a tank destroyer developed from 1942 on. It mounted the QF 17-pounder anti-tank gun on a Cromwell chassis to add anti-tank firepower to the cruiser tank units. The design compromises made in fitting the large gun onto the Cromwell chassis resulted in a tank with a powerful weapon but reduced armour. To fit the larger weapon and additional crewman in the turret, a much larger turret than that of the Cromwell was developed separately. Due to the weight of the 17-pounder, an extra wheel station and suspension arm was needed, lengthening the hull. This change in length, reduced mobility compared to the Cromwell, although speed remained high at 50 km/h. To limit the weight, the turret armour was reduced,, 63mm on the turret front and 40mm on the sides. As the base of the turret was unprotected, a jacking feature was fitted to clear jams. "
 
 medium_uk_tank_destroyer_equipment_4:0 "FV 4101 Charioteer"
 medium_uk_tank_destroyer_equipment_4_short:0 "Charioteer"
 medium_uk_tank_destroyer_equipment_4_desc:0 "The Charioteer Tank, or FV4101 Tank, Medium Gun, Charioteer was a british tank destroyer on a Cromwell chassis. Mounting the gun required a new two-man turret to be developed. The resulting vehicle was initially named FV4101 Cromwell Heavy AT Gun, but renamed Charioteer before entering service. The lightly armoured (30mm) and tall turret used the larger Ordnance QF 20 pounder (84mm L/66,7) gun. This was mounted with a co-axial 7,62mm M1919 Browning machine gun. Smoke grenade dischargers were fitted to both sides of the turret. A flap to the turret rear allowed spent shell casings from the gun to be ejected from the vehicle."
 
 ############### UK Med.TK AA
 medium_uk_tank_aa_equipment_1:0 "Cruiser Mk.I AA"
 medium_uk_tank_aa_equipment_1_short:0 "Cruiser Mk.I AA"
 medium_uk_tank_aa_equipment_1_desc:0 "Similar to the AA tank based on the Vickers Light Mk.V a open turret was placed on the Cruiser I tank housing quadruple 15 mm AA Besa machine-guns with anti-air targeting sights. The turret front was slightly better armoured with 10mm but the hull retained its weak armour of 6mm. This AA tank had a great volume of fire for its time, however it was only effective vs. low flying airplanes."
 
 medium_uk_tank_aa_equipment_2:0 "Crusader AA Mk.I"
 medium_uk_tank_aa_equipment_2_short:0 "Crusader AA Mk.I"
 medium_uk_tank_aa_equipment_2_desc:0 "The regular Crusader turret was replaced with a different square-shaped open top turret housing a single Bofors QF 2-pdr. (40mm L/60) anti-aircraft gun with an autoloader and powered mounting. The crew numbered four: gun commander, gun layer, loader, and driver. The relatively slow firing rate of the Mk.I with 120 rounds/minute and the maximum practical ceiling of 3800m made it a mediocre design, which led to the development of the Crusader AA Mk.II/III"
 
 medium_uk_tank_aa_equipment_3:0 "Crusader AA Mk.II/III"
 medium_uk_tank_aa_equipment_3_short:0 "Crusader AA II/III"
 medium_uk_tank_aa_equipment_3_desc:0 "For anti-aircraft protection a Crusader chassis was fitted with a different turret mounting twin Oerlikon 20mm guns and a single .303 Vickers GO machine gun. The turret was a small polygonal turret with heavy armour, but poor situational visibility for spotting approaching aircraft. The Mk III only differed from the Mk II by the position of the radio, which was moved to the hull in order to free some space inside the turret. In regards to protection it was felt to be a better mount than the Mk.I, and the practical rate of fire with 250-320 rounds/minute each increased massively compared to the slow firing single Bofors 40mm, but its effective combat ceiling suffered at being 900m. So a mix of both designs were preferred to be able to combat low and medium height targets."
 
 medium_uk_tank_aa_equipment_4:0 "Crusader AA Mk IV"
 medium_uk_tank_aa_equipment_4_short:0 "Crusader AA Mk.IV"
 medium_uk_tank_aa_equipment_4_desc:0 "The Crusader AA gun carrier with a 3in 20cwt anti aircraft gun was developed in 1945 alongside with the Crusader gun carrier. The configuration was identical but the gun was installed higher to have a platform for 360° Operation. As with the gun carrier, the crew was unprotected during 360° action, there were foldable skirts and they could be folded up for protection but then only with the gun facing forward or backward. The gun had a rate of fire of 16-18 rpm and an effective ceiling of 5000 m."
 
 ############### UK Heavy Tanks
 heavy_uk_tank_equipment_1:0 "Vickers Independent A1E1"
 heavy_uk_tank_equipment_1_short:0 "Independent A1E1"
 heavy_uk_tank_equipment_1_desc:0 "In 1924 the General Staff of the British Army ordered the prototype of a heavy tank, which became known as the Independent A1E1. It was a 33 ton multi-turret design, having a central gun turret armed with a 3 pounder gun (47 mm L/32), and four subsidiary turrets each armed with a 7,7mm Vickers machine gun. The subsidiary turrets were mounted two at the front and two to the rear of the. The gun of the left rear turret was able to elevate to engage aircraft. The tank was designed to have heavy firepower, self-defence capability, and superiority to enemy weapons. Its armour was very thin at a maximum of 38mm, but was increased with the production models. It also incorporated a new hydraulic braking system which had to be specially developed due to its weight and speed. The V12 air-cooled engine developed 370 HP and allowed a top road speed of 32 km/h."
 
 heavy_uk_tank_equipment_2:0 "Heavy Tank Excelsior (A33)"
 heavy_uk_tank_equipment_2_short:0 "Excelsior"
 heavy_uk_tank_equipment_2_desc:0 "Even though the Churchill tanks were considered heavy tanks, they were designed as slow Infantry support tanks. A different attempt to create a reasonably mobile heavy tank was the Excelsior. It mounted a 17pounder (76,2mm L/55) gun, which was less powerful than the german 75mm L/70, but still sufficient to penetrate 130mm armour at 1000m. The Cromwell hull and turret with extra armour and the track and suspension of the 50-ton US M6 Heavy Tank which had been developed for both US and British was used. It was built with a widened Cromwell track and suspension by LMS and different armoured skirts. It only superficially resembled the Churchills. The design was armed with an Ordnance QF 75mm gun. Although it had a strong frontal armour of 114mm, its inner side armour was very weak at 31mm plus the 25mm skirts.  Its Rolls Royce Meteor engine provided 600 HP which allowed the 41 ton tank a maximum road speed of 38 km/h."
 
 heavy_uk_tank_equipment_3:0 "Heavy Tank Valiant II"
 heavy_uk_tank_equipment_3_short:0 "Valiant Mk.II"
 heavy_uk_tank_equipment_3_desc:0 "Developed from the Valiant I infantry tank which was one of the worst designed tanks ever, trying to achieve a maximum armour at the lowest possible weight ( similar in principle to the Mathilda I ) and sacrificing all other aspects. However the follow up model called the Valiant II or heavy Valiant was a different beast.  It was based on a redesigned Excelsior hull, its redesigned weight with the enlarged turret was 45 tons.  Its frontal armour was quite heavy at 228mm and its frontal turret had even 254mm. It featured a similar piked prow as later seen on the IS-3. At first it mounted a 94mm Howitzer in the original Valiant I turret, but as this was quite useless against other tanks it was later switched to a 32 pounder (94mm L/50) gun in a redesigned and enlarged turret. Its insufficient 400 HP Rolls Royce Meteorite engine was upgraded to a 600 HP V8 Meteor engine which  allowed a top road speed of 30 km/h although the mobility still wasn´t great."
 
 heavy_uk_tank_equipment_4:0 "Heavy Tank Caernavon (A45)"
 heavy_uk_tank_equipment_4_short:0 "Caernavon"
 heavy_uk_tank_equipment_4_desc:0 "1944 the development of the „A45 Infantry Support Tank“ was started at  around the same time as the A41 Centurion. Abandoning the slow Infantry Tank concept, the "Universal Tank or MBT" concept was to design a vehicle with a mobility comparable to that of cruiser tanks, but with the armour and firepower of heavy tanks. The FV 200 series was adopted and was to serve as a multi-purpose line of AFV that used the same hull and chassis. The Caernavon II was a FV 201 chassis fitted with a 20-pounder gun in a Centurion Mk.III turret ( as the initially proposed 17 pounder gun was outdated). However as the Centurion Mk.III versions later proved to be superior to the Caernavon the chassis was used for developing the even heavier Conqueror MBT. The hull was rather weakly armoured with 76mm sloped armour but the turret had armour of 127mm. It weighed 55 tons and with its Meteor engine developing 800 HP a top road speed of 34 km/h was achieved."
 
 heavy_uk_tank_equipment_5:0 "Heavy Tank Centurion III (A41)"
 heavy_uk_tank_equipment_5_short:0 "Centurion Mk.III"
 heavy_uk_tank_equipment_5_desc:0 "Developed in 1943 as A41, a new design for a heavy cruiser tank. After a series of fairly mediocre designs in the A series, and bearing in mind the threat posed by the German 88 mm gun, the War Office demanded a major revision of the design requirements. Initially planned to weigh no more than  41 tons, the final L7 105mm L/52 armed version Mk.III weighed 52 tons instead.  A high top speed was not considered important, while agility was to be equal to that of the Comet using the same Meteor engine. So the new design had excellent performance and a top road speed of 35 km/h. It had a larger hull by adapting the long-travel five-wheel Christie suspension used on the Comet with the addition of a sixth wheel and a simpler Horstmann suspension. The turret had 127mm of armour and the hull was redesigned with welded, sloped armour with a maximum of 110mm. The Centurion finally realized the “universal tank / MBT” principle begun with the Caernavon."
 
 heavy_uk_tank_equipment_6:0 "Heavy Tank Conqueror"
 heavy_uk_tank_equipment_6_short:0 "Conqueror"
 heavy_uk_tank_equipment_6_desc:0 "The FV 214 Conqueror, also known as "Tank, Heavy No. 1, 120 mm Gun, Conqueror" was developed as a response to the latest german tanks and the soviet Joseph Stalin IS-3heavy tanks; its 120 mm gun was larger than the 105mm gun carried by the Centurion. The Conqueror's role was to provide long range anti-tank support for the Centurion. The chassis was from the A 45 Infantry Support Tank. The armour front armour of 178mm was very heavy for the time. Unfortunately along with the huge turret required for the large gun and very large hull volume, made it very heavy, cumbersome and mechanically unreliable. Also, few bridges could support its weight. However, rather like the Churchill tank, the Conqueror had exceptional terrain handling characteristics and proved to be as capable cross country as the lighter (and on paper slightly faster) Centurion tank. Its Rolls-Royce Meteor M120 engine with 810 HP gave the 64 tons tank a top road speed of 35 km/h."
 
 ############### UK Hv.TK Artillery
 #heavy_uk_tank_artillery_equipment_1:0 "Infantry Tank Mk II (A12E) Matilda II CS"
 #heavy_uk_tank_artillery_equipment_1_short:0 "Matilda II CS"
 #heavy_uk_tank_artillery_equipment_1_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
 
 heavy_uk_tank_artillery_equipment_1:0 "AT-2 heavy SPG"
 heavy_uk_tank_artillery_equipment_1_short:0 "AT-2 SPG"
 heavy_uk_tank_artillery_equipment_1_desc:0 "The heavy AT-2 Mk.II CS was a self propelled gun based on the AT2 tank destroyer. In order to provide indirect HE fire and/or provide a LOS bunker breaching ability if necessary, an AT2 was modified and its turretlike superstructure received a different gun mantlet and a covered elongated embrasure for a much higher gun elevation. However due to the limited space in the superstructure only a QF 3,7in ( 94mm L/11 ) mountain gun could be fitted. It was able to fire a 9,1 kg HE, Smoke or HEAT shell over a range of 5,4 km and had a very large onboard ammunition supply."
 
 heavy_uk_tank_artillery_equipment_2:0 "Interdictor heavy SPG"
 heavy_uk_tank_artillery_equipment_2_short:0 "Interdictor H.SPG"
 heavy_uk_tank_artillery_equipment_2_desc:0 "Interdictor artillery carrier BL 60 pounder Howitzer (127mm). It was based on an obsolete A1E1 Independent Chassis which got all of its turrets removed and the upper hull plated over . It was chosen for its load bearing capacity and being a large platform similar to the WWI Gun Carrier Mk.I. The upper carriage of the WWI vintage field howitzer was bolted onto the upper hull and unable to traverse, the chassis had to be moved to aim.  A lightly armoured gun shield of 10mm was installed to the front and sides. It could fire a 25kg shell over a range of 14,2 km."
 
 heavy_uk_tank_artillery_equipment_3:0 "Valedictorian AT-15 B heavy SPG"
 heavy_uk_tank_artillery_equipment_3_short:0 "AT-15 B H.SPG"
 heavy_uk_tank_artillery_equipment_3_desc:0 "The AT15 B self-propelled-gun was a Nuffield design suggestion for an assault gun able to fire indirectly like the former AT2 SPG and tough enough to act as an bunker buster. It retained the 152 mm of vertical frontal armour, 100mm sloped armor on both sides of the gun mantlet, and 100 mm vertical armour on the sides. Main armament consisted of the shortened BL 6in Mk.XX ( 152mm L/30 ). Its  Meteor engine developing 600 HP allowed the 60 ton vehicle a top road speed of 20 km/h. It could fire a 45 kg shell over 15 km."
 
 heavy_uk_tank_artillery_equipment_4:0 "Cardinal-SPG FV 3805"
 heavy_uk_tank_artillery_equipment_4_short:0 "FV 3805"
 heavy_uk_tank_artillery_equipment_4_desc:0 "The FV 3805 "Cardinal" was a self-propelled  artillery, based on the Centurion chassis, however the engine was at the front and the driver over the trackguard. Unlike the Archer which had a similar gun layout, everything else was reversed so the 40 km/h was achieved in the gun pointing "forward" direction. Initially it was planned to mount the 5.5in ( 140mm L/30) but then it was discovered the chassis could even take the BL 7,2in Howitzer (183mm L/22,4), which was made into the Mk.I, the production version. Since it was lightly armoured with 50mm it only weighed 50 tons and had a top road speed of 40 km/h. It could fire a 92 kg shell over 15,5 km."
 
 ############### UK Hv.TK Destroyer
 #heavy_uk_tank_destroyer_equipment_1:0 "Infantry Tank Mk II (A12-27) Matilda II 6-Pdr"
 #heavy_uk_tank_destroyer_equipment_1_short:0 "Matilda II 6-Pdr"
 #heavy_uk_tank_destroyer_equipment_1_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
 
 heavy_uk_tank_destroyer_equipment_1:0 "AT2 6-pdr."
 heavy_uk_tank_destroyer_equipment_1_short:0 "AT2 6-pdr." 
 heavy_uk_tank_destroyer_equipment_1_desc:0 "The AT-2 is a Nuffield Mechanizations Limited design from May 1943. Total weight was 37 tons, and the vehicle was running on torsion bar suspension. It was introduced along with the AT-1 design, which had a turret that could mount a 75 mm high velocity gun or a 95 mm howitzer. With AT-2, it was decided an assault tank doesn't need a turret and so it was replaced with a fully enclosed turret-like superstructure. Both designs shared the same hull, but since AT-2 was supposed to have a casemate construction, it was 4 tons lighter than the 41 tons of the AT1, and considerably cheaper to produce. A 6-pounder (57mm L/60 ) gun was mounted and its frontal armour was a maximum of 152mm. Its Nuffield Liberty II engine developing 340 HP allowed a top road speed of 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_2:0 "AT7 20-pdr."
 heavy_uk_tank_destroyer_equipment_2_short:0 "AT8 20-pdr."
 heavy_uk_tank_destroyer_equipment_2_desc:0 "The AT-7 was one of the designs in the process that culminated in the A39 Tortoise. Final design draft emerged a vehicle that had a 20 pounder gun, a maximum armour thickness of 203 mm on the front and 100mm on the sides and rear.  Although its 20 pounder guns calibre (84mm L/66.7 ) was smaller than the Valiant II´s 32 pounder (94mm L/50 ) its barrel length was considerably longer and therefore had a much better penetration capability.Total mass of the vehicle was 44 tons. Its Nuffield Liberty III engine developing 395 HP allowed a top road speed of 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_3:0 "AT15 TD 32-Pdr"
 heavy_uk_tank_destroyer_equipment_3_short:0 "AT15 TD 32-Pdr" 
 heavy_uk_tank_destroyer_equipment_3_desc:0 "The AT 15 was a Nuffield design suggestion from September 1943. After numerous experiments with asymmetrical designs, army insisted on a vehicle with a gun mounted on the central axis. The AT-15 design closely resembles the later super heavy A39 Tortoise. The final proposal had 152 mm of vertical frontal armour, 100mm sloped armor on both sides of the gun mantlet, and 100 mm vertical armour on the sides. Main armament consisted of the elongated 32 pounder Mk.II (94mm L/60) gun as the 17-pounder gun was not adequate anymore. Its  Meteor engine developing 600 HP allowed the 60 ton vehicle a top road speed of 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_4:0 "FV 4004 Tank Destroyer"
 heavy_uk_tank_destroyer_equipment_4_short:0 "FV 4004" 
 heavy_uk_tank_destroyer_equipment_4_desc:0 "The FV4004 Conway was a tank destroyer mounting a 120 mm, L1 gun, based on a Centurion 3 hull with a larger calibre 120 mm L1 gun in a turret made from vertical rolled plates. It was seen as an interim design until the Conqueror tank entered service. It weighed 50,8 tons, retained the hull armour but the turret was only lightly armoured with 76mm. The reduced weight of the thinly armoured turret made the vehicle even slightly faster than the basic Centurion tank at 40 km/h. "
 
 ############### UK Super Heavy Tanks
 
 super_uk_heavy_tank_equipment_1:0 "Heavy Assault Tank TOG II"
 super_uk_heavy_tank_equipment_1_short:0 "TOG II"
 super_uk_heavy_tank_equipment_1_desc:0 "The second design from the Special Vehicle Development Committee (nicknamed "The Old Gang"  made up of people who had worked on the British tanks of WWI) the TOG 2 was similar to the TOG 1. Ordered in 1940, the prototype was tested first in March 1941. The design included a 6-pounder gun and side sponsons. In 1942 it was given a turret that was under development for the Cruiser Mk VIII Challenger tank design with the QF 17-pounder (76.2 mm L/55) gun. Although equipped with the same electro-mechanical drive as originally fitted to the TOG 1, the TOG 2 used twin generators and no problems were reported. It was modified to include a change from the unsprung tracks to a torsion bar suspension and went through successful trials in May 1943. Its armour was 114mm at the front of the turret and 76mm armour on the front hull and sides. It weighed 81 tons and with its Paxman-Ricardo 12 cyl-diesel engine developing 600 HP had a top road speed of 14 km/h."
 
 super_uk_heavy_tank_equipment_2:0 "Super Heavy Tank A39 Tortoise"
 super_uk_heavy_tank_equipment_2_short:0 "Tortoise" 
 super_uk_heavy_tank_equipment_2_desc:0 "The Tortoise heavy assault tank (A39) was developed to combat heavily fortified areas and thus favoured armour protection over mobility. Although heavy and not easy to transport, it was considered reliable and a good gun platform. Early in 1943, considerable resistance was anticipated, with the enemy fighting from heavily fortified positions such as the Siegfried Line. Nuffield responded with 18 separate designs, each design larger and heavier than the last. By February 1944, design AT16 was complete and was approved by the Tank Board and sent for trials, where it was found to be mechanically reliable and a powerful and accurate gun platform. Its armour was extremely thick at 228mm to the front and it was armed with a 32-pounder gun ( 94mm L/60 ).However, at a weight of 80 tons it was extremely slow and proved difficult to transport. Its engine, a Rolls-Royce Meteor at 650 HP allowed a top road speed of 19 km/h."
 
 ############### UK Super Hv.TK Artillery
 super_uk_heavy_tank_artillery_equipment:0 "SH. SP Artillery"
 super_uk_heavy_tank_artillery_equipment_desc:0 "Massive artillery cannons mounted on super heavy chassis."
 
 super_uk_heavy_tank_artillery_equipment_1:0 "TOG-2 S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_1_short:0 "TOG-2 S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_1_desc:0 "For the self propelled gun carrier version of the TOG II a shortened (by 2 m)  turretless “R” chassis was used. A BL 8-inch (203mm L/15) Mk VI siege howitzer was placed on the flat surface on a pivot mount which allowed a few degrees of lateral movement. For crew protection foldable armoured screens were added which were lowered like skirts on the move. The gun could shoot a 91 kg shell over 9,8 km. Although the massive gun weighed more than the removed turret, the shortened chassis kept the weight the same and its mobility ( or lack of ) was similar."
 
 super_uk_heavy_tank_artillery_equipment_2:0 "Kurma S.H. SPG"
 super_uk_heavy_tank_artillery_equipment_2_short:0 "Kurma S.H.SPG"
 super_uk_heavy_tank_artillery_equipment_2_desc:0 "In order to obtain a super heavy assault gun the Kurma was developed by installing a redeveloped short BL 9.2 inch Mk.III (233,7mm L/17) gun to provide indirect ranged fire and direct fire under heavy armour. Due to the massive recoil a muzzle break had to be added. A regular Tortoise chassis was used and adapted. It retained most of its armour but needed a bulkier front, so the formerly conically angled central gun cradle had to become a cylinder. Its weight increased to 82 tons and the top road speed decreased to 17 km/h. The gun, which was a modernized WWI origin siege howitzer, could fire a 130kg shell over a range of 17 km."
 
 ############### UK Infantry Tanks
 infantry_tank_equipment_0:0 "Infantry Tank Matilda Mk.I"
 infantry_tank_equipment_0_short:0 "Matilda Mk.I"
 infantry_tank_equipment_0_desc:0 "The Tank, Infantry, Mk I, Matilda I (A11) development began in 1935. The General Staff specification required a cheap tank, requiring the use of commercially available components. It resulted in a small two-man vehicle (with very cramped conditions) with a low hull and a small cast turret. The turret was fitted with a single heavy machine gun, either a .303 Vickers machine gun or a larger, Vickers .50 machine gun. Designed for quick delivery as well as low cost, the A11 used many stock parts from other vehicles: a Ford V8 engine, a Fordson gearbox, a steering mechanism similar to a Vickers 6-Ton Tank Model E variant. The hull and turret were well protected with up to 60mm armour, but the tracks and running gear were exposed and more vulnerable than on tanks that had protected tracks. The top speed of 13 km/h of the 11 ton vehicle was thought to be sufficient for supporting an infantry advance."
 
 infantry_tank_equipment_1:0 "Infantry Tank Matilda Mk.II"
 infantry_tank_equipment_1_short:0 "Matilda Mk.II"
 infantry_tank_equipment_1_desc:0 "The design began as the A12 specification in 1936, as a gun-armed counterpart to the Matilda I. With its heavy and partly sloped armour of up to 78mm, the Matilda II was an excellent infantry support tank, invulnerable to early AT guns but with limited speed and armament. It was the only British tank to serve from the start of the war to its end, although it is particularly associated with the North Africa Campaign. It was replaced by the lighter and less costly Valentine. The Matilda II weighed around 27 t, more than twice as much as its predecessor, and was armed with a Ordnance QF 2-pounder (40 mm) tank gun in a three-man turret. One of the most serious weaknesses of the Matilda II was the lack of a high-explosive round for its main gun, so the tank had to close to 500m machine gun range to effectively combat AT guns or the 88mm Flak. A high-explosive shell was designed for the 2-pounder but for reasons never explained, it was not issued."
 
 infantry_tank_equipment_2:0 "Infantry Tank Valentine"
 infantry_tank_equipment_2_short:0 "Valentine"
 infantry_tank_equipment_2_desc:0 "The Tank, Infantry, Mk III or Valentine I was an  infantry tank of which more than 8,000 were produced in eleven marks, plus various specialised variants, accounting for approximately a quarter of wartime British tank production.   Developed by Vickers, it proved to be both strong and reliable. The Valentine infantry tank essentially used the same lower hull and suspension as the Cruiser Mk.I, though with considerably more armour of a maximum of 65mm. It was armed with the same 2 pdr gun as the Mathilda and had – apart from lesser armour – same performances and around 12 tons. It however was much cheaper to build and with Mk.VIII it was finally upgraded to a 6 pdr gun and even to a QF 75mm with the Mk. XI. Despite the gun upgrades the chassis was never uparmoured. The initial engines with 131 HP were upgraded up to 210 HP but top road speed stayed around 24 km/h."
 
 infantry_tank_equipment_3:0 "Infantry Tank Churchill I/II"
 infantry_tank_equipment_3_short:0 "Churchill I/II"
 infantry_tank_equipment_3_desc:0 "The Tank, Infantry, Mk IV (A22) Churchill was a British heavy infantry tank, best known for its heavy armour and long chassis with all-around tracks, its ability to climb steep slopes no other tanks could climb, and its chassis used by many specialist vehicles. The design expected that war in Europe might be fought under similar conditions to WWI, and emphasized the ability to cross difficult ground. Vauxhall began working on the A22 in June 1940. Power was provided by a twin-Bedford Vehicles engine of 350 HP, which was effectively two engines in horizontally opposed configuration ("flat twelve") on a common crankshaft. The top road speed was 24 km/h for the 40 ton vehicle.For the Churchill types up to VI the armour was a maximum of 102mm on the frontal hull and 89mm on the turret front. The Churchill I had a 2 pdr. gun in the turret and a Mk.I 3in howitzer in a fixed mount on the hull. The Churchill II replaced that troublesome howitzer with a machine gun."
 
 infantry_tank_equipment_4:0 "Infantry Tank Churchill III - VI"
 infantry_tank_equipment_4_short:0 "Churchill III - VI"
 infantry_tank_equipment_4_desc:0 "The Churchill III throughout Mk.VI retained the armour of the previous Churchills but the Mk.III got its turret upgraded and had a 6-pdr ( 57mm L/43) gun installed. Problems with the plates used in an all-welded design led to an alternative cast turret also being produced and the Churchills with the different turret became the Mk.IV. The CS version with a 95mm Howitzer became the Mk.V.  The Mk.V received the longer barrelled 6-pdr ( 57mm L/50 ) gun but basically they were all very similar and many got later converted to Mk.VII standard by bolting on armour or replacing the turret."
 
 infantry_tank_equipment_5:0 "Infantry Tank Churchill VII"
 infantry_tank_equipment_5_short:0 "Churchill VII"
 infantry_tank_equipment_5_desc:0 "The VII was a  major redesign from previous models, it used the QF 75mm L/38 ( which was an bored out 6-pdr Mk.IV ( 57mm L/50 )), was wider, and carried much more armour, 150mm at the front and turret, giving it the ability to withstand massive amounts of punishment. It is sometimes called the Heavy Churchill and was re-designated as the "A42" in 1945. Earlier Churchills were gradually converted to the VII standard in amour. The Mark VII turret that was designed for the 75 mm gun was of composite construction – cast with top and bottom plates welded into position. On the Mark VII, the hull front armour was made up of a lower angled piece of 140mm) and a vertical 152mm plate. The hull sides, were, for the most part, 95mm. The turret of the Mark VII was 150mm to the front and 95mm for the other sides. The weight increased to 40,6 tons and since the engine was never upgraded the top road speed fell to 21 km/h. "
 
 infantry_tank_equipment_6:0 "Infantry Tank Black Prince"
 infantry_tank_equipment_6_short:0 "Black Prince"
 infantry_tank_equipment_6_desc:0 "In 1943, an attempt was made to produce a 17 pounder armed tank on the Churchill chassis for the A43 since work was only starting on the Centurion cruiser design. Due to the wider turret required, Vauxhall had to redesign the hull though it used as much of the Churchill Mark VII as possible. Due to the increased weight, the running gear and hull were strengthened drastically. The same Bedford engine in a tank that was 10 tons heavier lead made it even more underpowered and slow than the standard Churchill. This resulted in an abysmal top speed of  16.8 km/h and, even though it retained the Churchill’s climbing ability. Armor on the turret face and hull was 152mm. The main upgrade that this vehicle gained over the Churchill was the mounting of the Ordnance QF 17-Pounder Mk. VI cannon in a new larger pentagonal turret. The Mk. VI was an improved version of the gun with a shortened breach, allowing more operating room inside the turret of the tank.  "
 
 ############### UK Amphibious Tanks
 light_uk_amph_tank_equipment_0:0 "Vickers (A4E3) Amphibious Tank Mk III"
 light_uk_amph_tank_equipment_0_short:0 "Amphibious Tank Mk III"
 light_uk_amph_tank_equipment_0_desc:0 "In 1930, three Vickers Mark II Light Tanks (A4E13, A4E14 and A4E15) were used for floatation trials. Large buoyant boxes with a cone shaped front and rear were fitted to the sides of the tanks. A motorboat’s outboard marine motor was fitted to the rear of each of the tanks. They first did tests on how deep the water could be to safely drive a Mark II tank off a landing craft. The Mk.III was the serial production version."
 light_uk_amph_tank_equipment_1:0 "Lt.TK Mk VII (A17D3) Tetrarch DD"
 light_uk_amph_tank_equipment_1_short:0 "Tetrarch DD"
