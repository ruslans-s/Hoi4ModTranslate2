 # USA Fighter#
 
 us_fighter_equipment_1_a:0 "Consolidated P-30 Fighter"
 us_fighter_equipment_1_a_short:0 "P-30 (F)"
 us_fighter_equipment_1_a_desc:0 "The Consolidated P-30 (PB-2) was a 1930s United States two-seat fighter aircraft. It was the first us fighter plane with retractable landing gear. It began as a private venture by the soon-to-be bankrupt Detroit Aircraft Corporation and was subsequently developed by Consolidated. Being a 2 seat high-altitude fighter it was quite heavy but its 700 HP Curtiss V1570-61 allowed a relatively high top speed of 443 km/h. It was armed with two 7,62mm MG´s firing through the propeller and a rear mounted single 7,62mm machine gun. Only a few were built."

 us_fighter_equipment_2_a:0 "Curtiss P-36 'Hawk' Fighter"
 us_fighter_equipment_2_a_short:0 "P-36 'Hawk' (F)"
 us_fighter_equipment_2_a_desc:0 "A contemporary of both the Hawker Hurricane and Messerschmitt Bf 109, it was one of the first of a new generation of combat aircraft, being a sleek monoplane design making extensive use of metal in its construction and powered by a powerful Pratt & Whitney R-1830-17 Twin Wasp radial engine developing 1050 HP. It had a maximum speed of 504 km/h and was at first armed with a single 7,62mm and a 12,7mm machine gun. It was widely exported and only 200 P-36 stayed in the USA."
 
 us_fighter_equipment_3_a:0 "Curtiss P-40 ‘Warhawk’ Fighter"
 us_fighter_equipment_3_a_short:0 "P-40 ‘Warhawk’ (F)"
 us_fighter_equipment_3_a_desc:0 "The Curtiss P-40 Warhawk is an American single-engined, single-seat, all-metal fighter and ground-attack aircraft that first flew in 1938. The P-40 design was a modification of the previous Curtiss P-36 Hawk which reduced development time and enabled a rapid entry into production and operational service. The P-40's lack of a two-speed supercharger made it inferior to Luftwaffe fighters in high-altitude combat, however the P-40 performed surprisingly well as an air superiority fighter. At medium and high speeds it was one of the tightest-turning early monoplane designs of the war and it could out turn most opponents it faced, except in the Pacific. Its first production variant used a Allison's V-1710 engines produced 1040 HP providing a maximum speed of 530 km/h. It was armed at first with two 12,7mm and two 7,62mm machine guns, but both engine and armament was upgraded continuously. It also was exported and lend leased in large quantities."
 
 us_fighter_equipment_4_a:0 "North American P-51 A ‘Mustang’ Fighter"
 us_fighter_equipment_4_a_short:0 "P-51A ‘Mustang’ (F)"
 us_fighter_equipment_4_a_desc:0 "The North American Aviation P-51 Mustang is an American long-range, single-seat fighter and fighter-bomber. The Mustang was designed in 1940 by North American Aviation (NAA) in response to a requirement of the British Purchasing Commission. The Mustang was designed to use the Allison V-1710 engine with 1200 HP (which had limited high-altitude performance in its earlier variants and did therefore not fulfill its expectations). Its maximum speed was 630 km/h. The aircraft was first flown operationally by the Royal Air Force (RAF) as a tactical-reconnaissance aircraft and fighter-bomber (Mustang Mk I) as part of the lend lease agreement and was armed with two .50 caliber (12.7 mm) M2/AN Browning and four .30 caliber ( 7,62mm ) machine guns."
 
 us_fighter_equipment_5_a:0 "North American P-51 B/C ‘Mustang’ Fighter"
 us_fighter_equipment_5_a_short:0 "P-51 B/C ‘Mustang’ (F)"
 us_fighter_equipment_5_a_desc:0 "The P-51 B/C was a mid-war variant of the P-51 first employed in 1943. Replacing the Allison engine with a Rolls-Royce Merlin 61 engine with supercharger and 1600 HP ( or a licence produced identical US Packard engine ) resulted in the P-51 B/C model and transformed the aircraft's performance and speed of 700 km/h at altitudes above 4,600 m - without sacrificing range - allowing it to compete with the Luftwaffe's fighters. Due to the new engine the center of gravity was moved forward and allowed the installation of an additional fuel tank raising the range. The P-51 C was identical to the B version and denoted a plane built by North American in Dallas, instead of the B version from Inglewood, California. It had six 12.7 mm M2/AN Browning machine guns."
 
 us_fighter_equipment_6_a:0 "North American P-51 D ‘Mustang’ Fighter"
 us_fighter_equipment_6_a_short:0 "P-51 D ‘Mustang’ (F)"
 us_fighter_equipment_6_a_desc:0 "The definitive version of the P-51, the D version, was powered by the Packard V-1650-7, a license-built version of the two-speed two-stage-supercharged Merlin 66 . The D version got several upgrade among them the famous bubble canopy, drop tanks and had the same armament with six .50 caliber (12.7 mm) M2/AN Browning machine guns."
 
 us_fighter_equipment_1_c:0 "Boeing P-26 ‘Peashooter’ Fighter"
 us_fighter_equipment_1_c_short:0 "P-26 ‘Peashooter’ (F)"
 us_fighter_equipment_1_c_desc:0 "The Boeing P-26 "Peashooter" was the first American all-metal production fighter aircraft and the first pursuit monoplane to enter squadron service with the United States Army Air Corps. It was designed and built by Boeing. The design, which included an open cockpit, fixed landing gear and externally braced wings, was the last such design procured by the USAAC as a fighter aircraft. The Model 248 had a high landing speed, which caused a number of accidents. To remedy this, flaps were fitted to reduce the landing speed. Its Pratt & Whitney R-1340-27 "Wasp" radial engine developing 600 HP allowed a maximum air speed of 377 km/h. Armament consisted of two 7,62mm machine guns or a combination of one 7,62mm and a 12,7mm. "

 us_fighter_equipment_2_c:0 "Seversky P-35 Fighter"
 us_fighter_equipment_2_c_short:0 "P-35 (F)"
 us_fighter_equipment_2_c_desc:0 "The Seversky P-35 is an American fighter aircraft built by the Seversky Aircraft Company in 1937. A contemporary of the Hawker Hurricane and Messerschmitt Bf 109, the P-35 was the first single-seat fighter in United States Army Air Corps to feature all-metal construction, retractable landing gear, and an enclosed cockpit. Its Pratt & Whitney R-1830-45 Twin Wasp radial engine, developing 1050 HP allowed a maximum air speed of 467 km/h. Armament consisted of two 7,62mm machine guns and two 12,7mm M2 machine guns. The P-35's performance was poor even by contemporary standards and, although USAAC aviators appreciated the aircraft's ruggedness, it was already obsolete by the time deliveries were finished in 1938. "
 
 us_fighter_equipment_3_c:0 "Republic P-43 ‘Lancer’ Fighter"
 us_fighter_equipment_3_c_short:0 "P-43 ‘Lancer’ (F)"
 us_fighter_equipment_3_c_desc:0 "The P-43 'Lancer' was built in 1940 by the new Republic Aviation Company, formerly known as the Seversky Aircraft Company. It was a single-engine, all-metal, low-wing monoplane fighter aircraft. While no world-beater as a fighter, the P-43A had a very good high-altitude performance coupled with an effective oxygen system. Fast and well-armed with excellent long-range capabilities, until the arrival of the Lockheed P-38 Lightning, the Lancer was the only American fighter capable of catching a Japanese Mitsubishi Ki-46 "Dinah" reconnaissance plane at the speeds and heights at which they flew. Its Pratt & Whitney R-1830-49 air-cooled engine developing 1200 HP allowed a maximum air speed of 573 km/h. Armament consisted of four 12,7mm M2 machine guns. "
 
 us_fighter_equipment_4_c:0 "Republic P-47 B ‘Thunderbolt’ Fighter"
 us_fighter_equipment_4_c_short:0 "P-47 B ‘Thunderbolt’ (F)"
 us_fighter_equipment_4_c_desc:0 "The Republic P-47 B Thunderbolt was a fighter aircraft produced by the United States from 1941 through 1945. Its primary armament was a staggering number of eight 12,7mm machine guns. When fully loaded, the P-47 weighed up to eight tons, making it one of the heaviest fighters of the war. The P-47 was designed around the powerful Pratt & Whitney R-2800 Double Wasp air cooled engine developing 2000 HP allowing a maximum air speed of 644 km/h. The Thunderbolt was effective as a escort fighter at high-altitudes. It had numerous flaws and problems at first which were adressed with successive versions. Pilots praised its dive speed and high-altitude performance while criticizing its turning performance and rate of climb (particularly at low-to-medium altitudes). The turbosupercharger in the P-47 gave the powerplant its maximum power at 8,230 m, and the Thunderbolt remained comparatively fast and nimble relative to other aircraft."
 
 us_fighter_equipment_5_c:0 "Republic P-47 D ‘Thunderbolt’ Fighter"
 us_fighter_equipment_5_c_short:0 "P-47 D (F)"
 us_fighter_equipment_5_c_desc:0 "Refinements of the Thunderbolt continued, leading to the P-47D, which was the most produced version. The "D" model actually consisted of a series of evolving production blocks, the last of which were visibly different from the first. The first P-47Ds were actually the same as P-47Cs. The P-47D-1 through D-11 successively incorporated changes such as the addition of more engine cooling flaps around the back of the cowl to reduce the engine overheating problems. Engines and engine subsystems saw refinement, as did the fuel, oil and hydraulic systems. Additional armor protection was also added for the pilot. The P-47D-15 was produced in response to requests by combat units for increased range. Underwing pylons were introduced to allow a bomb or drop tank to be carried under each wing, in addition to the belly tank increasing the combat range to up to 1290 km at a maximum air speed of 697 km/h."
 
 us_fighter_equipment_6_c:0 "Republic P-47 N ‘Thunderbolt’ Fighter"
 us_fighter_equipment_6_c_short:0 "P-47 N (F)"
 us_fighter_equipment_6_c_desc:0 "The P-47N was the last Thunderbolt variant to be produced. It was designed as an escort fighter for the Boeing B-29 Superfortress bombers. Increased internal fuel capacity and drop tanks had done much to extend the Thunderbolt's range during its evolution, and the only other way to expand the fuel capacity was to put fuel tanks into the wings. Thus, a new wing was designed with two 190 liter fuel tanks. The redesigned aircraft first flew in July 1944. The redesign proved successful in extending the range to about 3,200 km, and the squared-off wingtips improved the roll rate. The P-47N entered mass production with the R-2800-57 engine, and later used the upgraded R-2800-73 or -77. It retained the machine gun armament of the previous versions."

 us_fighter_equipment_1_b:0 "Bell P-39 C ‘Aircobra’ Fighter"
 us_fighter_equipment_1_b_short:0 "P-39 C ‘Aircobra’ (F)"
 us_fighter_equipment_1_b_desc:0 "The Bell P-39 Airacobra was one of the principal American fighter aircraft in service when the United States entered World War II. Designed by Bell Aircraft, the production version P-39 C had an innovative layout, with the 1150 HP V-1710-35 engine installed in the center fuselage, behind the pilot, and driving a tractor propeller with a long shaft. It was also the first fighter fitted with a tricycle undercarriage. Although its mid-engine placement was innovative, the P-39 design was handicapped by the absence of an efficient turbo-supercharger, preventing it from performing high-altitude work. Together with the derivative P-63 Kingcobra, the P-39 was one of the most successful fixed-wing aircraft manufactured by Bell. The complete armament fit consisted of the 37mm T9 cannon with a pair of Browning M2 12.7 mm and two 7,62mm machine guns mounted in the nose."
 
 us_fighter_equipment_2_b:0 "Bell P-39 D ‘Aircobra’ Fighter"
 us_fighter_equipment_2_b_short:0 "P-39 D ‘Aircobra’ (F)"
 us_fighter_equipment_2_b_desc:0 "The D version production variant based on the P-39C with 111 kg of additional armour, self-sealing fuel tanks, various other improvements and increased armament consisting of a 37 mm T9 machine cannon, two 12.7 mm and four wing mounted 7.62 mm machine guns, making it one of the most heavily armed single engine plane of its time."
 
 us_fighter_equipment_3_b:0 "Bell P-39 Q ‘Aircobra’ Fighter"
 us_fighter_equipment_3_b_short:0 "P-39 Q ‘Aircobra’ (F)"
 us_fighter_equipment_3_b_desc:0 "The P-39 Q version produced in 1944 was the last production model incorporating improvements of the F to N models. It included redesigned armour, new Allison V-1710-85 1200  HP engines, wings and numerous other modifications. The Q-1 version finally had an armament of the T9 37mm machine cannon, two nose mounted 12,7mm machine guns and replaced the four 7,62mm wing mounted machine guns with two 12,7mm machine guns in underwing pods. Sometimes the relatively slow firing 37mm gun was replaced by a long barreled 20mm machine cannon. Apart from a M version produced in a small lot, none of the variants received an effective high altitude turbo charger."
 
 us_fighter_equipment_4_b:0 "Bell P-63 'Kingcobra' Fighter"
 us_fighter_equipment_4_b_short:0 "P-63 'Kingcobra' (F)"
 us_fighter_equipment_4_b_desc:0 "While the P-39 had originally been introduced as an interceptor, later in its development it was decided to reduce the cost and complexity of the engine by removing the turbocharger. High-altitude performance suffered dramatically as a result, and Bell proposed an experimental series to test out a variety of solutions. The resulting production model P-63 A featured two primary changes, a redesigned wing and a switch to the Allison V-1710-117 1800 HP engine, which featured an improved overall design developed from the hyper engine efforts, as well as an improved supercharger. The P-63 had an impressive roll rate, besting the Americans' P-47, P-40, and P-51—and the Japanese Navy's Kawanishi N1K2 Shiden-Kai fighter. Its armament was identical to the P-39 Q but with an improved 37mm M10 machine cannon using storage-effective disintegrating link ammunition."
 
 us_jet_fighter_equipment_1:0 "Lockheed P-80 'Shootingstar' Jet-Fighter"
 us_jet_fighter_equipment_1_short:0 "P-80 (J.F)"
 us_jet_fighter_equipment_1_desc:0 "The Lockheed P-80 Shooting Star was the first jet fighter used operationally by the USAAF. Concept work began on the XP-80 in 1943 with a design being built around the blueprint dimensions of a British Halford H-1 B turbojet (later called the de Havilland Goblin), a powerplant to which the design team did not have actual access. Designed and built by Lockheed and delivered just 143 days from the start of the design process, production models were flying with the british engine. Designed with straight wings and a single Allison J33-A-35 centrifugal compressor turbojet developing 20 kN thrust, its maximum air speed was 707 km/h. Its armament consisted of six 12,7mm M3 machine guns. The P-80 had a conventional all-metal airframe, with a slim low wing and tricycle landing gear."
 
 us_jet_fighter_equipment_2:0 "North American F-86 'Sabre' Jet-Fighter"
 us_jet_fighter_equipment_2_short:0 "F-86 'Sabre' (J.F)"
 us_jet_fighter_equipment_2_desc:0 "The North American F-86 Sabre, sometimes called the Sabrejet, is a transonic jet fighter aircraft. Produced from 1947 by North American Aviation, the Sabre is best known as the United States' first swept-wing fighter, fighting some of the earliest jet-to-jet battles in history. Considered one of the best and most important fighter aircraft in the later stages of the war and beyond, the F-86 is also rated highly in comparison with fighters of other eras. It used the swept wing principles and automatic slats first encountered with german jets and improved on them. Its single General Electric J47-GE-27 turbojet produced 26.3 kN and allowed a maximum air speed of 1100 km/h. The armament consisted of six 12,7mm M3 Browning machine guns."

 # USA CAS #
 us_cas_equipment_0_a:0 "Curtiss A-18 'Shrike' CAS"
 us_cas_equipment_0_a_short:0 "A-18 (CAS)"
 us_cas_equipment_0_a_desc:0 "The Curtiss A-18 Model 76A Shrike II was a 1930s United States twin-engine ground-attack aircraft. The Curtiss YA-14 prototype that emerged in 1935 was one of the first single-mission attack aircraft. Although it looked purposeful with its slender fuselage, thin nose, and sleek streamlining, the A-14 was hampered by a lack of power. Nevertheless, the prototype was able to achieve a maximum speed of 409 km/h, outstripping the front line Boeing P-26 Peashooter fighter by 32 km/h. Re-engined with a 735 HP Curtiss R-1670-5 engines allowing a maximum air speed of 398 km/h, it was renamed A-18 and produced for a short time. Its armament consisted of four forward and one rear firing 7,62mm machine gun and a internal and underwing bomb load of 272 kg."
 
 tech_us_cas_equipment_0_a:0 "Curtiss A-18 'Shrike' CAS"
 tech_us_cas_equipment_0_a_short:0 "A-18 (CAS)"
 tech_us_cas_equipment_0_a_desc:0 "The Curtiss A-18 Model 76A Shrike II was a 1930s United States twin-engine ground-attack aircraft. The Curtiss YA-14 prototype that emerged in 1935 was one of the first single-mission attack aircraft. Although it looked purposeful with its slender fuselage, thin nose, and sleek streamlining, the A-14 was hampered by a lack of power. Nevertheless, the prototype was able to achieve a maximum speed of 409 km/h, outstripping the front line Boeing P-26 Peashooter fighter by 32 km/h. Re-engined with two 850 HP Wright R-1820-47 Cyclone air-cooled radial piston engines allowing a maximum air speed of 398 km/h, it was renamed A-18 and produced for a short time. Its armament consisted of four forward and one rear firing 7,62mm machine gun and a internal and underwing bomb load of 272 kg."
 
 us_cas_equipment_1_a:0 "Curtiss P-40 N 'Kittyhawk' CAS"
 us_cas_equipment_1_a_short:0 "P-40 N (CAS)"
 us_cas_equipment_1_a_desc:0 "The Curtiss P-40 Warhawk is an American single-engined, single-seat, all-metal fighter and ground-attack aircraft that first flew in 1938. The P-40N ( nicknamed "Kittyhawk" by the Commonwealth forces) featured a stretched rear fuselage to counter the torque of the more powerful, late-war Allison engine, and the rear deck of the cockpit behind the pilot was cut down at a moderate slant to improve rearward visibility. A great deal of work was also done to try and eliminate excess weight to improve the original Warhawk's climb rate. Its armament consisted of  six 12.70 mm M2 Browning machine guns and up to 910 kg bombs on three hardpoints (one under the fuselage and two underwing)."
 
 us_cas_equipment_2_a:0 "North American A-36 'Apache' CAS" 
 us_cas_equipment_2_a_short:0 "A-36 'Apache' (CAS)"
 us_cas_equipment_2_a_desc:0 "The North American A-36 Apache was the ground-attack/dive bomber version of the North American P-51 Mustang, from which it could be distinguished by the presence of rectangular, slatted dive brakes above and below the wings. Due to its ground attack assignments the high altitude limitations of the Allison engine and the lower speed of 590 km/h of was not a great issue. It was fitted with six 12,7mm machine guns and subsequently modified into a dive bomber. Utilizing the basic P-51 airframe and Allison engine, structural reinforcing several high stress areas and a set of hydraulically operated dive brakes were installed in each main wing plane. It could carry a bomb load of 454kg of bombs on two underwing hardpoints. "
 
 us_cas_equipment_3_a:0 "North American A-36 B 'Apache' CAS" 
 us_cas_equipment_3_a_short:0 "A-36 B 'Apache' (CAS)"
 us_cas_equipment_3_a_desc:0 "The A-36 B used a strengthened and uparmored airframe and engine of the P-51 B/C and as the armament of the A-36 A version was deemed too light it was replaced by four 20mm Hispano machine cannons. The tendency to go out of control in steep dives was rectified by refining the training techniques as it was not tied to faulty dive brakes ( which was assumed at first). However the A36´s had a reputation of having a very high rate of air accidents. The bomb load could be increased to 681 kg on three reconfigured hardpoints, resulting in a maximum air speed of 620 km/h."
 
 us_cas_equipment_4_a:0 "North American A-36 D 'Apache' CAS"
 us_cas_equipment_4_a_short:0 "A-36 'Apache' D (CAS)"
 us_cas_equipment_4_a_desc:0 "The A-36 D used the modified airframe and engine of the P-51 D and the same four 20mm Hispano machine cannons. It received additional armour to protect the liquid cooling systems which were quite vulnerable to ground fire. Beside the bomb load ( or in other versions instead of bombs) rocket rails were installed to increase the ground attack power. Despite the added equipment the more powerful engine managed a maximum air speed of 650 km/h."
 
 us_cas_equipment_1_c:0 "Republic P-47 A-1 CAS"
 us_cas_equipment_1_c_short:0 "P-47 A-1 (CAS)"
 us_cas_equipment_1_c_desc:0 "The P-47 A-1 based on the P-47 D fighter proved to be a formidable close air support aircraft due to its good armament, heavy bomb load and ability to survive enemy fire. The P-47's survivability was due in part to its air-cooled engine which had a high tolerance for damage. The Thunderbolt's eight 12.7 mm machine guns were capable against lightly armored targets, although less so than cannon-armed aircraft of the day. In a ground attack role, the armor-piercing (AP), armor-piercing incendiary (API), and armor-piercing incendiary tracer (APIT) ammunition proved useful in penetrating thin-skinned and lightly armored vehicles and exploding their fuel tanks, as well as occasionally damaging some types of enemy armored fighting vehicles (AFVs). It usually carried two 227 kg bombs,  "
 
 us_cas_equipment_2_c:0 "Republic P-47 A-2 CAS"
 us_cas_equipment_2_c_short:0 "P-47 A-2 (CAS)"
 us_cas_equipment_2_c_desc:0 "The P-47 A-2 CAS aircraft based on the P-47 D featured numerous improvements to further adapt the aircraft to low level attacks and the adoption of the triple-tube M10 rocket launcher with M8 high-explosive 110 mm rockets (each with an explosive force similar to a 105 mm artillery shell) significantly increased the P-47's ground attack capability. In a bomb role it could carry bombs up to a weight of 1134 kg."
 
 us_cas_equipment_3_c:0 "Republic P-47 A-3 CAS"
 us_cas_equipment_3_c_short:0 "P-47 A-3 (CAS)"
 us_cas_equipment_3_c_desc:0 "The P-47 A-3 CAS version based on the P-47 N featured numerous improvements to further adapt the aircraft to low level attacks and it was retrofitted with more powerful 130 mm HVAR ( high velocity aerial rocket) rockets and napalm containers which were similar in shape and construction to fuel drop tanks."
 
 us_cas_equipment_1_b:0 "Bell P-39 A-1 CAS"
 us_cas_equipment_1_b_short:0 "P-39 A-1 (CAS)"
 us_cas_equipment_1_b_desc:0 "The Bell P-39 Airacobra was one of the principal American fighter aircraft in service when the United States entered World War II. Designed by Bell Aircraft, it had an innovative layout, with the 1150 HP V-1710-35 engine installed in the center fuselage, behind the pilot, and driving a tractor propeller with a long shaft. Its unique high cockpit placement gave the pilot excellent sight, especially during ground attacks. Employed as a low level attack aircraft the high altitude deficiencies were not a problem. The armament of the CAS version was identical to the C version and consisted of the 37mm machine cannon and four Browning M2 12.7 mm  mounted in the nose and wings, however the HE ammunition of the 37mm was replaced by or mixed with AP ammunition vs. armoured targets. The A-1 variant was also fitted with a V-1710-63 engine producing 1325 HP, provisions for a single 549 l drop tank or a single 500 lb (227 kg) bomb under the fuselage "
 
 us_cas_equipment_2_b:0 "Bell P-39 A-2 CAS"
 us_cas_equipment_2_b_short:0 "P-39 A-2 (CAS)"
 us_cas_equipment_2_b_desc:0 "The A-2 variant replaced the relatively slow firing 37mm machine cannon and its small ammunition loadout with a long barrelled 20mm M1 machine cannon ( with a higher rate of fire and muzzle velocity, which considerably improved aiming ) and a larger ammunition loadout. It also received improved armour and an increased bomb loadout with several additional underwing hardpoints for small bombs or gun pods."
 
 us_cas_equipment_3_b:0 "Bell P-39 A-3 CAS"
 us_cas_equipment_3_b_short:0 "P-39 A-3 (CAS)"
 us_cas_equipment_3_b_desc:0 "The A-3 version retained the 20mm M1 machine cannon and received even more armour designed to withstand flak fire, a redesigned cockpit with a henceforth jettisonable hood for emergency bailouts ( which had been a major drawback for pilots ), a stronger engine and was fitted with underwing rails for 110mm rockets. "
 
 us_cas_equipment_4_b:0 "Bell P-63 B 'Mamba' CAS"
 us_cas_equipment_4_b_short:0 "P-63 B (CAS)"
 us_cas_equipment_4_b_desc:0 " The close air support version P-63 B was nicknamed "Mamba" and featured the same  Allison V-1710-117 engine, however without the turbocharger. This reduced the maximum air speed to 600 km/h and reduced engine power but saved weight which was invested in additional armour protecting the delicate liquid cooled engine against ground fire. Its armament was identical to the P-63 with the improved 37mm M10 machine cannon using storage-effective disintegrating link ammunition, however it used a mix of armour piercing ammunition and high explosive. Up to 680kg of bombs on wing and fuselage could be carried."
 
 #USA cv Fighter #
 
 us_cv_fighter_equipment_1_a:0 "Curtiss F-11 'Goshawk' Cv-Fighter"
 us_cv_fighter_equipment_1_a_short:0 "F-11 'Goshawk' (Cv.F)"
 us_cv_fighter_equipment_1_a_desc:0 "The Curtiss F11C Goshawk was  United States naval biplane carrier fighter aircraft first flown in 1932, that saw limited success but was part of a long line of Curtiss Hawk airplanes built by the Curtiss Aeroplane and Motor Company for the American military. The F11C-2 Goshawk was also produced in two export versions as the Hawk I and Hawk II fighters. Its Wright R-1820-78 Cyclone air-cooled engine developing 600 HP allowed a maximum air speed of 325 km/h. The armament were two fixed, synchronized 7,62mm machine guns. It had a simple tailhook for carrier landings."

 us_cv_fighter_equipment_2_a:0 "Brewster F2A-1 'Buffalo' Cv-Fighter"
 us_cv_fighter_equipment_2_a_short:0 "F2A-1 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_2_a_desc:0 "The Brewster F2A Buffalo is an American fighter aircraft which saw service early in World War II. Designed and built by the Brewster Aeronautical Corporation, it was one of the first U.S. monoplanes with an arrestor hook and other modifications for aircraft carriers. The Buffalo won a competition against the Grumman F4F Wildcat in 1939 to become the U.S. Navy's first monoplane fighter aircraft. Although superior to early F4Fs, the Buffalo was largely obsolete when the United States entered the war, being unstable and overweight, especially when compared to the Japanese Mitsubishi A6M Zero. The A-1 had a Wright R-1820-34 Cyclone engine developing 940 HP and allowing a maximum air speed of 489 km/h. Armament was two 12,7mm machine guns above the engine cowling, plus two optional 12,7mm machine guns in the wings."
 
 us_cv_fighter_equipment_3_a:0 "Brewster F2A-2 'Buffalo' Cv-Fighter"
 us_cv_fighter_equipment_3_a_short:0 "F2A-2 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_3_a_desc:0 "The A-2 featured a different Wright R-1820-40 Cyclone engine developing 1100 HP and allowing a maximum air speed of 520 km/h although it was heavier than the A-1 version. Its armament were four 12,7mm machine guns and was in service for the United States Navy and Marine"
 
 us_cv_fighter_equipment_4_a:0 "Brewster F2A-3 'Buffalo' Cv-Fighter"
 us_cv_fighter_equipment_4_a_short:0 "F2A-3 'Buffalo' (Cv.F)"
 us_cv_fighter_equipment_4_a_desc:0 "The A-3 was an improved F2A-2 for the United States Navy with longer range and provision to carry two underwing 45 kg bombs. It was conceived as a long range reconnaissance fighter with a new wet wing with self-sealing features and a larger fuselage tank which provided increased fuel capacity and protection, but this also increased the aircraft's weight by more than 227 kg. The added of armor for the pilot and increased ammunition further increased the aircraft's weight, resulting in reduced speed and rate of climb, while substantially degrading the turning and maneuvering capability. The Navy found that the added weight of the F2A-3 also aggravated the problem of landing gear failure during carrier landings. However, the -40 two speed supercharged Cyclone engine in the F2A-3 was an excellent "cruising" engine and as such the F2A-3 had some value and saw initial service on the carriers Saratoga and Lexington."
 
 us_cv_fighter_equipment_1_c:0 "Grumman F3F Cv-Fighter"	
 us_cv_fighter_equipment_1_c_short:0 "F3F (Cv.F)"
 us_cv_fighter_equipment_1_c_desc:0 "The Grumman F3F was a single-engine, biplane fighter aircraft with retractable undercarriage, serving as successor to the F2F and as the standard fighter for the United States Navy between 1936 and 1940. It was designed for both carrier- and land-based operations. Its single Wright R-1820-22 "Cyclone" 9-cylinder radial engine developing 950 HP allowed a maximum air speed of 425 km/h. It was armed with one 7,62mm plus one 12,7mm machine guns."
 
 us_cv_fighter_equipment_2_c:0 "Grumman F4F-2 'Wildcat' Cv-Fighter"	
 us_cv_fighter_equipment_2_c_short:0 "F4F-2 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_2_c_desc:0 "The Grumman F4F Wildcat is an American carrier-based fighter aircraft that began service in 1940 with both the United States Navy, and the British Royal Navy where it was initially known as the Martlet. The overall performance of Grumman's new monoplane was felt to be inferior to that of the Brewster Buffalo. The XF4F-2 was marginally faster with 512 km/h, but the Buffalo was more maneuverable and was therefore judged superior and chosen for production instead. However Grumman continued to develop the Wildcat to improve on its design."
 
 us_cv_fighter_equipment_3_c:0 "Grumman F4F-3 'Wildcat' Cv-Fighter"	
 us_cv_fighter_equipment_3_c_short:0 "F4F-3 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_3_c_desc:0 "After losing out to competitors Brewster F2A Buffalo, Grumman completely rebuilt the prototype as the XF4F-3 with new wings and tail and a stronger version of the Pratt & Whitney R-1830 "Twin Wasp" radial engine with a two-stage supercharger developing 1200 HP and allowing a maximum air speed of 531 km/h. Testing of the new XF4F-3 led to an order for F4F-3 production models, the first of which was completed in February 1940. It was armed with four 12,7mm machine guns."

 us_cv_fighter_equipment_4_c:0 "Grumman F4F-4 'Wildcat' Cv-Fighter"	
 us_cv_fighter_equipment_4_c_short:0 "F4F-4 'Wildcat' (Cv.F)"
 us_cv_fighter_equipment_4_c_desc:0 "A new version, the F4F-4, entered service in 1941 with six 12,7mm machine guns and the Grumman-patented Sto-Wing folding wing system, which allowed more aircraft to be stored on an aircraft carrier, increasing the number of fighters that could be parked on a surface by 50%. The F4F-4 was the definitive version. However this version was less popular with American pilots because the same amount of ammunition was spread over two additional guns resulting in a meagre 240 rounds-per-gun (rpg). Extra guns and folding wings also meant extra weight and reduced performance: the F4F-4 was capable of only about 512 km/h."

 us_cv_fighter_equipment_5_c:0 "Grumman F6F 'Hellcat' Cv-Fighter"	
 us_cv_fighter_equipment_5_c_short:0 "F6F 'Hellcat' (Cv.F)"
 us_cv_fighter_equipment_5_c_desc:0 "The Grumman F6F Hellcat was designed to replace the earlier F4F Wildcat and to counter the Japanese Mitsubishi A6M Zero, it was the United States Navy's dominant fighter in the second half of the Pacific War. The Hellcat competed with the faster Vought F4U Corsair for that role and prevailed, as the Corsair had significant issues with carrier landings. Powered by a 2,000 HP Pratt & Whitney R-2800 Double Wasp, the same powerplant used for both the Corsair and the P-47 Thunderbolt fighters, the F6F was an entirely new design with numerous improvements, but it still resembled the Wildcat in many ways. Some military observers tagged the Hellcat as the "Wildcat's big brother". Having the same six 12,7mm machine guns but with much more ammunition per gun ( 600 rpg), the worst problem of the F4F was rectified. All in all it was a very successful and rugged aircraft design and well liked by its pilots." 
 
 us_cv_fighter_equipment_6_c:0 "Grumman F8F 'Bearcat' Cv-Fighter"	
 us_cv_fighter_equipment_6_c_short:0 "F8F (Cv.F)"
 us_cv_fighter_equipment_6_c_desc:0 "In 1943, Grumman was in the process of introducing the F6F Hellcat, powered by the Pratt & Whitney R-2800 engine which provided 2,000 horsepower. The R-2800 was the most powerful American engine available at that time, so it would be retained for the successor F8F. This meant that improved performance would have to come from a completely redesigned and lighter airframe, which then also had to be able to operate from the much smaller escort carriers. The weight reduction measures included among other things a shortening of the aircraft, different wing folding arrangements, less fuel storage and thus range and only four 12,7mm machine guns. The advantages of the 20% weight reduction compared to the F6F were e.g. a 30% better climb rate and a speed boost of about 80 km/h bringing it to a maximum airspeed of 730 km/h." 
 
 us_cv_fighter_equipment_1_b:0 "Vought F4U-1 'Corsair Mk I' Cv-Fighter"	
 us_cv_fighter_equipment_1_b_short:0 "F4U-1 (Cv.F)"
 us_cv_fighter_equipment_1_b_desc:0 "The Vought F4U Corsair is an fighter aircraft designed from 1939 on and initially manufactured by Chance Vought, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and Brewster, designated F3A. It quickly became one of the most capable carrier-based fighter-bombers of World War II. Yet early problems with carrier landings and logistics allowed it to be eclipsed as the dominant carrier-based fighter by the Grumman F6F Hellcat.The F4U-1 was was armed with six 12,7mm machine guns. It incorporated the largest engine available at the time, the 2,000 HP Pratt & Whitney R-2800 Double Wasp radial. To extract as much power as possible, a relatively large Hamilton three-blade propeller of 4.06 m was used, this allowed a maximum air speed of around 620 km/h. "
 
 us_cv_fighter_equipment_2_b:0 "Vought F4U-1A 'Corsair Mk II' Cv-Fighter"	
 us_cv_fighter_equipment_2_b_short:0 "F4U-1A (Cv.F)"
 us_cv_fighter_equipment_2_b_desc:0 "Mid-to-late production Corsairs incorporated a new, taller, wider canopy with only two frames — very close to what the Malcolm hood did for British fighter aircraft — along with increased fuel tanks, a simplified windscreen and raised pilots seat for better visibility. These Corsairs introduced a stall strip on the right wing leading edge and improved undercarriage oleo struts which eliminated bouncing on landing, making these the first truly "carrier capable" F4Us. Additionally, a new R-2800-8W engine with water injection was fitted on the later F4U-1A´s. This version of the Corsair was the first to be able to carry a drop tank under the center-section. With drop tanks fitted, the fighter had a maximum ferry range of just over 2,400 km."
 
 us_cv_fighter_equipment_3_b:0 "Vought F4U-4 'Corsair' Cv-Fighter"	
 us_cv_fighter_equipment_3_b_short:0 "F4U-4 (Cv.F)"
 us_cv_fighter_equipment_3_b_desc:0 "The F4U-4 was the last variant to see action during World War II. Deliveries to the U.S. Navy of the F4U-4 began in early 1945. It had the 2,100 HP dual-stage-supercharged -18W engine. When the cylinders were injected with the water/alcohol mixture, power was boosted to 2,450 HP. The propeller was changed to a four blade type. Maximum speed was increased to 721 km/h. The "4-Hog" retained the original armament and had all the external load (i.e., drop tanks, bombs) capabilities of the F4U-1D. The windscreen was now flat bullet-resistant glass to avoid optical distortion, a change from the curved Plexiglas windscreens with the internal plate glass of the earlier Corsairs. Some variants changed the armament to four 20mm machine cannons, but the -4 retained the six 12,7mm machine guns."
 
 us_cv_jet_fighter_equipment_1:0 "McDonnel FH-1 'Phantom' Jet-Cv-Fighter"	
 us_cv_jet_fighter_equipment_1_short:0 "FH-1 'Phantom' (Cv.F)"
 us_cv_jet_fighter_equipment_1_desc:0 "The McDonnell FH Phantom was a twinjet fighter aircraft designed and first flown for the United States Navy. The Phantom was the first purely jet-powered aircraft to land on an American aircraft carrier. In early 1943, aviation officials at the United States Navy were impressed with McDonnell's audacious XP-67 Bat project. McDonnell was invited by the navy to cooperate in the development of a shipboard jet fighter, using an engine from the turbojets under development by Westinghouse Electric Corporation. Production Phantoms incorporated a number of design improvements. These included provisions for a flush-fitting centerline drop tank, an improved gunsight, and the addition of speed brakes. Production models - which were introduced in 1947 - used Westinghouse J30-WE-20 engines with 7.1 kN of thrust per engine allowing a maximum air speed of 813 km/h. It was armed with four 12,7mm machine guns."
 
 us_cv_jet_fighter_equipment_2:0 "Grumman F9F 'Panther' Jet-Cv-Fighter"	
 us_cv_jet_fighter_equipment_2_short:0 "F9F 'Panther' (Cv.F)"
 us_cv_jet_fighter_equipment_2_desc:0 "The Grumman F9F Panther is one of the United States Navy's first successful carrier-based jet fighters, as well as Grumman’s first jet fighter. A single-engined, straight-winged day fighter, it was armed with four 20 mm machine cannons and could carry a wide assortment of air-to-ground munitions. The prototype Panther first flew in 1947. American engines available at the time included the Allison J33 and Westinghouse J34, but these were not considered sufficiently reliable, so the Navy specified the imported Rolls-Royce Nene turbojet, which was also more powerful, at 27,8 kN of thrust allowing a maximum air speed of 932 km/h. Production aircraft would have a Nene, built under license by Pratt & Whitney as the J42. Since there was insufficient space within the wings and fuselage for fuel for the thirsty jet, permanently mounted wingtip fuel tanks were added, which incidentally improved the fighter's rate of roll."
 
 # USA CV CAS # 
 us_cv_cas_equipment_1_a:0 "Vought SBU-1 'Corsair' Cv-CAS"
 us_cv_cas_equipment_1_a_short:0 "SBU-1 (Cv.Cas)"
 us_cv_cas_equipment_1_a_desc:0 "The SBU-1 evolved as a two-seat dive bomber version of the XF3U-1, which competed for the Navy two-seat fighter purchase to ensure that Vought got a return on its fighter investment. It became the first aircraft of its type to exceed 200 mph.  It had a 700 HP R-1535 P&W twin Wasp-Junior engine allowing a maximum air speed of 330 km/h. Politics interfered and Vought decided to construct another airplane rather than modify the XF3U-1.  This airplane utilized the engine and most of the equipment from the XF3U1. It completed its first tests in 1934. It also featured a controllable-pitch propeller, a new NACA cowl and was the first Vought airplane with a enclosed canopy. Armament was a single 7,62 machine gun each forward firing and to the rear, and a single 227 kg bomb."
 
 us_cv_cas_equipment_2_a:0 "Chance-Vought SB-2U1 'Vindicator' Cv-CAS"
 us_cv_cas_equipment_2_a_short:0 "SB-2U1 (Cv.Cas)"
 us_cv_cas_equipment_2_a_desc:0 "The SBU-1 evolved as a two-seat dive bomber version of the XF3U-1, which competed for the Navy two-seat fighter purchase to ensure that Vought got a return on its fighter investment. It became the first aircraft of its type to exceed 200 mph.  It had a 825 HP Pratt & Whitney R-1535-96engine allowing a maximum air speed of 371 km/h. Politics interfered and Vought decided to construct another airplane rather than modify the XF3U-1.  This airplane utilized the engine and most of the equipment from the XF3U1. It completed its first tests in 1934. It also featured a controllable-pitch propeller, a new NACA cowl and was the first Vought airplane with a enclosed canopy. Armament was a single 7,62 machine gun each forward firing and to the rear, and a single 445 kg on the centerline or two 227 kg bombs under the wings."
 
 us_cv_cas_equipment_3_a:0 "Chance-Vought SB-2U3 'Vindicator' Cv-CAS"
 us_cv_cas_equipment_3_a_short:0 "SB-2U3 (Cv.Cas)"
 us_cv_cas_equipment_3_a_desc:0 "The longer ranged SB-2U3 included the - small - improvements of the -2U2 and had a different 825hp P&W twin Wasp-Junior R-1535-102engine. Its armour was strenghtened and the armament was upgraded to one 12,7mm machine gun forward and one to the rear, (although it received provisions for four forward firing 12,7mm machine guns usually only one or two were installed). However the added weight nullified the increased engine performance more or less leading to a maximum air speed of 391 km/h. "
 
 us_cv_cas_equipment_4_a:0 "Douglas SBD-1 'Dauntless' Cv-CAS"
 us_cv_cas_equipment_4_a_short:0 "SBD-1 (Cv.Cas)"
 us_cv_cas_equipment_4_a_desc:0 "The Douglas SBD Dauntless was a naval scout plane and dive bomber that was manufactured by Douglas Aircraft from 1940 through 1944. The SBD ("Scout Bomber Douglas") was the United States Navy's main carrier-based scout/dive bomber from mid-1940 through mid-1944. During its combat service, the SBD proved to be an excellent naval scout plane and dive bomber. It possessed long range, good handling characteristics, maneuverability, potent bomb load, great diving characteristics from the perforated dive brakes, good defensive armament, and ruggedness. Its Wright R-1820 developing 1350 HP allowed a maximum airspeed of around 400 km/h. Its armament consisted of a single 12,7mm machine gun forward and a flexible 7,62mm machine gun to the rear. The bomb load was a single 454 kg ( 1000 lbs) bomb."
 
 us_cv_cas_equipment_5_a:0 "Douglas SBD-3 'Dauntless' Cv-CAS"
 us_cv_cas_equipment_5_a_short:0 "SBD-3 (Cv.Cas)"
 us_cv_cas_equipment_5_a_desc:0 "The next version was the SBD-3, which began manufacture in early 1941. It had increased armor, self-sealing fuel tanks, and the SBD´s armament was upgraded to a relatively heavy gun armament with two forward-firing 12.7 mm M2 Browning machine guns and either one or two rear flexible-mount 7.62 mm AN/M2 machine guns. It had the same payload capacity as the SBD-1."
 
 us_cv_cas_equipment_6_a:0 "Douglas SBD-5 'Dauntless' Cv-CAS"
 us_cv_cas_equipment_6_a_short:0 "SBD-5 (Cv.Cas)"
 us_cv_cas_equipment_6_a_desc:0 "The  most produced version, the SBD-5, was produced mostly in the Douglas plant in Tulsa, Oklahoma. This version was equipped with a 1,200 HP Wright R-1820-60 Cyclone engine, which allowed a maximum airspeed of 410 km/h  and an increased ammunition supply. It had the same payload capacity as the previous versions."
 
 us_cv_cas_equipment_1_b:0 "Curtiss Wright SBC-3 'Helldiver' Cv-CAS"
 us_cv_cas_equipment_1_b_short:0 "SBC-3 (Cv.Cas)"
 us_cv_cas_equipment_1_b_desc:0 "The Curtiss SBC Helldiver was a two-seat scout bomber and dive bomber built by the Curtiss-Wright Corporation. It was the last military biplane procured by the United States Navy. Delivered in 1937, it became obsolete even before World War II and was kept well away from combat. The SBC was an all-metal, two-seat scout-bomber biplane with “I”-type interplane struts. The wings, rudder, elevators and flaps were fabric covered. The main landing gear retracted into wheel wells in the fuselage. The production aircraft were powered by an 825 HP Pratt & Whitney R-1535-94 air-cooled engine driving a three-blade propeller and allowing a maximum air speed of 381 km/h. Armament consisted of one 7.62 mm machine gun in the fuselage forward and a flexible 7,62mm machine gun in the rear cockpit. The aircraft had a bomb displacement swing located on the centerline of the fuselage for a 227-kg bomb or a 170-liter fuel tank."
 
 us_cv_cas_equipment_2_b:0 "Curtiss Wright SBC-4 'Helldiver' Cv-CAS"
 us_cv_cas_equipment_2_b_short:0 "SBC-4 (Cv.Cas)"
 us_cv_cas_equipment_2_b_desc:0 "The 76th SBC-3 was experimentally re-engined with a 950 HP Wright R-1820-22 nine-cylinder, single-row, air-cooled radial engine driving a three-blade Hamilton Standard propeller and the resulting production model redesignated SBC-4. The aircraft armament increased to one 12.7-mm fixed machine gun in the right side of the fuselage forward of the pilot and a 7.62-mm flexible machine gun in the rear cockpit. With the more powerful engine, this aircraft could carry a 454-kg bomb or a fuel drop tank on the bomb displacement swing located on the centerline of the fuselage. Its maximum air speed was 377 km/h."
 
 us_cv_cas_equipment_3_b:0 "Curtiss SB2C-1 'Helldiver' Cv-CAS"
 us_cv_cas_equipment_3_b_short:0 "SB2C-1 (Cv.Cas)"
 us_cv_cas_equipment_3_b_desc:0 "The Curtiss SB2C Helldiver is a carrier-based dive bomber. It replaced the Douglas SBD Dauntless in US Navy service. The SB2C was much faster than the SBD it replaced, with its . Crew nicknames for the aircraft included the Big-Tailed Beast or just the derogatory Beast, Two-Cee, and Son-of-a-Bitch 2nd Class (after its designation and partly because of its reputation for having difficult handling characteristics). Neither pilots nor aircraft carrier captains seemed to like it. Poor handling of the aircraft was another factor that hampered its service introductions. Problems with the Helldiver were eventually ironed out, and in spite of its early problems, the aircraft was flown until 1942 with a fine combat record. The aircraft armament increased to four 12.7-mm fixed machine gun in the the fuselage, a 7.62-mm flexible machine gun in the rear cockpit and Bombs (in internal bay: 910 kg of bombs on underwing hardpoints 230 kg of bombs each)."
 
 us_cv_cas_equipment_4_b:0 "Curtiss SB2C-3 'Helldiver' Cv-CAS"
 us_cv_cas_equipment_4_b_short:0 "SB2C-3 (Cv.Cas)"
 us_cv_cas_equipment_4_b_desc:0 "The solution to the problems of the SB2C began with the introduction of the SB2C-3, which used the R-2600-20 Twin Cyclone engine with 1,900 HP and Curtiss' four-bladed propeller. This substantially solved the chronic lack of power that had plagued the aircraft. In operational experience, it was found that the U.S. Navy's Grumman F6F Hellcat and Vought F4U Corsair fighters were able to carry an equally heavy bomb load against ground targets and were vastly more capable of defending themselves against enemy fighters. The Helldiver, however, could still deliver ordnance with more precision against specific targets and its two-seat configuration permitted a second set of eyes. A Helldiver also ha a significant advantage in range over a fighter while carrying a bombload, which is extremely important in naval operations."
 
 us_cv_cas_equipment_5_b:0 "Curtiss SB2C-5 'Helldiver' Cv-CAS"
 us_cv_cas_equipment_5_b_short:0 "SB2C-5 (Cv.Cas)"
 us_cv_cas_equipment_5_b_desc:0 "The Curtiss SB2C-5 was largely identical to the SB2C-4 - which introduced rocket racks - but with increased fuel capacity, frameless sliding canopy, tailhook fixed in extended position and deletion of the ASB radar. Its Wright R-2600-20 Twin Cyclone 14-cylinder air-cooled radial piston engine developing 1900 HP allowed a maximum air speed of 475 km/h."
 
 #USA Heavy Fighter #
 us_heavy_fighter_equipment_1_a:0 "Douglas P-70 'Nighthawk' Heavy Fighter"
 us_heavy_fighter_equipment_1_a_short:0 "P-70 (Hv.F)"
 us_heavy_fighter_equipment_1_a_desc:0 "In October 1940, the USAAC felt a need for long-range fighters more than attack bombers. As a result, sixty of the production run of Douglas A-20 Havoc´s ( with their armour reduced to save weight) were converted to P-70 night fighters, all delivered by September 1942. They were equipped with SCR-540 radar (a copy of the British AI Mk IV, which were first to install radar on the lend leased P-70´s ) and had four 20 mm forward-firing machine cannon ( or alternatively six to eight 12,7mm machine guns) and two 12,7mm machine guns under the nose firing tracers to help with aiming. Its two Wright R-2600-23 Twin Cyclone 14-cylinder air-cooled radial piston engines developing 1600 HP allowed a maximum air speed of around 510 km/h."
 
 us_heavy_fighter_equipment_2_a:0 "Northrop P-61 A/B 'Black Widow' Heavy Fighter"
 us_heavy_fighter_equipment_2_a_short:0 "P-61 A/B (Hv.F)"
 us_heavy_fighter_equipment_2_a_desc:0 "The Northrop P-61 A-1 "Black Widow", named for the North American spider, was the first operational U.S. warplane purposely designed as a night fighter. The P-61 had a crew of three and was armed with four 20 mm Hispano M2 machine cannons forward in the lower fuselage, and four 12,7mm M2 Browning machine guns mounted in a remote-controlled dorsal gun turret. It was an all-metal, twin-engine, twin-boom design with a SCR-720 (AI Mk.X) search radar. The first test flight was in May 1942 and the first production aircraft rolling off the assembly line in October 1943. Its two Pratt & Whitney R-2800-10 Double Wasp radial engines developing 2000 HP each allowed a maximum air speed of 589 km/h. Its combat range was about 2172 km. The P-61 B was largely identical to the A-1 version except for a stretched nose and a SCR-695 tail warning radar in addition to the air search radar and upgraded Pratt & Whitney R-2800-65W engines from the A-5 version."
 
 us_heavy_fighter_equipment_3_a:0 "Northrop P-61 C 'Black Widow' Heavy Fighter"
 us_heavy_fighter_equipment_3_a_short:0 "P-61 C (Hv.F)"
 us_heavy_fighter_equipment_3_a_desc:0 "The P-61C was a high-performance variant designed to rectify some of the combat deficiencies encountered with the A and B variants. Work on the P-61C proceeded quite slowly and it was not until early 1945 that the first production P-61C-1-NO rolled off the production lines. As promised, the performance was substantially improved in spite of a increase in empty weight. Maximum speed was 690 km/h. For added fuel capacity, the P-61C was equipped with four underwing pylons (two inboard of the nacelles, two outboard) which could carry four 1173 liter drop tanks. The first P-61C aircraft was accepted by the USAAF in July 1945. Its two turbosupercharged Pratt & Whitney R-2800-73 engines producing 2,800 HP allowing a maximum airspeed 692 km/h. However, the aircraft suffered from longitudinal instability at weights above 15,875 kg and from excessive takeoff runs ( up to 5 km at a 18,143 kg takeoff weight)."
 
 us_heavy_fighter_equipment_4_a:0 "North American F-82 'Twin Mustang' Heavy Fighter"
 us_heavy_fighter_equipment_4_a_short:0 "F-82 (Hv.F)"
 us_heavy_fighter_equipment_4_a_desc:0 "Based on the P-51 Mustang, the F-82 was originally designed as a long-range heavy escort fighter for the B-29´s. Although based on the lightweight experimental XP-51F, which would later become the P-51H Mustang, it was actually a new design. Two lengthened Mustang fuselages were mounted to a newly designed center wing section containing the same six 12,7mm M3 machine guns as a single-engine Mustang, but with more concentrated fire. The outer wings were reinforced for the addition of hard points for drop tanks ( the combat range was 3200 km). The two cockpits retained its controls to enable two pilots to alternate flying on long range trips. The liquid-cooled Allison V-1710-143 and -145 ( driving counter rotating propellers ) developing each 2250 HP, allowed a maximum air speed of 742 km/h."
 
 us_heavy_fighter_equipment_1_b:0 "Bell YFM-1 'Airacuda' Heavy Fighter"
 us_heavy_fighter_equipment_1_b_short:0 "YFM-1 (Hv.F)"
 us_heavy_fighter_equipment_1_b_desc:0 "The Bell YFM-1 Airacuda was an American heavy fighter aircraft, developed by the Bell Aircraft Corporation during the mid-1930s. It was the first military aircraft produced by Bell and first flew on 1 September 1937. The Airacuda was marked by bold design advances and considerable flaws that eventually grounded the aircraft. It was Bell's answer for a "bomber destroyer" aircraft to be "a mobile anti-aircraft platform". It was an innovative design incorporating many features never before seen in a military aircraft. Each engine nacelle contained a forward-firing 37 mm M4 machine cannon and a gunner. The crew of five included the pilot and gunners and a radio operator/gunner armed with a pair of 12,7mm machine guns stationed at mid-fuselage waist blisters for defense against attack from the rear. Its two Allison V-1710-9 liquid-cooled turbosupercharged V-12 developing 1090 HP allowed a maximum airspeed of 446 km/h."
 
 us_heavy_fighter_equipment_2_b:0 "Lockheed P-38 E 'Lightning' Heavy Fighter"
 us_heavy_fighter_equipment_2_b_short:0 "P-38 E (Hv.F)"
 us_heavy_fighter_equipment_2_b_desc:0 "The Lockheed P-38 Lightning is a heavy fighter. The P-38 had distinctive twin booms and a central nacelle containing the cockpit and armament. The P-38 was mainly used as a long-range escort fighter when equipped with drop tanks under its wings. The P-38 was unusually quiet for a fighter, since the exhaust was muffled by the turbo-superchargers. It was extremely forgiving and could be mishandled in many ways but the rate of roll in the early versions was too low for it to excel as a dogfighter. The first combat-capable Lightning was the P-38E which featured improved instruments, electrical, and hydraulic systems. The definitive (and now famous) armament configuration was settled upon, featuring four 12,7 mm machine guns and a 20 mm Hispano machine cannon. Its two Allison V-1710-F2R/L developing 1150 HP each allowed a maximum air speed of 612 km/h."
 
 us_heavy_fighter_equipment_3_b:0 "Lockheed P-38 J 'Lightning' Heavy Fighter"
 us_heavy_fighter_equipment_3_b_short:0 "P-38 J (Hv.F)"
 us_heavy_fighter_equipment_3_b_desc:0 "The P-38J was introduced in August 1943. The turbo-supercharger intercooler system on previous variants had been housed in the leading edges of the wings and had proven vulnerable to combat damage and could burst if the wrong series of controls were mistakenly activated. In the P-38J series, the streamlined engine nacelles of previous Lightnings were changed. While the P-38J used the same V-1710-89/91 engines as the H model, the new core-type intercooler more efficiently lowered intake manifold temperatures and permitted a substantial increase in rated power. The leading edge of the outer wing was fitted with 210 liter fuel tanks, filling the space formerly occupied by intercooler tunnels. The two Allison V-1710-75/77 developing 1425 HP each allowed a maximum air speed of 635 km/h."
 
 us_heavy_fighter_equipment_4_b:0 "Lockheed XP-58 'Chain Lightning' Heavy Fighter"
 us_heavy_fighter_equipment_4_b_short:0 "P-58 (Hv.F)"
 us_heavy_fighter_equipment_4_b_desc:0 "The XP-58 was a Lockheed Aircraft Company funded initiative to develop an improved Lightning with a similar appearance as a two-seater long-range fighter. In July 1940, the development was troubled as several engine alternatives did not work out and the armament specifications were changed multiple times , as well as a change of the rear-facing armament to two turrets, one upper and the other lower on the fuselage, each turret containing two 12.7mm machine guns. Eventually a forward mounted 75 mm M5 autocannon paired with twin 12.7 mm machine guns was tried and proved much more successful. The final engine type were two Allison V-3420 developing 3000 HP each allowing a maximum air speed of 702 km/h. First flight took place in June 1944. With its internal fuel tanks the P-58 had a range of about 4800 km."
 
 #USA Naval Bomber #
 us_nav_bomber_equipment_1:0 "Curtiss O-1B 'Falcon' Naval Bomber"
 us_nav_bomber_equipment_1_short:0 "O-1B 'Falcon' (Nav.B)"
 us_nav_bomber_equipment_1_desc:0 "The Curtiss O-1 Falcon was a two-seat biplane observation aircraft that remained in service for more than a decade, from the early 1920s until the mid 1930s, and that was the first in a sizable family of similar aircraft. The Falcon was originally developed in response to an Air Service design competition for an observation aircraft. After several changes it was powered by a  Curtiss D-12 (V-115), a similar engine to the Packard. The O-1 used a novel construction method for 1924, and was built around aluminium tubes that were bolted and riveted together, and braced with steel tie-rods. The wings had a wooden frame, with a wire trailing edge. The main wheels were each carried on three struts and it had a tail skid. The O-1 was armed with one fixed forward firing 7,62mm Browning machine gun and two flexibly mounted 7,62mm Lewis guns in the observer's position. Small bombs could be carried under the wings. Its maximum air speed was 226 km/h."
 
 us_nav_bomber_equipment_2:0 "Douglas O-46A Naval Bomber"
 us_nav_bomber_equipment_2_short:0 "O-46A (Nav.B)"
 us_nav_bomber_equipment_2_desc:0 "The Douglas O-46 was the main production version of the Douglas family of monoplane observation aircraft, and the first to use a radial engine. Two major changes from earlier versions were introduced on this version. First was the use of a 725 HP Pratt & Whitney R-1535-7 air cooled engine in place of the engine used on the O-31 and O-43. The second was the introduction of parallel streamlined struts below the wings, replacing the wire bracing and cabane of the earlier versions. The O-46A entered service in 1936. A 1939 report from Fort Lewis described the O-46 as a 'very nice fair weather cross country aircraft for a pilot who is in no hurry', too slow to outrun enemy fighters, too heavy to out-manoeuvre them, too heavy for wet fields, too slow to take off on enclosed fields and too large to hide under trees. It could carry a small bomb load at a speed of 275 km/h over a range of 1000 km and its defensive armament consisted of two 7,62mm machine guns."

 us_nav_bomber_equipment_3:0 "Chance-Vought OS2U 'Kingfisher' Naval Bomber"
 us_nav_bomber_equipment_3_short:0 "OS2U (Nav.B)"
 us_nav_bomber_equipment_3_desc:0 "The Vought OS2U Kingfisher was a catapult-launched observation floatplane. It was a compact mid-wing monoplane, with a large central float and small stabilizing floats. Performance was modest because of its light engine. The OS2U could also operate on fixed, wheeled, taildragger landing gear. The OS2U was the main shipboard observation aircraft used by the USN. For combat missions, the pilot had a 7,62mm Browning M1919 machine gun, while the radio operator/gunner manned another 7,62mm machine gun (or a pair) on a flexible Scarff ring mount. The aircraft could also carry 650 lbs ( 295 kg ) bombs or depth charges. Its single Pratt & Whitney R-985-AN-2 radial engine developing 450 HP allowed a maximum airspeed of 264 km/h and had a range of 1300 km."
 
 us_nav_bomber_equipment_4:0 "North American PBJ-1 C Naval Bomber"
 us_nav_bomber_equipment_4_short:0 "PBJ-1 C (Nav.B)"
 us_nav_bomber_equipment_4_desc:0 "The PBJ-1 patrol bomber  was the naval version of the North American B-25 Mitchell medium bomber that was introduced in 1941 used by the United States Marine Corps. The PBJs were operated almost exclusively by the Marine Corps as land-based bombers. Following the AAFAC format, the Marine Mitchells had search radar in a retractable radome replacing the remotely operated ventral turret. The letter C ( later D ) corresponded to the B25 version it originated from ( C and D being very similar ). The maximum airspeed was around 427 km/h. It carried a bombload of up to 1360 kg ( including one torpedo, or 130mm rockets ). Its defensive armament was 12-18 12,7mm machine guns."
 
 us_nav_bomber_equipment_5:0 "North American PBJ-1 G 'Mitchell' Naval Bomber"
 us_nav_bomber_equipment_5_short:0 "PBJ-1 G (Nav.B)"
 us_nav_bomber_equipment_5_desc:0 "The PBJ-1 patrol bomber  was the naval version of the North American B-25 'Mitchell' medium bomber that was introduced in 1941 and used by the United States Marine Corps. The letters G ( or later H or J) corresponded to the B25 G-J versions it originated from, but all had in common that they used a 75mm M2 or a lighter T13E1 gun in later versions for strafing attacks. A hit with the 75mm gun usually heavily damaged a small ship or pill box, although fast moving or small targets like tanks were hard to actually hit. The G-J versions also differed from the previous versions with numerous improvements like more armour, heavier secondary armament and larger fuel reserves. Its defensive armament was twelve to eighteen 12,7mm machine guns fixed and in several turrets. The maximum airspeed was around 477 km/h. "
 
 us_nav_bomber_equipment_6:0 "Consolidated PB4Y-2 'Privateer' Naval Bomber"
 us_nav_bomber_equipment_6_short:0 "PB4Y-2 (Nav.B)"
 us_nav_bomber_equipment_6_desc:0 "The Consolidated PB4Y-2 Privateer is a four-engined patrol bomber of the United States Navy derived from the Consolidated B-24 Liberator. The Navy had been using B-24s with only minor modifications as the PB4Y-1 Liberator, and along with maritime patrol Liberators used by RAF Coastal Command this type of patrol plane was proven successful. A fully navalized design was desired, and Consolidated developed a dedicated long-range patrol bomber in 1943, designated PB4Y-2 Privateer. The Privateer was externally similar to the Liberator, but the fuselage was longer to accommodate a flight engineer's station, and it had a tall single vertical stabilizer rather than the B-24's twin tail configuration. Its four Pratt & Whitney R-1830-94 radial engines developing each 1350 HP allowed a maximum airspeed of 482 km/h. Its defensive armament was twelve 12,7mm machine guns and it could carry a payload of 5800 kg of bombs, mines or torpedoes."
 
 #USA Cv Naval Bomber #
 us_cv_nav_equipment_1:0 "Douglas TBD 'Devastator' Cv-Naval Bomber"
 us_cv_nav_equipment_1_short:0 "TBD (Cv.B)"
 us_cv_nav_equipment_1_desc:0 "The Douglas TBD Devastator was an torpedo bomber. Ordered in 1934, first flight in 1935 and entered service in 1937. It was the first widely used carrier-based monoplane, the first with a totally enclosed cockpit, power-actuated folding wings and in these respects the TBD was revolutionary. At that point, it was the most advanced aircraft flying for the Navy and possibly for any navy but was horribly outdated in 1942. Vastly outclassed in speed and maneuverability by the Zeroes they faced. Although in part the many defects in the early Mark 13 torpedo were to blame  for the dismal performance, the aircraft was soon withdrawn from frontline service. The single Pratt & Whitney R-1830-64 Twin Wasp engine developing 850 HP allowed a maximum airspeed of 332 km/h. The armament consisted of either a 878 kg Mark 13 aerial torpedo or a 450 kg bomb or a combination up to 690 kg, a 7,62mm or 12,7mm forward machine gun and a 7,62mm machine gun for the rear gunner."
 
 us_cv_nav_equipment_2:0 "Brewster SBN-1 Cv-Naval Bomber"
 us_cv_nav_equipment_2_short:0 "SBN-1 (Cv.B)"
 us_cv_nav_equipment_2_desc:0 "The Naval Aircraft Factory SBN was a three-seat mid-wing monoplane scout bomber/torpedo aircraft designed by the Brewster Aeronautical Corporation. The USN issued specifications for a scout bomber in 1934 and Brewster had it flying in 1936 and won the competition. It was a two-seat, single-engine monoplane with retractable landing gear and an internal bomb bay that could accommodate a 227-kg bomb or a torpedo. The landing gear was similar to that on the Brewster F2A Buffalo fighter aircraft. With its Wright R-1820-22 Cyclone 950 HP engine allowing a maximum airspeed of 424 km/h, it was believed to be the fastest single-engine bomber in the world at the time. The SBN had non-folding wings with perforated flaps. Only the rear gunner had a 7,62mm machine gun."
 
 us_cv_nav_equipment_3:0 "Grumman TBF-1 'Avenger' Cv-Naval Bomber"
 us_cv_nav_equipment_3_short:0 "TBF-1 (Cv.B)"
 us_cv_nav_equipment_3_desc:0 "The TBD Devastator , the U.S. Navy's main torpedo bomber introduced in 1935, was obsolete by 1939. The successor, Grumman's TBF 3-seater design was selected as replacement. The Avenger was the heaviest single-engined aircraft of World War II.To ease carrier storage concerns, the Avenger also used the new Sto-Wing patented "compound angle" wing-folding mechanism. The Wright R-2600-20 Twin Cyclone engine developing 1900 HP and allowed a maximum airspeed of 442 km/h. Armament was a single nose mounted 7,62mm machine gun, a 12,7 mm machine gun  in a rear-facing electrically powered turret, and a single 7.62mm flexibly-mounted ventrally. The Avenger had a large bomb bay for either one Mark 13 torpedo, a single 907 kg bomb, or up to four 227 kg bombs. The aircraft had overall ruggedness and stability, and pilots say it flew like a truck, for better or worse. With a fully loaded range of 1610 km, it was better than any previous American torpedo bomber."
 
 us_cv_nav_equipment_4:0 "General Motors TBM-3 'Avenger' Cv-Naval Bomber"
 us_cv_nav_equipment_4_short:0 "TBM-3 (Cv.B)"
 us_cv_nav_equipment_4_desc:0 "The TBM-3 Avenger version, introduced in 1944, incorporated the changes of the TBF-1C/TBM-1C versions and further developments which were: two wing mounted 12,7mm Browning AN/M2 light-barrel machine guns (replacing the single 7,62mm nose mounted), larger fuel tanks, improved cooling intakes, engine upgrades, wing hardpoints for drop tanks and rockets and minor other changes. From 1943 on Grumman ( Grumman designation TBF ) phased out the Avengers production in favour of the F6F Hellcat and gradually shifted the Avenger production to General Electrics ( GE designation TBM ) until it was only produced by GE."
 
 us_cv_nav_equipment_5:0 "General Motors TBM-4 'Avenger' Cv-Naval Bomber"
 us_cv_nav_equipment_5_short:0 "TBM-4 (Cv.B)"
 us_cv_nav_equipment_5_desc:0 "In 1945 the TBM-4 was introduced ( now solely produced by General Electric), incorporating the improvements of the TBM-3E ( stronger airframe, search radar and the elimination of the ventral 7,62mm machine gun) together with modified wings which got a reinforced center section and a different folding mechanism. Numerous specialized Avenger variants have been tried over the years to successfully adapt the versatile aircraft for anti-sub duty, as rocket carrier, as recon planes, AWACS and ECM."
 
 #USA Light Bomber #
 us_light_bomber_equipment_1:0 "Douglas B-18 'Bolo' Light Bomber"
 us_light_bomber_equipment_1_short:0 "B-18 'Bolo' (Lt.B)"
 us_light_bomber_equipment_1_desc:0 "The Douglas B-18 Bolo is a light bomber serving with the USAAF during the late 1930s and early 1940s. By 1940, it was considered to be underpowered, lacking in defensive armament, armour and bomb load and were relegated to ASW and transport duty, and training. It competed with the early Boeing B-17 Flying Fortress and Martin Model 146. While the Boeing design was clearly superior in every regard, the crash of the B-17 prototype removed it from consideration. The B-18 design was ordered into immediate production in 1936. The design was essentially that of a DC-2, with several modifications such as greater wingspan and deeper fuselage. Armament consisted of nose, dorsal, and ventral gun turrets with a single 7,62mm machine gun each and a maximum bomb load of 2000 kg. With its two Wright R-1820-53 Cyclone air-cooled engines developing 1000 HP a maximum airspeed of 348 km/h could be reached at a range of 1400 km.""
 
 us_light_bomber_equipment_2:0 "Douglas A-20 'Havoc' Light Bomber"
 us_light_bomber_equipment_2_short:0 "A-20 'Havoc' (Lt.B)"
 us_light_bomber_equipment_2_desc:0 "The Douglas A-20 is a light bomber. Development started in 1937 with the DB-7A but it did not appear competitive in light of the recent aircraft performances shown in the SCW. After redesign, the DB-7B has been upgraded with stronger engines. It did not attract any US Orders and did not go into production immediately,  but was considered to be purchased by France and Belgium. It was also viewed favourable by the British being "extremely pleasant to fly and manoeuvre and to toss it around like a fighter". After several improvements requested by France, the US finally was interested and ordered it into production as A-20A. It eventually had two Wright R-2600-11 engines developing 1600 HP allowing an airspeed of 558 km/h. Its armament was: two fixed 7,62mm machine guns in nose plus space for two more, two 7,62mm machine guns in dorsal and one in ventral position, room for one rear-firing 7,62mm gun in each engine nacelle and a bomb load of 1088 kg."
 
 us_light_bomber_equipment_3:0 "Douglas B-23 'Dragon' Light Bomber"
 us_light_bomber_equipment_3_short:0 "B-23 'Dragon' (Lt.B)"
 us_light_bomber_equipment_3_desc:0 "The Douglas B-23 Dragon is an twin-engined bomber developed as a successor and  refinement of the B-18 Bolo. Douglas proposed a number of improvments to the performance of the B-18. Initially considered a redesign, the prototype featured 1600 HP Wright R-2600-1 Twin Cyclone radial engines. The design incorporated a larger wingspan with a wing design very similar to that of the DC-3, a fully retractable undercarriage, and improved defensive armament. The B-23 was the first operational American bomber equipped with a glazed tail gun position.  The tail gun was a single 12.7mm machine gun, which was fired from the prone position by a gunner using a telescopic sight. It also had three 7,62mm machine guns and could carry 910 kg of bombs. The first B-23 flew in July  1939 and production started there. The production version had two Wright R-2600-3 radial engine developing 1600 HP each allowing a maximum airspeed of 340 km/h."
 
 us_light_bomber_equipment_4:0 "Douglas A-26 'Invader' Light Bomber"
 us_light_bomber_equipment_4_short:0 "A-26 'Invader' (Lt.B)"
 us_light_bomber_equipment_4_desc:0 "The Douglas A-26 is a twin-engined light bomber and ground attack aircraft. It was a fast aircraft ( 578 km/h ) capable of carrying a large bomb load. A range of guns could be fitted to produce a formidable ground-attack aircraft. A re-designation of the type from A-26 to B-26 led to confusion with the Martin B-26 Marauder, which first flew in November 1940, some 20 months before the Douglas design's maiden flight. Although both types were powered by the widely used Pratt & Whitney R-2800 Double Wasp engine, they were completely different and separate designs . The A-26 was Douglas Aircraft's successor to the A-20 (DB-7) Havoc and first flew in July 1942. It was later developed into the A-26C with a bombardier nose. The two R-2800-7 engines developed 2000 HP take off power and 1600 HP in level flight. "
 
 us_light_bomber_equipment_5:0 "Douglas A-26 B 'Invader' Light Bomber"
 us_light_bomber_equipment_5_short:0 "A-26 B 'Invader' (Lt.B)"
 us_light_bomber_equipment_5_desc:0 "In 1943 the A-26B, the "gunship version" was developed and produced in parallel with the standard bomber version, it shared the same engine and had a gun nose, which originally could be equipped with a combination of armament including 12,7mm machine guns, 20mm or 37mm auto cannon, or even a 75mm pack howitzer (which was never used operationally). Normally the gun nose version housed six (or later eight) 12,7mm machine guns, officially termed the "all-purpose nose", later commonly known as the "six-gun nose" or "eight-gun nose"."
 
 #USA Medium Bomber #
 us_medium_bomber_equipment_1_a:0 "Lockheed A-28 'Hudson' Medium Bomber"
 us_medium_bomber_equipment_1_a_short:0 "A-28 'Hudson' (M.B)"
 us_medium_bomber_equipment_1_a_desc:0 "The Lockheed Hudson was a medium bomber and coastal reconnaissance aircraft built initially for the Royal Air Force from 1939 on. The Hudson was a military conversion of the Lockheed Model 14 Super Electra airliner, and was the first significant aircraft construction contract for the Lockheed Aircraft Corporation. The Hudson served throughout the war, mainly with Coastal Command but also in transport and training roles as well as delivering agents into occupied France. They were also used extensively as anti-submarine patrols. The Mk I version had two fixed Browning machine guns in the nose and two more in the Boulton Paul dorsal turret. Its two Wright R-1830-86 engines developing 1200 HP allowed a maximum airspeed of 397 km/h. It could carry a payload of 340 k of bombs or depth charges."
 
 us_medium_bomber_equipment_2_a:0 "Lockheed A-29 'Hudson' Medium Bomber"
 us_medium_bomber_equipment_2_a_short:0 "A-29 'Hudson' (M.B)"
 us_medium_bomber_equipment_2_a_desc:0 "The A-29 Hudson ( lend lease designation Mk-IV) was a further development and referred to the aircraft fitted with the Wright R-1820 Cyclone engines developing 1013 HP. The A-29 was actually slower than the A28 but had a bigger range with the same payload."
 
 us_medium_bomber_equipment_3_a:0 "North American B-25 'Mitchell' Medium Bomber"
 us_medium_bomber_equipment_3_a_short:0 "B-25 'Mitchell' (M.B)"
 us_medium_bomber_equipment_3_a_desc:0 "The North American B-25 Mitchell is a medium bomber that was introduced in 1941 and named in honor of Major General William "Billy" Mitchell, a pioneer of U.S. military aviation. The initial production version of B-25s were powered by 1350 HP Wright R-2600-9 engines and carried up to 1600 kg of bombs and defensive armament of three 7,62mm machine guns in nose, waist, and ventral positions, with one 12,7mm machine guns in the tail. The first nine aircraft were built with constant dihedral angle but due to low stability, the wing was redesigned so that the dihedral was eliminated on the outboard section. "
 
 us_medium_bomber_equipment_4_a:0 "North American B-25 C 'Mitchell' Medium Bomber"
 us_medium_bomber_equipment_4_a_short:0 "B-25 C 'Mitchell' (M.B)"
 us_medium_bomber_equipment_4_a_desc:0 "The B-25 C version was created following a number of modifications, including the addition of Plexiglas dome for navigational sightings to replace the overhead window for the navigator and heavier nose armament ( two 12.7 mm machine guns, one fixed and one flexible), de-icing and anti-icing equipment and improved Wright R-2600-13 engines. The B-25C and B-25D differed only in location of manufacture: C series at Inglewood, California, and D series at Kansas City, Kansas. The maximum airspeed was around 427 km/h. It carried a bombload of up to 1600 kg."
 
 us_medium_bomber_equipment_5_a:0 "North American B-25 J 'Mitchell' Medium Bomber"
 us_medium_bomber_equipment_5_a_short:0 "B-25 J 'Mitchell' (M.B)"
 us_medium_bomber_equipment_5_a_desc:0 "The final, and the most built, gunship series of the Mitchell, the B-25J, looked less like earlier series apart from the well-glazed bombardier's nose. Instead, the J followed the overall configuration of the H series from the cockpit aft. It had the forward dorsal turret and other armament and airframe advancements. All J models included four 12.7 mm machine guns in a pair of "fuselage packages", conformal gun pods each flanking the lower cockpit, each pod containing two M2s. By 1945, however, combat squadrons removed these. The J-2 configuration carried a total of eighteen 12.7 mm  machine guns: eight in the nose, four in the flank-mount conformal gun pod packages, two in the dorsal turret, one each in the pair of waist positions, and a pair in the tail – with 14 of the guns either aimed directly forward, or aimed to fire directly forward for strafing missions. It could also carry 130mm rockets. The maximum airspeed was 455 km/h."
 
 us_medium_bomber_equipment_1_b:0 "Martin B-10 Medium Bomber"
 us_medium_bomber_equipment_1_b_short:0 "B-10 (M.B)"
 us_medium_bomber_equipment_1_b_desc:0 "The Martin B-10 was the first all-metal monoplane bomber to be regularly used by the United States Army Air Corps, entering service in June 1934. It was also the first mass-produced bomber whose performance was superior to that of the Army's pursuit aircraft of the time. The B-10 began a revolution in bomber design. Its all-metal monoplane airframe, along with its features of closed cockpits, rotating gun turrets, retractable landing gear, internal bomb bay, and full engine cowlings, would become the standard for bomber designs worldwide for decades. It made all existing bombers completely obsolete. The B-10 B or Model 139 was the  main production version with two 775 HP Wright R-1820-33 engines."
 
 us_medium_bomber_equipment_2_b:0 "Martin A-22 'Maryland' Medium Bomber"
 us_medium_bomber_equipment_2_b_short:0 "A-22 'Maryland' (M.B)"
 us_medium_bomber_equipment_2_b_desc:0 "The Martin A-22 was an light/medium bomber that first flew in 1939. Martin's design was a twin-engine all-metal monoplane, the protoype capable of around 500 km/h with a crew of three. The XA-22 was not adopted for operational service in the U.S., as the contract was won by the Douglas A-20 Havoc, but Martin received foreign orders. All versions of the Model 167 were armed with six 7,62mm machine guns, four fixed guns in the wings (mainly for ground-attack), one dorsal gun and one ventral gun.The Model 167 was a fairly typical twin-engined bomber of the period. The most unusual feature of the Model 167 was the very narrow fuselage, although it was shared with a number of late prewar contemporaries. Its two Pratt & Whitney R-1830-S1C3-G "Twin Wasp" engine, each developing 1050 HP allowing a maximum airspeed of 489 km/h. Its payload was up to 907 kg internally."
 
 us_medium_bomber_equipment_3_b:0 "Martin B-26 'Marauder' Medium Bomber"
 us_medium_bomber_equipment_3_b_short:0 "B-26 (M.B)"
 us_medium_bomber_equipment_3_b_desc:0 "The Martin B-26 Marauder is a twin-engined medium bomber built by  Martin Company in from 1941 on. After entering service , it quickly received the reputation of a "widowmaker" due to the early models' high accident rate during takeoffs and landings. The B-26 became a safer aircraft once crews were re-trained, and after modifications the Marauder ended up being the one with the lowest loss rate of any USAAF bomber. It had a streamlined, circular section fuselage housing the crew,  was armed with a 7,62mm nose machine gun, a dorsal turret armed with  12.7 mm machine guns (the first powered dorsal turret to be fitted to a U.S. bomber), and an 7,62mm machine gun in the tail.Two bomb bays were fitted mid-fuselage, capable of carrying up to 2,600 kg of bombs ( or a mixture with additional fuel tanks ). The aircraft was powered by two Pratt & Whitney R-2800-5 Double Wasp engines developing 1850 HP allowing a maximum airspeed of 430 km/h."
 
 us_medium_bomber_equipment_4_b:0 "Martin B-26 B/C 'Marauder' Medium Bomber"
 us_medium_bomber_equipment_4_b_short:0 "B-26 C (M.B)"
 us_medium_bomber_equipment_4_b_desc:0 "Designation C was assigned to those B-26Bs built in Omaha, Nebraska instead of Baltimore, Maryland. Although nominally the B-26B-10 was the first variant to receive the longer wing, it was actually installed on B-26Cs before the B-26B-10, both being in production simultaneously. Beginning with block 10, the wingspan was increased and flaps were added outboard of the engine nacelle to improve handling problems during landing caused by high wing loads. The vertical stabilizer height was increased. Armament was increased from six to twelve 12,7mm machine guns; this was done in the forward section so that the B-26 could perform strafing missions. The tail gun was upgraded from manual to power operated. Armor was added to protect the pilot and copilot."
 
 us_medium_bomber_equipment_5_b:0 "Martin B-26 F 'Marauder' Medium Bomber"
 us_medium_bomber_equipment_5_b_short:0 "B-26 F (M.B)"
 us_medium_bomber_equipment_5_b_desc:0 "The first B-26F was produced in February 1944. With the B-26 F the Angle-of-incidence of wings were increased, the fixed 12,7mm machine gun in the nose was removed, the tail turret and associated armor were improved and a revised oil cooler was added, along with wing bottom panels redesigned for easier removal. The B-26 G was then introduced, which was a B-26F with standardized interior equipment."
 
 #USA Heavy Bomber #
 us_heavy_bomber_equipment_1_a:0 "Boeing B-17 'Flying Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_1_a_short:0 "B-17 (Hv.B)"
 us_heavy_bomber_equipment_1_a_desc:0 "The Boeing B-17 Flying Fortress is a four-engined heavy bomber developed in the 1930s. Competing against Douglas and Martin for a contract to build 200 bombers, the Boeing entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications. although Boeing lost the contract (to the Douglas B-18 Bolo) because the Model 299 prototype crashed. From its prewar inception, the USAAC (by June 1941, the USAAF) promoted the aircraft as a strategic weapon. It was a relatively fast, high-flying, long-range bomber with heavy defensive armament at the expense of bombload. It developed a reputation for toughness. The B-17's armament consisted of five 7.62mm machine guns, with a payload up to 2,200 kg of bombs on two racks in the bomb bay behind the cockpit. With its four Pratt & Whitney R-1690 Hornet engines developing 750 HP each, an airspeed of around 400 km/h could be achieved."
 
 us_heavy_bomber_equipment_1_b:0 "Boeing XB-15 Heavy Bomber"
 us_heavy_bomber_equipment_1_b_short:0 "Boeing XB-15 (Hv.B)"
 us_heavy_bomber_equipment_1_b_desc:0 "The Boeing XB-15 was a bomber aircraft designed in 1934 as a test to see if it would be possible to build a heavy bomber with a 8,000 km range. When it first flew in 1937, it was the most massive and voluminous aircraft ever built in the US. It set a number of load-to-altitude records for land-based aircraft, including carrying a 14,154 kg payload to 2,500 m on 30 July 1939. The aircraft's immense size allowed flight engineers to enter the wing through a crawlway and make minor repairs in flight. A  8,000 km) flight took 33 hours at its 245 km/h cruising speed; so the 10-men crew was made up of several shifts, and bunks allowed them to sleep when off duty. The Boeing design team eventually used four Pratt & Whitney R-1830-11 radial engines  developing 1000 each which allowed a maximum airspeed of 317 km/h. Its armament were three 7,62mm and three 12,7mm machine guns, its payload was up to 5400 kg of bombs."
 
 us_heavy_bomber_equipment_1_c:0 "Consolidated B-24 'Liberator' Heavy Bomber"
 us_heavy_bomber_equipment_1_c_short:0 "B-24 (Hv.B)"
 us_heavy_bomber_equipment_1_c_desc:0 "The Consolidated B-24 Liberator is an American heavy bomber, designed by Consolidated Aircraft of San Diego, California. It was known within the company as the Model 32, and some initial production aircraft were laid down as export models designated as various LB-30s, in the Land Bomber design category. At its inception, the B-24 was a modern design featuring a highly efficient shoulder-mounted, high aspect ratio Davis wing. The wing gave the Liberator a high cruise speed, long range and the ability to carry a heavy bomb load.  In comparison with its contemporaries, the B-24 was relatively difficult to fly and had poor low-speed performance; it also had a lower ceiling and was less robust than the Boeing B-17 Flying Fortress. While aircrews tended to prefer the B-17, General Staff favored the B-24. The bomb load was up to 3600 kg and the defensive armament was four 7,62mm and three 12,7mm machine guns. Its maximum airspeed was around 420 km/h."
 
 us_heavy_bomber_equipment_2_a:0 "Boeing B-17 B 'Flying Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_2_a_short:0 "B-17 B (Hv.B)"
 us_heavy_bomber_equipment_2_a_desc:0 "As the production line developed, Boeing engineers continued to improve upon the basic design. To enhance performance at slower speeds, the B-17B was altered to include larger rudders and flaps. The B-17C changed from three bulged, oval-shaped gun blisters to two flush, oval-shaped gun window openings, and on the lower fuselage, a single "bathtub" gun gondola housing, which resembled the similarly configured and located Bodenlafette/"Bola" ventral defensive emplacement on the German Heinkel He 111P-series medium bomber."
 
 us_heavy_bomber_equipment_2_b:0 "Boeing B-29 'Super Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_2_b_short:0 "B-29 (Hv.B)"
 us_heavy_bomber_equipment_2_b_desc:0 "The Boeing B-29 Superfortress is a four-engine heavy bomber designed for high-altitude strategic bombing. One of the largest aircraft of World War II, the B-29 had state-of-the-art technology, dual-wheeled, tricycle landing gear; and an analog computer-controlled fire-control system to direct four remote machine gun turrets.  The most common cause of maintenance headaches and catastrophic failures were the engines. Although the Wright R-3350 Duplex-Cyclone radial engines later became reliable, early models were beset with dangerous problems. This was not fully cured until the aircraft was fitted with the more powerful Pratt & Whitney R-4360 "Wasp Major" in the B-29D/B-50 program. Its maximum air speed was 575 km/h and its armament were ten to twelve 12,7mm machine guns and a 20mm tail gun. Its payload was up to 9100 kg of bombs internally or two Grand slam 10 ton bombs externally."
 
 us_heavy_bomber_equipment_2_c:0 "Consolidated B-24 D 'Liberator' Heavy Bomber"
 us_heavy_bomber_equipment_2_c_short:0 "B-24 D (Hv.B)"
 us_heavy_bomber_equipment_2_c_desc:0 "The B-24D was the first model produced on a large scale; ordered from 1940 on , as a B-24C with better engines (R-1830-43 supercharged engines). The D model was initially equipped with a remotely operated and periscopically sighted Bendix belly turret, but this proved unsatisfactory in service and was discontinued after the 287th aircraft. Production aircraft reverted to the earlier manually operated "tunnel" mounting with a single 12.7 mm machine. The tunnel gun was eventually replaced by the Sperry ball turret, which had also been adopted by the later B-17E Fortresses, but made retractable for the Liberator when not in use as the ventral area of its fuselage was very close to the ground on landing. In late B-24Ds, "cheek" guns mounted on either side of the forward nose, just behind the framed "greenhouse" nose glazing were added."
 
 us_heavy_bomber_equipment_3_a:0 "Boeing B-17 F 'Flying Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_3_a_short:0 "B-17 F (Hv.B)"
 us_heavy_bomber_equipment_3_a_desc:0 "The B-17F was an upgrade of the B-17E. Late production "F" series aircraft received substantially enlarged mounts for the "cheek"-mounted guns, and fully feathering paddle-bladed propellers. Numerous internal changes were made to improve the effectiveness, range, and load capacity of the B-17. In combat the B-17F proved almost immediately to have inadequate defensive protection when attacked from the front. Various armament configurations of two to four flexible guns were improvised, but the problem was finally addressed with the powered, Bendix remotely operated "chin" turret in the final production blocks of the F-series. A stronger undercarriage and Wright R-1820-9 Cyclone engines made a increase of the maximum bomb capacity to 3,600 kg possible. Range was extended by approximately 1400 km with the installation in mid-production of additional fuel cells in the wings."
 
 us_heavy_bomber_equipment_3_b:0 "Boeing XB-39 'Super Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_3_b_short:0 "XB-39 (Hv.B)"
 us_heavy_bomber_equipment_3_b_desc:0 "The Boeing XB-39 Superfortress was a United States prototype bomber aircraft, a single example of the B-29 Superfortress converted to fly with alternative powerplants. It was intended to demonstrate that the B-29 could still be put into service even if the first choice of engine, the air-cooled Wright R-3350 radial engine, ran into development or production difficulties. The first flight of the B-39 was made in December. The initial flight tests of the B-39, without turbosuperchargers installed, were impressive. However, the B-39 program was by now seriously delayed, and the flawed R-3350 B-29s had already been rushed into combat in June 1944.  The four Allison V-3420-11 liquid-cooled W24 engines developing 2100 HP allowed a maximum airspeed of 648 km/h. Its armament were ten 12.7 mm M2 machine guns in remote or manual turrets, a 20 mm M2 cannon in tail and up to 9,000 kg of bombs internally."
 
 us_heavy_bomber_equipment_3_c:0 "Consolidated B-24 H 'Liberator' Heavy Bomber"
 us_heavy_bomber_equipment_3_c_short:0 "B-24 H (Hv.B)"
 us_heavy_bomber_equipment_3_c_desc:0 "Because of obvious vulnerability of the B-24 to head-on attack with the earlier, 24-panel "greenhouse" nose glazing, the B-24H design incorporated an electrically powered Emerson A-15 nose turret above the bombardier's position. Approximately 50 other airframe changes were made, including a redesigned bombardier compartment possessing a glazed three-panel bombsight window unit replacing the "greenhouse" nose design. The tail turret was given larger windows for better visibility and the Martin A-3 dorsal turret received an enlarged "high hat" dome. The waist gunner positions were enclosed with Plexiglas windows and laterally offset to reduce mutual interference between the two waist gunners during battle. The maximum airspeed reached was 478 km/h."
 
 us_heavy_bomber_equipment_4_a:0 "Boeing XB-38 'Flying Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_4_a_short:0 "XB-38 (Hv.B)"
 us_heavy_bomber_equipment_4_a_desc:0 "The XB-38 Flying Fortress was an attempt to re-engine a B-17E Flying Fortress, to test whether the Allison V-1710 V liquid-cooled engine with 1425 HP could be substituted for the standard Wright R-1820 radial engine. It was meant as an improved version of the B-17, and a variant that could be used if air-cooled Wright R-1820 radial engines became scarce. Completing the modifications took less than a year, and the XB-38 made its first flight in May 1943. While the XB-38 delivered a substantially higher top speed (526 km/h), its service ceiling was lower. Its armament was to be ten 12,7mm machine guns and up to 2700 kg of bombs. Since the Allison engines were needed by several fighter models the B-38 would have to compete with them, and if air superiority was not achieved the bomber production would not receive priority."
 
 us_heavy_bomber_equipment_4_b:0 "Boeing B-50 'Super Fortress' Heavy Bomber"
 us_heavy_bomber_equipment_4_b_short:0 "B-50 (Hv.B)"
 us_heavy_bomber_equipment_4_b_desc:0 "The Boeing B-50 Superfortress is a strategic bomber and a refinement of the Boeing B-29, it was fitted with more powerful Pratt & Whitney R-4360 engines, stronger structure, a taller tail fin, and other improvements. Development started in 1944, with the desire to replace the unreliable Wright R-3350 Duplex-Cyclone engines with the more powerful four-row, 28-cylinder Pratt & Whitney R-4360-33 Wasp Major radial engine. The modified aircraft, designated XB-44 Superfortress, first flew in May 19. The use of a new alloy of aluminum, gave a wing that was both stronger and lighter, while the undercarriage was strengthened to allow the aircraft to operate at weights of up to 18,000 kg.  Armament was similar to that of the B-29, with two bomb bays carrying 9,100 kg of bombs, and a further 3,600 kg externally. Defensive armament was thirteen  12,7mm machine guns in five turrets. Its maximum airspeed was 634 km/h."
 
 us_heavy_bomber_equipment_4_c:0 "Consolidated B-32 'Dominator' Heavy Bomber"
 us_heavy_bomber_equipment_4_c_short:0 "B-32 (Hv.B)"
 us_heavy_bomber_equipment_4_c_desc:0 "The Consolidated B-32 Dominator (Consolidated Model 34) was a quad-engined heavy strategic bomber built for United States Army Air Forces. It was developed by Consolidated Aircraft in parallel with the Boeing B-29 Superfortress as a fallback design should the B-29 prove unsuccessful. The Model 33 on which Consolidated based its proposal was similar to the B-24 Liberator. Like the B-24 it was originally designed with a twin tail and a large Davis wing, but with a longer, rounder fuselage and a rounded nose. The powerplants were to be the same quartet 2,200 HP Wright Duplex-Cyclones allowing a maximum airspeed of 575 km/h. The prototypes received an odd mix of machine guns and had problems with the powered turrets, so the  production models had ten manually operated 12,7mm machine guns in turrets. Its payload was up to 9100 kg of bombs."
 
 # USA Flying Boat #
 us_flying_boat_equipment_1:0 "Consolidated PBY-1 'Catalina' Flying-Boat"
 us_flying_boat_equipment_1_short:0 "PBY-1 (Fly.Bt)"
 us_flying_boat_equipment_1_desc:0 "The Consolidated PBY Catalina, is an American flying boat, and later an amphibious aircraft of the 1930s and 1940s produced by Consolidated Aircraft. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. PBYs were used in anti-submarine warfare, patrol bombing, convoy escort, search and rescue missions (especially air-sea rescue), and cargo transport. The PBY was the most numerous aircraft of its kind. The PBY-1 was the first production version with two 900 HP Pratt & Whitney R-1830-64 Twin Wasp radial engines. Its maximum airspeed was around 300 km/h and it had a range of 3000 km. The armament consisted of four 7,62mm machine guns, two 12,7mm machine guns and a payload of 1814 kg of bombs, depth charges or torpedoes."
 
 us_flying_boat_equipment_2:0 "Consolidated PBY-3 'Catalina' Flying-Boat"
 us_flying_boat_equipment_2_short:0 "PBY-3 (Fly.Bt)"
 us_flying_boat_equipment_2_desc:0 "The PBY-3 only differed in details and was powered by two 1000 HP Pratt & Whitney R-1830-66 engines ( PBY-4 by the slightly stronger 1050 HP Pratt & Whitney R-1830-72 engines).Its maximum airspeed was around 300 km/h and it had a range of 3500 km. The armament consisted of three 7,62mm machine guns, two 12,7mm machine guns and a payload of 1814 kg of bombs, depth charges or torpedoes."
 
 us_flying_boat_equipment_3:0 "Consolidated PBY-5 'Catalina' Flying-Boat"
 us_flying_boat_equipment_3_short:0 "PBY-5 (Fly.Bt)"
 us_flying_boat_equipment_3_desc:0 "The PBY-5 got upgraded to either two 1200 HP R-1830-82 or −92 engines and provision for extra fuel tanks (with partial self-sealing protection). Its maximum airspeed was 314 km/h and it had a range of 4000 km. The armament consisted of three 7,62mm machine guns, two 12,7mm machine guns and a payload of 1814 kg of bombs, depth charges or torpedoes."
 
 us_flying_boat_equipment_4:0 "Naval Aircraft Factory PBN-1 'Nomad' Flying-Boat"
 us_flying_boat_equipment_4_short:0 "PBN-1 (Fly.Bt)"
 us_flying_boat_equipment_4_desc:0 "The PBN-1 was a Naval Aircraft Factory built improved version of the PBY-5 with major modification including a 2ft bow extension, modified hull lines with a modified step, re-designed wingtip floats and tail surfaces and a revised electrical system."
 
 us_flying_boat_equipment_5:0 "Martin PBM-1 'Mariner' Flying-Boat"
 us_flying_boat_equipment_5_short:0 "PBM-1 (Fly.Bt)"
 us_flying_boat_equipment_5_desc:0 "The Martin PBM Mariner was an American patrol bomber flying boat. It was designed to complement the Consolidated PBY Catalina and PB2Y Coronado in service, with the first example flying on 18 February 1939 and the type entering service in September 1940. The aircraft was fitted with five gun turrets ( with six 12,7mm machine guns ), two 12,7mm machine guns in blisters and bomb bays that were in the engine nacelles holding up to 1800kg of bombs, depth charges or torpedoes. The gull wing was of cantilever design, and featured clean aerodynamics with an unbraced twin tail. The PBM-1 was equipped with retractable wing landing floats that were hinged outboard, with single-strut supported floats that retracted inwards to rest beneath the wing, with the floats' keels just outboard of each of the engine nacelles. Its two Wright R-2600-6 engines developing 1600 HP allowed a maximum airspeed of 330 km/h and its range was 4800 km."
 
 # USA Transport # 
 USA_transport_plane_equipment_1:0 "Lockheed UC-36B 'Electra' Transport Plane"
 USA_transport_plane_equipment_1_short:0 "UC-36B 'Electra' (T.P)"
 USA_transport_plane_equipment_1_desc:0 "The Lockheed C-36 was the military designation for the Lockheed 10 Electra. It was a twin engine transport aircraft, with low mounted tapered cantilevered wings, a crew of two and room for ten passengers. The original version was powered by two Pratt & Whitney Wasp Jr radial engines. It had a high mounted tail with twin horizontal control surfaces close to the outer ends of the tail and a flat sided fuselage with large cabin windows. The first standard Electras to enter Army service were three Lockheed 10-As, powered by two 450hp Pratt & Whitney R-985-13 engines, The C-36A was the designation given to fifteen Model 10-As, powered by the same 450hp R-985-13 engine as the Y1C-36. The C-36B was the designation given to five Model 10-Es, powered by two 600hp Pratt & Whitney R-1340-49 engines. It could carry about 1 ton of cargo over 1300 km."
 
 USA_transport_plane_equipment_2:0 "Douglas C-47 'Skytrain' Transport Plane"
 USA_transport_plane_equipment_2_short:0 "C-47 'Skytrain' (T.P)"
 USA_transport_plane_equipment_2_desc:0 "The Douglas C-47 Skytrain or Dakota (RAF, RAAF and RNZAF designation) is a military transport aircraft developed from the civilian Douglas DC-3 airliner. The C-47 differed from the civilian DC-3 in numerous modifications, including being fitted with a cargo door, hoist attachment, and strengthened floor, along with a shortened tail cone for glider-towing shackles, and an astrodome in the cabin roof. It had a crew of 4 and could carry 28 troops or 2 tons of cargo. More than 10,000 aircraft were produced in Long Beach and Santa Monica, California and Oklahoma City, Oklahoma. With its two Pratt & Whitney R-1830-90C Twin Wasp air-cooled engines developing 1200 HP, a maximum airspeed of 360 km/h could be reached over a range of 2600 km."
 
 USA_transport_plane_equipment_3:0 "Curtiss C-46 'Commando' Transport Plane"
 USA_transport_plane_equipment_3_short:0 "C-46 (T.P)"
 USA_transport_plane_equipment_3_desc:0 "The Curtiss C-46 Commando is a twin-engine transport aircraft derived from the Curtiss CW-20 high-altitude airliner design. It was used as a military transport by the USAAF and Navy/Marine Corps as R5C. The C-46 served in a similar role to its Douglas-built counterpart, the C-47 Skytrain, but it was not as extensively produced as the latter. By November 1943, 721 modifications had been made to production models, although many were minor, such as fuel system changes and fewer cabin windows were also adopted. The military model was fitted with double cargo doors, a strengthened floor and a hydraulically operated cargo handling winch; 40 folding seats were the sole passenger accommodation for what was essentially a cargo hauler. Tests indicated that the production C-46 was capable of carrying a substantial payload of 6800 kg or 40 troops, and it could fly well on one engine. Its maximum air speed was 430 km/h and its range was 5000 km."
 
 
 ### Japan Tanks ###
 JAP_gw_tank_equipment:0 "Type A Ko-Gata Sensha Lt.TK"
 JAP_gw_tank_equipment_short:0 "Type A Ko-Gata Sensha Lt.TK"
 JAP_gw_tank_equipment_desc:0 "Early Japanese tanks were generally purchased from overseas. The Japanese bought thirteen Renault FTs, which they designated Type A 'Ko-Gata Sensha', and also purchased ten Renault NC1, which were designated as Type B 'Otsu-Gata Sensha'."
 


 # Light Tanks
 JAP_light_tank_equipment_1:0 "Type 95 Ha-Go Lt.TK"
 JAP_light_tank_equipment_1_short:0 "Type 95 Ha-Go Lt.TK"
 JAP_light_tank_equipment_1_desc:0 "The Type 95 Ha-Go was the most-produced Japanese tank of the war. It was designed to keep pace with motorized infantry, which could travel up to 40 km/h. The tank weighed 7.4 tons, and had a one-man turret fitted with a Type 94 (of 1934)37mm L/36.7 gun and two 7.7mm machine guns. Its bolted armour had a maximum of 16mm to the front. The suspension system was relatively poor and did not perform excellently on rough ground, but it had fantastic mobility otherwise, and was a very effective tank in situations with less roads available. It was one of the best early war light tanks, if not the best."

 JAP_light_tank_equipment_2:0 "Type 98 Ke-Ni Lt.TK"
 JAP_light_tank_equipment_2_short:0 "Type 98 Ke-Ni Lt.TK"
 JAP_light_tank_equipment_2_desc:0 "The Type 98 Ke-Ni was designed in 1938 to replace the earlier Type 95 Ha-Go. Its armour was welded and of the same thickness at the front, but better sloped and up to 10mm on the sides. In addition the Ke-Ni was 50cm lower than the Type 95. It had a top road speed of 50 km/h, and was fitted with a two man turret, which had a Type 100 37mm L/46 gun and a 7.7mm machine gun. The Type 100 gun had a muzzle velocity of 760m per second. "

 JAP_light_tank_equipment_3:0 "Type 2 Ke-To Lt.TK"
 JAP_light_tank_equipment_3_short:0 "Type 2 Ke-To Lt.TK"
 JAP_light_tank_equipment_3_desc:0 "The Type 2 Ke-To was an improved Type 98 Ke-Ni, with an enlarged  turret and an improved Type 1 37mm L/50 gun, which had a muzzle velocity of 800m per second. Production began in 1944, and 34 were completed, but none were used in combat."

 JAP_light_tank_equipment_4:0 "Type 4 Ke-Nu"
 JAP_light_tank_equipment_4_short:0 "Type 4 Ke-Nu Lt.TK"
 JAP_light_tank_equipment_4_desc:0 "The Type 4 Ke-Nu was a conversion of the existing Type 95 Ha-Go, which was instead outfitted with the same turret and tank gun from the Type 97 Chi-Ha medium tank. The armour was improved to a maximum of 25mm on the gun mantlet. The gun was the larger, but lower velocity type 97 57mm L/18, which improved HE firepower significantly, but the top speed of the 8.4 ton tank was reduced to 40 km/h. "

 JAP_light_tank_equipment_5:0 "Type 5 Ke-Ho Lt.TK"
 JAP_light_tank_equipment_5_short:0 "Type 5 Ke-Ho Lt.TK"
 JAP_light_tank_equipment_5_desc:0 "The Type 5 Ke-Ho was an advanced light tank prototype which began development in 1942. It was designed to specifically fight enemy tanks, as opposed to infantry, and was equipped with up to 20mm of welded armor, and a high-velocity type 1 47mm L/54 gun. Its engine was a Type 100 diesel providing 150 HP allowing a top road speed of 50 km/h although it had 10 tons."

 # light TD
 JAP_light_tank_destroyer_equipment_1:0 "Type 95 Light TD"
 JAP_light_tank_destroyer_equipment_1_short:0 "Type 95 Light TD"
 JAP_light_tank_destroyer_equipment_1_desc:0 "In order to increase the anti tank capability of the existing Type 95 light tanks a conversion of battle damaged tanks with a Type 96 25mm anti air gun in a open topped low superstructure similar to the german "Marder" took place. The gun had a muzzle velocity of 900m/s and a slightly better penetration than the short barrelled 37mm gun. The tank destroyers loadout was mainly specially designed AP ammunition in 15-round magazines . This was a field modification which was undertaken until better guns were available."

 JAP_light_tank_destroyer_equipment_2:0 "Type 2 Ke-Ti Light TD"
 JAP_light_tank_destroyer_equipment_2_short:0 "Type 2 Ke-Ti Light TD"
 JAP_light_tank_destroyer_equipment_2_desc:0 "It was based on the chassis of the Ke-Ni and had a fixed 3-sided casemate which housed the Type 1 47mm L/54. The casemate armour was 20mm at the front and 10mm at the sides. It had a top road speed of 50 km/h."

 JAP_light_tank_destroyer_equipment_3:0 "Type 5 Ho-Ru Light TD"
 JAP_light_tank_destroyer_equipment_3_short:0 "Type 1941 Ho-Ru Light TD"
 JAP_light_tank_destroyer_equipment_3_desc:0 "The Type 5 Ho-Ru II was designed to counter American medium tanks. It was built on a Type 95 Ha-Go tankette chassis, and intended to be similar to the German 'Hetzer', in that it would be sleek and small. The gun was a redesigned longer barrel high-velocity type 57mm L/35 gun (which was developed from the earlier Type 97 gun), which could penetrate 50mm of armor at 500m. Its steeply sloped front armour was 40mm."

 JAP_light_tank_destroyer_equipment_4:0 "Type 5 Ho-Ru II Light TD"
 JAP_light_tank_destroyer_equipment_4_short:0 "Type 1944 Ho-Ru II Light TD"
 JAP_light_tank_destroyer_equipment_4_desc:0 "The Type 5 Ho-Ru II was designed to counter American medium tanks. It was built on a Type 95 Ha-Go tankette chassis, and intended to be similar to the German 'Hetzer'. The gun was a Type 90 75mm L/38,4 gun. Its steeply sloped armour was improved to 60mm. Though it lacked a turret it was heavier than the original Ha-Go tank "

 # light SPG
 JAP_light_tank_artillery_equipment_1:0 "Type 98 Ke-Se Light SP.Art"
 JAP_light_tank_artillery_equipment_1_short:0 "Type 98 Ke-Se Light SP.Art"
 JAP_light_tank_artillery_equipment_1_desc:0 "A Type 41 75mm L/29 cavalry gun was installed in a turretless Type 98 Ke-Ni chassis with raised sides. The obsolete gun from 1908 had a spoked carriage which was not usable for motorized towing and had to be replaced anyway. It had a range of 8 km and fired a shell of 6kg."

JAP_light_tank_artillery_equipment_2:0 "Type 5 Ku-Se Light SP.Art"
JAP_light_tank_artillery_equipment_2_short:0 "Type 5 Ku-Se Light SP.Art"
JAP_light_tank_artillery_equipment_2_desc:0 "The Type 5 Ku-Se was a variant of the Type 5 Ke-Ho equipped with a type 99 105mm L/17 mountain gun, similar to the Type 4 Ho-Ro. The extreme light weight of the gun made it possible to mount it on such a light chassis, although the range of of the gun was only 5500m. However the shell at 12,6 kg had double the weight of the 75mm gun. The gun was housed in a fixed casemate and was armoured with 10mm plates."

JAP_light_tank_artillery_equipment_3:0 "Type 5 Ku-Ju  Light SP.Art"
JAP_light_tank_artillery_equipment_3_short:0 "38 Type 5 Ku-Ju Light SP.Art"
JAP_light_tank_artillery_equipment_3_desc:0 "The light mortar carrier was based on the turretless Ku-Se chassis and used a type 2 120mm mortar. During march it carried the mortar on the back of the vehicle similar to the heavy Ha-To and when stopped the mortar was lowered to the ground on the pair of semicircular rails which guided the heavy mortar. The 13,2 kg type 100 mortar shell can be fired up to 4200m. The mortar was housed in a fixed casemate and was armoured with 10mm plates."

JAP_light_tank_artillery_equipment_4:0 "Type 4 Ho-To Light SP.Art"
JAP_light_tank_artillery_equipment_4_short:0 "Type 4 Ho-To Light SP.Art"
JAP_light_tank_artillery_equipment_4_desc:0 "The Ho-To was a self-propelled gun on a modified Ha-Go chassis. It mounted a Naval short barrel 120mm L/12 howitzer in an open casemate with frontal and side armour of 10mm. It could fire a 13kg shell over 5300m."

# light flakpanzer

JAP_light_tank_aa_equipment_1:0 "Type 98 Ta-Se Light SPAA"
JAP_light_tank_aa_equipment_1_short:0 "Type 98 Ta-Se L.SPAA"
JAP_light_tank_aa_equipment_1_desc:0 "As all other countries eventually did, Japan realized that mobile anti-air defense for fast divisions were neglected. Using outdated chassis whose military usefulness was not sufficient anymore were selected and mated with light anti-aircraft guns. A single Type 98 20mm AA-gun - derived from the german 20mm Flak-38 - was placed in a circumferential, open topped turret from a Type 98 Ke-Ni light tank, but during trials it was determined that the chassis was too small to be a stable turreted firing platform. The effective ceiling for the AA-gun was 3500m but the single gun was not very effective."

JAP_light_tank_aa_equipment_2:0 "Type 98 So-Ki Light SPAA"
JAP_light_tank_aa_equipment_2_short:0 "Type 98 So-Ki L.SPAA"
JAP_light_tank_aa_equipment_2_desc:0 "As the trials with the Type 98 Ta-Se have shown, a light turreted chassis has stability problems with AA-guns and so a better mount was found in removing the turret from a Type 98 Ke-Ni light tank. The chassis sides were raised for 40cm and a Type 2 20mm twin mount in a fully rotating mount was installed. However the gunner and loader was only fully protected to the front by the thin gun shields and the sides had to be lowered in order to fully rotate the gun mount. The effective ceiling of the guns were 3500m."

JAP_light_tank_aa_equipment_3:0 "Type 95 Ha-Ki SPAA"
JAP_light_tank_aa_equipment_3_short:0 "Type 95 Ha-Ki L.SPAA"
JAP_light_tank_aa_equipment_3_desc:0 "In 1941 it became clear that the 20mm AA-gun was not sufficient anymore against modern aircraft and a mount for a Type 99 25mm twin mount was found with a semi-turreted Ha-Go. Only the turret ring and a 3-sided semi-turret attached to it by stanchions was used and could still be rotated 360°. For additional stability in the firing position a set of four support pillars could be lowered and raised. Although the crew was better protected than with the Type 998 So-Ki the rear and roof was still open."

JAP_light_tank_aa_equipment_4:0 "Type 97 Ho-Ki Light SPAA"
JAP_light_tank_aa_equipment_4_short:0 "Type 97 Ho-Ki L.SPAA"
JAP_light_tank_aa_equipment_4_desc:0 "The threat by modern enemy aircraft rose by 1944 and so the Type 97 Ho-Ki mounted a single naval 40mm/62 HI aa-gun - essentially a british "pom-pom" - and the effective ceiling increased to 4000m. The explosive power of the 40mm shells were sufficient to actually down a plane. The gun was mounted behind a fully rotating half shield, which was very low and open to the upside and rear."


JAP_light_amph_tank_equipment_0:0 "Special Type 2 Launch Ka-Mi Amph"
JAP_light_amph_tank_equipment_0_short:0 "Type 2 Ka-Mi Amph. Tank"
JAP_light_amph_tank_equipment_0_desc:0 "The Special Type 2 Launch Ka-Mi was Japan's first production amphibious tank of the war, designed by the IJN in 1942. It was intended primarily to support amphibious invasions, and to be used in special operations missions. It was based on the army's Type 95 Ha-Go tank, but had an all-welded hull with rubber seals, rather than riveted armor. Pontoons were attached to the front glacis and rear decking. It was fitted with a high-velocity 37mm gun and two 7.7mm machine guns. It had a max speed of 37 km/h on land, and 10 km/h while in the water. Generally, it is considered to be the best designed amphibious tank of the war."

JAP_light_amph_tank_equipment_1:0 "Special Type 4 Launch Ka-Tsu Amph"
JAP_light_amph_tank_equipment_1_short:0 "Type 4 Ka-Tsu Amph. Tank"
JAP_light_amph_tank_equipment_1_desc:0 "The Special Type 4 Launch Ka-Tsu was a Japanese amphibious landing craft built in 1943 and 1944. Designed by Commander Hori Motoyoshi of the Kure Naval Yard, they were initially unarmed but were later equipped with 13mm machine guns and torpedoes. The Type 4 had 10mm welded armor. They were intended to be launched from a submarine and help support troops on land. Interestingly, the Japanese instead chose to attempt to use these to torpedo American battleships at port, but the Type 4 was not suited for this task. 49 were built in 1944."

JAP_light_amph_tank_equipment_2:0 "Special Type 5 Launch To-Ku Amph"
JAP_light_amph_tank_equipment_2_short:0 "Type 5 To-Ku Amph. Tank"
JAP_light_amph_tank_equipment_2_desc:0 "The Special Type 5 Launch To-Ku was a Japanese amphibious tank built in 1945. The To-Ku was large and heavy; it boasted extensive armor protection with 50 mm of armor plate in the front hull. The turret was a modified version of the one used on the Type 97 Shinhoto Chi-Ha medium tank and fitted with a Type 1 25mm gun and a rear facing Type 97 7.7mm machine gun. The front hull mounted a Type 1 47mm L/54 tank gun and a Type 97 7.7mm machine gun. The chassis was based on the Type 5 Chi-Ri medium tank and the suspension, pontoons and propulsion system were substantially the same as the Type 3 Ka-Chi. Only one prototype was built of this amphibious tank."


#JAP_medium_tank_equipment_1:0 "Type 89 I-Go"
#JAP_medium_tank_equipment_1_short:0 "Type 89A I-Go Kō Med.TK"
#JAP_medium_tank_equipment_1_desc:0 "The Type 89 I-Go (sometimes referred to as the Chi-Ro) was a medium infantry support tank designed by the Osaka Technical Arsenal from 1925 to 1929. Modeled after the Vickers Medium C, which Japan had purchased in 1927, it had a short-barrel 57mm cannon, up to 17mm of welded armor, and a top speed of 26 kph. 404 were built between 1929 and 1937 - of these, 113 were Type 89As, and the remainder were Type 89Bs, with an improved engine, armor, and gun."

JAP_medium_tank_equipment_0:0 "Type 97 Chi-Ha Med.TK"
JAP_medium_tank_equipment_0_short:0 "Type 97 Chi-Ha Med.TK"
JAP_medium_tank_equipment_0_desc:0 "The Type 97 was Japan's primary medium tank during the war. It was originally designed as an infantry support tank, with a short-barreled, low-velocity 57mm L/10 gun. Secondary armament was two 7.7mm machine guns. It had up to 25mm of welded armor. It also was used as the base of many self propelled gun variants. Its Mitsubishi SA12200VD air-cooled V-12 diesel engine provided 170 HP and allowed the 15 ton vehicle a top road speed of 38 km/h."

#JAP_medium_tank_equipment_3:0 "Type 97 Shinhoto Chi-Ha Med.TK"
#JAP_medium_tank_equipment_3_short:0 "Type 97 Kai Med.TK"
#JAP_medium_tank_equipment_3_desc:0 "The Type 97 Shinhoto Chi-Ha (or Kai) was a Type 97 Chi-Ha with an upgraded three-man 47mm gun turret. The gun was of a higher velocity than the Chi-Ha's 57mm gun, and performed much better in combat. The Type 97 Kai had frontal armor of 25mm, side of 26mm, and rear of 20mm. It had a max speed of 38 kph. 930 were built from 1942 to 1943, and an additional 300 Type 97 Chi-Ha were retrofitted with the newer 47mm tank gun."

JAP_medium_tank_equipment_1:0 "Type 1 Chi-He Med.TK"
JAP_medium_tank_equipment_1_short:0 "Type 1 Chi-He Med.TK"
JAP_medium_tank_equipment_1_desc:0 "The Type 1 Chi-He was an improved version of the the Type 97 Chi-Ha designed to counter the M4 Sherman, which could both penetrate the Type 97's armor and shrug off shots from it. The Type 1 Chi-He was equipped with a Type 1 47mm tank gun, which had a considerable improved piercing ability over the low-velocity 57mm gun. It had an additional 70 HP on its engine, which compensated for the improved frontal armor of 50mm. It was also the first Japanese tank to carry radio as standard equipment."

#JAP_medium_tank_equipment_5:0 "Type 3 Chi-Nu Med.TK"
#JAP_medium_tank_equipment_5_short:0 "Type 3 Chi-Nu Med.TK"
#JAP_medium_tank_equipment_5_desc:0 "The Type 3 Chi-Nu was developed as a stopgap between the Type 97 and the Type 4 Chi-To, as a tank was urgently needed to counter the M4 Sherman. The Type 3 was designed from May to October 1943, but was not put into production until 1944, owing to the low priority of Japanese tanks. It had a 75mm gun, 50mm of frontal sloped armor, and a 240 hp engine that enabled a top speed of 39 kph. 166 were built from 1944 to 1945."

JAP_medium_tank_equipment_2:0 "Type 4 Chi-To Med.TK"
JAP_medium_tank_equipment_2_short:0 "Type 4 Chi-To Med.TK"
JAP_medium_tank_equipment_2_desc:0 "The Type 4 Chi-To was the most advanced Japanese medium tank design to reach production. It was a 30-ton, all-welded armor tank with a maximum armor thickness of 75mm. Its main armament was a turret mounted Type 5 75mm L/56,4 gun, and also had two heavy machine guns for close defense. Its 400 hp engine was considerably better than the Type 3 Chi-Nu's, giving it a top speed of 45 kph."

JAP_medium_tank_equipment_3:0 "Type 5 Chi-Ri Med.TK"
JAP_medium_tank_equipment_3_short:0 "Type 5 Chi-Ri Med.TK"
JAP_medium_tank_equipment_3_desc:0 "The Type 5 Chi-Ri was the final medium tank design of the IJA during the war. Based on information gained from fighting on the Eastern Front, the Army requested a new tank which then weighed 37 tons, had improved 75mm armor, and a Type 99 88mm L/45 gun. The IJA also wanted a tank which could consistently inflict high loss rates on the American M4 Sherman. With its water-cooled Kawasaki Type 98 petrol engine developing 550 HP it could reach the same top road speed of 45 km/h, despite being 7 tons heavier than the Chi-To."

JAP_medium_tank_equipment_4:0 "Type 61"
JAP_medium_tank_equipment_4_short:0 "Type 61"
JAP_medium_tank_equipment_4_desc:0 "The Type 61 is a late medium tank which favoured protection over speed. It was armed with a 90mm L/52 tank gun. Its armour was favourably sloped and had a maximum of 114mm on the turret and 55mmm on the hull front. Its Mitsubishi 12HM21WT 12-cyl. air cooled diesel developed 570 HP which allowed a top road speed of 45 km/h."

### medium SPG

JAP_medium_tank_artillery_equipment_1:0 "Type 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1_short:0 "Type 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1_desc:0 "The chassis was a modified Type 97 Chi-Ha chassis. On to this platform, a Type 38 150 mm L/11 short barreled howitzer which was based on a design by the German arms-manufacturer Krupp was mounted, but dated from 1905 and had been withdrawn from service as being obsolete in 1942. The gun's elevation was restricted to 30 degrees and capable of firing a 35 kilogram shell 6,000m. Given its breech loader, the maximum rate of fire was only 5 rounds per minute. The gun crew was protected by a gun shield with armor thickness of 25 mm at the front, but the shield only extended a very short distance on the sides, leaving the rest of the sides and back exposed and due the lack of secondary armament making it extremely vulnerable to close combat."

JAP_medium_tank_artillery_equipment_2:0 "Type 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_2_short:0 "Type 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_2_desc:0 "The Type 1 Ho-Ni II was a variant of the tank destroyer Ho-Ni I which mounted a Type 91 105mm L/24 howitzer on a Type 97 Chi-Ha chassis. The Ho-Ni II also had an improved superstructure which was armored at the front sides with 51mm and re-positioned observation visors, all other things remained the same as with the Chi-Ha chassis. It could fire a 16kg shell over 10km."

JAP_medium_tank_artillery_equipment_3:0 "Type 5 Ho-Ta Med.SPA"
JAP_medium_tank_artillery_equipment_3_short:0 "Type 5 Ho-Ta Med.SPA"
JAP_medium_tank_artillery_equipment_3_desc:0 " A Type 97 long barrelled 150mm mortar and a loading device was mounted through a opening in the floor plate of a modified Type 97 Chi-Ha chassis with the base plate underneath the tank. The recoil absorbing baseplate would be lowered to the ground from the inside and in a few seconds ready to fire. It could fire a 24kg mortar shell up to 4 kilometers. Due to the relative low weight of the mortar, the SPG was very mobile and could move to a firing position and fire a few devastating salvos in the space of 5 minutes. After the fire mission it was gone in less than 2 minutes. Firing without the base plate lowered would severely damage the suspension."

### medium TD
JAP_medium_tank_destroyer_equipment_1:0 "Type 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1_short:0 "Type 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1_desc:0 "The Type 1 Ho-Ni I was a self-propelled gun primarily used as tank destroyer and if necessary as self propelled artillery. It was developed by using the Type 97 Chi-Ha engine and chassis, and replacing the 57mm tank gun with a Type 90 75mm L/38 artillery piece with a good muzzle velocity of 680 m/s. This gun was mounted in an open casemate, with only frontal armour of 50mm and side armor. Due to its open design and lack of machine guns, it was quite vulnerable in close combat. It was powered by a Mitsubishi Type 97 diesel SA 12200VD V12  providing 170 HP and allowing a top road speed of 38 km/h "

JAP_medium_tank_destroyer_equipment_2:0 "Type 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_2_short:0 "Type 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_2_desc:0 "The Type 3 Ho-Ni III was a tank destroyer built to replace the Type 1 Ho-Ni I/II and Type 2 Ho-I, which were not really optimized designs for a variety of reasons. The Type 3 Ho-Ni III, on the other hand had a fully enclosed superstructure, and up to 25mm of welded armor. At first it used the Type 3 75mm L/38 which only marginally better than the Type 90 but later it used an improved Type 4 75mm L/56 gun developed from a AA-gun. It had a top speed of around 38 kph."

JAP_medium_tank_destroyer_equipment_3:0 "Type 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_3_short:0 "Type 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_3_desc:0 "The Type 5 Na-To was designed as an improvement of the existing Type 3 Ho-Ni III, which had extreme difficulty combating advanced Allied vehicles. The open topped Type 5 Na-To was tested with an assortment of different 75mm guns but none of them really changed anything. At last a long barrelled Type 14 105mm was placed on the chassis and finally got results, no medium tank could hope to survive a hit by this gun. Even though the vehicle weighed more than its predessors, it had a higher top speed of 40 kph and 12mm of welded armor. "

### medium SPAA

JAP_medium_tank_aa_equipment_1:0 "Type4 Ho-Po Medium SPAA"
JAP_medium_tank_aa_equipment_1_short:0 "Type4 Ho-Po med.SPAA"
JAP_medium_tank_aa_equipment_1_desc:0 "The Type4 Ho-Po combined a 40mm AA with a Type 97 Chi-Ha chassis for medium altitude air defense or against strafing aircraft. Although the Bofors 40mm Pom-Pom was initially rejected in 1935 by the IJA, later versions like the QF 2-pounder Mk. VIII were copied and used as 40mm/62 HI Shiki on this mount. It was realized that with a effective ceiling of 3000m the 25mm AA-gun lacked the range and explosive power to hurt modern planes unless employed in greater numbers. The gun was mounted on a 3-sided fixed casemate similar to the Ho-Ro, which made targeting planes very difficult due to the limited firing arc."

JAP_medium_tank_aa_equipment_2:0 "Type 5 Ho-Ka Medium SPAA"
JAP_medium_tank_aa_equipment_2_short:0 "Type 5 Ho-Ka m.SPAA"
JAP_medium_tank_aa_equipment_2_desc:0 "A great leap in air defense was made with a twin 40mm/62 AA guns on a Type 97 Chi-Ha chassis in a open topped diamond shaped revolving turret. The guns effective ceiling of 4000m and twin configuration made it an effective anti air platform. The steeply sloped 10mm sides of the turret adequately protected the crew agains small arms, but the very wide opening almost begged for a grenade or mortar shell in close range."

JAP_medium_tank_aa_equipment_3:0 "Ho-Ho med SPAA"
JAP_medium_tank_aa_equipment_3_short:0 "Ho-Ho m.SPAA"
JAP_medium_tank_aa_equipment_3_desc:0 "Finally a Type 11 75mm AA gun was installed on open mount on a Type 97 Chi-Ha chassis to receive a capable self propelled anti air gun. Although the effective ceiling and explosive power was far greater than the 25mm or 40mm mounts the crew was totally exposed to enemy fire. The effective ceiling was almost doubled in comparison to the 40mm to 7200m."

### Assault Guns

JAP_medium_assault_gun_equipment_1:0 "SS-Ki Type 94 Med.Ass.Gun"
JAP_medium_assault_gun_equipment_1_short:0 "SS-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_1_desc:0 "The SS-Ki base version was an engineering tank based on the Type 89 I-Go chassis equipped to dig trenches, clear mines and obstacles. Since it was normally only armed with a flamethrower and machine guns it was lacking at engaging bunkers at a higher range. For the assault gun version of the SS-Ki a Type 94 75mm Mountain gun was installed in the front plate to give it high explosive firepower, the flamethrower had to be removed in this configuration but it retained the other equipment. Its frontal armour was upgraded in the assault gun version to 50mm. The vehicles weight increased from 13 tons to 15 tons and its Mitsubishi I6 diesel engine which provided 145 horsepower allowed a top road speed of 33 km/h."

JAP_medium_assault_gun_equipment_2:0 "SS-Ki Type 99 Med.Ass.Gun"
JAP_medium_assault_gun_equipment_2_short:0 "SS-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_2_desc:0 "Since the 75mm mountain gun was lacking in bunker busting ability, a Type 99 100mm Mountain gun was installed to give it higher firepower and breaching ability. The frontal armour was further strengthened to 60mm. The guns special light weight 100mm Shells had at 12,6kg almost the double weight of the 75mm guns shells, the small range of 5500m did not matter with the assault gun. The weight of the vehicle further increased to 17 tons and the top road speed was reduced to 30 km/h. "

JAP_medium_assault_gun_equipment_3:0 "Typ 97 Chi-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_3_short:0 "Typ 97 Chi-Ki Med.Ass.Gun"
JAP_medium_assault_gun_equipment_3_desc:0 "The Assault gun based on a turretless Type 97 Chi-Ha and a frontal mounted short barrelled 120mm naval gun including muzzle brake. The same gun was used with the Type 97 Shinhoto Chi-Ha but it was felt that an assault gun version would be more economic. It had a frontal armour of up to 80mm. It retained the same Mitsubishi SA12200VD air-cooled V-12 diesel of 170 HP allowing the 16 tons vehicle a top road speed of 37 km/h."

#### Heavy ####

# heavy tanks
JAP_heavy_tank_equipment_1:0 "Type 95 Hv.TK"
JAP_heavy_tank_equipment_1_short:0 "Type 95 Hv.TK"
JAP_heavy_tank_equipment_1_desc:0 "The Type 95 Ro-Go was a multi-turreted heavy tank built by Japan in 1935. It had a specially designed 70mm gun, with secondary turret armament of a 37mm gun and several 6.5mm machine guns. It weighed 26 tons and had only a single inline 6-cylinder engine produced 290 horsepower - its top speed was an anemic 22 kph. It had welded armor of up to 35 mm in thickness. Ultimately, the design was too complicated, very slow, and unreliable, and only 4 prototypes were built, all in 1934. The chassis did see use in other SPG designs later in the war."

JAP_heavy_tank_equipment_2:0 "Type 101 Ro-To Hv.TK"
JAP_heavy_tank_equipment_2_short:0 "Type 101 Mi-To Hv.TK"
JAP_heavy_tank_equipment_2_desc:0 "The Type 101 was a redevelopment of the 1935 heavy tank Type 95 and shared the basic layout. However it was considerably improved in regards of armour and suspension and the 2 smaller turrets found on the older tank have been eliminated. The 70mm frontal plate was now a single unstepped piece and had a slope of 45°. Its armament was the 75mm L/56 Type 3 gun derived from an AA-gun, the same gun was later used on the medium Chi-Ri tank and Na-To tank destroyer. The 26 ton vehicle was powered by a Mitsubishi Type4 V-12 with 400 HP which provided a top road speed of 35 km/h. "

JAP_heavy_tank_equipment_3:0 "Type 103 Ro-I Hv.TK"
JAP_heavy_tank_equipment_3_short:0 "Type 103 Ro-I Hv.TK"
JAP_heavy_tank_equipment_3_desc:0 "The Type 103 was the redesigned heavier variant of the medium Type 5 Chi-Ri tank. Its armament was upgraded to a type99 88mm gun adapted from the AA gun and the sloped frontal armour was 90mm. The 42 ton vehicle was powered by a Kawasaki Type 98 V-12 with 550 HP which provided a top road speed of 35 km/h.  "

JAP_heavy_tank_equipment_4:0 "Type 105 Ro-Ni Hv.TK"
JAP_heavy_tank_equipment_4_short:0 "Type 105 Ro-Ni Hv.TK"
JAP_heavy_tank_equipment_4_desc:0 "The Type Ro-Ni was a improved Type 103 with increased armour and a Type 104 105mm L/45 tank gun which was developed from the Type 92 cannon. Its frontal armour was increased to 110mm. The 47 ton vehicle was powered by the same Kawasaki Type 98 V-12 with 550 HP which provided a top road speed of 33 km/h."

### heavy SPG

JAP_heavy_tank_artillery_equipment_1:0 "Type 4 Ha-To Hvy.SPA"
JAP_heavy_tank_artillery_equipment_1_short:0 "Type 4 Shisei Hvy.SPA"
JAP_heavy_tank_artillery_equipment_1_desc:0 "The Type 4 Ha-To was conceived as a mobile fire support platform in late 1943. It made use of the already existing Type 3 300mm heavy mortar mounted on a modified chassis that was based on the one used for the Type 4 Chi-To medium tank and on the Type 4 Chi-So armored medium tracked carrier. The armor was thinner than the Chi-To and the engine compartment was moved to the front. The mortar had a range of 3000m and launched a 170 kg projectile. The gun itself weighed close to 1.5 tons, and to keep the center of gravity from shifting and tipping the vehicle over, it could not be elevated more than 50 degrees. For firing it was lowered over the back of the vehicle to the ground, onto a base plate and a loading device helped with the heavy shells. The vehicle weighed some 14 tons and its water-cooled Mitsubishi engine developed 115 HP and allowed a top road speed of 40 km/h."

JAP_heavy_tank_artillery_equipment_2:0 "Type 4 Ha-To II Hvy.SPA"
JAP_heavy_tank_artillery_equipment_2_short:0 "Type 4 Shisei II Hvy.SPA"
JAP_heavy_tank_artillery_equipment_2_desc:0 "The Type Ha-To delivered heavy firepower but had a limited firing range. The Type 3 Mortar barrel was therefore lenghtened to increase the effective range to 4500m. Also the very thin armour was increased to a minimum of 20mm and 30mm at the front to better withstand the occasional counter battery fire."

JAP_heavy_tank_artillery_equipment_3:0 "Type 99 Hiro-Sha Heavy SP.Art"
JAP_heavy_tank_artillery_equipment_3_short:0 "Type 99 Hiro-Sha Heavy SP.Art"
JAP_heavy_tank_artillery_equipment_3_desc:0 "The SPG Hiro-Sha was a self-propelled gun with a type 89 150mm main cannon on the Type 95 Heavy chassis. It was a self-propelled howitzer, the gun was mounted including a gun shield to the front in an open topped compartment. It fired a shell of 36 kg over a range of almost 20km."

### heavy TD

JAP_heavy_tank_destroyer_equipment_1:0 "Type 95 Hi-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_1_short:0 "Type 95 Hi-Hi Heavy TD"
JAP_heavy_tank_destroyer_equipment_1_desc:0 "The Hi-Hi heavy tank destroyer was based on a type 95 hull similar to the type 99 Hi-Ro Sha. The gun used was a Type 14 105mm tank gun in a frontal mount and an open topped compartment. The armour of the frontal plate and the gun shield was 60mm. Its 400 HP Mitsubishi AL Type 4 air-cooled V12 diesel engine with supercharger allowed a maximum road speed of 30 km/h."

JAP_heavy_tank_destroyer_equipment_2:0 "Ji-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_2_short:0 "Ji-Ro Heavy TD"
JAP_heavy_tank_destroyer_equipment_2_desc:0 "The Ji-Ro was also based on a Type 95 chassis but the fighting compartment was located to the back and fully enclosed, the sloped front armour was increased to 90mm. The gun used was an improved and elongated Type 14 105mm tank gun. Its 400 HP Mitsubishi AL Type 4 air-cooled V12 diesel engine with supercharger allowed a maximum road speed of 25 km/h. "

JAP_heavy_tank_destroyer_equipment_3:0 "Ji-Ro Sha Heavy TD"
JAP_heavy_tank_destroyer_equipment_3_short:0 "Ji-Ro Sha Heavy TD"
JAP_heavy_tank_destroyer_equipment_3_desc:0 "The Type 95 chassis was completeley reworked since the additional weight could not be supported anymore. A type 10 naval 120mm gun was used in an enclosed fighting compartment and the sloped frontal armour increased to 120mm. Its 550 HP Kawasaki Ha-9 air-cooled gasoline engines allowed a maximum road speed of 20 km/h."

### Super heavy tanks

JAP_super_heavy_tank_equipment_1:0 "Type 4 O-I 100 S-Hv.TK"
JAP_super_heavy_tank_equipment_1_short:0 "Type 4 O-I 100 Hv.TK"
JAP_super_heavy_tank_equipment_1_desc:0 "The O-I 100 was a multi-turreted, super-heavy tank requested by Hideo Iwakuro, an Army Ministry Colonel. There was two versions designed: a 100-ton version and a 120-ton version. The tank was designed to be at least twice as large as the Type 95, and was equipped with a Type 14 105mm main gun. It was also armed with a 47mm tank gun, several 7.7mm machine guns, and two rocket artillery canisters. The armor had a maximum thickness of 150mm in the front and 100mm at the back. The first one was build in 1943. Its twin 550 HP Kawasaki Ha-9 air-cooled gasoline engines allowed a maximum road speed of 15 km/h."

JAP_super_heavy_tank_equipment_2:0 "Type 5 Mi-To 120 S-Hv.TK"
JAP_super_heavy_tank_equipment_2_short:0 "Type 4 Mi-To 120 Hv.TK"
JAP_super_heavy_tank_equipment_2_desc:0 "The O-I 120 was a multi-turreted, super-heavy tank requested by Hideo Iwakuro, an Army Ministry Colonel. This is the 120-ton version. The tanks were designed to be at least twice as large as the Type 95, and were equipped with a Type 96 150mm main gun. It was also armed with a two 47mm tank guns in the front turrets and several 7.7mm machine guns, and two rocket artillery canisters. The armor had a maximum thickness of 200mm in the front and 150mm at the back. The first one was build in 1945. Its twin 550 HP Kawasaki Ha-9 air-cooled gasoline engines allowed a maximum road speed of 12 km/h."

### S.H.SPG
JAP_super_heavy_tank_artillery_equipment_1:0 "Type 6 O-Yu Ghost Mortar S.H.SPG"
JAP_super_heavy_tank_artillery_equipment_1_short:0 "Jap SHSPG 43"
JAP_super_heavy_tank_artillery_equipment_1_desc:0 "Mounted on a turretless O-I super heavy tank, an improved 320mm Type 98 mortar known by the nickname "Ghost rockets" gave tremendous firepower to this Self propelled Gun. The mortar consists of a steel tube closed at one end by a steel base-plate, which rests on a wooden platform. The 300 kg shells fit around and on top of the tube, instead of being dropped inside, making this a spigot mortar. The range of each shot was adjusted by adding different size powder charges at the base of the round. The specially reinforced barrels could only handle 10 to 15 shots apiece before becoming damaged and unusable, for this reason the SPG carried a number of replacement spigot barrels. The SPG had a very limited range of 2000m ( 1200m with the regular version) and thus retained all secondary armament and armour of the tank version. A armoured crane helped with the loading of the oversized shells."

JAP_super_heavy_tank_artillery_equipment_2:0 "Type 7 O-Ky S.H.SPG"
JAP_super_heavy_tank_artillery_equipment_2_short:0 "Type 7 O-Ky "Giant" super heavy SPG"
JAP_super_heavy_tank_artillery_equipment_2_desc:0 "A Type 45 240mm L/16.2 Siege Howitzer was mounted on a O-I super heavy chassis to allow mobility. It fired a 200kg shell over 14km. Due to the older design the gun had to be lowered into a horizontal position where it could be reloaded by a ammunition elevator. The gun itself weighed about 38 tons and so the turretless SPG had a total weight of about 130 tons and its two 550 HP Kawasaki Ha-9 air-cooled gasoline engines allowed probably a maximum road speed of 10 km/h, however the road would be unrecognizable after the passage of the Giant."



###########ITA Tanks #######################################################

# 1934 Pre War Lt.TK

ITA_light_tank_equipment_1:0 "Carro Veloce L3/33 Lt.TK"
ITA_light_tank_equipment_1_short:0 "CV L3/33 Lt.TK"
ITA_light_tank_equipment_1_desc:0 "The L3/35 or Carro Veloce CV-35 was an Italian tankette that saw combat before and during World War II. Although designated a light tank by the Italian Army, its turretless configuration, weight and firepower make it closer to contemporary tankettes."

ITA_light_tank_equipment_2:0 "Carro Armato L5/36 Lt.TK"
ITA_light_tank_equipment_2_short:0 "CA L5/36 Lt.TK"
ITA_light_tank_equipment_2_desc:0 "By June 1940, the bulk of the Regio Esercito armored forces was made of tankettes. These had several limitations, like weak protection, machine-gun armament, and no traversing turret, which all prevented any use against other tanks. This issue was first addressed with a prototype, the FIAT-Ansaldo Carro d’Assalto L5/36 based on a CV-35 tankette equipped with a new suspension and a light traversing turret, armed with a 37 mm L/26 gun and a coaxial Breda 6.5 mm machine-gun. The armor was raised to 30 mm, speed lowered to 32 km/h and the range was only 80 km. A second prototype had the gun placed in the hull, and a fully traversible light machine-gun turret. Despite some production advantages, the Army choose a new scaled-up model. The designations of the italian light tanks were L for leggera/light, tonnage and year of service entry."

ITA_light_tank_equipment_3:0 "Carro Armato L6/40 Lt.TK"
ITA_light_tank_equipment_3_short:0 "CA L6/40 Lt.TK"
ITA_light_tank_equipment_3_desc:0 "The L6/40, first introduced in 1940, was a improvement of the L5/36. The hull was short and the maximum armor, 40 mm, was only found on the gun mantlet and frontal glacis, thought capable to stop the british 2 pounder (40 mm) gun fire, at least at higher ranges. The rest of the armor was and 20 to 6 mm thick. This was a cramped 2-man tank, with the gunner/commander on the left side, in the turret, and the driver on the right. The overall weight was 6.8 tons. The FIAT SPD 18D petrol four-cylinder developed 70 HP and allowed a top road speed of 32 km/h. The suspensions used a modern torsion-bar system, with front drive sprocket and rear idler wheel, two rubberized pairs of road wheels and three return rollers on each side. It was armed either with a 20mm 37/26 or modelo 35 autocannon. Due to performance demands of the army the L6/40 was further developed into the faster and better armed M6T and the preseries production started in May 1941."

# 1941 Mid War Lt.TK
ITA_light_tank_equipment_4:0 "Carro Armato L10/41 Sahariano Lt.TK"
ITA_light_tank_equipment_4_short:0 "CA L10/41 Lt.TK"
ITA_light_tank_equipment_4_desc:0 "The medium tanks were still hampered by their riveted construction and old fashioned leaf spring bogie suspension, which limited top speed, so after the first encounters with British Cruiser tanks, the idea soon emerged of a similar high speed vehicle. However in early 1941, italian engineers did not have access to the Christie suspension patent, so the design was obtained after reverse-engineering captured BT-5 from the spanish civil war and british Cruiser Mk.III. It needed still further development and the armament was barely adequate at that time, but the decision was made to put it in production immediately and improve it "on the way". Although the armour was riveted, the 30mm frontal and the side armours were well sloped and gave the tank some protection at least against the british 2 pounder. The CA L16/41 weighed 16 tons, was armed with a 37mm L/32 gun and had a top road speed of 55 km/h."

ITA_light_tank_equipment_5:0 "Carro Armato M16/43 Sahariano II Lt.TK"
ITA_light_tank_equipment_5_short:0 "CA M16/43 Lt.TK"
ITA_light_tank_equipment_5_desc:0 "As the L16/41 was a good design it was further improved upon and resulted in the Sahariano II design which came out in 1943. The main differences were improvements of the suspension to manage the considerable increase of the speed and the 47mm L/32 gun was upgraded to a L/40 caliber ( the same as used on the CA 13/40) . Its upgraded SPA 275 HP engine now managed to achieve a top road speed of 71 Km/h."

#ITA_light_tank_equipment_5:0 "Carro Armato M18/45 Sahariano III Lt.TK"
#ITA_light_tank_equipment_5_short:0 "CA M18/45 Lt.TK"
#ITA_light_tank_equipment_5_desc:0 "The M18/45 was the final development of the Sahariano by upgrading the armament to a 75mm L/34 gun. The antiquated riveted design was finally replaced by a welded chassis improving the protection, with the frontal hull armour increased to 40mm, however due to the 75mm gun the turret had to be elongated (and got slightly narrower toward the front)and got a mantlet armour of 35mm as well. Even after installing a licensed Maybach TR120 engine with 300 HP the increased weight of 18 tons reduced the safe speed of the tank to a - still respectable - 60 km/h. "


######ITA Medium Tanks
ITA_medium_tank_equipment_0:0 "Carro Armato M11/39 Med.TK"
ITA_medium_tank_equipment_0_short:0 "CA M11/39 Med.TK"
ITA_medium_tank_equipment_0_desc:0 "The medium Fiat-Ansaldo CA M11/39 ( CA for Carro Armato,M for medio/medium, 11 tons,introduced in 1939)  was produced in 1939. The design of the M11/39 was influenced by the British Vickers 6-Ton. A novelty was the placement of the final reduction gears inside the front-mounted drive sprockets, eliminating the need for enlarged final drive housings in the bow armour. Service use of the M11/39 was short due to several deficiencies in its design, particularly the placement of the main 37mm L/40 gun in the hull due to insufficient turret space which instead housed dual 8 mm machine guns. The M11/39 had other shortcomings: its endurance and performance were poor, and its SPA V8-diesel with 105 HP was underpowered only allowing a relatively slow top road speed of 32 km/h, it was mechanically unreliable and its 30 mm maximum riveted steel armour could only withstand 20 mm fire but was vulnerable to British 2-pounder guns at any range."

ITA_medium_tank_equipment_1:0 "Carro Armato M13/40 Med.TK"
ITA_medium_tank_equipment_1_short:0 "CA M13/40 Med.TK"
ITA_medium_tank_equipment_1_desc:0 "The Fiat-Ansaldo M13/40 was an Italian World War II tank designed to replace the Fiat L3, the Fiat L6/40 and the Fiat M11/39 in the Italian Army at the start of World War II. It was the primary tank used by the Italians throughout the war and was based on the modified chassis of the earlier Fiat M11/39. The M13/40 has improved, but still riveted, armour of 42mm on the turret front and increased side armour. It got a more powerful 47mm L/32 gun which actually outranged the british 2-pounder guns and as much as four Breda 8mm machine guns. Although it got a slightly more powerful SPA 8TM40 engine of 125 HP its top road speed remained 32 km/h. In 1941 the tank was slightly improved to the 14/41 version but the differences were small."

#ITA_medium_tank_equipment_2:0 "Carro Armato P75 Medium"
#ITA_medium_tank_equipment_2_short:0 "CA P75 Med.TK"
#ITA_medium_tank_equipment_2_desc:0 "The P75 was the provisional designation for the first prototype of a modernized medium tank of 1940. It was developed from the earlier M15/41 and at first armed with a short barrel 75mm L/18 gun plus coaxial 8mm Breda machine gun and another MG in an anti-aircraft mount.  The inofficial Italian designation was Carro Armato P 25/40. Despite being called a heavy tank (P for Pesante) it was a medium tank in size, weight, armour, and armament. Design had started in 1940 but development and production were slow because of inavailablity of a suitable engine and due to a major redesign after the prototype was almost ready in late ´41 for production. The hasty redesign was caused by reports on the T-34 which came in from the east front. The armour on the P25 were 40mm on the front and turret both riveted and unsloped. Its V-12 SPA 324 diesel provided 330 HP and allowed a top road speed of 35 km/h."

ITA_medium_tank_equipment_2:0 "Carro Armato P26/40 Med.TK"
ITA_medium_tank_equipment_2_short:0 "CA P26/40 Med.TK"
ITA_medium_tank_equipment_2_desc:0 "The P26/40 was the production model of the completely redesigned P75 interim medium tank. It was now armed with a longer 75mm L/32 gun and an 8 mm Breda machine gun, plus another optional machine gun in an anti-aircraft mount. It now had a welded chassis and 50mm armour sloped at 45°on the single-piece upper front plate giving it similar protection as the T-34, the turret was armoured with 60mm and had favourably angled sides. Its SPA 8V petrol engine provided 330 HP and allowed a top road speed of 40 km/h."

ITA_medium_tank_equipment_3:0 "Carro Armato M30/43 Med.TK"
ITA_medium_tank_equipment_3_short:0 "CA M30/43 Med.TK"
ITA_medium_tank_equipment_3_desc:0 "The M30/43 was a fast medium tank developed from the P26/40 beginning in 1943. Despite being planned the better 90/53 gun could not be fitted inside the turret, so the cannone da 75mm modelo 34 L/46 tank gun was installed instead. The design finally got rid of the leaf spring bogies and adopted a modified Christie suspension. Its exterior resembled the Panther somewhat and had a respectable 70mm frontal armour sloped at 60°, but it was lighter and lower to the ground and and the gun was weaker. First trials to reverse engineer the W-2-34 engine found on the russian T-34 were successful and made a 500 HP engine possible. With this engine the significantly heavier tank could reach top road speeds of 45 km/h."

ITA_medium_tank_equipment_4:0 "Carro Armato M35/45 Med.TK"
ITA_medium_tank_equipment_4_short:0 "CA M35/45 Med.TK"
ITA_medium_tank_equipment_4_desc:0 "The M35/45 was a fast medium tank developed from the M30/43 beginning in 1944. The 90/53 gun could now be fitted inside the redesigned elongated turret. Its exterior resembled the Panther somewhat and had a improved 80mm frontal armour sloped at 60°, but it was lighter and lower to the ground. The now perfected copy of the russian W-2-34 engine had 500 HP and allowed a top road speed of 42 km/h."

######ITA heavy tanks
ITA_heavy_tank_equipment_1:0 "Carro Armato Fiat 2000/M-34 Hv.TK"
ITA_heavy_tank_equipment_1_short:0 "CA Fiat 2000/M-34 Hv.TK"
ITA_heavy_tank_equipment_1_desc:0 "The first real 'heavy' italian tank, basically a redesigned Fiat 2000 M17 heavy tank from WWI. A single Fiat A12 petrol engine with 250 HP powered the M-17 allowing a top speed of 7.5 km/h and had to be upgraded for the production version of the M-34 with considerably upgraded armour and weight. One A12 engine was added and needed more internal space reducing the rear armament and the crew to 6 men. The original M-17 armour was just 20mm  and not sufficient for 1934 standards. The armament consisted of a 65mm 65/17 modello 13 mountain gun in the dome shaped turret able to fire AP and HE ammo, it was capable of a high elevation to fire indirectly ( but not point blank). The front had 2 corner hull mounted 37mm L/40 antitank guns covering an arc of almost 180°. The secondary armament consisted of now four ( from originally eight) 6,5mm machine guns. The M34 production version would weigh 45 tons, have a top road speed of 12 km/h and frontal armour of 50mm."

ITA_heavy_tank_equipment_2:0 "Carro Armato P40/42 Hv.TK"
ITA_heavy_tank_equipment_2_short:0 "CA P40/42 Hv.TK"
ITA_heavy_tank_equipment_2_desc:0 "As the P26/40 was rather a medium tank, a heavier version at 40 tons was designed mounting a 75mm L/34 gun. It had the same basic layout as the Churchill with the tracks going around the body instead of being beside the body. The side skirts were actually part of the body. The running gear springs had not much travel space so it could not travel above 15 km/h offroad. Its power was provided by a V12 diesel engine developing 420 HP, allowing a top road speed of 40 km/h. Its all-round sloped chassis was now welded instead of riveted and its frontal armour 80mm, sloped at 45° on the upper hull plate and 80mm on the turret."

ITA_heavy_tank_equipment_3:0 "Carro Armato P44/43 Hv.TK"
ITA_heavy_tank_equipment_3_short:0 "CA P44/43 Hv.TK"
ITA_heavy_tank_equipment_3_desc:0 "During development it was clear that the armament of the P40/42 was not sufficient for a modern heavy tank and the powerful 90mm L/53 gun was installed in a redesigned turret. The mantlet armour was increased to 100mm on the turret. It still resembled the Churchill and was now armed like the Tiger but still much lighter, nevertheless its mobility was hampered by its running gear and so it was decided to completely redesign the next version. It used the same V12 diesel 420 HP engine as the P26/40 and due to the higher weight it had a top road speed of 35 km/h."

ITA_heavy_tank_equipment_4:0 "Carro Armato P50/45 Hv.TK"
ITA_heavy_tank_equipment_4_short:0 "CA P50/45 Hv.TK"
ITA_heavy_tank_equipment_4_desc:0 "The P50 was an completely redesigned and slightly elongated P44, and came out in 1945. The sloped frontal hull armour was increased to 100mm and the turret was further narrowed and lengthened to decrease the frontal area. The running gear and suspension were again a conventional type and had no problems in negotiating difficult terrain at higher speeds. It used a reverse engineered T-34 W-2-34 diesel engine with 500 HP and thus had a top road speed of 40 km/h despite the higher weight."

ITA_super_heavy_tank_equipment_1:0 "Carro Armato superpesante Fiat 4000 'Praetori'"
ITA_super_heavy_tank_equipment_1_short:0 "Fiat 4000 S.H.TK"
ITA_super_heavy_tank_equipment_1_desc:0 "Since Mussolini wanted to have - cost be damned - a super heavy tank to play with as well, the aging Fiat 2000 M-34 design was dusted off and modernized. As with the Fiat 2000 the superstructure was a truncated pyramid, topped with a spherical turret, and the side armour sloped toward the ground forming a coffin-like body. Since the versatility of the 65mm mountain gun on the Fiat 2000 was so impressive, a similar but larger shortbarreled Obice da 149/12 together with a pair of coaxial 20mm Fla-guns was installed for direct and indirect fire. To reduce the crew size and number of weak points no additional MG ports were added but each of the four corner anti tank guns got a coaxial 6,5mm Breda machine gun instead. The armour all around was 100mm at a slope of 30°. The front corner mounts now had a 75mm L/32 and the rear corners two 47mm L/40 guns. The twin W-2-34 diesel engines with 500 HP each allowed the 80 ton tank a top road speed of 20 km/h."

ITA_super_heavy_tank_equipment_2:0 "Carro Armato superpesante Fiat 5000 "Il Duce"
ITA_super_heavy_tank_equipment_2_short:0 "Fiat 5000 S.H.TK"
ITA_super_heavy_tank_equipment_2_desc:0 "This was an upscaled Fiat 4000 at 100 tons which became higher, longer and wider. The 75mm L/32 guns were upgraded to the L/40 versions and the armour increased to 120mm all around. The Obice 149/12 received HEAT ammo and the coaxial twin-mounted 20mm guns were upgraded to a quad-mount, however it proved to be difficult to reload all four guns beyond the first ammoclip when firing continuously and there was some consideration to switch to a 37mm twin-mount. Due to the increased weight and the unchanged engines the top road speed was reduced to 15 km/h."

ITA_super_heavy_tank_artillery_equipment_1:0 "Fiat 4000 S.H.SPG 'Remus'"
ITA_super_heavy_tank_artillery_equipment_1_short:0 "Fiat 4000 SH.SPG"
ITA_super_heavy_tank_artillery_equipment_1_desc:0 "The SPG used a Mortaio da 260/9 modello 16 on super heavy Fiat 4000 chassis. Firing range of the 223 kg shells was up to 9,1 km. The gun is protruding over the body and is protected by a round armoured collar which is fastened to the gun and moves with the traverse and elevation so it never opens toward the outside. "

ITA_super_heavy_tank_artillery_equipment_2:0 "Fiat 5000 S.H.SPG 'Romulus'"
ITA_super_heavy_tank_artillery_equipment_2_short:0 "Fiat 5000 SH.SPG"
ITA_super_heavy_tank_artillery_equipment_2_desc:0 "The heavier Mortaio da 305/17 modello D.S. on super heavy Fiat 5000 chassis. Beside the bigger chassis and gun everything was similart to the earlier SPG "Remus". Firing range of the 295kg shells was up to 17,6 km, the heavier 442kg shells had around 12km range."

#####ITA TD / SPG / SPAA / AG
### Lt.TD
ITA_light_tank_destroyer_equipment:0 "Semovente da 47/32 Light TD"
ITA_light_tank_destroyer_equipment_short:0 "SM 47/32 Light TD"
ITA_light_tank_destroyer_equipment_desc:0 "Lt.TK Destroyer"

ITA_light_tank_destroyer_equipment_1:0 "Semovente da 47/32 Light TD"
ITA_light_tank_destroyer_equipment_1_short:0 "SM 47/32 Light TD"
ITA_light_tank_destroyer_equipment_1_desc:0 "The Semovente ( self-propelled) designations were named after the gun carried. The SM 47/32 was a self-propelled gun using a Cannone da 47/32 anti-tank gun in an open-topped, box-like superstructure on a L 6/40 light tank chassis weighing 6.5 tons. About 300 Semoventi da 47/32 were built from 1941 onward. The Semovente da 47/32 was the most heavily armed Italian armoured fighting vehicle used on the Eastern Front.Its frontal armour was 30mm of vertical armour, the sides had 14,5mm. Its SPA 18 VT petrol engine developed 68 HP and allowed a top road speed of 42 km/h. While the 47 mm gun was adequate for 1941, by 1942 the Semovente was already outdated and ineffective against enemy medium tanks, and therefore the vehicle was not particularly successful anymore."

ITA_light_tank_destroyer_equipment_2:0 "Semovente da 47/40 Light TD"
ITA_light_tank_destroyer_equipment_2_short:0 "SM 47/40 Light TD"
ITA_light_tank_destroyer_equipment_2_desc:0 "A Light Tank Destroyer using the longer 47mm L/40 AT-gun on the chassis of the L6/40. The open topped chassis was only slightly better armoured with 40mm than the 47/32 but the gun had around 820 m/s muzzle velocity compared to the 630 m/s of the L/32 gun, for longer ranges Effetto Pronto HEAT shells with 55mm of penetration could be used. The weight of the TD increased to 8,5 tons and the top road speed decreased slightly to 36 km/h."

ITA_light_tank_destroyer_equipment_3:0 "Semovente da 47/40 Sahariano Light TD"
ITA_light_tank_destroyer_equipment_3_short:0 "SM 47/40 S. Light TD"
ITA_light_tank_destroyer_equipment_3_desc:0 "A Light Tank Destroyer using the longer 47mm L/40 AT-gun on the fast chassis of the M16/43 Sahariano. It now was completely enclosed and the armour of 40mm was sloped at 45°, giving it a lot more protection than the earlier versions. The weight of the TD increased to 10 tons and the top road speed using the Fiat SPA petrol engine with 275 HP was 60 km/h."

ITA_light_tank_destroyer_equipment_4:0 "Semovente da 70/34 Sahariano Light TD"
ITA_light_tank_destroyer_equipment_4_short:0 "SM 70/34 S. Light TD"
ITA_light_tank_destroyer_equipment_4_desc:0 "A Light Tank Destroyer using the longer 70mm L/34 AT-gun on the fast chassis of the M16/43 Sahariano. It was completely enclosed and the armour of 45mm was sloped at 45°. The weight of the TD increased to 12 tons and the top road speed using the Fiat SPA petrol engine with 275 HP was 56 km/h."

### Lt.SPART
ITA_light_tank_artillery_equipment_1:0 "Semovente da 65/17 Light SP.Art"
ITA_light_tank_artillery_equipment_1_short:0 "SM 65/17 Light SP.Art"
ITA_light_tank_artillery_equipment_1_desc:0 "Self-propelled artillery on a modified L6/40 chassis similar to the Semovente 47/32 mounting the Obice da 65/17 mountain gun. It was open topped and very lightly armoured with 15mm and retained the FIAT SPD 18D petrol engine with 70 HP allowing a top road speed of 35 km/h. The vehicle mounted gun was known for its excellent elevation of 40° and allowed a very flexible employment due to its ability to be placed in almost any terrain. However the small chassis limited the ammunition storage and it had to rely on additional ammo carriers."

ITA_light_tank_artillery_equipment_2:0 "Semovente da 70/15 Light SP.Art"
ITA_light_tank_artillery_equipment_2_short:0 "SM 70/15 Light SP.Art"
ITA_light_tank_artillery_equipment_2_desc:0 "Self-propelled artillery on a L6/40 semovente chassis mounting the improved Obice da 70/15 mountain gun. It was open topped and only slightly better armoured with 20mm. The weight was slightly higher at 7,5 tons and the FIAT SPD 18D petrol engine with 70 HP allowing a top road speed of 32 km/h. The modern mountain gun could be elevated to 50° and allowed a very flexible employment due to its ability to be placed in almost any terrain. However the small chassis limited the ammunition storage and it had to rely on additional ammo carriers."

ITA_light_tank_artillery_equipment_3:0 "Semovente da 70/15 Sahariano LSPG"
ITA_light_tank_artillery_equipment_3_short:0 "SM 70/15 Sahariano LSPG"
ITA_light_tank_artillery_equipment_3_desc:0 "Using a fast Sahariano 16/41 chassis with a 70/15 mountain gun gave the italian armoured units a fast reaction artillery which could set up almost everywhere. The chassis got an open topped boxlike superstructure lightly armoured with 20mm, to house the gun and the crew. Due to the larger chassis more ammunition could be stored aboard. The SM 70/15 Sa. weighed 17 tons and had a top road speed of 50 km/h.  "

ITA_light_tank_artillery_equipment_4:0 "Semovente da Mortaio 81/14 Light SP.Art"
ITA_light_tank_artillery_equipment_4_short:0 "SM Mortaio M.35 Light SP.Art"
ITA_light_tank_artillery_equipment_4_desc:0 "In 1945 the Mortaio 81/14 modello 35 mortar was installed in the light chassis of the Semovente Sahariano. The bottom of the tank was cut open to allow the ground plate of the mortar to be quickly lowered to the ground when in firing position. Most of the ammunition loadout consisted of the heavy bomb version of the mortar shells ( 6,8kg, range 1,5km ) while the crew portable mortar mostly used the lighter 3,2kg shell. Of course the SPG lost its ability of direct fire but this was felt to be justified by the amount of firepower which could be brought to the target very quickly. Depending on the crew the whole ammunition load of 50 shells could be fired in under 5 minutes. The ammunition was partly housed on lightly armoured racks on the rear of the vehicle, which - understandably - were sometimes not used by the crews. "

# Lt.SPAA
ITA_light_tank_aa_equipment_1:0 "Semovente da Breda 31 duo Light SPAA"
ITA_light_tank_aa_equipment_1_short:0 "SM da Breda 31 L.SPAA"
ITA_light_tank_aa_equipment_1_desc:0 "As all other countries eventually did, Italy realized that mobile anti-air defense for fast divisions were neglected. Using outdated chassis whose military usefulness was not sufficient anymore were selected and mated with light anti-aircraft guns. Self-propelled anti-air gun on a L5/36 chassis mounting a twin barrel 13mm Breda 31 modello 1931 anti-aircraft gun,normally used on ships. The whole superstructure was removed and the gunner was sitting on the gun pedestal behind the small gun shield and aimed with hand cranks."

ITA_light_tank_aa_equipment_2:0 "Semovente da Scotti Model 32 Light SP.AA"
ITA_light_tank_aa_equipment_2_short:0 "SM Scotti M.32 Light SP.AA"
ITA_light_tank_aa_equipment_2_desc:0 " The Semovente da Breda Self-propelled anti-air gun on a light L5/36 chassis mounting a single Scotti cannone-mitragliera da 20mm L/77 anti-aircraft gun. The gun pedestal was directly welded onto the chassis and had a swivel range of 360°. The gunner was sitting on the gun carriage and was only protected by the gun shield."

ITA_light_tank_aa_equipment_3:0 "Semovente 20/65 duo Sahariano"
ITA_light_tank_aa_equipment_3_short:0 "SM 20/65duo Sah. L.SPAA"
ITA_light_tank_aa_equipment_3_desc:0 "The Semovente 20/56 duo with a twin barrel Breda 20mm L/65 on a bigger M16/43 Sahariano chassis. The higher firepower and the fast chassis made this a valuable asset for any motorized or tank division,however 20mm AA-guns are getting outdated and are not really able to damage the most modern ground attack aircraft anymore. Although the fixed 10mm superstructure got raised all around and the protection increased, it hampered the anti-air performance, it could only shoot at a certain minimum elevation and only in the front were cutouts for targeting ground targets."

ITA_light_tank_aa_equipment_4:0 "Semovente da 37/54 M.38 L.SPAA"
ITA_light_tank_aa_equipment_4_short:0 "SM da 37/54 Light SPAA"
ITA_light_tank_aa_equipment_4_desc:0 "The cannone mitragliera da 37/54 has never been a successful ship based AA-gun because of its non-recoiling mounting, however in 1943 it was reworked, the vibrations eliminated and a recoil system integrated. It was then installed in a CA L18/45 sahariano on a rotating half-turret. The weight of a full rotating turret would have overwhelmed the turret ring and the electric motor but it provided at least some protection to the crew. The gun shield was 15mm thick."

### Med TD
ITA_medium_tank_destroyer_equipment_1:0 "Semovente da 75/18 Med.TD"
ITA_medium_tank_destroyer_equipment_1_short:0 "SM 75/18 Med.TD"
ITA_medium_tank_destroyer_equipment_1_desc:0 "These are identical to the regular SM 75/18, however the vehicles delegated to antitank duty got a loadout of mostly "Effetto Pronto Special" EPS-HEAT ammunition which made it a dangerous tank killer with its penetration of 80mm. Due to this and with a easily concealable low silouette the Semovente da 75/18 has been regarded as the only early italian armoured fighting vehicle to be seriously feared by Allied tank crews, and despite the fact that it was originally conceived for a totally different role, the 75/18 often ended up replacing the standard M13/40."

ITA_medium_tank_destroyer_equipment_2:0 "Semovente da 75/34 Med.TD"
ITA_medium_tank_destroyer_equipment_2_short:0 "SM 75/34 Med.TD"
ITA_medium_tank_destroyer_equipment_2_desc:0 "The Semovente 75/34 had a 75 mm L/34 gun mounted on a M15/42 tank chassis. It had a weight of 15 tons and a vertical front armour of 42mm but instead of two conjoined plates each 21 millimetres, the frontal armour was made of a single 42mm thick plate and the casemate was modified to fit the longer gun. It had the same 192 HP petrol engine of the M15/42 which allowed a top road speed of 38 km/h."

ITA_medium_tank_destroyer_equipment_3:0 "Semovente da 75/46 Med.TD"
ITA_medium_tank_destroyer_equipment_3_short:0 "SM 75/46 Med.TD"
ITA_medium_tank_destroyer_equipment_3_desc:0 "The Semovente 75/46 offers the ultimate Italian Assault Gun design, combining firepower and protection. The 75/46 shared the same "M43" hull as the 105/25. However, the 105 mm L25 howitzer was replaced by a longer 75 mm L46 cannon – originally conceived as a FlaK cannon but also used as an anti-tank gun – which ensured a higher muzzle velocity (750 m/s instead of 510). This gun could pierce up to 90 mm of armour from 500 m. This was the first Semovente to have sloped frontal armour, which had a thickness of 75mm."

### Md.SPART
ITA_medium_tank_artillery_equipment_1:0 "Semovente da 100/17 Med.SPA"
ITA_medium_tank_artillery_equipment_1_short:0 "SM 100/17 Med.SPA"
ITA_medium_tank_artillery_equipment_1_desc:0 "The Semovente 100/17 was created by mounting the WWI vintage cannone da 100mm L/17 modello 14 which as a field gun was obsolete in an open topped and equally obsolete M11/39 chassis. Due to the fact that the italian army was short on anything and especially modern towable guns meant that old equipment still had to be used. The gun had an elevation of 50° and fired a 14kg shell over a range of 8,4 km. The relatively small chassis could not hold much ammunition so it had to rely on ammo carriers."

ITA_medium_tank_artillery_equipment_2:0 "Semovente da 105/14 Med.SPA"
ITA_medium_tank_artillery_equipment_2_short:0 "SM 105/14 Med.SPA"
ITA_medium_tank_artillery_equipment_2_desc:0 "The Semovente 105/14 was created by mounting the WWI vintage cannone da 105/14 modello 18 - which had old fashioned carriages that needed to be modernized anyway - in an open topped M13/40 chassis. The gun retained its excellent elevation of 70° but the heavy recoil and lack of support struts eventually damages the suspension. It fired a 16kg shell over a range of 8,2km."

ITA_medium_tank_artillery_equipment_3:0 "Semovente da 105/28 Med.SPA"
ITA_medium_tank_artillery_equipment_3_short:0 "SM 105/28 Med.SPA"
ITA_medium_tank_artillery_equipment_3_desc:0 "This was another attempt to make an otherwise obsolete WWI gun mobile. The cannone da 105mm L/28 modello 13 had a higher range of 12km and used a 16kg shell. Due to the lower elevation of 37° it had to be placed higher on the M14/41 chassis and therefore needed a larger gun shield, but this enabled the SPG to shoot at near ground targets in an emergency."

## med. SPAA
ITA_medium_tank_aa_equipment_1:0 "Semovente da Breda Model 35x2 Medium SP.AA"
ITA_medium_tank_aa_equipment_1_short:0 "SM Breda 35x2 M.SPAA"
ITA_medium_tank_aa_equipment_1_desc:0 "Self-propelled anti-air on an obsolete medium 11/39 chassis mounting a twin Breda M.35 20mm L/55 anti-air gun. The twin gun sat on a half-round swivel mount welded to a fixed superstructure with limited firing arc ( 180°). Since the guns/shield assembly was quite heavy, it had to be moved and elevated by hand cranks. The gun shield with 10mm armour and the 20mm superstructure only barely protected the gunner and loader."

ITA_medium_tank_aa_equipment_2:0 "Semovente da 20/70 quadruplo"
ITA_medium_tank_aa_equipment_2_short:0 "SM 20/70 quad. M.SPAA"
ITA_medium_tank_aa_equipment_2_desc:0 "In 1943 it was decided to build a turreted medium flakpanzer. To save time and materials, the hull of the M15/42 tank was used as the basis for the quadruplo: The original turret was removed and replaced with a polygonal welded open turret, containing quadruple 20 mm-Scotti Isotta Fraschini 20/70 guns, with -5° to + 90° elevation; the autocannon had been specially modified so they could use disintegrating link belt ammunition resulting in an increased rate of fire (600 rpm per gun). The only other change involved the removal of the two Breda 38 machine guns in the hull, the openings for which were covered by 42 mm armour plate. It was weighing 14.7 tons and its SPA engine with 192 HP allowed a top road speed of 40 km/h. "

ITA_medium_tank_aa_equipment_3:0 "Semovente da 37/54 M.SPAA"
ITA_medium_tank_aa_equipment_3_short:0 "SM 35/54 duo M.SPAA"
ITA_medium_tank_aa_equipment_3_desc:0 "The twin cannone mitragliera da 37/54 modello 38 has never been a successful ship based AA-gun because of its non-recoiling mounting, however in 1943 it was reworked, the vibrations eliminated and a recoil system integrated. Due to the larger chassis a twin mount could be installed in a rotating enclosed turret on a obsolete P75 chassis. The gunner sat in between the guns and the loader behind him, due to the large guns the turret was quite cramped and it was difficult for the loader to switch out the magazines quickly to provide a constant supply of ammo."

### Med.Assault Gun
ITA_medium_assault_gun_equipment_1:0 "Semovente 75/18 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_1_short:0 "SM 75/18 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_1_desc:0 "The Semovente da 75/18 was an Italian self-propelled gun on the chassis of a M13/40 or later version tank. It was the first real italian Assault gun in the style of a Stug. It mounted the 75 mm Obice da 75/18 m.34 mountain gun and had 50mm riveted vertical front armour. The simple production method, lack of a turret and lower weight of 13 tons makes this a highly effective vehicle against entrenched infantry and light units. The low silhouette also makes this tank a much smaller target than it's sibling tanks. Suspensions were of the reliable - but not suitable for speed - leaf spring type. The low muzzle velocity (around 450 m/s) and the maximum elevation of 22° limited the range to around 7–8 km. Despite its limitations (namely its cramped interior and the insufficiently powerful engine allowing 32 km/h it proved successful in the direct support role."

ITA_medium_assault_gun_equipment_2:0 "Semovente 105/25 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_2_short:0 "SM 105/25 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_2_desc:0 "Installing the 105mm L/25 modello in a M15/42 tank resulted in the "Basotto" (Dachshound). It was welded and had a vertical frontal armour of 75mm. Despite being larger at 16 tons, it was even lower than the SM 75/18. Using HEAT ammunition it could penetrate up to 120mm of armour. Its slighly more powerful engine allowed a top road speed of 35 km/h."

ITA_medium_assault_gun_equipment_3:0 "Semovente 149/12 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_3_short:0 "SM 149/12 Med.Ass.Gun"
ITA_medium_assault_gun_equipment_3_desc:0 "OTO designed a competition Semovente to the SM 105/25 from Ansaldo based on the P26/40 chassis but was not able to finish development in time. The finally ready design was then changed to a even bigger gun. By using an old 149/12 howitzer which was the only one 149mm gun short enough to have manageable recoil. It had a very sturdy casemate and a frontal armour of 100mm. "

# hvy.SPART
ITA_heavy_tank_artillery_equipment_1:0 "Semovente da 149/40"
ITA_heavy_tank_artillery_equipment_1_short:0 "SM 149/40"
ITA_heavy_tank_artillery_equipment_1_desc:0 "The Italian Army was not far behind the Germans in realizing the need for assault guns and developed a string of vehicles that outwardly resembled the StuG III, however the Italian artillery arm still needed self-propelled artillery weapons to support the armoured formations. Ansaldo therefore placed a Cannone da 149/40 modello 35 on a much modified Carro Armato M15/42 tank chassis. It was a completely unprotected weapon as the long gun barrel was placed on an open mounting carried on the turretless tank chassis. The gun crew stood in the open to serve the gun that had its trunnions mounted right to the rear to absorb some of the recoil forces produced on firing. The Cannone da 149/40 modello 35 could fire a 46 kg shell to a range of 23,7km, at which distance the lack of protection for the gun crew was thought of relatively little importance. The 250 HP engine allowed the 24 ton vehicle a top road speed of 22 km/h."

ITA_heavy_tank_artillery_equipment_2:0 "Semovente da 152/45 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_2_short:0 "SM 152/45 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_2_desc:0 "The Semovente 149/40 grants long-range fire-support to the troops, but offers little protection to its own crew. Due to the vulnerability of the vehicle and its crew against occasional counter battery fire and aircraft, it was decided to lenghten the chassis and add a rear crew compartment armoured with 10mm which was open topped and also open toward the rear, where the recoiling gun needed space. The mounted cannone da 152mm L/45 was originally developed for dreadnoughts or siege artillery. The onboard ammunition loadout could almost be doubled, allowing more intensive barrages. Since the weight increased to 29 tons the engine had to be upgraded to 320 HP, allowing a top road speed of 20 km/h."

ITA_heavy_tank_artillery_equipment_3:0 "Semovente da 210/22 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_3_short:0 "SM 210/22 Heavy SP.Art"
ITA_heavy_tank_artillery_equipment_3_desc:0 "The Semovente 210/22 mounted the cannone da 210mm L/22 modello 35 which was a heavy medium range artillery on the obsolete heavy P40/42 chassis. To increase flexibility and protection to the crew it was placed in a fully traversable turret armoured with 20mm. Its power was provided by a V12 diesel engine developing 420 HP, allowing the 42 tons vehicle a top road speed of 36 km/h. The gun fired a 101kg shell over 15km. Due to the massive recoil the chassis had 4 chassis mounted trunnions which were lowered to the ground and arrested prior to firing, to fire unbraced would have damaged the suspension. Although the range was lower than the smaller guns due to the shorter barrel, the better mobility of the chassis and gun elevation of 70° and the heavier shell made it a better system."

# hvy TD
ITA_heavy_tank_destroyer_equipment_1:0 "Semovente da 90/53 Heavy TD"
ITA_heavy_tank_destroyer_equipment_1_short:0 "SM 90/53 Heavy TD"
ITA_heavy_tank_destroyer_equipment_1_desc:0 "First Italian Hv.TK destroyer. Although it was mounted on a lengthened M14/41 medium chassis at 17 tons the cannon itself is considered to be heavy. The major drawback of the Semovente da 90/53, was the open top and rear of the gun compartment, which left the gun crew exposed to shrapnel and small arms fire. In addition, the Semovente da 90/53 had little or no armour in most areas. Using the same engine as the M14/41 with 145 HP, it was underpowered and mobility suffered. Its top road speed was 25 km/h."

ITA_heavy_tank_destroyer_equipment_2:0 "Semovente da 105/35 Heavy TD"
ITA_heavy_tank_destroyer_equipment_2_short:0 "SM 105/35 Heavy TD"
ITA_heavy_tank_destroyer_equipment_2_desc:0 "The WWI Cannone da 105 L/32 was modernized in 1943 and used on a further lenghtened chassis of the Semovente 90/53. The crew compartment was now protected on all sides except for a small opening in the back which had to remain open for the recoil of the heavy gun. It had a slightly lower muzzle velocity than the 90/53 but due to the higher caliber had a better penetration. The upper plate was now smooth without steps - except for the driver compartment - raised toward the gun mount and armoured with 40mm at a 80° slope. The frontal gun shield itself was armoured with 50mm, the sides and rear only with 12mm. The TD now weighed 28 tons. A new engine providing 330 HP improved mobility considerably and allowed a top road speed of 23 km/h."

ITA_heavy_tank_destroyer_equipment_3:0 "Semovente da 120/45 Heavy TD"
ITA_heavy_tank_destroyer_equipment_3_short:0 "SM 120/45 Heavy TD"
ITA_heavy_tank_destroyer_equipment_3_desc:0 "The naval 120mm/45 OTO modello 1931 was placed on a P40/43 chassis to create the Semovente 120/45. It had a sloped frontal armour of 100mm and weighed 37 tons. Its power was provided by a V12 diesel engine developing 420 HP, allowing a top road speed of 42 km/h. The gun fired a 23kg shell at 730 m/s and could penetrate 133mm of enemy armour at point blank."

# amphib
ITA_light_amph_tank_equipment_0:0 "Amphibious Tank CV-29 ANF"
ITA_light_amph_tank_equipment_0_short:0 "Amphib.CV-29 "
ITA_light_amph_tank_equipment_0_desc:0 "A CV-29 ANF ( for anfibio) was adapted for simple river fording by welding attachements to it where a pair of ponton barrels could be affixed. The semovente was expected to do scouting missions or to tow a cable or chain over the water for the engineers. Afloat it was only driven by its tracks and moved 3 km/h."
ITA_light_amph_tank_equipment_1:0 "Amphibious tank M13/40 ANF"
ITA_light_amph_tank_equipment_1_short:0 "Amphib.M13/40 ANF"
ITA_light_amph_tank_equipment_1_desc:0 "The M13/40 was made amphibious by attaching a flotation screen to the hull and by caulking the rump. The vehicle was propelled by paddle-wheel like inserts in the drive wheels. It takes 10 minutes to remove the flotation screens and the tank could then be operated normally."
ITA_light_amph_tank_equipment_2:0 "Amphibious tank M16/42 S.ANF"
ITA_light_amph_tank_equipment_2_short:0 "Amphib.M16/42 Saha.ANF"
ITA_light_amph_tank_equipment_2_desc:0 "The M16/40 was made amphibious by attaching a flotation screen to the hull and by caulking the rump. The vehicle was propelled by paddle-wheel like inserts in the drive wheels. It takes 10 minutes to remove the flotation screens and the tank could then be operated normally."

