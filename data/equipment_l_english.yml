 tech_JAP_cv_cas_equipment_1:0 "Aichi D1A Cv-CAS"
 jp_cv_cas_equipment_1_desc:0 "The Aichi D1A was a carrier dive-bomber developed from an imported Heinkel He 66."
 jp_cv_cas_equipment_1:0 "Aichi D1A1 Cv-CAS"
 jp_cv_cas_equipment_1_short:0 "D1A1 (Cv.CAS)"
 
 tech_JAP_cv_cas_equipment_2:0 "Aichi D1A2 Cv-CAS"
 jp_cv_cas_equipment_2:0 "Aichi D1A2 Cv-CAS"
 jp_cv_cas_equipment_2_desc:0 "The D1A2 was a improved version of the D1A, it was equipped with a higher powered Nakajima Hikari 1 engine."
 jp_cv_cas_equipment_2_short:0 "D1A2 (Cv.CAS)"
 
 tech_JAP_cv_cas_equipment_3:0 "Aichi D3A Cv-CAS"
 jp_cv_cas_equipment_3_desc:0 "The Aichi D3A was the primary carrier dive bomber of the IJN for most of the war, and served in most major fleet actions, including Pearl Harbor. Despite being considered obsolete in 1941, they sank more Allied ships than any other aircraft for the Axis. 1,495 were built from 1940 to 1945."
 jp_cv_cas_equipment_3:0 "Aichi D3A Cv-CAS"
 jp_cv_cas_equipment_3_short:0 "D3A (Cv.CAS)"
 
 tech_JAP_cv_cas_equipment_4:0 "Yokosuka D4Y 'Suisei' Cv-CAS"
 jp_cv_cas_equipment_4_desc:0 "The Yokosuka D4Y Suisei was a carrier dive-bomber aircraft operated by the IJN. It was extremely fast, with a maximum speed of 550 kph, and had excellent maneuverability, which came at the cost of protection and, at least initially, severe structural problems. 2,038 were built from 1942 to 1945."
 jp_cv_cas_equipment_4:0 "Yokosuka D4Y 'Suisei' Cv-CAS"
 jp_cv_cas_equipment_4_short:0 "D4Y (Cv.CAS)"
 
 tech_JAP_cv_cas_equipment_5:0 "Mitsubishi A6M7 Cv-CAS"
 jp_cv_cas_equipment_5_desc:0 "The Mitsubishi A6M7 was a late stage Zero variant which dispensed with folding wings, had self-sealing wing tanks, and a variety of other small changes. It was intended to serve in a attack or kamikaze role. A small number were built in 1944 and 1945."
