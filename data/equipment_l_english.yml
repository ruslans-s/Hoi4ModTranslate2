 ############### CAN Armored cars
 CAN_motorized_AC_equipment:0 "Armored Car Vehicles"
 CAN_motorized_AC_equipment_short:0 "Armored Car Units"
 CAN_motorized_AC_equipment_desc:0 ""
 CAN_motorized_AC_equipment_06:0 "Lanchester 6x4 Armoured Car"
 CAN_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 CAN_motorized_AC_equipment_06_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
 CAN_motorized_AC_equipment_07:0 "Morris CS9 Armoured Car"
 CAN_motorized_AC_equipment_07_short:0 "Morris CS9"
 CAN_motorized_AC_equipment_07_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
 CAN_motorized_AC_equipment_08:0 "Daimler Mk II Armoured Car"
 CAN_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 CAN_motorized_AC_equipment_08_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
 CAN_motorized_AC_equipment_09:0 "Humber Mk IV Armoured Car"
 CAN_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 CAN_motorized_AC_equipment_09_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
 CAN_motorized_AC_equipment_099:0 "AEC Mk II Armoured Car"
 CAN_motorized_AC_equipment_099_short:0 "AEC Mk II"
 CAN_motorized_AC_equipment_099_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
 
 ############### CAN Lt.TKs
 CAN_light_uk_tank_equipment_1:0 "Vickers Lt.TK Mk IV"
 CAN_light_uk_tank_equipment_1_short:0 "Lt.TK Mk IV"
 CAN_light_uk_tank_equipment_1_desc:0 "The first dedicated Lt.TKs built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. Equipped with a Vickers 7.7 mm machine gun, and Horstmann suspension, the Mk IV was the definitive early version of the design. Mk IVs served throughout the Commonwealth but quickly became outdated."
 CAN_light_uk_tank_equipment_2:0 "Vickers Lt.TK Mk V"
 CAN_light_uk_tank_equipment_2_short:0 "Lt.TK Mk V"
 CAN_light_uk_tank_equipment_2_desc:0 "The first Commonwealth three-man Lt.TK in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
 CAN_light_uk_tank_equipment_3:0 "Vickers Lt.TK Mk VI"
 CAN_light_uk_tank_equipment_3_short:0 "Lt.TK Mk VI"
 CAN_light_uk_tank_equipment_3_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
 CAN_light_uk_tank_equipment_4:0 "Lt.TK Mk VII (A17) Tetrarch"
 CAN_light_uk_tank_equipment_4_short:0 "Tetrarch"
 CAN_light_uk_tank_equipment_4_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
 CAN_light_uk_tank_equipment_5:0 "Lt.TK Mk VIII (A25) Harry Hopkins"
 CAN_light_uk_tank_equipment_5_short:0 "Harry Hopkins"
 CAN_light_uk_tank_equipment_5_desc:0 "The last of the Vickers-Armstrong Lt.TKs produced. Developed from the Tetrarch, the length, width, and armour protection of the Mk VIII was increased, and a new power-assisted steering system was installed. Mk VIIIs served in mainly auxillary roles as Commonwealth armoured divisions gradually withdrew Lt.TKs."
 
