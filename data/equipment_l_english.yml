 JAP_HVanti_air_equipment_3:0 "Type 3 12cm AA Gun"
 JAP_HVanti_air_equipment_3_desc:0 "The Type 3 12cm was a late war AA gun designed to shore up the issues of the Type 88 75mm. It was the only mass produced Japanese gun which could reliably hit B-29s. It was reliable and powerful, but only 120 were produced from 1943 to 1945, owing to raw material shortages & lack of production facilities."
 
