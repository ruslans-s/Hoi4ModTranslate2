 ##################### Japanese heavy Artillery 
 JAP_Hvartillery_equipment_0:0 "Type 38 15cm Howitzer"
 JAP_Hvartillery_equipment_0_short:0 "Type 38 15cm"
 JAP_Hvartillery_equipment_0_desc:0 "The Type 38 15cm Howitzer was an early heavy artillery design, bought from Krupp in 1905. It had a maximum firing range of 6 kilometers and a muzzle velocity of 290 meters per second. The gun was very heavy and had to have a team of 8 horses to move it, which made positioning difficult."
 JAP_Hvartillery_equipment_1:0 "Type 89 15cm Cannon"
 JAP_Hvartillery_equipment_1_short:0 "Type 89 15cm"
 JAP_Hvartillery_equipment_1_desc:0 "The Type 89 15cm Cannon was the main Japanese heavy artillery of the war, widely used in the Pacific campaigns. It had a firing range of almost 20 kilometers and a muzzle velocity of 875 meters per second. 150 were built between 1929 and 1945."
 JAP_Hvartillery_equipment_2:0 "Type 4 15cm Howitzer"
 JAP_Hvartillery_equipment_2_short:0 "Type 4 15cm"
 JAP_Hvartillery_equipment_2_desc:0 "The Type 4 15cm Howitzer was a heavy howitzer designed to rectify the shortcomings of the Type 38, particularly its lack of portability. It was the first Japanese artillery piece to use a hydro-pneumatic recoil system, had a range of 9.575 kilometers, and a muzzle velocity of 410 meters per second. 280 were produced from 1915 to 1945."
 JAP_Hvartillery_equipment_3:0 "Type 96 15cm Howitzer"
 JAP_Hvartillery_equipment_3_short:0 "Type 96 15cm"
 JAP_Hvartillery_equipment_3_desc:0 "The Type 96 15cm Howitzer was a late artillery design designed to replace existing smaller howitzers. The IJA wanted a howitzer which could elevate to 65 degrees with a range of 12 kilometers. It was first built in 1937, and was widely regarded by Allied command as one of the best-built Japanese designs of the war. 440 were built from 1937 to 1945."
 JAP_Hvartillery_equipment_4:0 "Type 7 30cm Howitzer"
 JAP_Hvartillery_equipment_4_short:0 "Type 7 30cm Howitzer"
 JAP_Hvartillery_equipment_4_desc:0 "The Type 7 30cm Howitzer was a large late artillery design used on Bataan and Corregidor Island in 1942. It had a range of 11.75 kilometers and a muzzle velocity of 400 meters per second. 20 were built from 1942 to 1945." 
 
 
