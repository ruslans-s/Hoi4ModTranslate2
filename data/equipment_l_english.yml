 tech_ger_flying_boat_equipment_1_desc:0 "The Do 18 was a flying boat."
 tech_ger_flying_boat_equipment_2:0 "Do 24"
 tech_ger_flying_boat_equipment_2_desc:0 "The Do 24 was a flying boat."
 tech_ger_flying_boat_equipment_3:0 "Bv 138"
 tech_ger_flying_boat_equipment_3_desc:0 "The Bv 138 was a flying boat."
 tech_ger_flying_boat_equipment_4:0 "Bv 238"
 tech_ger_flying_boat_equipment_4_desc:0 "The Bv 238 was a massive flying boat."
 
 
 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "He 111"
 he_111_bomber_equipment_desc:0 "The Heinkel 111 is fast medium bomber."
 he_111_bomber_equipment_1:0 "Heinkel 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B Med-Bomber"
 he_111_bomber_equipment_1_desc:0 "The first He 111B made its maiden flight in the autumn of 1936. The B-0s were powered by DB 600C engines fitted with variable pitch airscrews. The screws increased output by 200 HP. The B-0 had a MG 15 machine gun installed in the nose. The B-1 had some minor improvements, including the installation of a revolving gun-mount in the nose and a flexible Ikaria turret under the fuselage. After improvements, the RLM ordered 300 He 111 B-1s; the first were delivered in January 1937. The bomb load increased to 1,500 kg, while there was also an increase in maximum speed to 344 km/h. The first production version of the He 111 bomber, the B-1 could carry 1,500 kg of bombs and had a very light defensive armament of 3 x 7,92 MG´s."
 he_111_bomber_equipment_2:0 "Heinkel 111 H"
 he_111_bomber_equipment_2_short:0 "He 111 H Med-Bomber"
 he_111_bomber_equipment_2_desc:0 "The H variant of the He 111 series was more widely produced and saw more action during World War II than any other Heinkel variant. Owing to the uncertainty of availability of the DB 601 engines, Heinkel switched to 1,100 HP Junkers Jumo 211 powerplants, whose somewhat greater size and weight were regarded as unimportant considerations in a twin-engine design. When the Jumo was fitted to the P model it became the He 111 H. The He 111 H-1 was fitted with a standard set of three 7.92 mm MG 15 machine guns and 2000kg bombs could be carried internally or 36000kg externally by doing so the internal bomb bays were blocked. Experiences during the Polish Campaign led to an increase in defensive armament. With a Jumo 210F a maximum speed of 365 km/h could be reached."
 he_111_bomber_equipment_3:0 "Heinkel 111 H-16"
 he_111_bomber_equipment_3_short:0 "He 111 H-16 Med-Bomber"
 he_111_bomber_equipment_3_desc:0 "The third mass production model of the He 111H was the H-16, entering production in late 1942. Defensive armament was improved in quality to MG 131 machine guns, twin MG 81Zs, and a MG FF cannon. The two 1,300 HP Jumo 211 F-2 provided a maximum speed of 434 km/h. The H-16 retained its bomb carrying capacity of 2000kg internally or 3600kg externally."
 he_111_bomb_upgrade:0 "Bombs"
 he_111_bomb_upgrade_desc:0 "While the He 111 is limited on how many bombs it can fit in its bomb bay, the airframe itself can support the weight of additional bombs. By attaching the bombs to the exterior of the plane, we can increase the payload at the cost of flight performance."
 he_111_range_upgrade:0 "Fuel"
 he_111_range_upgrade_desc:0 "We can replace some of the positions for bombs in the bomb bay with fuel tanks to extend range at the cost of payload."
 he_111_engine_upgrade:0 "Engine"
 he_111_engine_upgrade_desc:0 "More powerful engines will allow the He 111 to carry a heavier payload without loss of performance. Alternatively, a light payload could be combined with powerful engines for a faster bomber."
 he_111_gun_upgrade:0 "Guns"
 he_111_gun_upgrade_desc:0 "By upgrading the defensive armament, the He 111 can better carry out its mission in contested airspace."
 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "While flight performance of the He 111 A bomber was much lower than expected, perhaps a version with more powerful engines could be developed."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Refinements to the design will give us a better airframe to work with, allowing greater potential for payload."
 tech_he_111_bomber_equipment_3:0 "He 111 H-16"
 tech_he_111_bomber_equipment_3_desc:0 "Heavier defensive armament"
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "The Dornier 217 is an fast medium bomber."
 do_217_k_bomber_equipment_desc:0 "The Dornier Do 217 had a much larger bomb load capacity and had much greater range than the Do 17 on which it was based. In later variants, dive bombing and maritime strike capabilities using glide bombs were experimented with, considerable success being achieved. Early Do 217 variants were more powerful than the contemporary Heinkel He 111 and Junkers Ju 88, having a greater speed, range and bomb load. Owing to this it was called a heavy bomber rather than a medium bomber. The Do 217 served on all fronts in all roles. On the Eastern Front and Western Front it operated as a strategic bomber, torpedo bomber and reconnaissance aircraft. The Do 217 was also converted to become a night fighter. The type also served in anti-shipping units in the Mediterranean, attacking Allied convoys and naval units during the Battle of the Mediterranean. E-version used two BMW 801A air-cooled 14-cylinder radial aircraft engines providing 1560 HP each and allowing a maximum speed of 487 km/h. Defensive armament was 8 guns ranging from 7,92mm to 15mm and its bomb load was 4000kg."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E Med-Bomber"
 do_217_bomber_equipment_1_desc:0 "The Dornier Do 217E had a much larger bomb load capacity and had much greater range than the Do 17 on which it was based. In later variants, dive bombing and maritime strike capabilities using glide bombs were experimented with, considerable success being achieved. Early Do 217 variants were more powerful than the contemporary Heinkel He 111 and Junkers Ju 88, having a greater speed, range and bomb load. Owing to this it was called a heavy bomber rather than a medium bomber. The Do 217 was also converted to become a night fighter. The type also served in anti-shipping units in the Mediterranean, attacking Allied convoys and naval units during the Battle of the Mediterranean. E-version used two BMW 801A air-cooled 14-cylinder radial aircraft engines providing 1560 HP each and allowing a maximum speed of 487 km/h. Defensive armament was 8 guns ranging from 7,92mm to 15mm and its bomb load was 4000kg."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "While Dornier has been developing the Do 217 as a large dive bomber, development could be advanced much quicker using the design as a medium or heavy bomber."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K Med-Bomber"
 do_217_bomber_equipment_2_desc:0 "Bomber with redesigned forward fuselage with stepped windscreen eliminated, a common German bomber cockpit design concept adopted initially on earlier Heinkel bombers (He 111P and 177A). Engines were changed to two 1560 PS BMW 801L radial engines allowing together with the aerodynamic improvements now a maximum speed of 515 km/h. Instead of up to 4000kg bombs 2 x Hs-293 or Fritz-X Missiles could be carried. Defensive armament were four MG81 and a 13mm MG131."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "With the success of the level bomber design of the Do 217, our engineers should perfect the design to improve performance and defensive armament."
 do_217_bomber_equipment_3:0 "Dornier 317 B"
 do_217_bomber_equipment_3_short:0 "Do 317B Med-Bomber"
 do_217_bomber_equipment_3_desc:0 "The Do 317A was very similar in appearance to the later Do 217K and -M subtypes, with a visually reframed slight variation of its multiple glazed-panel "stepless cockpit", fully glazed nose design that accommodated a pressurized cabin provision, and triangular tailfins. Trials with the Do 317A revealed no real performance advance over the Do 217, however the Do 317B with the heavy 1.5 tonnes apiece, counter-rotating DB 610A/B "power system" 2950 HP engines, remotely aimed Fernbedienbare Drehlafette (FDL)-style gun turrets, heavier bombload, and an extended wing had considerable advantages. It could carry a bomb load of 3000kg internally and 9200kg in total and achieved a maximum speed of 670 km/h."   
 #217P doesnt fit well as a payload reduced recon bomber: A high-altitude reconnaisance/bomber version of the Do 217, with dramatically increased performance. Prior to the Do 217 production phase-out late in 1943, Dornier had adapted the basic airframe for operation at extreme altitudes as both a bomber and reconnaissance aircraft under the designation Do 217 P. Retaining the wing, tail assembly, basic fuselage structure and undercarriage of the Do 217 E-2, the Do 217 P was powered by two supercharged Daimler-Benz DB 603B twelve-cylinder liquid-cooled engines.Instead of using a normal turbo- or supercharger, for the Do 217P the Höhen-Zentrale Anlage (Central Elevation System) was used. The HZ-Anlage consisted of an in the fuselage installed Daimler-Benz DB 605T aircraft engine, which drove a two-stage supercharger that provided high pressure air to the main engines on the wings. Although it could reach  a maximum speed of 785 km/h unloaded, an outer bomb load of 2 x 500kg( no internal bomb bays ) reduced it
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "By adding a third engine that acts as a poor man's supercharger, we can design a high-altitude version of the Do 217 with about a 250 km/h increase in speed."
 do_217_fritz_upgrade:0 "Fritz X"
 do_217_fritz_upgrade_desc:0 "Installing the equipment necessary to equip bombers with guided bombs."
 do_217_engine_upgrade:0 "Engines"
 do_217_engine_upgrade_desc:0 "Stronger engines will give the Do 217 even higher performance."
 do_217_gun_upgrade:0 "Guns"
 do_217_gun_upgrade_desc:0 "While the greatest defense of the Do 217 is its high speed, additional defensive weapons can also contribute."
 do_217_armor_upgrade:0 "Armor"
 do_217_armor_upgrade_desc:0 "Additional armor will protect our aircraft at the cost of flight performance."
 he_177_bomber:0 "Heavy Bomber"
 he_177_bomber_equipment:0 "Heavy Bomber"
 he_177_bomber_equipment_desc:0 "Heavy bombers can be used to carry out ong-range strategic bombings."
 he_177_bomber_equipment_0:0 "Dornier 19"
 he_177_bomber_equipment_0_short:0 "Do 19 Hv-Bomber"
 he_177_bomber_equipment_0_desc:0 "The Dornier Do 19 was a heavy bomber with a mid-wing cantilever design, and was mostly metal in construction. It had a rectangular-section fuselage, quite similar to the British Armstrong Whitworth Whitley medium bomber. It also had retractable landing gear, including the tailwheel. The engines were at first BMW 132F radial engines with 810 HP each but it was expected to use four Bramo 323 C/D radial engines with 1000 HP that were mounted in nacelles at the leading edges of the wings. Generalleutnant Wever - when his flight to Dresden got delayed - sat down and  ordered the engine upgrade according to ´Bomber-A´plan. Armament was 2 MG15 and 2 20mm cannon. After the upgrade the production version had a maximum speed of 400 km/h and a bomb load of 2000kg, but it became clear that it would never be a good bomber."
 he_177_bomber_equipment_1:0 "Heinkel 177 Greif"
 he_177_bomber_equipment_1_short:0 "He 177 Hv-Bomber"
 he_177_bomber_equipment_1_desc:0 "The He 177 is a heavy bomber. In spite of its large, 30 metres wingspan size, the design was limited to using two propellers and engine blocks. In order to deliver the power required from only two engines on an aircraft this large, engines of at least 2,000 horsepower were needed. Such designs were not well established at the time, and the 24-cylinder DB 606 "power system" - actually a twin DB601 engine, combined with the cooling and maintenance problems caused by the tight nacelles housing the system, caused a tendency for catching fire in flight: due to these issues it got the nickname Reichsfeuerzeug ("Reich's lighter") or "Flaming Coffin". It eventually matured into a usable design when the engine troubles were adressed by version A3/R2 and the DB610 ´power systems´(2 x DB605 engines) with a combined power of 2900 HP each. Its maximum speed was then 565 km/h and its bomb load 7000 kg. The defensive armament was 7 guns ranging from 7,92mm up to 20mm."
 he_177_bomber_equipment_2:0 "Heinkel 177 B Greif"
 he_177_bomber_equipment_2_short:0 "He 177 B Hv-Bomber"
 he_177_bomber_equipment_2_desc:0 "The He 177 B is a heavy bomber and developed from the A-version. Due to the constant problems with the engine configuration and the ´power systems´ it was finally decided that the DB603 engines were placed separately and each fitted with its own propeller. It now became a regular four engined bomber and had good handling capabilities. Most other features remained the same except for some improvements and that a 4-gun (MG131) rear turret was installed."
 he_177_bomber_equipment_3:0 "Heinkel 277 Greif"
 he_177_bomber_equipment_3_short:0 "He 277 Hv-Bomber"
 he_177_bomber_equipment_3_desc:0 "The He 277 is a long range heavy bomber with four engines derivating of the He 177. The range is improved alot compared to the twin engined He 177. The main difference was in engine configuration. Rather than using two fire-prone Daimler-Benz DB 606 or DB 610 "power system" engines the He 277 was meant from the outset to use four BMW 801E 14-cylinder radial engines,each mounted in an individual nacelle and each turning a three-blade, four-meter diameter propeller. The He 277 design essentially became Heinkel's entry in the important trans-oceanic range Amerika Bomber competition. When carrying the lightest load of 3000kg  in ´America bomber configuration´ it could reach 11,000 km range. Normally it carried 5600 kg bombs internally for maximum ranges of 4300 km. Defensive armament consisted of 4 turrets with 20mm twin cannons and a turret with quad 13mm MG´s. Its maximum speed was 570 km/h."
 he_177_bomb_upgrade:0 "Bombs"
 he_177_bomb_upgrade_desc:0 "Carrying additional bombs externally will increase payload at the cost of flight performance."
 he_177_fritz_upgrade:0 "Fritz X"
 he_177_fritz_upgrade_desc:0 "The He 177 can be adapted to carry up to three guided bombs, greatly increasing the aircraft's accuracy."
 he_177_engine_upgrade:0 "Engines"
 he_177_engine_upgrade_desc:0 "More powerful engines will increase the already impressive flight performance of the Greif"
 he_177_reliability_upgrade:0 "Reliability"
 he_177_reliability_upgrade_desc:0 "Initial versions of the Greif have shown to be extremely prone to engine fires. Fixing these issues will make the Greif more reliable."
 he_177_armor_upgrade:0 "Armor"
 he_177_armor_upgrade_desc:0 "While the main armor of the Greif is its speed, the aircraft itself has proven to be quite fragile. Strengthening the airframe will make the Greif more likely to survive enemy action."
 ar_234_bomber:0 "Jet Bomber"
 ar_234_bomber_equipment:0 "Ar 234"
 ar_234_bomber_equipment_desc:0 "The Arado 234 is a high-speed jet bomber."
 ar_234_bomber_equipment_1:0 "Arado 234 B Blitz"
 ar_234_bomber_equipment_1_short:0 "Ar 234 B Jet-Bomber"
 ar_234_bomber_equipment_1_desc:0 "The Arado Ar 234 Blitz was the world's first operational jet-powered bomber, built by the German Arado company in the closing stages of World War II. Produced in very limited numbers, it was used almost entirely in the reconnaissance role, but in its few uses as a bomber it proved to be nearly impossible to intercept. It was the last Luftwaffe aircraft to fly over Britain during the war, in April 1945."
 ar_234_bomber_equipment_2:0 "Arado 234 C Blitz"
 ar_234_bomber_equipment_2_short:0 "Ar 234 C Jet-Bomber"
 ar_234_bomber_equipment_2_desc:0 "While the 234 B is a success, it uses engines that are in short supply.  The Ar 234C was equipped with four lighter-weight (at 625 kg apiece) BMW 003A engines, mounted in a pair of twin-engine nacelles based on those from the eighth Ar 234 prototype. The primary reason for this switch was to free up the Junkers Jumo 004s for the Me 262, but the change improved overall thrust to nearly 3.2 tonnes with all four BMW jets at full takeoff power, especially useful for takeoff and climb-to-altitude performance. The quartet of BMW jet engines gave the C-series Ar 234s an airspeed that was found to be about 20% higher than the twin-Jumo 004 equipped B series airframes, and the faster climb to altitude meant more efficient flight and increased range. It could carry a bomb load of up to 1500kg at a speed of 1000 km/h."
 ar_234_bomber_equipment_3:0 "Arado Ar 560"
 ar_234_bomber_equipment_3_short:0 "Arado Ar 560 Tactical Jet-Bomber"
 ar_234_bomber_equipment_3_desc:0 "The Arado 560 designs were a development based on the Arado 234, and they share some characteristics with that plane. Ar 560-4 had been powered by four BMW 003E Turbojet engines. It was equipped with retractable tricycle undercarriage and swept back wings. It could achieve a maximum speed of 950 km/h and could carry a bomb load of 3000kg over 2100km. Its defensive armament consisted of 2 fixed 30mm MK103 forward and 3 fixed 30mm periscope aimed to the rear."
 jet_strat_bomber_ger_equipment_1:0 "Horton Ho XVIII A"
 jet_strat_bomber_ger_equipment_1_short:0 "Horton Ho XVIII A Strategic Jet-Bomber"
 jet_strat_bomber_ger_equipment_1_desc:0 "Strategic six engined jet bomber. The A model of the H.XVIII was a long, smooth blended wing body. Its six turbojet engines were buried deep in the wing and the exhausts centered on the trailing end. Resembling the Horten Ho 229 flying wing fighter there were many odd features that distinguished this aircraft; e.g. the jettisonable landing gear and the wing made of wood and carbon based glue. The aircraft was first proposed for the Amerika Bomber project. The propulsion was provided by 6 × Junkers Jumo 109-004 turbojet engines of 8.8 kN thrust each allowing a maximum speed of 820 km/h. Armament was 4 x MG151/20 cannons, 2 in a nose Barbette and 2 more in a top/aft turret. The internal payload of 4000 kg was delivered over a range of 11.000."
 ar_234_bomb_upgrade:0 "Bombs"
 ar_234_bomb_upgrade_desc:0 "More bombs will increase payload at the cost of flight performance."
 ar_234_gun_upgrade:0 "Guns"
 ar_234_gun_upgrade_desc:0 "While the main defense of the 234 is its high speed, adding defensive armament will make it more likely to survive contact with enemy aircraft."
 ar_234_engine_upgrade:0 "Engines"
 ar_234_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 ar_234_fritz_upgrade:0 "Fritz X"
 ar_234_fritz_upgrade_desc:0 "Modifying the aircraft to use guided bombs."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "Arado has been developing a jet powered reconnaissance aircraft for us. Perhaps we should ask them to adapt this design towards carrying a weapons payload."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "The Arado 234 C is an improved version that uses more available engines and carries a heavier bombload."
 fw_200_bomber:0 "Naval Bomber"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200"
 fw_200_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_c8_bomber_equipment:0 "Fw 200"
 fw_200_c8_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-3 Condor"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-3 Nav-Bomber"
 fw_200_bomber_equipment_1_desc:0 "The Focke-Wulf Fw 200 Condor, was a four-engined monoplane originally developed by Focke-Wulf as a long-range airliner. and saw service with the Luftwaffe as long-range reconnaissance and anti-shipping/maritime patrol bomber aircraft and as a transport. The extra weight introduced by its military fitments meant that a number of early Fw 200 aircraft broke up on landing, a problem that was never entirely solved. Version C3´s armament consisted of four 7,92mm MG15 machine guns, one 13mm MG131 machine and one 20mm MG151. Up to 1,000 kilograms of ordnance internally or up to 5,400 kg externally could be carried. It achieved a maximum speed of 360 km/h and had a range of 3560 km."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 Condor"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 Nav-Bomber"
 fw_200_c8_bomber_equipment_1_desc:0 "The C-8 is a modification of the Fw 200 bomber meant to use guided bombs. It was fitted with a Lorenz FuG 200 Hohentwiel low-UHF band ASV sea-search radar and equipped with FuG 203b Kehl III missile control transmitter and fitted with capability to deploy Henschel Hs-293 MCLOS guidance, rocket-boosted anti-ship missiles from the pair of outer-engine nacelle hardpoints."
 tech_naval_bomber_equipment_0:0 "He 59 1938"
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_naval_bomber_equipment_0_desc:0 ""
 tech_fw_200_bomber_equipment_1_desc:0 "The Japanese have already shown interest in a long-range bomber version of the Fw 200 airliner. We could investigate this possibility for ourselves."
 tech_fw_200_bomber_equipment_2_desc:0 "While the bomber version of the Fw 200 has proven successful, it has proven vulnerable to enemy weapons. Developing a version of the aircraft with the equipment necessary to deliver guided weapons might counter this."
 fw_200_gun_upgrade:0 "Guns"
 fw_200_gun_upgrade_desc:0 "Additional defensive weapons will better defend the Condor from enemy aircraft."
 fw_200_bombsight_upgrade:0 "Bombsight"
 fw_200_bombsight_upgrade_desc:0 "While the room needed for a bombsight will necessitate the removal of some defensive weaponry, the addition of a bombsight will increase bombing accuracy."
 fw_200_engine_upgrade:0 "Engines"
 fw_200_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 fw_200_armor_upgrade:0 "Armor"
 fw_200_armor_upgrade_desc:0 "Additional armor will give our aircraft more protection at the cost of flight performance."
 fw_200_structure_upgrade:0 "Airframe"
 fw_200_structure_upgrade_desc:0 "By strengthening the airframe, we can fix the issues with the Fw 200's structural integrity."
 fw_200_hs239_upgrade:0 "Hs 239"
 fw_200_hs239_upgrade_desc:0 "Guided bombs will increase the accuracy of our bombers."
 ju_52_bomber:0 "Ju 52"
 ju_52_bomber_equipment:0 "Ju 52"
 ju_52_bomber_equipment_desc:0 "The Junkers Ju 52/3m (nicknamed Tante Ju ("Aunt Ju") and Iron Annie) is a German trimotor transport aircraft manufactured from 1931 on throughout the war. It was used as auxilliary bomber."
 ju_52_bomber_equipment_1:0 "Junkers 52/3mge"
 ju_52_bomber_equipment_1_short:0 "Ju 52 Lt-Bomber"
 ju_52_bomber_equipment_1_desc:0 "The Junkers Ju 52/3m (nicknamed Tante Ju ("Aunt Ju") and Iron Annie) is a German trimotor transport aircraft manufactured from 1931 on throughout the war. Initially designed with a single engine but subsequently produced as a trimotor, it saw both civilian and military service during the 1930s and 1940s. In a military role, it flew with the Luftwaffe as a troop and cargo transport and briefly as a medium bomber ( Behelfsbomber or Auxillary bomber ). Two bomb bays were fitted, capable of holding up to 1,500 kg of bombs, while defensive armament consisted of two 7.92mm MG15 machine guns, one in an open dorsal position, and one in a retractable "dustbin" ventral position. Engines of various origins were used and it could achieve a maximum speed of 290 km/h."
 tech_ju_52_bomber_equipment_1:0 "Ju 52"
 tech_ju_52_bomber_equipment_1_desc:0 "Modifying the Ju 52 to serve as a light bomber."
 ju_52_bomb_upgrade:0 "Bombs"
 ju_52_bomb_upgrade_desc:0 "While the Ju 52's bombload is not very impressive, it can be improved."
 ju_52_gun_upgrade:0 "Guns"
 ju_52_gun_upgrade_desc:0 "Upgrading the defensive armament will make the Ju 52 less vulnerable to enemy aircraft."
 ju_52_engine_upgrade:0 "Engines"
 ju_52_engine_upgrade_desc:0 "Upgrading the engines will give our aircraft improved performance."
 ju_52_range_upgrade:0 "Range"
 ju_52_range_upgrade_desc:0 "Improving the combat range will allow the Ju 52 to strike at more distant targets."
 he_46:0 "Close Air Support"
 he_46_equipment:0 "He 46"
 he_46_equipment_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve as a nuisance bomber."
 he_46_equipment_1:0 "Heinkel 46 C-1"
 he_46_equipment_1_short:0 "He 46 C-1 Lt-Bomber"
 he_46_equipment_1_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve as a nuisance bomber."
 he_46_gun_upgrade:0 "Guns"
 he_46_gun_upgrade_desc:0 "Additional guns will give the He 46 some protection and slightly increase its attack abilities."
 he_46_engine_upgrade:0 "Engine"
 he_46_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 he_50:0 "He 50"
 he_50_equipment:0 "He 50"
 he_50_equipment_desc:0 "The He 50 is a dive bomber initially developed for Japan."
 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "The Heinkel He 50 was a dive bomber, originally designed for the Imperial Japanese Navy. Serving in Luftwaffe prewar dive-bombing units, the He 50 served until almost the end of World War II as a night harassment bomber.The He 50 was an equal-span biplane based on a rectangular-section fuselage with a primary structure of welded steel tube construction, faired out to an oval shape by wooden formers and stringers and covered with fabric except in the extreme nose, which was skinned in light alloy. The wings were of fabric-covered wooden construction with a marginal stagger and very slight sweep, carrying ailerons on all four panels.It was powered by a Bramo 322B engine with 600 HP allowing a top speed of 235 km/h. It had only a single 7,92mm MG15 in the rear position."
 he_45:0 "He 45"
 he_45_bomber_equipment:0 "He 45"
 he_45_bomber_equipment_desc:0 "The He 45 is an early reconnaissance bomber used by the Luftwaffe."
 he_45_bomber_equipment_1:0 "Heinkel 45 C"
 he_45_bomber_equipment_1_short:0 "He 45 C Lt-Bomber"
 he_45_bomber_equipment_1_desc:0 "The Heinkel He 45 was a light bomber produced in the early 1930s, one of the first aircraft adopted by the newly formed Luftwaffe. Its appearance was that of a conventional biplane and included seating for pilot and gunner in tandem, open cockpits. Developed in parallel with the He 46, it appeared in 1931 as a general-purpose biplane and was employed mainly as a trainer, but was also used by the Luftwaffe for reconnaissance and light bombing duties. Production of this plane totalled 512 aircraft. It was powered by a BMW VI water-cooled V12 engine producing 750 HP allowing a maximum speed of 290 km/h. Armament was a 7,92mm forward firing MG17 and one 7,92mm MG15 in rear cockpit. Its bomb load was up to 300kg."
 he_51:0 "He 51"
 he_51_equipment:0 "He 51"
 he_51_equipment_desc:0 "The He 51 is a biplane fighter aircraft."
 he_51_equipment_1:0 "Heinkel 51"
 he_51_equipment_1_short:0 "He 51 Fighter"
 he_51_equipment_1_desc:0 "The He 51 is a biplane fighter aircraft. The type was ordered into production for the still secret Luftwaffe, the first pre-production aircraft flying in May 1933.Deliveries started in July of the next year. The He 51 was a conventional single-bay biplane, with all-metal construction and fabric covering. The B1 was powered by a glycol-cooled BMW VI engine providing 559 HP and could reach a maximum speed of up to 330 km/h. It had an armament of two 7,92 mm machine guns mounted above the engine."
 he_51_b_upgrade:0 "He 51 B"
 he_51_b_upgrade_desc:0 "The B series saw improvement in airframe strength as well as increased range."
 he_51_bomb_upgrade:0 "Bombs"
 he_51_bomb_upgrade_desc:0 "The C series saw the installation of under-wing racks capable of carrying 60 kg of bombs."
 ar_68:0 "Ar 68"
 ar_68_equipment:0 "Ar 68"
 ar_68_equipment_desc:0 "The Arado 68 is an advanced biplane fighter."
 ar_68_equipment_1:0 "Arado 68 F-1" 
 ar_68_equipment_1_short:0 "Ar 68 F Fighter"
 ar_68_equipment_1_desc:0 "The Arado 68 is an advanced biplane fighter. Designed to replace the Heinkel He 51, the Ar 68 proved to have admirable handling characteristics, despite Arado's inability to secure a sufficiently powerful engine for the prototype. Eventually, a Junkers Jumo 210 was installed and the Ar 68 went into production, though not before worries about the unforgiving nature of such a high-performance aircraft almost resulted in the cancellation of the project. The Ar 68 entered Luftwaffe service in 1936. Soon, the fighter was sent to fight in the Spanish Civil War, where it was outclassed by the Soviet Polikarpov I-16. Arado responded by upgrading the engine of the Ar 68E to the Jumo 210Da with 670 HP allowing a maximum speed of 335 km/h. It soon became the Luftwaffe's most widely used fighter in 1937-8, before being replaced by the Messerschmitt Bf 109."
 ar_68_engine_upgrade:0 "Engine"
 ar_68_engine_upgrade_desc:0 "Upgrade the engine to the BMW 132 for increased flight performance."
 ar_68_gun_upgrade:0 "Guns"
 ar_68_gun_upgrade_desc:0 "Install two additional machineguns."
 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "The Arado 68 is an advanced biplane fighter."
 ar_197:0 "Ar 197"
 ar_197_fighter_equipment:0 "Ar 197"
 ar_197_fighter_equipment_desc:0 "The Ar 197 had its origin in the requirement for a fighter capable of operating from the aircraft carriers Graf Zeppelin and Peter Strasser. The Ar 68H had been the first Arado aircraft to have a fully enclosed cockpit, and was selected as a base design for the Arado Ar 197. In the summer of 1937 the third and last prototype V3, which became the production version, was built. It was powered by a more powerful BMW 132Dc 9-cyl. air-cooled radial piston engine which provided 880 HP at take off and a maximum speed of 400 km/h. It was armed with two 7.92 mm machine guns and one 20 mm MG FF cannon."
 ar_197_fighter_equipment_1:0 "Arado Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 Cv-Fighter"
 ar_197_fighter_equipment_1_desc:0 "The Ar 197 had its origin in the requirement for a fighter capable of operating from the aircraft carriers Graf Zeppelin and Peter Strasser. The Ar 68H had been the first Arado aircraft to have a fully enclosed cockpit, and was selected as a base design for the Arado Ar 197. In the summer of 1937 the third and last prototype V3, which became the production version, was built. It was powered by a more powerful BMW 132Dc 9-cyl. air-cooled radial piston engine which provided 880 HP at take off and a maximum speed of 400 km/h. It was armed with two 7.92 mm machine guns and one 20 mm MG FF cannon."
 subtech_ar_197_fighter_equipment_1:0 "Ar 197"
 subtech_ar_197_fighter_equipment_1_desc:0 "The Arado Ar 197 is a development of the Ar 68 intended to serve aboard aircraft carriers. It is a light biplane fighter aircraft."
 ta_152:0 "Ta 152"
 ta_152_fighter_equipment:0 "Ta 152"
 ta_152_fighter_equipment_desc:0 "The Ta 152 is a high-altitude development of the Fw 190."
 # Ta 152 changed to Do 335 due to replacement of Fw190G ( dedicated Fighterbomber) by Ta152
 ta_152_fighter_equipment_1:0 "Dornier Do-335"
 ta_152_fighter_equipment_1_short:0 "Do-335 B Hvy.Interceptor"
 ta_152_fighter_equipment_1_desc:0 "The Dornier Do 335 Pfeil ("Arrow") was a heavy fighter built by the Dornier company. The Pfeil's performance was much better than other twin-engine designs due to its unique push-pull configuration and the lower aerodynamic drag of the in-line alignment of the two engines. It was one of the fastest piston-engined aircraft in WWII. The Do-335 is powered by 2 × Daimler-Benz DB 603A 12-cylinder inverted engines at 1750 HP each. It achieved a maximum speed of 765 km/h. Its armament was a 30 mm MK 103 cannon (as forward engine-mounted Motorkanone) and 2 × 20 mm MG151/20 cowl-mount, synchronized autocannons."

 tech_ta_152_fighter_equipment_1:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_1_desc:0 "The high-altitude performance of the Fw 190 D is not enough, a new aircraft is needed to combat high-altitude bombers."
 ta_152_engine_upgrade:0 "Engine"
 ta_152_engine_upgrade_desc:0 "While the Ta 152 was designed to use the Jumo 213E engine, the Daimler-Benz DB 603 will give improved high-altitude performance when its performance problems are finally fixed."
 ta_152_gun_upgrade:0 "Guns"
 ta_152_gun_upgrade_desc:0 "While additional weapons will make the Ta 152 more deadly, it will lose some of its flight performance in trade."
 hs_123:0 "Hs 123"
 hs_123_equipment:0 "Hs 123"
 hs_123_equipment_desc:0 "The Hs 123 is a biplane dive-bomber notable for its ability to use less developed airfields and survive large amounts of damage."
 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "The Henschel Hs 123 was a single-seat biplane dive bomber and close-support attack aircraft used e.g. during the Spanish Civil War and the early to midpoint of World War II. It proved to be robust, durable and effective especially in severe conditions and notable for its ability to use less developed airfields even in mud and snow and survive large amounts of damage. Two 7.92 mm MG17 machine guns were mounted in the nose synchronized to fire through the propeller arc, for ground attacks up to one 250kg and 4x50kg bombs could be fitted. With its BMW 132Dc 9-cylinder radial engineof 880 HP it could achieve a maximum speed of 341 km/h."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "With the dive-bomber concept proven by the He 50, we should develop an aircraft that will excel at it."
 hs_123_gunpod_upgrade:0 "Gunpod"
 hs_123_gunpod_upgrade_desc:0 "Modifications to carry additional machineguns, and later 20 mm cannons, underneath the wings."
 hs_123_engine_upgrade:0 "Engine"
 hs_123_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 hs_123_cockpit_upgrade:0 "C-series Prototype"
 hs_123_cockpit_upgrade_desc:0 "The prototype for the Hs 123 C series introduced an enclosed cockpit as well as two additional machineguns. We can base a variant off of this prototype."
 hs_123_armor_upgrade:0 "Armor"
 hs_123_armor_upgrade_desc:0 "Fitting the Hs 123 with additional armor will make it even more durable."
 do_23:0 "Medium Bomber"
 do_23_bomber_equipment:0 "Do 23"
 do_23_bomber_equipment_desc:0 "The Dornier 23 is an early German medium bomber."
 do_23_bomber_equipment_1:0 "Dornier 23 F"
 do_23_bomber_equipment_1_short:0 "Do 23 F Med-Bomber"
 do_23_bomber_equipment_1_desc:0 "The Dornier 23 is an early German medium bomber. The earlier Do 11 had exhibited several problems, so two initiatives were launched to address those shortcomings. The first resulted in the Do 13. The second effort was a more extensive rework which resulted in the Do 23. Several of the handling problems were thus corrected, but performance of the Do 23 was still considered mediocre, and it saw limited service life, being phased out of frontline service by the late 1930s. It was replaced by aircraft such as the Heinkel He 111. It could carry a bomb load of 1000kg and achieve a maximum speed of 260 km/h with its BMW VIU liquid-cooled V-12 engine of 750 HP each. Defensive armament consisted of 3 x 7,92 MG15´s."
 he_59:0 "He 59"
 he_59_bomber_equipment:0 "He 59"
 he_59_bomber_equipment_desc:0 "The He 59 is a biplane torpedo bomber."
 he_59_bomber_equipment_1:0 "Heinkel 59 B-2"
 he_59_bomber_equipment_1_short:0 "He 59 B-2 Nav-Bomber"
 he_59_bomber_equipment_1_desc:0 "The He 59 is a biplane torpedo bomber. In 1930, Ernst Heinkel began developing an aircraft for the Reichsmarine. To conceal the true military intentions, the aircraft was officially a civil aircraft. The He 59B landplane prototype was the first to fly, but it was the He 59A floatplane prototype that paved the way for the He 59B initial production model, of which 142 were delivered in three variants. The Heinkel He 59 was a pleasant aircraft to fly; deficiencies noted were the weak engine ( 2 x BMW VI 6.0 ZU water-cooled V12 engines 660 HP each ), the limited range ( 942 km) , the small load capability of 1000kg or a single 800kg torpedo and insufficient defensive armament ( 3 x 7,92 MG15)."
 he_59_bomber_equipment_2:0 "Heinkel He 115"
 he_59_bomber_equipment_2_short:0 "Heinkel He 115 Nav-Bomber"
 he_59_bomber_equipment_2_desc:0 "The Heinkel He 115 was a three-seat seaplane. It was used as a torpedo bomber and performed general seaplane duties, such as reconnaissance and minelaying. The aircraft was powered by two 960 HP BMW 132K nine-cylinder air-cooled radial engines. Armament initially consisted of two 7.92 mm MG15 machine guns. Later He 115s were fitted with a fixed forward-firing 15 mm or 20 mm MG 151 cannon and two rearward-firing 7.92 mm MG17 machine guns in the engine nacelles. He 115 variants carried one torpedo or 1250kg bombs. Some also carried LMB III or LMA mines. It had a maximum speed of 327 km/h and a range of 2100km."
 he_111_bomber_equipment_4:0 "He 111 J-1"
 he_111_bomber_equipment_4_desc:0 "The He 111's low-level performance attracted the interest of the Kriegsmarine. The result was the He 111J, capable of carrying torpedoes and mines."
 he_111_bomber_equipment_4_short:0 "He 111 J Nav-Bomber"
 he_111_bomber_equipment_5:0 "He 111 H-4"
 he_111_bomber_equipment_5_desc:0 "The He 111 H-4 was a development of the He 111 H intended for use as a naval bomber and had a larger torpedo rack."
 he_111_bomber_equipment_5_short:0 "He 111 H-4 Nav-Bomber"
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167"
 fi_167_bomber_equipment_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 fi_167_bomber_equipment_1:0 "Fieseler Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 Cv-Bomber"
 fi_167_bomber_equipment_1_desc:0 "The Fieseler Fi 167 was a biplane torpedo and reconnaissance bomber designed for use from the Graf Zeppelin and had first flown 1938. The aircraft exceeded by far all requirements, had excellent handling capabilities and could carry about twice the required weapons payload. Like the Fieseler Fi 156 Storch, it had surprising slow-speed capabilities; under the right conditions, the plane could land almost vertically on a moving aircraft carrier. For emergency landings at sea it could jettison its landing gear, and airtight compartments would help the aircraft stay afloat for some time. Its single Daimler-Benz DB 601B  liquid-cooled engine of 1,100 HP provided a maximum speed of 325 km/h and a range of 1300 km (1500 km with drop tanks). Its defensive armament consisted of one fixed forward firing 7.92 mm MG17 machine gun and one 7,92mm MG15 to the rear. It could carry either 1000kg of mixed bombs or one 500kg bomb or one Torpedo."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66"
 he_66_equipment_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Cv-Bomber"
 he_66_equipment_1_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan."
 subtech_me_155_fighter_equipment_1:0 "Me 155 A"
 subtech_me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 subtech_me_155_fighter_equipment_2:0 "Bv 155 C"
 subtech_me_155_fighter_equipment_2_desc:0 "The further development of the Me 155 was given over to Blohm&Voss and renamed Bv 155 C. After thorough redesigning it got a much larger wing span."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155"
 me_155_fighter_equipment_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter_equipment_1:0 "Messerschmitt Me 155 A"
 me_155_fighter_equipment_1_short:0 "Me 155 Cv-Fighter"
 me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G. As originally conceived in 1942 , the Me-155 was intended as a carrier fighter as a replacement of the Me-109T. In order to proceed quickly the Me-155 used many components of the Me-109G. The fuselage was a G-1 fuselage but fitted with an arrester hook and attachment points for a catapult. The wing was a new design however. The aircraft was to have been powered by the DB 605A engine and armed with three MG 151's and two MG 131's. When at first nothing much was done, Messerschmidt was reprimanded and hastened to bring the aircraft to production, which led to a lot of teething problems which would not be solved until the Bv 155C came out."
 me_155_fighter_equipment_2:0 "Blohm & Voss Bv 155 C"
 me_155_fighter_equipment_2_short:0 "Bv 155C Cv-Fighter"
 me_155_fighter_equipment_2_desc:0 "The Me 155 C was an improved design for a carrier-capable fighter based on the Me 155. Due to the haste of development of the Me 155 the project was transferred to Blohm & Voss and the designation changed to BV 155. Not satisfied by the works of Messerschmitt, Blohm & Voss got to work. The unsatisfactorly BV 155A was dropped and they went directly to the BV 155B. Main features of the B-series was the re-positioning of the two scoop radiators. This led to a better stability and to improve airflow. By the spring of 1944, all major systems had been designed, the question of engine and armament resolved and plans were made to begin immediate construction after evaluation of the prototypes. It was powered by a DB603U with 1660 HP and had a maximum speed of 650 km/h. It had a "Motorkanone" 30mm MK103 cannon and two wing-mounted 20mm MG151/20 cannons."
 ju_87_cv_equipment_3:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_3_short:0 "Ju 87 E CV-CAS"
 ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It was based on the longer winged D-5 version. The D-5 was redesigned and renamed to E and each useful feature of the earlier C and R versions were incorporated. Most notably the rear gunner armament got upgraded to a twin 13mm MG131. For this the rear cockpit had to be lenghtened."
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_4_short:0 "Ju 87 E CV-Naval-Bomber"
 ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It was based on the longer winged D-5 version. The D-5 was redesigned and renamed to E and each useful feature of the earlier C and R versions were incorporated. Most notably the rear gunner armament got upgraded to a twin 13mm MG131. For this the rear cockpit had to be lenghtened."
 tech_ju_87_cv_equipment_3:0 "Ju 87 E"
 tech_ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board."
 subtech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 subtech_ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board. This is the torpedo bomber variant."
 
