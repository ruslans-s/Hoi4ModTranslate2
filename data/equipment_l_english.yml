 # Möbelwagen
 panzer_iv_spaa_equipment_1:0 "Möbelwagen"
 panzer_iv_spaa_equipment_1_short:0 "Möbelwagen Med.SPAA"
 panzer_iv_spaa_equipment_1_desc:0 "Medium SPAA. The 37mm Flak43 L/89 auf Fahrgestell Panzerkampfwagen IV (SdKfz. 161/3), nicknamed Möbelwagen ("Moving Van") because of its boxy shape, was a self-propelled anti-aircraft gun built from the chassis of the Panzer IV tank. These were fitted with an open-top superstructure that provided the gun mount. Around this, four hinged 20 mm armored plates were placed. These plates had two operating positions: they could be lowered for full 360 degree traverse, allowing flat or low-level firing, or they could be half-closed, being pinned together to hang slightly open. In this position, they had notches that allowed the gun full rotation, but only for firing at airborne targets. Still, both of these positions left the crew extremely vulnerable. The fully closed position was only used for transport, when the plates would give the crouched crew some protection from small arms fire and shrapnel."
 #Pz IV G 1942
 panzer_iv_equipment_4:0 "PzKpfw.IV Ausf.G"
 panzer_iv_equipment_4_short:0 "Panzer IV G Med.TK"
 panzer_iv_equipment_4_desc:0 "Three months after beginning production in March 1942, the Panzer IV Ausf.F2 was renamed Ausf.G. During its production from March 1942 to June 1943, the Panzer IV Ausf.G went through further modifications, including another armor upgrade of a 30-millimetre face-hardened appliqué steel plate welded (later bolted) to the glacis — in total frontal armor was now 80 mm thick. As new main armament, the F2/G mounted the longer 75 mm KwK 40/L43 tank gun, which was a high-velocity gun mainly designed to engage armoured targets. With this gun the Pz IV became the main battle tank of the Wehrmacht until 1945. To simplify production, the vision ports on either side of the turret and the loader's forward vision port in the turret front were removed, while a rack for two spare road wheels was installed on the track guard on the left side of the hull. Complementing this, brackets for seven spare track links were added to the glacis plate."
 #
 
 panzer_iv_td_equipment_0:0 "Marder IV"
 panzer_iv_td_equipment_0_short:0 "Marder IV Med.TD"
 panzer_iv_td_equipment_0_desc:0 "Self propelled anti tank gun based on the Panzer IV F chassis."
 
 
 panzer_iv_td_equipment_1:0 "StuG IV"
 panzer_iv_td_equipment_1_short:0 "StuG IV Med.TD"
 panzer_iv_td_equipment_1_desc:0 "Medium Tank Destroyer based on the StuG IV. It used the chassis of the Pz IV and a slightly modified superstructure from Stug III. The Jpz-IV had a totally different superstructure. At 23 tons it was even lighter than the Stug III Ausf.G and had same protection, same 75mm StuK40 L/48 gun and top road speed of 40 km/h."
 #
 panzer_iv_spaa_equipment_2:0 "Wirbelwind"
 panzer_iv_spaa_equipment_2_short:0 "Wirbelwind Med.SPAA"
 panzer_iv_spaa_equipment_2_desc:0 "The Flakpanzer IV "Wirbelwind" (Whirlwind in English) was a German self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Möbelwagen self-propelled anti-aircraft gun. The Panzer IV's turret was removed and replaced with an open-top, nine-sided turret that housed a quadruple 2 cm Flakvierling 38 L/112.5. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the four anti-aircraft guns. The shape of the turret earned it the nickname Keksdose ("Biscuit Tin").Production of the tank was carried out by Ostbau Werke in Sagan, Silesia. The turret was armoured with 16mm and the hull front had 80mm of armour. It weighed 25 tons and had a Maybach's HL 120TRM engine, producing 300 HP"
 # Panzer IV H
 panzer_iv_equipment_5:0 "PzKpfw.IV Ausf.H"
 panzer_iv_equipment_5_short:0 "Panzer IV H Med.TK"
 panzer_iv_equipment_5_desc:0 "The Ausf.H was produced from June 1943 on and received the designation Sd. Kfz. 161/2. The integrity of the frontal armor was improved by manufacturing it as a single 80-millimetre plate. To prevent adhesion of magnetic anti-tank mines, which the Germans feared would be used in large numbers by the Allies, Zimmerit paste was added to all the vertical surfaces of the tank's armor. The vehicle's side and turret were further protected by the addition of 5-millimetre side-skirts and 8-millimetre turret skirts. Beginning in  April 1943 when Ausf.G was still in production it was upgunned to the longer 75mm KwK40 L/48 and then production changed to Ausf.H with same gun. Older types were retrofitted with the KwK40 L/48. "
 
 #
 panzer_iv_td_equipment_2:0 "Nashorn"
 panzer_iv_td_equipment_2_short:0 "Nashorn Med.TD"
 panzer_iv_td_equipment_2_desc:0 "Medium Tank Destroyer. In February 1942, the Alkett (Altmärkische Kettenwerke GmbH) arms firm of Berlin designed a tank destroyer using their recently developed Geschützwagen III/IV which as its name indicated used components of both the Panzer III and Panzer IV tank. The 88mm PaK43 L/71, a long-barreled anti-tank gun more known as the main armament of the Tiger II, was mounted on the rear of the chassis complete with its gun shield and an open-topped superstructure was built up around the gun to give the crew some protection ( up to 30mm on hull and a 10mm gun shield). It weighed 24 tons and had a Maybach 12 litres V-12 gasoline engine with 300 HP. Its road top speed was 42 km/h and had good mobility despite the large gun. "
 #
 panzer_iv_spaa_equipment_3:0 "Ostwind"
 panzer_iv_spaa_equipment_3_short:0 "Ostwind Med.SPAA"
 panzer_iv_spaa_equipment_3_desc:0 "Medium Anti-air tracked armored vehicle based on the Pz IV chassis. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret that housed a 3.7 cm FlaK 43. In addition to its intended role as an anti-aircraft weapon, the fast-firing gun was highly effective against light vehicles and minor fortifications. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun. It weighed 25 tons and retained the same 12-cylinder Maybach HL 120 TRM 300 HP. The Ostwind's main improvement over the Wirbelwind was the FlaK 43's increased range and stopping power over the 2 cm Flakvierling 38 and slightly better armor on its turret ( 25mm )."
 # Panzer IV J
 panzer_iv_equipment_6:0 "PzKpfw.IV Ausf.J"
 panzer_iv_equipment_6_short:0 "Panzer IV J Med.TK"
 panzer_iv_equipment_6_desc:0 "Despite addressing the mobility problems introduced by the previous model, the final production version of the Panzer IV — the Ausf.J — was considered a retrograde from the Ausf. H. Born of necessity, to replace heavy losses, it was greatly simplified to speed production. The electric generator that powered the turret traverse was removed. The remaining pistol and vision ports on the turret side hatches were removed, and the engine's radiator housing was simplified by changing the slanted sides to straight sides. By late 1944, Zimmerit was no longer being applied to German armored vehicles, and the Panzer IV's side-skirts had been replaced by wire mesh, while the gunner's forward vision port in the turret front was eliminated and the number of return rollers was reduced from four to three to further speed-up production."
 #
 panzer_iv_td_equipment_3:0 "Jagdpanzer IV/70"
 panzer_iv_td_equipment_3_short:0 "Jagdpanzer IV/70 Med.TD"
 panzer_iv_td_equipment_3_desc:0 "The Jagdpanzer IV, Sdkfz. 162, was a medium German tank destroyer. The Jagdpanzer IV used a modified Panzer IV Ausf.H chassis but its almost-vertical front hull plate was replaced by sloped armor plates. It was a different design than the Stug IV. Internally, the layout was changed to accommodate the new superstructure, moving the fuel tanks and ammunition racks. The new superstructure had 80 mm thick armour at a slope of 50°, which gives a much greater armor protection than a vertical armor of 100 mm. To make the manufacturing process as simple as possible, the superstructure was made out of large, interlocking plates that were welded together.It was be armed with the same 75mm gun as fitted to the Panther: the Pak 42 L/70 but it made the vehicle nose heavy and due to shortages sometimes the 75mm L/43 or L/48 were used. It weighed 25.8 tons and had the Maybach HL 120 TRM engine with 300 HP. "
 #
 panzer_iv_spaa_equipment_4:0 "Kugelblitz"
 panzer_iv_spaa_equipment_4_short:0 "Kugelblitz Med.SPAA"
 panzer_iv_spaa_equipment_4_desc:0 "Medium Anti-air tracked armored vehicle based on the Pz IV chassis and basic superstructure of the Panzer IV tank, on which a newly designed turret was mounted. This turret was fully enclosed, with overhead protection and 360° traverse.The 30 mm Zwillingsflak ("twin flak") 103/38 twin gun, a twinned-mount version of the MK 103 cannon, was used, which had also been fitted in single mounts to such planes as the Henschel Hs 129 in a ventral gun pod, and to the twin-engined Dornier Do 335. The rate of fire of the twin 30 mm guns was 450 rounds a minute per gun. Its weight was 23 tons and had the standard Pz-IV engine and a top road speed of 38 km/h. It was armoured with 80mm frontal armour and 30mm in the sloped and low height turret."
 
 panzer_iv_art_equipment_1:0 "Grille IV"
 panzer_iv_art_equipment_1_short:0 "Grille IV Med.SPA"
 panzer_iv_art_equipment_1_desc:0 "Self propelled medium artillery based on the Panzer IV F chassis."
 #
 panzer_iv_ag_equipment_1:0 "Brummbär"
 panzer_iv_ag_equipment_1_short:0 "Brummbär Med.AG"
 panzer_iv_ag_equipment_1_desc:0 "Medium Assault gun. It used a Panzer IV chassis with the upper hull and turret replaced by a new casemate-style armored superstructure housing a new gun, the 150mm Sturmhaubitze (StuH) 43 L/12 developed by Skoda. It fired the same shells as the 15 cm sIG 33 heavy infantry gun. The weight of 28 tons overloaded the chassis and led to frequent breakdowns. Efforts were made to the weight from the second series onwards, with some success. Despite the weight and a frontal armor of 100mm it managed a road top speed of 40 km/h"
 # The earlier Heuschrecke, not the later one
 panzer_iv_art_equipment_2:0 "Heuschrecke"
 panzer_iv_art_equipment_2_short:0 "Heuschrecke Med.SPA"
 panzer_iv_art_equipment_2_desc:0 "Self propelled Howitzer.Towards the end of September 1939, Krupp designed the first real self-propelled artillery piece, the Sonderkraftfahrzeug 165/1 (Special Purpose Vehicle 165/1, abbreviated Sd.Kfz. 165/1). The Sd.Kfz. 165/1 was similar in design to the later Heuschrecke/Grasshopper, but did not yet have the chassis-mounted launching mechanism to remove the turret. After a series of tests, the Sd.Kfz. 165/1 was accepted by the Wehrmacht in early January 1940 as Pz.Sfl.IVb.Its armour was 25mm on front and turret. The vehicle was armed with the 105 mm leFH43 L/28 cannon based on a modified Panzer IV chassis. It had a larger Maybach HL 90 12-cylinder engine with 360 HP and a top road speed of 45 km/h."
 #
 panzer_iv_art_equipment_3:0 "Hummel"
 panzer_iv_art_equipment_3_short:0 "Hummel Med.SPA"
 panzer_iv_art_equipment_3_desc:0 "Self propelled long-range Howitzer based on the Geschützwagen III/IV chassis and armed with a 150mm sFH 18 L/30 howitzer. It was used by the German Wehrmacht from early 1943 until the end of the war. It was very thinly armored with 30mm on the body and 10mm on its gun shield. Due to the limited ammo capacity, gunless ammo carrier were used which could be converted to Sfl´s when another Hummel was disabled. It had the standard Pz-IV engine and with a weight of 24 tons it managed a top road speed of 42 km/h."
 # Panzer V D
 panzer_v_equipment_1:0 "PzKpfw.V Ausf.D"
 panzer_v_equipment_1_short:0 "Panther D Med.TK"
 panzer_v_equipment_1_desc:0 "The Panther is a (very heavy) Medium Tank from mid-1943 to the end of the war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. Weighing almost 45 tons and powered by a Maybach V12 HL230 P30 engine with 700 HP it managed a top road speed of 55 km/h. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. The Ausf.D was rushed into action prematurely and was plagued by serious reliability problems."
 # Pantherstug - fictional - picture missing
 panzer_iv_ag_equipment_2:0 "Chimera Stug V"
 panzer_iv_ag_equipment_2_short:0 "StugV Med.AG"
 panzer_iv_ag_equipment_2_desc:0 "The Jagdpanther was undoubtly a great tank destroyer but unfortunately very big, heavy and costly. So the upper part of a Jpz-IV and other parts were combined with the redesigned front, bottom,tracks and running gear of a Jagdpanther. It was fitted with the same gun as the dicke Max the 105mm sK L/52. The gun had less penetrating capabilities and range than the 88mm L/71 but a stronger HE shell. The Maybach HL 230 with 700 HP was retained and the Stug V had excellent top road speed of 55 km/h. The height could be kept below 2.2m and the weight at around 32 tons. The armour was kept at 80mm at a slope of 55°."
 #
 panzer_v_art_equipment_1:0 "Dracula - GW Panther"
 panzer_v_art_equipment_1_short:0 "Dracula Medium SP-Art"
 panzer_v_art_equipment_1_desc:0 "Medium self propelled long barrel howitzer based on the Panther chassis. The GW ( Geschützwagen / gun carrier ) was nicknamed Dracula because of the cape-like gunshields to the side and rear. It was developed in 1943 by Krupp using a standard Panther G Chassis and the engine moved to the middle. The 150mm sFH 18 L/29,5 was put in a semi-turret which could rotate 45° in each direction. The armour was very light and was 50mm at the front and 30mm at the sides. Since only a small Maybach HL 130 P 50 with 350 HP was used the light armour was necessary to stay under 30 tons. The top road speed with the small engine was 35 km/h and the mobility was not comparable to the standard Panther. "
 #
 panzer_v_td_equipment_1:0 "Jagdpanther"
 panzer_v_td_equipment_1_short:0 "Jagdpanther Med.TD"
 panzer_v_td_equipment_1_desc:0 "Medium Tank Destroyer based on the Panther. To accommodate the heavier-calibre gun, much as on previous Jagdpanzer-style unturreted tank destroyers, the glacis plate and sloped hull sides of the Jagdpanther were extended up into an integral, turretless fixed casemate as part of the main hull itself to provide a roomy interior. The Jagdpanther had side armour of increased thickness (50 mm) to offset the slightly reduced angle of the side armour necessary to provide enough interior space. Frontal armour was 80mm. It was armed with the same long-barreled 88mm PaK43 L/71 gun as the Tiger II "King Tiger". A single 7.92 mm MG 34 machine gun for local defence was in a ball mount on the right side of the front glacis plate."
 #
 panzer_v_spaa_equipment_1:0 "FlakPanzer Coelian"
 panzer_v_spaa_equipment_1_short:0 "Coelian Med.SPAA"
 panzer_v_spaa_equipment_1_desc:0 "Medium Self-Propelled AA. Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall. It was armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther. For an AA-vehicle it was heavily armored with 80mm to the front and 60mm on the turret. Despite the weight of 44.8 tons the vehicle had a top road speed of 50 km/h thanks to its Maybach HL 230 P45 with 700 HP."
 
 panzer_e_aa_equipment_1:0 "FlakPanzer Coelian II"
 panzer_e_aa_equipment_1_short:0 "Coelian II Med.SPAA"
 panzer_e_aa_equipment_1_desc:0 "The Coelian II or Stachelschwein (Porcupine) was based on the Coelian AA-Tank. It housed a single 30mm MK108 and two 5-barrel- Fliegerfaust II arrays mounted coaxially left and right of it. The Fliegerfaust was a 20mm/5-barrel MANPAD roughly comparable to the panzerfaust. The improved FF II used the same  30mm cartridges as the MK. The MK108 was used as a ranging gun to get a feel where the bullets will be and if the lead to enemy aircraft is right the 2 x 5 FF  barrels are fired with a second trigger. The Fliegerfaust launchers had unsophisticated smoothbore barrels and are loaded by cartridge drums similar to speed loaders for revolvers. Apart from the slightly thinner 50mm armour on the turret and the lighter weight of 42 tons it was identical to the Coelian I. The vehicle had a top road speed of 55km/h."
 
 panzer_e_td_equipment_1:0 "Jagdpanzer E-25"
 panzer_e_td_equipment_1_short:0 "Jagdpanzer E-25 TD"
 panzer_e_td_equipment_1_desc:0 "The E-25 is an improved tank destroyer similar to the Hetzer but generally bigger, using the same 75mm Pak40 L/70 as the Panther. The E-series in general was meant to lower the costs of vehicles and allow for easier mass-production. The Maybach HL 101 with 550 HP propelled its 25 tons up to 56 km/h on the road. The armour was quite thin with 50mm but very favorably sloped. Additionally it got a 30mm FlaMK 108 in a small turret for air defense."
 
 panzer_e_equipment_1:0 "E-50"
 panzer_e_equipment_1_short:0 "E-50"
 panzer_e_equipment_1_desc:0 "The E-50 Standardpanzer was intended as a standard Medium Tank, replacing the Panther. The E-50 hull was practically identical to the Tiger II in overall dimensions except for the upper and lower glacis plate layout. Compared to these earlier designs however, the amount of drilling and machining involved in producing these Standardpanzer was reduced drastically, which would have made them quicker, easier and cheaper to produce, as would the proposed conical spring system, replacing their predecessors' torsion bar system which required a special steel alloy. The narrow-mantlet 'Schmalturm' turret designed for the Panther Ausf. F would have been used, coupled with a variant of the 88 mm L/71 gun. As indicated by its name, the weight of the E-50 is 60 tons providing 150mm frontal armour and 120mm turret armour. The engine was an improved Maybach HL234 which had 900 hp. Maximum speed was supposed to be 60 km/h" 
 
 # Panzer V G
 panzer_v_equipment_2:0 "PzKpfw.V Ausf.G"
 panzer_v_equipment_2_short:0 "Panther G Med.TK"
 panzer_v_equipment_2_desc:0 "Panther is a (very heavy) Medium Tank from mid-1943 to the end of the war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. Weighing almost 45 tons and powered by a Maybach V12 HL230 P30 engine with 700 HP it managed a top road speed of 55 km/h. Ausf.D's reliability problems were fixed with Ausf.G. "
 # NBFZ
 nbfz_equipment_1:0 "PzKpfw NbFz V/VI"
 nbfz_equipment_1_short:0 "NbFz V/VI Hv.TK"
 nbfz_equipment_1_desc:0 "The German Neubaufahrzeug series of tank prototypes were a first attempt to create a Hv.TK for the Wehrmacht after Adolf Hitler had come to power. Multi-turreted, heavy and slow, they were not considered successful therefore only five were made. These were primarily used for propaganda purposes, though three took part in the Battle of Norway in 1940. It had a main turret housing a 75mm Kwk L/24 and a 37mm KwK L/45 and two secondary turrets from Pz-1 at the front and rear. It was powered by a Maybach HL 108 TR 12-cylinder gasoline engine with 250 HP which gave it a road top speed of 25 km/h. It was very thinly armoured with 20mm and had a weight of 23.4 tons."
 # Panzer VI H Tiger I
 panzer_vi_equipment_1:0 "PzKpfw.VI Tiger Hv.TK"
 panzer_vi_equipment_1_short:0 "Tiger I Hv.TK"
 panzer_vi_equipment_1_desc:0 "The Tiger I was a heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1. The 88mm KwK36 L/56 was chosen for the Tiger. It was surprisingly agile with its weight of 57 tons (Ausf.E) and its engine Maybach HL230 P45 V-12 700 HP allowing for a sustained road top speed of 40 km/h . The Tiger I had frontal hull and turret armour of 100 mm and a 120 mm thick gun mantlet. Side hade 80 mm armour on the side superstructure/sponsons, while turret sides and rear were 80 mm. Armour plates were mostly flat, with interlocking construction. The armour joints were of high quality, being stepped and welded rather than riveted and all armour plates were made of surface layer hardened steel."
 
 panzer_vi_td_equipment_1:0 "Panzerjäger Tiger (P) Ferdinand/Elefant"
 panzer_vi_td_equipment_1_short:0 "Ferdinand/Elefant"
 panzer_vi_td_equipment_1_desc:0 "Porsche Tigers converted into Heavy Tank hunters, armed with the latest version of the longer 88 mm L/71 anti-tank gun. Since Porsches Tiger Prototype was rejected, the chassis was chosen for conversion to a TD inspired by the Nashorn. In comparison, the regular Tiger was equipped with the “short” version of the 88mm, the KwK 36 L/56. Performance was such that the maximal effective range in direct fire was estimated to be 4500 to 5000 m. This was way beyond anything the Red Army possessed at the time. With this gun and an impressive frontal armor of 200mm this TD would theoretically be an excellent tank killer - and had a great kill rate - but its mechanical unreliability was troublesome and more Elefants were abandoned and destroyed by its own crew because of breakdowns than actually killed by the enemy. The weight was 70 tons and it was powered by a complicated array of 2 x Maybach HL120 which in turn powered an electric Siemens-Schuckert 500 VA generator which in turn powered electric motors. It managed a top road speed of 30 km/h."
 #
 panzer_vi_ag_equipment_1:0 "Sturmtiger"
 panzer_vi_ag_equipment_1_short:0 "Sturmtiger Hv.AG"
 panzer_vi_ag_equipment_1_desc:0 "Heavy Assault gun based on the Tiger I chassis. Sturmtiger (Assault-Tiger) was armed with a 380mm rocket-propelled mortar, which was originally developed for the Kriegsmarine to fire depth charges over distances of over 5 km. It shot Projectiles up to a weight of 376 kg ( containing 125 kg of explosive charge ) which could bring down a house with a single shot and by using shaped charge projectiles 2.5m of reinforced concrete could be penetrated. It carried 14 rocket mortar shells. The official designation was Sturmmörserwagen 606/4 mit 38 cm RW 61. Its primary task was to provide heavy fire support in urban areas. It was armored with a sloped 150mm front plate and 80mm side armour. At the loading hatch's rear was located a 100 millimetres grenade launcher, using bouncing mines, which was used for close range defence against both armoured vehicles and infantry in a 360 degree circle around the vehicle It was powered by the V-12, water-cooled Maybach HL230P45 engine with 700 HP which propelled this 68 ton monster at respectable 40 km/h on the road. "
 # a variant of the Porsche Rammtiger
 panzer_vi_ag_equipment_2:0 "Rammtiger"
 panzer_vi_ag_equipment_2_short:0 "Rammtiger Hv.AG"
 panzer_vi_ag_equipment_2_desc:0 "Heavy Assault gun based on the Tiger II chassis. The original Rammtiger of F.Porsche was redesigned due to unreliability and unavailability of the Tiger Prototype (P) chassis. Because of the shape of the Hull it was sometimes called Turtle or Battleship. It had an elongated wedgeshaped front with steeply angled 200mm of armour and a angled keel-like turretless upper hull. On the upper front was a armored shutter which housed a ´leichter Ladungswerfer 200mm´. It was a spigot mortar with 700m range ( a slim spigot where the projectile was slid over and electrically ignited ) which was withdrawn from regular service. The mortar had a loading chamber which closes off to the interior after the mortar is loaded. Since the mortar shells only weighed 23kg, loading was much easier and faster than with the RW61. It carried a loadout of 76 shells. In addition small 100mm doughnut shaped mortar rounds for point defense for the spigot were carried which would burst 2 meters over the hull and spray the surrounding with shrapnell. Specially trained Combat pioneers accompanied the Rammtiger and stayed in radio contact to coordinate with the close defense mortar use."
 # Panzer VI P Tiger II
 panzer_vi_equipment_2:0 "PzKpfw.VI Ausf. B"
 panzer_vi_equipment_2_short:0 "Tiger II Hv.TK"
 panzer_vi_equipment_2_desc:0 "Official Designation was PzKpfw.VI Ausf.B or Tiger II.Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther Medium Tank. The tank weighed over 68 tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun. It was powered by a V-12 Maybach HL 230 P30 700 PS engine which allowed a top road speed of around 40 km/h, it however was underpowered and the mobility suffered."
 # Panzer VI P Tiger II
 panzer_vi_equipment_3:0 "PzKpfw.IX Säbelzahntiger"
 panzer_vi_equipment_3_short:0 "Säbelzahntiger Hv.TK"
 panzer_vi_equipment_3_desc:0 "Official designation was E-75 from the Entwicklungsreihe. Known under the informal name Säbelzahntiger/Saber-Tooth by allied soldiers, the design was all new compared to the old Tiger based series. This tank fielded a 128mm KwK 44 L/55 gun and weighed 20% more than the King Tiger at around 82 tons, essentially it was an up-sized and up-gunned version of its predecessor, equipped with the Reich's latest advancements such as the ´Vampir´ infra red night fighting system and standardization as outlined with the E-Series. "
 #
 panzer_vi_td_equipment_2:0 "Jagdtiger"
 panzer_vi_td_equipment_2_short:0 "Jagdtiger Heavy TD"
 panzer_vi_td_equipment_2_desc:0 "Heavy Tank destroyer based on the Tiger II. Jagdtiger ("Hunting Tiger") is its nickname and the official German designation was Panzerjäger Tiger Ausf. B as it was based on a lengthened Tiger II chassis. The ordnance inventory designation was Sd. Kfz. 186. The 71-tons Jagdtiger was the heaviest armored fighting vehicle used operationally during World War II and is the heaviest armored vehicle of any type to achieve series production. The vehicle carried a 128 mm PaK 44 L/55 main gun, capable of out-ranging and defeating any Allied tank. Due to the excessive weight, the Jagdtiger was continuously plagued with mechanical problems.The Casemate armour was 250mm and the side armour 80mm. The V-12 Maybach HL 230 P30 with its 700 HP was barely adequate and allowed a top road speed of 34 km/h. "
 #
 panzer_vi_td_equipment_3:0 "Mantikor"
 panzer_vi_td_equipment_3_short:0 "Mantikor Heavy TD"
 panzer_vi_td_equipment_3_desc:0 "Heavy Tank destroyer based on the E-75 Säbelzahntiger. Mantikor/Manticore is its nickname and the official German designation was Panzerjäger E-75. The vehicle carried a massive 15 cm KwK 44 L/38 main gun. Due to the experiences with the underpowered Jagdtiger some changes were made .The Casemate armour was 220mm but unlike the Jagdtiger, the front and casemate were not stepped but were similar to the Jagdpanthers faceplate. The suspension, especially at the front was strenghtened. The Maybach HL230 engine with 1000 HP as also installed with the Löwe was better suited and allowed a top road speed of 40 km/h."
 #
 panzer_vi_art_equipment_1:0 "GW Tiger"
 panzer_vi_art_equipment_1_short:0 "Geschützwagen Tiger Heavy SP.Art"
 panzer_vi_art_equipment_1_desc:0 "Self-propelled Heavy artillery. long barrel 170mm artillery gun. Based on a lengthened Tiger I chassis.The decision to build this heavy artillery based on the chassis of the Tiger II came in June 1942. The first prototype was tested in early ´45. The most practical guns mounted were the 17 cm Kanone 18 in Mörserlafette with a range of almost 30km. The vehicle itself weighing about 58 tons ( lightly armoured at max 30mm, 10 tons lighter than the Tiger II) was powered by a Maybach HL230 P30 with 700 HP which made the GW Tiger quite mobile at a top road speed of 45 km/h."
 #
 panzer_vi_art_equipment_2:0 "Mammut"
 panzer_vi_art_equipment_2_short:0 "Mammut Heavy SP.Art"
 panzer_vi_art_equipment_2_desc:0 "Self-propelled Heavy artillery with a short barrel 210mm artillery gun. Based on a lengthened Tiger II chassis. The Mammut was almost similar to the GW Tiger but used the 210mm Mörser 18/L31. It had much less range than the 170 mm at 14km but fired shells at almost double the weight. Since the guns almost weighed the same the performance of the Mammut would be the same but it was heavier armoured at around 60mm because of the need to be closer to the target. It managed a top road speed of 35 km/h."
 #
 panzer_vi_art_equipment_3:0 "Bestie"
 panzer_vi_art_equipment_3_short:0 "Bestie Heavy SP.Art"
 panzer_vi_art_equipment_3_desc:0 "Self-propelled Heavy artillery with a long barrel 210mm artillery gun and called Bestie/Beast. Based on the Säbelzahntiger chassis and with room for a lot more ammunition compared to the Mammut and Elefant. With the bigger chassis a long barreled 210mm K39 could be used firing a 135 kg shell over 33 km. The Maybach HL230 engine with 1000 HP was installed and allowed a top road speed of 20 km/h."
 # Panzer VII L Löwe
 panzer_vii_equipment_1:0 "PzKpfw.VII Löwe"
 panzer_vii_equipment_1_short:0 "Löwe S-Hv.TK"
 panzer_vii_equipment_1_desc:0 "The Panzerkampfwagen VII Löwe (Lion) was a design for a super-Heavy Tank created by Krupp. The project, initially code-named VK 7001 (K), weighed 90 tons , with 140 mm frontal and rounded turret front armor, 100mm side armor. The chassis was quite similar to the Tiger II. Armament was a 105mm L/70 gun  gun, and it had a Maybach HL230 engine with 1000 HP allowing a top road speed of 35 km/h."
 # Panzer VII L Maus
 panzer_vii_equipment_2:0 "PzKpfw.VII Maus"
 panzer_vii_equipment_2_short:0 "Maus S-Hv.TK"
 panzer_vii_equipment_2_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-Hv.TK completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built so far. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 #
 panzer_vii_equipment_3:0 "PzKpfw.VII Zerberus"
 panzer_vii_equipment_3_short:0 "Zerberus S-Hv.TK"
 panzer_vii_equipment_3_desc:0 "Pzkpfw.VIII / E-200 'Zerberus/Cerberos', was a S-Heavy tank at 205 tons. It was armed with a 150mm KwK 44 L/38. It had a considerably elongated E-100 Turret (by 1.5 meters) but steeper sloped. Since the Maus was underpowered, a improved Maybach HL232 Turbo with 1200 HP gave now a top road speed of 20 km/h. Secondary it had an armoured blister housing a twin 30mm MK108 on the right Turret roof. It was able to shoot at ground targets as well as air targets at an elevation of 70°. No less than four 92mm Nahverteidigungswaffen ( close defense weapon ) were in the corner roofs of the turret compartment, able to shower each surrounding surface with shrapnell. Due to the steeper sloping the turret armour was thinner than with the Maus at around 200mm at the front and 170mm at the sides which made it better protected vs. ranged attacks and a slightly more difficult target for aerial bombardment but more vulnerable to limpet mines."
 #
