 weapons_quality_upgrade:0 "Weapons Quality"
 weapons_quality_upgrade_desc:0 "Improved gun manufacturing allows us to make more reliable parts which are more expensive."
 LMG_upgrade:0 "Light Machine Guns"
 LMG_upgrade_desc:0 "Equipping squads with light machine guns gives us considerably more firepower at a squad-level, which can tip the balance of engagements."
 AT_upgrade:0 "Infantry Anti-Tank"
 AT_upgrade_desc:0 "Equipping infantry with anti-tank weapons allows greater damage to be done to hardened positions or to enemy armor."
 heavy_weapons_upgrade:0 "Squad Mortars"
 heavy_weapons_upgrade_desc:0 "Small portable mortars improve troop ability to take hardened positions without artillery fire support."
 defence_works_upgrade:0 "Improved Defense Works"
 defence_works_upgrade_desc:0 "Building better defensive positions allows us to dig-in more effectively, and makes enemy attacks more difficult."
 Artillery_upgrade:0 "Artillery"
 Artillery_upgrade_desc:0 "Artillery used in civil defense regiments gives us fire support under our direct control."
 AA_upgrade:0 "Anti-Air Defenses"
 AA_upgrade_desc:0 "Anti-air units used in civil defense regiments gives us greatly increased protection from enemy aircraft on bombing runs."
 HQ_AA_upgrade:0 "HQ Anti-Air Defenses"
 HQ_AA_upgrade_desc:0 "Improving our HQ's anti-air capabilities leads to decreased chances of battlefield interdiction by enemy aircraft."
 troop_quality_upgrade:0 "Troop Quality"
 troop_quality_upgrade_desc:0 "If we improve garrison troop quality, our maintenance costs will be reduced."
 officer_quality_upgrade:0 "Officer Quality"
 officer_quality_upgrade_desc:0 "Improving officer quality allows our HQ units to more effectively relay information and coordinate tactics."
 unit_mobility_upgrade:0 "Unit Mobility"
 unit_mobility_upgrade_desc:0 "Training units to operate at higher battle speeds gives them a mobility advantage."
 close_defence_upgrade:0 "Machine Gun Defences"
 close_defence_upgrade_desc:0 "Giving our HQ units additional weapons makes them less vulnerable to back-line raiding by the enemy."
 uniform_quality_upgrade:0 "Better Uniforms"
 uniform_quality_upgrade_desc:0 "Making uniforms out of higher quality material makes them more reliable at the cost of higher production expense."
 cheap_uniforms_upgrade:0 "Cheap Uniforms"
 cheap_uniforms_upgrade_desc:0 "Making uniforms out of lower quality material makes them cheaper at the cost of reliability."
 camo_upgrade:0 "Camouflage Upgrade"
 camo_upgrade_desc:0 "Camouflage makes our soldiers harder to see and gives them a better chance of not being spotted in a battle."
 weather_upgrade:0 "All Weather Gear"
 weather_upgrade_desc:0 "Gear that is effective in bad weather will allow our troops to fight more effective in inclement conditions."
 halftrack_upgrade:0 "Half Track Quality"
 halftrack_upgrade_desc:0 "Engine and chassis improvements on the halftracks allow for faster vehicles with better reliability."
 armor_support_upgrade:0 "Support Halftracks"
 armor_support_upgrade_desc:0 "Add half tracks and tracked vehicles to support the infantry halftracks."
 tank_armor_upgrade:0 "Armor Thickness"
 tank_armor_upgrade_desc:0 "Better armor than your enemies can penetrate is a huge advantage to your divisions but is probably going to slow you down."
 tank_gun_upgrade:0 "Main Gun"
 tank_gun_upgrade_desc:0 "It's important to have a gun that keep up with enemy armor strength and can penetrate."
 tank_aa_upgrade:0 "Anti-Air Armament"
 tank_aa_upgrade_desc:0 "Increasing anti-air firing rate, caliber, and shell speed gives our anti-air units better odds of shooting down enemy planes."
 tank_at_upgrade:0 "Anti-Tank Armament"
 tank_at_upgrade_desc:0 "Increasing tank destroyer caliber, velocity, and accuracy gives us a better chance at penetrating enemy tank armor."
 tank_art_upgrade:0 "Artillery Armament"
 tank_art_upgrade_desc:1 "Improving artillery muzzle velocity, range and caliber allows us to support combat from further away with greater effectiveness."
 tank_reliability_upgrade:0 "Reliability"
 tank_reliability_upgrade_desc:0 "Improving reliability leads to less non-combat related breakdowns, which will decrease maintainence. Improved construction processes cost more, however."
 tank_engine_upgrade:0 "Engine"
 tank_engine_upgrade_desc:0 "More horsepower gives tactical and strategic advantages, as well as allowing more armor without being slowed down significantly."
 tank_sloped_upgrade:0 "Sloped Armor"
 tank_sloped_upgrade_desc:0 "Sloping armor makes it harder for anti-tank weapons to penetrate, even if the armor is not any thicker."
 tank_sights_upgrade:0 "Gun Sights"
 tank_sights_upgrade_desc:0 "Improving tank gun sights allows for increased gun accuracy on the battlefield."
 tank_radio_upgrade:0 "Tank Radio"
 tank_radio_upgrade_desc:0 "Outfitting our tanks with radios allows faster direct communication, and gives us real-time information about the battlefield."
 tank_anti_inf_upgrade:0 "Close Defence"
 tank_anti_inf_upgrade_desc:0 "Improving coaxial machine gun weaponry allows our tanks to perform more effectively against unarmored ground targets at closer ranges."
 ac_main_gun:0 "Armored Car Gun"
 ac_main_gun_desc:0 "Improving machine gun caliber and rate of fire allows for our armored cars to perform better in an anti-infantry role."
 ac_four_wheel_drive:0 "Armored Car 4x4 Drive"
 ac_four_wheel_drive_desc:0 "Giving our armored cars better suspension and off-road ability lets them avoid getting bogged down in bad terrain."
 ac_comms_upgrade:0 "Armored car Communications"
 ac_comms_upgrade_desc:0 "Improved armored car radio communications allows us to more effectively use them as forward reconnaissance units."
 ac_armor_upgrade:0 "Armor Upgrade"
 ac_armor_upgrade_desc:0 "Improved armor makes our armored car units less vulnerable to enemy small arms fire and even artillery blasts."
 ac_engine_upgrade:0 "Engine Upgrade"
 ac_engine_upgrade_desc:0 "Improved armor car engines allows us to both scout more effectively and increase unit mobility."
 propellant_charge:0 "Propellant Charge"
 propellant_charge_desc:0 "Improving artillery shell propellant allows our shells to travel further, faster."
 range_finder:0 "Range Finding"
 range_finder_desc:0 "Improved rangefinding technology gives us more accurate fire control for our artillery."
 AA_protection:0 "AA Protection"
