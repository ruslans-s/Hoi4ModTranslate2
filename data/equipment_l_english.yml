 SOV_motorized_AC_equipment_06:0 "WW1 era Armored Car Vehicles I"
 SOV_motorized_AC_equipment_06_short:0 "BA-27"
 SOV_motorized_AC_equipment_06_desc:0 "The BA-27 was a soviet first series-produced armoured car, manufactured from 1928 to 1931, and used for scouting and infantry support duties early in the Second World War. The BA-27 was a heavy 3-axled armoured car at 4,4 tons, having the same turret and armament as the first Soviet tank, T-18, manufactured at the same time: the main gun was a modified copy of the French 37 mm Puteaux SA 18 cannon, and it was supported by an additional machine gun. Its slightly sloped armour was 7mm. A 4-cyl.gasoline AMO engine with 35 HP powered the vehicle and allowed a top road speed of 48km/h."
 SOV_motorized_AC_equipment_07:0 "Pre War Armored Car Vehicles II"
 SOV_motorized_AC_equipment_07_short:0 "BA-6"
 SOV_motorized_AC_equipment_07_desc:0 "The BA-6 was a was a heavy 3-axled armoured car developed from the BA-3 in 1936. The turret was the same as in the T-26 m 1933 and BT-5 tanks, and also equipped with the 45mm 20K main gun. The biggest limitation of the BA-6 was the mobility, limited to roads or very hard ground, the result of unnecessarily large weight. The innovation that slightly improved mobility were the auxiliary tracks that could be fitted onto the rear tandem wheels, converting the car to half-track. The important improvements of the BA-6 were the new GK tires, filled with much less vulnerable sponge rubber. On the downside, the tires reduced both the speed and range. All cars of this series were very heavily armed for the era; they could knock out other vehicles with ease, including tanks. However, their thin armor of 9mm at the front and 15mm at the turret made them vulnerable to heavy machine gun fire and small caliber cannon fire."
 SOV_motorized_AC_equipment_08:0 "Early War Armored Car Vehicles III"
 SOV_motorized_AC_equipment_08_short:0 "BA-10"
 SOV_motorized_AC_equipment_08_desc:0 "The BA-10 was an 3-axled heavy armoured car developed in 1938 and produced till 1941. It was the most produced Soviet pre-1941 heavy armored car – 3311 were built in three versions. The basic BA-10 design was developed from the BA-3/6 heavy armored cars and carried the same turret and 45mm 20K gun at a weight of around 5,2 tons. It had an improved GAZ-AAA chassis and improved armor (up to 15mm at front / turret). The BA-10 used a slightly smaller, better-sloped armor layout than that of the BA-6, thus improving protection while saving weight. The greater engine power (50 hp, compared to 40 hp on the BA-6) made the vehicle more reliable and allowed a top road speed of 53km/h. Like its predecessors, the BA-10 could be converted to a half-track by fitting auxiliary tracks to the rear pair of dual tandem wheels. The tracks were often fitted when the vehicle needed to move across snow or soft ground."
 SOV_motorized_AC_equipment_09:0 "Mid War Armored Car Vehicles IV"
 SOV_motorized_AC_equipment_09_short:0 "BA-11"
 SOV_motorized_AC_equipment_09_desc:0 "The BA-11 was an 3-axled heavy armoured car developed in the Soviet Union. It replaced the BA-10. The BA-11 was based on a strengthened Zis-6k chassis. Used during 1941-1942, it was designed to attack infantry,cavalry, and medium armored cars. It had better armor than the T-26 and the BT series with well sloped 13mm. It carried the same turret as the BA-10 with the same 45mm 20K gun but had a stronger ZIS-16 diesel engine with 90 HP allowing a top road speed of over 60km/h."
 
 SOV_motorized_AC_equipment_099:0 "Late War Armored Car Vehicles V"
 SOV_motorized_AC_equipment_099_short:0 "BA-64"
 SOV_motorized_AC_equipment_099_desc:0 "The BA-64 was a Soviet light four-wheeled  armoured scout car. Built on a GAZ-64 or 67 chassis. At 2,2 tons of weight, cheap and exceptionally reliable, it would later become the most common Soviet wheeled armoured fighting vehicle with over 9,000 being manufactured before production ended. The BA-64 represented an important watershed in Soviet armoured car technology, as its multi-faceted hull ( with frontal armour of 15mm) gave its crew superior protection from small arms fire and shell fragments compared to the BA-20. BA-64s also possessed a much higher power-to-weight ratio and the placement of their wheels at the extreme corners of the chassis resulted in exceptional manoeuvrability. The BA-64 was initially armed with a single 7.62mm Degtyaryov machine gun in an open-topped turret.The machine gun was mounted on a fixed mount that allowed it to be elevated sufficiently to engage low-flying aircraft."
 
 AST_motorized_AC_equipment:0 "Armored Car Vehicles"
 AST_motorized_AC_equipment_short:0 "Armored Car Units"
 AST_motorized_AC_equipment_desc:0 ""
 AST_motorized_AC_equipment_06:0 "Lanchester 6x4 Armoured Car"
 AST_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 AST_motorized_AC_equipment_06_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
 AST_motorized_AC_equipment_07:0 "Morris CS9 Armoured Car"
 AST_motorized_AC_equipment_07_short:0 "Morris CS9"
 AST_motorized_AC_equipment_07_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
 AST_motorized_AC_equipment_08:0 "Daimler Mk II Armoured Car"
 AST_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 AST_motorized_AC_equipment_08_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
 AST_motorized_AC_equipment_09:0 "Humber Mk IV Armoured Car"
 AST_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 AST_motorized_AC_equipment_09_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold to nations all over the world."
 AST_motorized_AC_equipment_099:0 "AEC Mk II Armoured Car"
 AST_motorized_AC_equipment_099_short:0 "AEC Mk II"
 AST_motorized_AC_equipment_099_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
 
 JAP_motorized_AC_equipment_08:0 "Type 2592 Osaka"
 JAP_motorized_AC_equipment_08_short:0 "Type 92 Osaka"
 JAP_motorized_AC_equipment_08_desc:0 "The Type 92 Osaka was a 4-wheeled armored car designed by the Osaka Armored Arsenal in 1935. It could reach 60 kph, had two 6.5mm machine guns, and 8mm of welded armor. Only one prototype was built."
 JAP_motorized_AC_equipment_06:0 "Type 2587 Dowa"
 JAP_motorized_AC_equipment_06_short:0 "Type 87 Dowa"
 JAP_motorized_AC_equipment_06_desc:0 "The Type 87 Dowa was a Japanese copy of the British Crossley M25AC. 12 of these were supplied in 1925. They had two disparate 7.7 machine guns with a 90 degree traverse each."
 JAP_motorized_AC_equipment_07:0 "Type 2592 Chiyoda"
 JAP_motorized_AC_equipment_07_short:0 "Type 92 Chiyoda"
 JAP_motorized_AC_equipment_07_desc:0 "The Type 92 Chiyoda was a mass-produced armored car, designed by Ishikawajima Heavy Industries in 1932. It was a 6-wheeled car with three 6.5mm machine guns and 6mm of welded armor. About 200 were built between 1932 and 1936."
 JAP_motorized_AC_equipment_09:0 "Type 2593 Kokusan"
 JAP_motorized_AC_equipment_09_short:0 "Type 93 Kokusan"
 JAP_motorized_AC_equipment_09_desc:0 "The Type 93 Kokusan was a navy armored car, designed by Ishikawajima Heavy Industries in late 1932. It was a 6-wheeled car based around a Ford chassis, armed very heavily with four 6.5mm machine guns and one 7.7mm machine gun. 5 were built."
 JAP_motorized_AC_equipment_099:0 "Type 2593 Sumida"
 JAP_motorized_AC_equipment_099_short:0 "Type 93 Sumida"
 JAP_motorized_AC_equipment_099_desc:0 "The Type 93 Sumida was Japan's largest and most advanced armoured car built. They were a 6-wheeled car based on the Type 2591 truck. There was one 7.7mm gun, and the crew could fire their guns through ports on the side. It had up to 16mm of welded armor. The Sumida could also travel on railroad with special metal bands. About 100 were built."
 
 ############### GER Armored cars
 GER_motorized_AC_equipment:0 "Armored Car Vehicles"
 GER_motorized_AC_equipment_short:0 "Armored Car Units"
 GER_motorized_AC_equipment_desc:0 ""
 GER_motorized_AC_equipment_06:0 "Kfz 13"
 GER_motorized_AC_equipment_06_short:0 "Kfz 13"
 GER_motorized_AC_equipment_06_desc:0 "The Kfz 13 was built on the chassis of the civilian car, the Adler Standard 6, and therefore the same 51 hp Daimler-Benz engine, giving it a top speed of 70 km/h. It was armed with only one 7.92 mm MG 13, which was later replaced by the newer MG 34. The addition of an armored trailer added another one of these machine guns to the armament, but it was ineffective against tanks and other armored cars. It required a crew of two, but with the armored machine gun trailer another gunner was required. The armor protection of the Kfz 13 was around 8 mm of plating on the front and sides, the top of the vehicle, however, was open and therefor vunerable to grenades and small arms."
 GER_motorized_AC_equipment_07:0 "SdKfz.221"
 GER_motorized_AC_equipment_07_short:0 "SdKfz.221"
 GER_motorized_AC_equipment_07_desc:0 "The chassis used a four-wheel drive, independent suspension and the V8 3.5L Horch (20 hp/tonne) engine was relocated to the rear. Armour was 14 mm at the front on a sloped body, suitable to deflect most small or low-velocity projectiles. The standard armament was a MG 34 machine-gun in an open Turret. Official designation was Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance Armored Car -Special Purpose Vehicle 221). 340 were delivered from 1936 to 1939. This four-wheeled vehicle proved to be fast ( 80 km/h ) and agile, but it quickly became apparent it had limited off-road capabilities. In some cases, the original MG was swapped for an anti-tank rifle 39 or, later, a model 41 28 mm anti-tank gun, in order to increase its firepower. The armor was suitable against small arms fire and shrapnel. It was crewed by 2 men."
 GER_motorized_AC_equipment_08:0 "SdKfz.222"
 GER_motorized_AC_equipment_08_short:0 "SdKfz.222"
 GER_motorized_AC_equipment_08_desc:0 "The Sdkfz 222 was a redesigned 221 with a Turret housing a 20mm KwK 30 and a coaxial MG34. Since the chassis was more robust, the protection increased. The series 1 to 5 received a sPkw I Horch 801 chassis with the 3.5 liter engine, and the series 6-7, the sPkw V chassis and 3.8 l engine. The overall weight rose accordingly to 4.8 tons. It managed a road top speed of 80 km/h. and had the same limitations crosscountry as the 221. The open turret and the Hängelafette ( hanging carriage ) allowed the 222 to fire at a high elevation at aircraft. The crew was increased to 3 men."
 GER_motorized_AC_equipment_09:0 "SdKfz.231"
 GER_motorized_AC_equipment_09_short:0 "Sd. Kfz. 231"
 GER_motorized_AC_equipment_09_desc:0 "The heavy Panzerspähwagen was a large but very fast and highly versatile addition to the German Army. The original 6 Rad (6 wheel) versions were based on a 6x4 truck with an armoured body, but its offroad mobility was insufficient and by 1937 they were being replaced by the 8 Rad versions. The Sdkfz.231 had 15 mm of slightly sloped front armour. Production versions of the SdKfz.231 were fitted with a 155 HP, eight-cylinder Büssing-NAG L8V-G petrol engine, which gave a top speed of 85 km/h. From July 1942 they were built on the same Einheitsfahrgestell chassis and had their armour increased to 30 mm. Later a more powerful engine was installed, providing 180 PS instead of 155 PS. It had all-wheel-drive, all-wheel-steering and two driver positions at front and rear. The turret in the 231/232 series was a hexagonal shape and equipped with a 2 cm KwK 30 L/55 autocannon and a coaxial 7.92 mm MG 34 machine gun."
 GER_motorized_AC_equipment_099:0 "Sd. Kfz. 234/1"
 GER_motorized_AC_equipment_099_short:0 "SdKfz.234'Puma'"
 GER_motorized_AC_equipment_099_desc:0 "This new armored car was seen as a successor to the eight-wheeled (8×8) Panzerspähwagen Sdkfz.231. Among other priorities, better protection with 30mm front armour and heavier armament in different versions ( ranging from 20mm to 50mm KwK39 (Puma) and short and long barreled 75mm KwK´s) were viewed as crucial for the new armored car. It had a Tatra 103 V12 diesel engine with 210 hp allowing a top road speed of 90 km/h."
 ############### UK Armored cars
 ENG_motorized_AC_equipment:0 "Armored Car Vehicles"
 ENG_motorized_AC_equipment_short:0 "Armored Car Units"
 ENG_motorized_AC_equipment_desc:0 ""
 ENG_motorized_AC_equipment_06:0 "Lanchester 6x4 Armoured Car"
 ENG_motorized_AC_equipment_06_short:0 "Lanchester 6x4"
 ENG_motorized_AC_equipment_06_desc:0 "Developed during the 1920s by the Lanchester Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
 ENG_motorized_AC_equipment_07:0 "Morris CS9 Armoured Car"
 ENG_motorized_AC_equipment_07_short:0 "Morris CS9"
 ENG_motorized_AC_equipment_07_desc:0 "Based on the chassis of the Morris Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
 ENG_motorized_AC_equipment_08:0 "Daimler Mk II Armoured Car"
 ENG_motorized_AC_equipment_08_short:0 "Daimler Mk II"
 ENG_motorized_AC_equipment_08_desc:0 "A heavier development of the successful Daimler Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The armoured car was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
 ENG_motorized_AC_equipment_09:0 "Humber Mk IV Armoured Car"
 ENG_motorized_AC_equipment_09_short:0 "Humber Mk IV"
 ENG_motorized_AC_equipment_09_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy armoured car. The definitive production Mk IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus Humbers were sold all over the world."
 ENG_motorized_AC_equipment_099:0 "AEC Mk II Armoured Car"
 ENG_motorized_AC_equipment_099_short:0 "AEC Mk II"
 ENG_motorized_AC_equipment_099_desc:0 "Built by the Associated Equipment Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on patrol. The AEC remained valuable for years to come."
 ############### Italy Armored cars
 ITA_motorized_AC_equipment:0 "Armored Car Vehicles"
 ITA_motorized_AC_equipment_short:0 "Armored Car Units"
 ITA_motorized_AC_equipment_desc:0 ""
 ITA_motorized_AC_equipment_06:0 "Lancia 1ZM armoured car"
 ITA_motorized_AC_equipment_06_short:0 "Lancia 1ZM AC"
 ITA_motorized_AC_equipment_06_desc:0 "The Lancia 1Z armoured car was built by Ansaldo of Italy starting in 1916 and was the most common of the early Italian armoured cars. Based on a Lancia truck, the armoured car was an advanced design for its day. As armament the 1ZM was equipped with twin turret mounted machine guns and armoured with 9mm. As a result of experiences in World War I, steel rails were installed over the top of the vehicle for cutting wire. The 40 HP engine did not have an easy task tugging along the 3.5 ton vehicle offroad but on the road its top speed was 60 km/h."
 ITA_motorized_AC_equipment_07:0 "Autoblinda 40 Armoured Car"
 ITA_motorized_AC_equipment_07_short:0 "Autoblinda 40 AC"
 ITA_motorized_AC_equipment_07_desc:0 "The Autoblinda AB 40 was the first modern model produced.  There was no radio at first, only flag bearing poles installed on the four fenders for signals and units identification. The AB 40 was propelled by a Fiat SPA ABM 6-cylinder water-cooled inline gasoline engine which allowed for a top road speed of. Production began in mid-1940.  Its main feature was its twin machine gun, low-profile turre, however, in the fall of 1940, a new specification requested a modified version, equipped with a high velocity, quick firing Breda 20 mm autocannon which eventually led to the AB 41."
 ITA_motorized_AC_equipment_08:0 "Autoblinda 41"
 ITA_motorized_AC_equipment_08_short:0 "Autoblinda 41"
 ITA_motorized_AC_equipment_08_desc:0 "Was a further development of the machine gun armed AB 40. Made with an all-riveted construction, the AB 41 had four-wheel drive and a four wheel steering system that proved troublesome.It had a new armament, with one 20 mm high-velocity antitank gun, one coaxial 8 mm Breda modello 1938 machine-gun and another one located at the rear of the hull. A new SPA engine was needed to cope with the additional weight of the turret ( which was inherited from the L6/40) in total 7,5 tons and with its 120 HP reached a top road speed of 71 km/h. This engine also had a higher torque to provide better off-road capacities. The complicated four-wheel drive, four-wheel steering system needed a rear driver, the two drivers manning the six forward gears and four reverse gears. It was never really practical in operations. There were also quite a couple of flaws."
 ITA_motorized_AC_equipment_09:0 "SPA-Viberti AS.42"
 ITA_motorized_AC_equipment_09_short:0 "SPA-Viberti AS.42"
 ITA_motorized_AC_equipment_09_desc:0 "This was a - at first - unarmed scout car, but quickly received some heavy armament. The SPA-Viberti AS 42 was quickly developed and produced in 1942. Basically, the chassis of the AB 41 was left untouched, but the hull was completely remodeled, taking a shape reminiscent of the German Kübelwagen. The front was sloped and housed a massive spare roadwheel, the mudguards were remodeled, and the central open compartment was strengthened by framing. The engine was the FIAT-SPA 8 cylinder petrol giving 120 hp. The overall weight decreased by 2 tons, so that performance was largely improved. The large central open space, allowed the mounting of considerable armament, which could include a AA Breda 20 mm autocannon modello 1935, Breda 13 mm machine-guns, 20 mm or other machine guns."
 ITA_motorized_AC_equipment_099:0 "Autoblinda Lince"
 ITA_motorized_AC_equipment_099_short:0 "Autoblinda Lince"
 ITA_motorized_AC_equipment_099_desc:0 "The Lince´s armored bodywork details, slopes and dimensions were copied from the british Dingo, which impressed the italians, with some alteration for the rear deck, where the new engine was located. Compared to traditional armored cars produced in Italy until then, the 8mm armor was fully welded instead of riveted. It had four-wheel steering for better agility. For its three tonnes, the Lince was given a Astura tipo 86 V-8 cylinder, 60 HP engine, providing enough power for a maximum speed of 86 km/h. For armament, it was given a right hand side mounting and armored encasing for a Breda machine gun Mod. 38, caliber 8 mm."
 
