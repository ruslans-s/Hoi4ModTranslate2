 SOV_motorized_lia_equipment_01:0 "PreWar Light Vehicles (Cars/Bikes)"
 SOV_motorized_lia_equipment_01_short:0 "GAZ-AA"
 SOV_motorized_lia_equipment_01_desc:0 "The Model AA was a licensed Ford model AA and was powered by the same 201-cubic-inch (3.3 L) engine I4 engine that the Model A Ford used. The engine produced a maximum of 40 horsepower at 2,200 rpm."
 SOV_motorized_lia_equipment_02:0 "EarlyWar Light Vehicles (Cars/Bikes)"
 SOV_motorized_lia_equipment_02_short:0 "GAZ-64"
 SOV_motorized_lia_equipment_02_desc:0 "The GAZ-64 was developed from a requirement developed during the 1940 war between the Soviet Union and Finland. The curb weigh of the car was 1,200 kg (2,646 lb). It was powered by a new developement of the old Ford 3.3 litre, inline-4 engine but now giving 50 hp (37 kW) and a top speed of 100 km/h (62 mph). It was produced using existing commercially available parts mostly from Ford."
 SOV_motorized_lia_equipment_03:0 "MidWar Light Vehicles (Cars/Bikes)"
 SOV_motorized_lia_equipment_03_short:0 "GAZ-67B"
 SOV_motorized_lia_equipment_03_desc:0 "The GAZ-67 and the subsequent GAZ-67B introduced 4-wheel drive to greatly enhance off-road capability. The 3.3 L Ford engine now produced 54 hp."
 SOV_motorized_lia_equipment_04:0 "LateWar Light Vehicles (Cars/Bikes)"
 SOV_motorized_lia_equipment_04_short:0 "GAZ-69"
 SOV_motorized_lia_equipment_04_desc:0 "A new developement with a more modern engine with lower displacement (2.1 L) to decrease fuel consumption."
 
 JAP_motorized_lia_equipment_01:0 "PreWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_01_short:0 "Toyota ABR"
 JAP_motorized_lia_equipment_01_desc:0 "The Toyota ABR was a military modification of the AB, Toyota's second production car. 353 were built between 1936 and 1942."
 JAP_motorized_lia_equipment_03:0 "MidWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_03_short:0 "Kurogane Type 95"
 JAP_motorized_lia_equipment_03_desc:0 "The Kurogane Type 95 was a Japanese scout car designed by Tokyu Kurogane Industries in 1935. It was the world's first four-wheel drive passenger vehicle in mass production. About 4,700 were built between 1936 and 1944."
 JAP_motorized_lia_equipment_02:0 "EarlyWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_02_short:0 "Type 93 Staff Car"
 JAP_motorized_lia_equipment_02_desc:0 "The Type 93 referred to a 4-wheeled or a 6-wheeled staff car designed in 1933 and used throughout the war. It was very similar to the American 1934 Ford."
 JAP_motorized_lia_equipment_04:0 "LateWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_04_short:0 "Toyota AK-10"
 JAP_motorized_lia_equipment_04_desc:0 "The Toyota AK-10 was a 4-wheel drive 0.5 ton 'truck' prototype, very similar to a Jeep. While the prototype performed well, only a few were ever built."
