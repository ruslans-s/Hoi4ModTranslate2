USA_medium_tank_equipment_1:0 "M3 Lee Med.TK"
USA_medium_tank_equipment_1_short:0 "M3 Lee Med.TK"
USA_medium_tank_equipment_1_desc:0 "The M3 "Lee" ( with the US pattern turret) or "Grant" ( with the UK pattern turret) was an American medium tank developed in 1940 and produced from 1941 on. It weighed 27 tons and sported 2 main guns, a short barreled 75mm L/31 M2 gun which was mounted in a sponson mount in the front right, and a 37mm L/53,5 M5 gun which was mounted on a small turret on top of the hull. The 37mm was useless versus most tanks at that time, but the 75mm was a desperately needed tank killer which shifted the balance of power in north africa when the lend-lease tanks were employed by the british troops. It was fairly well armored with 51mm of sloped frontal armor and 38mm of side and rear armor. They were shipped to various nations and used by the Australians, the British, and even the Soviet Army. It was a fairly reliable tank, but had massive drawbacks such as being tall and endangered the crew with interior spalling of the rivetted armor. Due to this, it was quickly replaced by the M4."

