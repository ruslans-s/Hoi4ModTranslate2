m26_pershing_equipment:0 "M26 Pershing"
m26_pershing_equipment_short:0 "M26 Pershing"
m26_pershing_equipment_desc:0 "The M26 Pershing was a medium tank of the United States Army. The tank was named after General of the Armies John J. Pershing, who led the American Expeditionary Force in Europe in World War I. It was briefly used in the final months of World War II and extensively during the Korean War. Intended as a replacement of the M4 Sherman, the prolonged time of development meant that only a small number saw combat in the European theater, most notably in the 9th Armored Division's dramatic dash to take the Ludendorff Bridge during the Battle of Remagen."

