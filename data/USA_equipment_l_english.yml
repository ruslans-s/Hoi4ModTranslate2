### United States ###

# M2A2 Light Tank
american_light_tank_equipment_1:0 "M2A2 Light Tank"
american_light_tank_equipment_1_short:0 "M2A2 Light Tank"
american_light_tank_equipment_1_desc:0 "The M2A2 Light Tank was a light tank designed and built by Rock Island Arsenal. It required 4 men to crew and could reach a top speed of 58 km/h. With only two 0.50 caliber machineguns and 16mm of armor at its thickest point, the M2A2 was severely underpowered and soon replaced by later models."

# M1 Combat Car
american_light_tank_equipment_2:0 "M1 Combat Car"
american_light_tank_equipment_2_short:0 "M1 Combat Car Light Tank"
american_light_tank_equipment_2_desc:0 "Designed by Rock Island Arsenal for the U.S. Cavalry, the M1 Combat Car was a tank designed in 1935. It was a light ( 9,1 tons) and speedy vehicle that could move up to 72 km/h. This speed was its defining quality as it was designed to break through lines and exploit weak points such as horse mounted cavalry would. As its turret was only armed with 2 machineguns, a 0.50 and a 0.30 caliber, it stood almost no chance of damaging enemy AFVs."

# M2A4 Light Tank
american_light_tank_equipment_3:0 "M2A4 Light Tank"
american_light_tank_equipment_3_short:0 "M2A4 Light Tank"
american_light_tank_equipment_3_desc:0 "Designed 3 years after the M2A2, the 11,6 ton M2A4 was significantly better than its predecessor. Instead of a 0.50 caliber machine gun, it had a M5 37mm L/53,5 gun in a single turret for its main armament. Its frontal armor was upgraded to 25mm and the secondary armament included 5 x 0,30 caliber machineguns when fully kitted."

# M3 Stuart
american_light_tank_equipment_4:0 "M3 Stuart"
american_light_tank_equipment_4_short:0 "M3 Stuart Light Tank"
american_light_tank_equipment_4_desc:0 "The M3 Stuart, which was an upgrade on the M2 Light tank was the primary light tank of the war for the United States. It had a M5 37mm gun ( a slightly shortened version of the infantry anti tank gun) and up to 4 x 0.30cal MG´s, 38mm of armour on the stepped front plate and 51mm on the gun mantlet, and was crewed by 4 men. At first its armour was rivetted and later welded. It weighed 12,7 tons and with its Continental-Wright W-670 engine producing 250 HP it could reach a top road speed of 58 km/h. With a total of almost 23.000 ( including the M5), it was the second most produced American tank in the war."

# M5 Stuart
american_light_tank_equipment_5:0 "M5 Stuart"
american_light_tank_equipment_5_short:0 "M5 Stuart Light Tank"
american_light_tank_equipment_5_desc:0 "Due to a demand for radial engines, the M3 Stuart was modified to employ twin V8 Cadillac car engines of a combined output of 220 HP and was redesignated as M5. It also had an automatic transmission which made operating and training for the vehicle easier. Its front armour plate was redesigned and got a sloped singular plate of 29mm. Like the M3, its greatest weakness was its small gun which size was not improved from the M3, however it got a slightly longer bore (L/53,5) which made it identical to the towed anti tank gun version. The M5 weighed 15,2 tons and its top road speed was 56 km/h."

# M24 Chaffee
american_light_tank_equipment_6:0 "M24 Chaffee"
american_light_tank_equipment_6_short:0 "M24 Chaffee Light Tank"
american_light_tank_equipment_6_desc:0 "The Chaffee came in to service in 1944 and was designed to replace the M3/M5 Stuart. In Africa, the M3 Stuart struggled to pierce Axis armor with its weak 37mm gun. To remedy this, the M24 was designed with a powerful M6 75mm L/39 gun which proved sufficient against Axis medium armor. Its armour was very light with 25mm to be able to carry the gun and due to the weight being 18,4 tons it was also about as fast as the M5 Stuart with a top speed of 56 km/h using the same engine."

# M41 Walker Bulldog
american_light_tank_equipment_7:0 "M41 Walker Bulldog"
american_light_tank_equipment_7_short:0 "M41 Walker Bulldog Light Tank"
american_light_tank_equipment_7_desc:0 "The M41 Walker Bulldog or officially called the 76mm Gun Tank, M41, , fulfilled the need for a modern new light tank. It was armed with a 76mm L/52 M42A1 rifled main gun which was sufficient for disabling most light and medium AFVs of the period. It had 25mm armor on both the front and side, and he turret mantle had 38mm of armor. It was considerably bigger as the M24 and weighed 23.5 tons, but with its powerful Continental 500 HP engine it could still achieve a top speed of 72 km/h."

# T48 '57mm' MGC
hellcat_equipment_0:0 "T48 MGC TD"
hellcat_equipment_0_short:0 "T48 '57mm' MGC TD"
hellcat_equipment_0_desc:0 "The T48 57 mm Gun Motor Carriage was a self-propelled anti-tank gun based on the M3 halftrack produced by the Diamond T company for the United States. The design incorporated a 57mm L/43 gun M1, a US production of the British Ordnance QF 6 pounder, mounted on an M3 Half-track. Its maximal armour was 16mm. The vehicle weighed about 9.5 tons and its top road speed was 72 km/h. The firing of the gun tended to demolish the headlights on the halftrack and also the engine hood causing damage to the engine."

# M3 TD - M3 GMC 'M1897 Gun'
hellcat_equipment_1:0 "M3 GMC TD"
hellcat_equipment_1_short:0 "M3 GMC 'M1897' TD"
hellcat_equipment_1_desc:0 "The M3 tank destroyer was a M3 Half-track with an adapted and american build 75mm L/36 'M1897 Gun' of french origin to fight armored enemy vehicles. Its overall silouette was lower than the T48 GMC, due to a smaller gun shield even though its gun was considerably bigger and more powerful. The vehicle weighed about 9.1 tons and its top road speed was 75 km/h."

# M18 Hellcat
hellcat_equipment_2:0 "M18 Hellcat"
hellcat_equipment_2_short:0 "M18 Light TD"
hellcat_equipment_2_desc:0 "The M18 Hellcat (officially designated the 76 mm Gun Motor Carriage M18 or M18 GMC) was an American tank destroyer based on the M24 light tank chassis. It was the fastest U.S. tank on road. The speed was attained by keeping armor thin to a maximum of 25mm, using the innovative Torqmatic automatic transmission, and by equipping the relatively light vehicle of 17,7 tons with the same radial engine used on the much larger Sherman tank."

# M38 Hellboy
hellcat_equipment_3:0 "M38 Hellboy"
hellcat_equipment_3_short:0 "M38 Light TD"
hellcat_equipment_3_desc:0 "Improved version of the Hellcat with a bigger 90 mm Gun and turret also used in the M36 Jackson. However the bigger turret and gun caused problems with the recoil and the weight increased to 21 tons, so the mobility suffered and the Suspension was damaged on prolonged firing."

########## Light SP.Arty
# M2A4 Arty - M3 GMC '75mm'
american_light_tank_artillery_equipment_0:0 "M8 '75mm' HMC SP-Art."
american_light_tank_artillery_equipment_0_short:0 "M8 HMC '75mm' SP-Art."
american_light_tank_artillery_equipment_0_desc:0 "The 75 mm Howitzer Motor Carriage M8 was a self-propelled howitzer vehicle and weighed about 15,7 tons. It was developed on the chassis of the M5 Stuart tank and was equiped with a M2 75mm L/15,9 pack howitzer in an M7 mount. The turret was open topped and the maximum armour was 44mm. Due to the maximum gun elevation of 40° it could fire a 8,3kg shell indirectly over a range of 8800m."

# M3 Arty - M3 GMC '105mm'
american_light_tank_artillery_equipment_1:0 "T19 '105mm' GMC SP-Art."
american_light_tank_artillery_equipment_1_short:0 "T19 GMC '105mm' SP-Art."
american_light_tank_artillery_equipment_1_desc:0 "The T19 Howitzer Gun Motor Carriage was similar to the M3 Half-track, as it shared the same chassis, engine, suspension, armor, and fuel tank with a weight of 8,6 tons. It was powered by a White 160AX engine producing 147 HP. It was capable of a maximum road speed of 72 km/h. The vehicle was operated by a crew of six. The armament consisted of one M2A1 105 mm L/22 howitzer (equipped with eight rounds of ammunition on board) with a single secondary 0.50 caliber (12.7 mm) M2 Browning machine gun. The gun could fire a 19 kg shell over a range of 11160 km."

# M37 HMC ( picture shows different SPG but correct one not available yet )
american_light_tank_artillery_equipment_2:0 "M37 HMC"
american_light_tank_artillery_equipment_2_short:0 "M37 HMC Light SP.Art"
american_light_tank_artillery_equipment_2_desc:0 " The 105mm HMC M37 was based on a lengthened chassis of the M24 Chaffee light tank, and the vehicle was modified much the same way as the M7 "Priest", which used the medium tank M3 or M4 chassis. The M4 105mm howitzer was the same as that used in the T-19 and howitzer-armed Shermans, and was mounted on the M37 to the right of the carriage's centerline, replacing the assistant driver's position, however it had a lot more ammunition onboard and its crosscountry performance as well as crew protection was much increased. The .50cal machine gun ring mount was to the right of the howitzer mount. It was able to fire a 19kg shell over a range of 11160km."

# M49
american_light_tank_artillery_equipment_3:0 "M41 HMC"
american_light_tank_artillery_equipment_3_short:0 "M41 HMC Light SP.Art"
american_light_tank_artillery_equipment_3_desc:0 " The self-propelled howitzer M41 was based on a lengthened M24 Chaffee chassis, and had many of the same modifications as the hull of the M19 self-propelled twin 40mm anti-aircraft gun. The M41's engine was moved to behind the drivers' compartment, and the M1 155mm L/23 howitzer mount was placed at the rear of the vehicle. The gun was able to fire a 43kg shell over a range of 14600m."

########## Light SP.AA

# M14 GMC
american_light_tank_aa_equipment_0:0 "M13/M16 GMC"
american_light_tank_aa_equipment_0_short:0 "M13/M16 GMC SP.AA"
american_light_tank_aa_equipment_0_desc:0 "The M13 Multiple Gun Motor Carriage (MGMC), otherwise known as the M13 Half-track, was a self-propelled anti-aircraft gun that was at first armed with two 0.5 inch ( 12,7mm) M2 Browning heavy machine guns placed on an M33 Maxson twin mount and later four M2 MG´s on a M35 Maxson quad mount redesignated M16. The M13 production line was seamlessly changed to the M16 and many M13 were refitted to M16´s. The machine guns were fired remotely and powered by a small electrical motor near the back of the turret. It was developed in 1942 in response to a requirement for a mobile anti-aircraft (SPAA) vehicle. It was replaced by the more heavily armed M15 Gun Motor Carriage. It was only useful against low flying airplanes and ground targets ( where it was nicknamed the ´meat chopper´)."

# M16 GMC
american_light_tank_aa_equipment_1:0 "M15 GMC"
american_light_tank_aa_equipment_1_short:0 "M15 GMC SP.AA"
american_light_tank_aa_equipment_1_desc:0 "The M15 was based on the M3 Halftrack chassis, adding a coaxially mounted armament of a fully automatic M1 37mm L/54 gun and two 0.50-caliber (12.7 mm) M2 Browning machine guns placed above the main gun. The 37mm gun gave a maximum AA ceiling of about 4000m. Manned by a crew of seven, and weighing 9.1 tons, the top road speed was 67 km/h."

# M19 GMC
american_light_tank_aa_equipment_2:0 "M19 GMC"
american_light_tank_aa_equipment_2_short:0 "M19 GMC Light SP.AA"
american_light_tank_aa_equipment_2_desc:0 "The M19 MGMC had similar specifications to the M24 Chaffee. It had a weight of 17,4 tons, and was powered with a 220 HP Twin Cadillac Model 42 which could achieve a speed of 56 km/h. The vehicle was operated with a crew of six. The M19 evolved from the 40 mm Gun Motor Carriage T65 project, which was based on the M5 light tank chassis. Although trials were successful, the project was stopped since the M5A1 light tank chassis was being phased out of production. The Armored Force still needed a modern light tracked anti-aircraft vehicle, so they made a new project (called T65E1) based on the new T24 chassis (a prototype of the M24 Chaffee). The T65E1 had the same overall layout as the T65 GMC – gun turret with twin 40mm L/60 Bofors AA guns at the rear with the engines in the middle of the chassis. The rate of fire was 2×120 rounds per minute (rpm) and the practical maximum ceiling was about 3800m."

# M42 Duster
american_light_tank_aa_equipment_3:0 "M42 Duster"
american_light_tank_aa_equipment_3_short:0 "M42 Duster Light SP.AA"
american_light_tank_aa_equipment_3_desc:0 "The M42 40 mm Self-Propelled Anti-Aircraft Gun, or "Duster," is an light self propelled air-defense gun from General Motors. It used components from the M41 light tank, the turret of the M19 and was constructed of all-welded steel. The vehicle has a crew of six and weighs 22,5 tons fully loaded. Maximum speed is 72 km/h. Armament consists of fully automatic twin 40mm L/70 M2A1 Bofors, with a rate of fire of 2×240 rounds per minute (rpm) and a secondary 0.30 caliber Browning M1919A4. The 500 hp, six-cylinder, Continental (or Lycoming Engines), air-cooled, gasoline engine is located in the rear of the vehicle. Due to the higher rate of fire and higher muzzle velocity the maxium practical ceiling lay higher than the L/60´s Bofors guns of the M19."

########## Medium tank destroyer
# M9 Badger
american_medium_tank_destroyer_equipment_0:0 "M9 Badger"
american_medium_tank_destroyer_equipment_0_short:0 "M9 Medium TD"
american_medium_tank_destroyer_equipment_0_desc:0 "The T40 ( the designation for the prototypes ) and M9 for the production vehicles were medium tank destroyers based on a turretless M3 Lee tank. The front was reworked so that the gun gained a better gun arc than before with the sponson mounted 75mm of the M3, with the driver compartment moved to the left so the gun arc was unsymmetrical. The gun used was the 3inch (76,2mm) AT M1918 L/40. It had a crew of 5 and was propelled by a Wright R975 EC2 engine giving the 33 tons vehicle a top road speed of 40 km/h. The height of the vehicle was 2,3m ( compared to the M3´s 3,12m ) ."

# M10 Wolverine
american_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
american_medium_tank_destroyer_equipment_1_short:0 "M10 Medium TD"
american_medium_tank_destroyer_equipment_1_desc:0 "The M10 tank destroyer used an M4A2 medium tank chassis (M10A1s used an M4A3 chassis) with an open-topped manually traversed turret mounting the M7 3-inch (76,2mm) L/50 Gun, in the M5 mount. Due to the weight of the barrel - causing problems when not at even ground - a counterweight had to be installed at the rear of the turret. The turret had to be hand cranked and therefore had a slow revolving speed. In order to save weight and provide better mobility the chassis was very lightly armoured at 19mm and the gun mantlet had 57mm of armour.The vehicle weighed about 29 tons and with its General Motors 6046 twin diesel engines producing 375 HP its top road speed was 51 km/h."

# M10 Achilles (BRITISH ONLY)
american_medium_tank_destroyer_equipment_2:0 "M10 Achilles"
american_medium_tank_destroyer_equipment_2_short:0 "M10 Medium TD"
american_medium_tank_destroyer_equipment_2_desc:0 "It mounted a 3-inch (76.2 mm) Gun M7 in a rotating turret on a modified M4A2 Sherman tank chassis."

# M36 Jackson
american_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
american_medium_tank_destroyer_equipment_3_short:0 "M36 Medium TD""
american_medium_tank_destroyer_equipment_3_desc:0 "The M36 tank destroyer, formally 90 mm Gun Motor Carriage, M36, was an American tank destroyer used during World War II. The M36 combined the hull of the M10 tank destroyer, which used the M4 Sherman's reliable chassis and drivetrain combined with sloped armor, and a massive new turret mounting the M3 90mm L/53 gun . "

# M22 Locust
american_para_tank_equipment_1:0 "M22 Locust"
american_para_tank_equipment_1_short:0 "M22"
american_para_tank_equipment_1_desc:0 " "

# M2 Medium
american_medium_tank_equipment_1:0 "M2 Medium"
american_medium_tank_equipment_1_short:0 "M2 Medium Tank"
american_medium_tank_equipment_1_desc:0 "The M2 Medium was designed by Rock Island Arsenal like many other U.S. tanks of the era. It had a 37mm main gun and up to nine 0.30 (7,62mm) caliber machineguns. Its crew of 6 was protected by 32mm of armor in the frontal glacis which was reduced to 20mm on the sides of the tank. With its supercharged Wright R975 EC2 air-cooled radial engine developing 400 HP the 19 tons vehicle could reach a top road speed of 42 km/h."

# M3 Lee
american_medium_tank_equipment_2:0 "M3 Lee"
american_medium_tank_equipment_2_short:0 "M3 Lee Medium Tank"
american_medium_tank_equipment_2_desc:0 "The M3 "Lee" ( with the US pattern turret) was an American medium tank developed in 1940 and produced from 1941 on. It weighed 27 tons and had a short barreled 75mm L/31 M2 sponson mounted on the hull, and a 37mm L/53,5 M5 gun which was mounted on a small turret. The 37mm was useless versus most tanks at that time, but the 75mm was a desperately needed tank killer which shifted the balance of power in north africa when the lend-lease tanks were employed by the british troops. It was fairly well armored with 51mm of sloped frontal armor and 38mm of side and rear armor. They were mostly lend leased to the Australians and British. It was a fairly reliable tank, but had massive drawbacks such as being tall, the hull mounted gun difficult to aim and the crew was endangered by interior spalling of the rivetted armor. Due to this, it was quickly replaced by the M4."

ENG_american_medium_tank_equipment_2:0 "M3 Grant"
ENG_american_medium_tank_equipment_2_short:0 "M3 Grant Medium Tank"
ENG_american_medium_tank_equipment_2_desc:0 "The British variant of the M3 Medium, the M3 Grant had a different turret design than the Lee. Like the Lee, it had a hull-mounted 75mm gun and a 37mm gun on the turrret. It had about 50mm of sloped frontal armor and the sides had around 40mm."


# M4 Sherman
m4_equipment:0 "M4 Sherman"
m4_equipment_short:0 "M4 Medium Tank"
m4_equipment_desc:0 "Almost 50,000 Shermans were constructed during the war by the United States. The M4 Was a big step up from the M3. It had a 350HP gasoline engine enabling it to reach 30mph, frontal armor that reached 51mm in thickness (76mm on the turret), and 31mm side armor. The obsolete 37mm turret mounted gun was replaced with a much more powerful 75mm. It was known to be reliable and was built around survivability with plenty of hatches for crews to escape when they needed to."

ENG_m4_equipment:0 "Sherman I"
ENG_m4_equipment_short:0 "Sherman I Medium Tank"
ENG_m4_equipment_desc:0 " "


# M7 Priest
american_medium_tank_artillery_equipment_1:0 "M7 Priest"
american_medium_tank_artillery_equipment_1_short:0 "Priest Medium SP.Art"
american_medium_tank_artillery_equipment_1_desc:0 "U.S. Army observers realized that they would need a self-propelled artillery vehicle with sufficient firepower to support armored operations. Lessons learned with half-tracks (like the T19 HMC with a howitzer on the M3 Half-track chassis) also showed that this vehicle would have to be armored and fully tracked. It was decided to use the M3 Lee chassis with an open-topped superstructure, mounting an M1A2 105mm L/22 howitzer, with a machine-gun added after trials. The production of the M7 began that April. It was quite similar to the T40/M9 tank destroyer. Its Continental R-975 C1/C4 engine developing 400 HP allowed the 23 tons vehicle a top road speed of 39 km/h. The howitzer was at first installed to allow a 40° elevation which reduced range but the M7B2 version had an elevation of 65° and could fire a 15 kg shell over a range of 11 km."

# M4A1 Calliope
american_medium_tank_artillery_equipment_2:0 "M12 HMC"
american_medium_tank_artillery_equipment_2_short:0 "M12 Medium SP.Art"
american_medium_tank_artillery_equipment_2_desc:0 "The M12 was built on the chassis of the M3 Lee tank. It mounted a 155 mm gun M1917, M1917A1 or M1918 M1, depending upon availability, a weapon derived from the nearly identical French 155 mm GPF gun of World War I vintage. Limited storage space meant that only 10 projectiles and propellant charges could be carried on the vehicle. An earth spade (similar to a bulldozer blade) at the rear was employed to absorb recoil. "

american_medium_tank_artillery_equipment_3:0 "M40 Cardinal"
american_medium_tank_artillery_equipment_3_short:0 "M40 Medium SP.Art"
american_medium_tank_artillery_equipment_3_desc:0 "The 155 mm Gun Motor Carriage M40 was a self-propelled artillery vehicle built on a widened and lengthened Medium Tank M4A3 chassis, but with a Continental engine and with HVSS (Horizontal Volute Spring Suspension). The 155mm L/55 howitzer was nicknamed "Long Tom" and could fire a 45,4 kg shell over a range of 23,7 km."

# M4A3R3 Zippo
american_medium_tank_flame_equipment_1:0 "M4A3 SP-AA Sherman"
american_medium_tank_flame_equipment_1_short:0 "M4A3 SP-AA"
american_medium_tank_flame_equipment_1_desc:0 "Self-propelled anti-air platform on the Sherman chassis"

# M17 GMC
american_medium_tank_aa_equipment_1:0 "M4A1 M42 Gun carrier"
american_medium_tank_aa_equipment_1_short:0 "M42 LSP.AA"
american_medium_tank_aa_equipment_1_desc:0 " "

# M4A3 Sherman
m4a3_equipment:0 "M4A3 Sherman"
m4a3_equipment_short:0 "M4A3 Medium Tank"
m4a3_equipment_desc:0 "The M4A3 was a variant of the M4 designed to use a Ford GAA V8 engine instead of a radial engine which at the time were needed for aircraft production. The switch in engines led to approximately a 15% increase in available power for the machine. Some were also modified to use a 76mm main gun instead of a 75mm gun."

#M4A3 76mm
m4a376_equipment:0 "M4A3(76) "
m4a376_equipment_short:0 "M4A3(76) Medium Tank"
m4a376_equipment_desc:0 "Due to the increasing thickness of armor on the battlefield, a 76.2mm gun (3 inch) was mounted in place of the 75mm gun. This allowed these Shermans to be more effective in longer range combat as they packed more firepower to pierce enemy tanks at farther ranges.

ENG_m4a3_equipment:0 "Sherman IV "
ENG_m4a3_equipment_short:0 "Sherman IV Medium Tank"
ENG_m4a3_equipment_desc:0 " "

SOV_m4a3_equipment:0 "M4A2 "Emcha""
SOV_m4a3_equipment_short:0 "M4A2 Medium Tank"
SOV_m4a3_equipment_desc:0 " "

# M4A3(75)W Sherman
m4a3_w_equipment:0 "M4A3(75)W Sherman"
m4a3_w_equipment_short:0 "M4A3(75)W Medium Tank"
m4a3_w_equipment_desc:0 " "

# M4A3(76)W Sherman
m4a3_76_w_equipment:0 "M4A3(76)W Sherman"
m4a3_76_w_equipment_short:0 "M4A3(76)W Medium Tank"
m4a3_76_w_equipment_desc:0 " "

