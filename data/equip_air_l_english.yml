 FRA_fighter_equipment_0:0 "Nieuport-Delage NiD 62"
 FRA_fighter_equipment_0_short:0 "NiD 62"
 FRA_fighter_equipment_0_desc:0 "The Nieuport-Delage NiD.62 was a French sesquiplane fighter from the early 1930s. This machine was a descendant of a long line of Nieuport-Delage fighters that were designed and built during the years immediately after World War I. The NiD.62 was built in 1931 as a fighter for the Armée de l'Air. Power was provided by a Hispano-Suiza 12Hb unit."
 FRA_fighter_equipment_1:0 "Dewoitine D.500"
 FRA_fighter_equipment_1_short:0 "D 500 Fighter"
 FRA_fighter_equipment_1_desc:0 "The Dewoitine D.500 and D.501 entered service in July 1935, with the more powerful D.510 joining them in October 1936. They were the primary fighters employed by the Armée de l'Air until their replacement by the Morane-Saulnier M.S.406"
 FRA_fighter_equipment_2:0 "Morane-Saulnier MS-405"
 FRA_fighter_equipment_2_short:0 "MS-405 Fighter"
 FRA_fighter_equipment_2_desc:0 "While the MS-405 is very manouverable, it is underpowered. A bigger engine should increase its speed."
 FRA_fighter_equipment_3:0 "Bloch MB-157"
 FRA_fighter_equipment_3_short:0 "MB-157 Fighter"
 FRA_fighter_equipment_3_desc:0 "The final member of the Bloch 150 family, the MB.157 had a far more powerful engine and eventually became a very different aircraft as the design evolved from the MB.152 to accommodate the larger and heavier motor. Armament consisted of an improved 2x20 mm Hispano-Suiza HS.404 cannon with 75-round drum magazines."
 FRA_fighter_equipment_4:0 "Potez P.232"
 FRA_fighter_equipment_4_short:0 "Potez 232 Fighter"
 FRA_fighter_equipment_4_desc:0 "The aircraft was powered by a 780 hp Hispano-Suiza 12Xcrs V12 engine driving a three-bladed Ratier propeller in a tractor configuration. Armament was a single Hispano-Suiza 20 mm cannon mounted between the engine cylinder banks and firing through the propeller, with four 7.5 mm machine guns to be mounted in the wings. The design was made simple, light weight and rugged to simplify mass production."
