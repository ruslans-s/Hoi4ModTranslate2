 CCP_special_research_department_desc:0 "Scientific progress is vital to our nation's survival."
 CCP_provisional_science_department:0 "Provisional Research Department"
 CCP_provisional_science_department_desc:0 "Some skilled people has joined our government during the reshuffle, we could group them up and assign them to science-related tasks."
 CCP_establish_top_command:0 "Establish Supreme Command"
 CCP_establish_top_command_desc:0 "A head body of military has to be designated for more efficent commanding and coordination of troops."
 CCP_expand_navy_command_structure:0 "Expand Navy Command"
 CCP_expand_navy_command_structure_desc: "With the ever-growing size of our navy, a dedicated command structure is needed."
 CCP_expand_air_command_structure:0 "Expand Air Command"
 CCP_expand_air_command_structure_desc: "With the ever-growing size of our air force, a dedicated command structure is needed."
 CCP_yellow_sea_navy:0 "Yellow Sea Navy"
 CCP_yellow_sea_navy_desc:0 "The Yellow Sea is where our navy's base of operation is located, we must strengthen our coastal navy to ensure its safety."
 CCP_pacific_fleet:0 "Pacific Fleet"
 CCP_pacific_fleet_desc:0 "We must set our goal higher, expanding our navy for operations in the High Sea is a must."
 CCP_naval_air_effort:0 "Naval Air Effort"
 CCP_naval_air_effort_desc:0 "Aircraft carriers have been the centre of navy development in recent years, we should keep our navy up-to-date."
 CCP_naval_innovation:0 "Naval Innovation"
 CCP_naval_innovation_desc:0 "Traditional naval doctrines and designs will ultimately fall into disuse. We must find new and more efficient ways to destroy our enemy at sea while they stagnate."
 CCP_fight_effort:0 "Fighter Effort"
 CCP_fight_effort_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 CCP_bomber_effort:0 "Bomber Effort"
 CCP_bomber_effort_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 CCP_air_innovation:0 "Air Innovation"
 CCP_air_innovation_desc:0 "Traditional aerial doctrines and aircraft designs will ultimately fall into disuse. We must find new and more efficient ways to destroy our enemy in the air while they stagnate."
 CCP_introduce_jap_shipbuilding_tech:0 "Request Japanese Assistance In Naval Industry"
 CCP_introduce_jap_shipbuilding_tech_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours as well."
 CCP_jap_military_advisor:0 "Japanese Military Advisor"
