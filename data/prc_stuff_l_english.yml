 CCP_expand_unversity_desc:0 "Education is indispensable, we must construct more universities to nurture the next generation for our nation's future."
 CCP_establish_general_staff:0 "Establish General Staff"
 CCP_establish_general_staff_desc:0 "Our military's size has grown a lot. We must establish an body for better coordination."
 CCP_claim_the_central_plain:0 "Claim The Central Plain"
 CCP_claim_the_central_plain_desc:0 "The government in the south has been eyeing on our territories for a long time. We should strike them down before they do the same."
 CCP_secure_the_far_east:0 "Secure The Far East"
 CCP_secure_the_far_east_desc:0 "The Russian Far East has denied us direct access to the Pacific. This will hinder our naval expansion severely. For our nation's interest, we must seize control of the area."
 CCP_joint_warfare:0 "Joint Warfare"
 CCP_joint_warfare_desc:0 "The long coast line of China has provided an excellent chance for our forces to utilise our air, naval and land arsenal. We should dig deeper into such efficient tactics."
 CCP_pressure_korea:0 "Pressure Korea"
 CCP_pressure_korea_desc:0 "With our success in taking control of the most important cities in the Far East, our influence has been expanding. Now that Korea is surrounded by our forces, they should know what is the best decision to make."
