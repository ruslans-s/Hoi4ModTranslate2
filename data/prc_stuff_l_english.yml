 ## 14/2/2017 ##
 CCP_the_grand_northwest_united_proposal:0 "Grand Northwest Union Proposal"
 CCP_the_grand_northwest_united_proposal_desc:0 "The former Fengtian Clique general Zhang Xueliang has been planning to establish another government in the northerst region. Which would then work with Sheng Shicai in Sinkiang to get supplies from Soviet, and fight the Japanese invader on our own. However, we must gain permission from the Comintern for this plan to become a reality."
 CCP_urge_zhang:0 "Contact Zhang Xueliang"
 CCP_urge_zhang_desc:0 "Now that we have decided our next move, it is time to inform Zhang about our plan..."
 CCP_form_the_grand_northwest_united:0 "Form The Northwest National Defense Government"
 CCP_form_the_grand_northwest_united_desc:0 "With almost everything decided, we can now make the plan of the "Grand Northwest Union" a reality. This can greatly reduce our reliance on the Kuomintang to fight back the Japanese."
 CCP_unite_against_the_jap:0 "Unite Against Japanese"
 CCP_unite_against_the_jap_desc:0 "Together we stand, divided we fall."
 CCP_destroy_mao_and_his_clique:0 "Destroy The Communists"
 CCP_destroy_mao_and_his_clique_desc:0 "Although as the head of a government crowded with communists, Zhang still think that only fascism is the only salvation for China. To fulfill the fascist idea, the communists must be eradicated."
 CCP_trust_in_communism:0 "Trust In Communism"
 CCP_trust_in_communism_desc:0 "There is a reason why the communists can hold out so long against the NRA, a reason Zhang would want to find out."
 CCP_government_reshuffle:0 "Government Reshuffle"
 CCP_government_reshuffle_desc:0 "Defeatists and over-optimists in the government can onlt lead to the downfall of this newly formed union. Actions must be taken to prevent such disaster from happening."
 CCP_invite_shx:0 "Suiyuan Corridor"
 CCP_invite_shx_desc:0 "By gaining access to Suiyuan, our forces can reach the front with ease. However, warlords in the region have been an obstacle for us to enact such plan."
 CCP_retake_dongbei:0 "Retake Dongbei"
 CCP_retake_dongbei_desc:0 "Since the Japanese Invasion of Manchuria, the northeast region had been occupied by the Japanese. We will now take back what was rightfully ours!"
 CCP_winter_training:0 "Winter Training"
 CCP_winter_training_desc:0 "The extreme climate up north has been brutal. By giving out special training in cold time, our forces can coupe with the situation more easily."
 CCP_mountain_training:0 "Mountain Training"
 CCP_mountain_training_desc:0 "The mountainous terrain of China will be a great barrier against our invaders' mechanised forces. Without the support of those mechanised forces, our men can easily dispatch our enemies with enough training."
 CCP_recall_feng_clique_generals:0 "Recall Fengtian Clique Generals"
 CCP_recall_feng_clique_generals_desc:0 "After strengthening his ground in the newly established government, Zhang has decided to recall former Fengtian Clique Generals to aid him in his plan to fight back the Japanese."
 CCP_incorporate_xbj:0 "Incorporate Xibei Army"
 CCP_incorporate_xbj_desc:0 "Yang Hucheng's Xibei Army has been supportive to Zhang's plan. We could use some more men for the upcoming war."
 CCP_fight_alone:0 "Lone Wolf"
 CCP_fight_alone_desc:0 "Knowing the incompetence of the NRA, fighting alongside them would only pull our leg. Thus, we must fight the Japanese alone. That way, we would have a much greater chance at winning."
 CCP_military_knowledge_exchange:0 "Military Knowledge Exchange"
 CCP_military_knowledge_exchange_desc:0 "Both the NRA's and our tactics have some flaws in them. By exchanging military officials, our tactics could be greatly improved and the combined might of the two of us can chase the Japanese out of our land for sure."
 CCP_study_kmt_equipment:0 "Study NRA Equipment"
 CCP_study_kmt_equipment_desc:0 "Although not of top-notch quality, the NRA's equipment is still better than most of our forces. Studying them would increase our knowledge in small arms."
 CCP_apologise_to_sov:0 "Apologise To Soviet"
 CCP_apologise_to_sov_desc:0 "Despite our disobedience towards Soviet order for establishing a new government, we are now in a united front with the KMT after all. The Soviet officials surely can overlook this minor "misbehave" of ours..."
 CCP_pressure_prince_dem:0 "Pressure Cahar Government"
 CCP_pressure_prince_dem_desc:0 "The Japanese puppet in Cahar is looser than we have expected. We could use some bribes and offer benifits to them, this way we could deal with them without bloodshed. If these actions prove to be not enough, then..."
 CCP_reform_high_command:0 "Reform High Command"
 CCP_reform_high_command_desc:0 "Our high command could use some more work. The current structure is too loosely constructed and the command chain is not very suitable for coordinating a large army."
 CCP_focus_on_red_army:0 "Focus On Red Army"
 CCP_focus_on_red_army_desc:0 "The communists' Red Army excels in guerilla warfare and has huge popular supports. Putting our efforts on them would greatly increase our legitimacy."
 CCP_focus_on_dong_beijun:0 "Focus On Dongbei Army"
 CCP_focus_on_dong_beijun_desc:0 "The well-organised Dongbei Army under Zhang Xueliang is willing to die for their homeland. Putting our efforts in them would greatly increase our forces' field performance."
 CCP_guerilla_operation_expansion:0 "Guerilla Operation Expansion"
 CCP_guerilla_operation_expansion_desc:0 "Our fearless guerilla fighters have earn some success in the field. We should consider expanding the guerilla warfare to other aspect, such as using our own guerilla fighters to deal with our enemies'. This can greatly reduce our cost of occupying enemy territories."
 CCP_stir_anti_japanese_sentiment:0 "Stir Up Anti-Japanese Sentiment"
 CCP_stir_anti_japanese_sentiment_desc:0 "The Japanese Occupation of Manchuria has cause our brothers to leave their home at Dongbei, we can use this as a propaganda and increase their morale."
 CCP_enforce_our_goal:0 "Enforce Our Goal"
 CCP_enforce_our_goal_desc:0 "We should not forget the original goal of establishing this government. Now, we should act."
 CCP_mongolia_issue:0 "Mongolia Issue"
 CCP_mongolia_issue_desc:0 "Mongolia is an inseperable part of China, it must be returned to us!"
 CCP_exert_influence_in_sea:0 "Exert Influence In SEA"
 CCP_exert_influence_in_sea_desc:0 "Numerous important sea routes are located at South East Asia. Solidating our influence in the region can ensure our tactical advantages in case a war breaks out."
 CCP_coerce_korea:0 "Coerce Korea"
 CCP_coerce_korea_desc:0 "The Chosen Penisular is a great strategic positon, we must get hold of it to ensure our advantage in wartime!"
 CCP_exert_influence_in_central_asia:0 "Exert Influence In Central Asia"
 CCP_exert_influence_in_central_asia_desc:0 "Consolidationg our presence in Central Asia would be benificial if we are to expand west-ward."
 CCP_exert_influence_in_india_and_mongolia:0 "Exert Influence In Mongolia and India"
 CCP_exert_influence_in_india_and_mongolia_desc:0 "A two front war is the last thing we want. To prevent it, we must secure our northern and southern border. Turning our neighbours there into our friend could be quite benificial."
 CCP_demand_return_of_trade_ports:0 "Demand Return of Trade Ports"
 CCP_demand_return_of_trade_ports_desc:0 "Foreign concessions is a humiliation to our nation. We must demand that those unequal treaties to be scrapped at once!"
 CCP_the_permanent_revolution:0 "The Permanent Revolution"
 CCP_the_permanent_revolution_desc:0 "Communism within one state is far from enough, the entire world should follow the true path of Marx and Lennin!"
 CCP_aid_the_workers:0 "Aid The Workers"
 CCP_aid_the_workers_desc:0 "Workers in our neighbouring nations has been oppressed for too long. The time has come for us to liberate them from their capitalist oppressors!"
 CCP_hire_sov_experts:0 "Hire Soviet Experts"
 CCP_hire_sov_experts_desc:0 "Soviet experts could give invaluable opinions to our industrial development. Their advices outweight the money spent on hiring them."
 CCP_import_sov_machinery:0 "Import Soviet Machineries"
 CCP_import_sov_machinery_desc:0 "The current machineries in our nation is of very bad quality. Soviet machineries, however, produce top-quality materials at immense rate. Importing them would ensure us a strong industry."
 CCP_invest_in_new_companies:0 "Invest In New Companies"
 CCP_invest_in_new_companies_desc:0 "There are only a handful of domestic companies in our nation. We should consider investing in new companies to increase our nation's competitiveness world-wide."
 CCP_assistance_in_naval_industry:0 "Request Soviet Assistance In Naval Industry"
 CCP_assistance_in_naval_industry_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours as well."
 CCP_study_soviet_ships:0 "Study Soviet Ships"
 CCP_study_soviet_ships_desc:0 "Studying foreign designs will shed some light on our engineers on shipbuilding technology."
 CCP_study_sov_aircrafts:0 "Study Soviet Aircrafts"
 CCP_study_sov_aircrafts_desc:0 "Studying foreign designs will shed some light on our engineers on aerial technology."
 CCP_study_sov_equipments:0 "Study Soviet Army Equipment"
 CCP_study_sov_equipments_desc:0 "Studying foreign designs will shed some light on our military engineers."
 CCP_sov_military_advisor:0 "Soviet Military Advisor"
 CCP_sov_military_advisor_desc:0 "With help from experienced retired Soviet generals, our army can perform better."
 CCP_the_second_northeast_flag_replacement:0 "The Second Northeast Flag Replacement"
 CCP_the_second_northeast_flag_replacement_desc:0 "The Dongbei Army has been a decisive force during the Warlord era. If not for our action during the Central Plain War, the Nanking Government would not have won it; If not for the Northeast Flag Replacement, China will not be "united" under one flag. Now we will restore the Fengtian Clique and show the Nanking government who is better suit for ruling over China."
 CCP_submit_to_central_government:0 "Submit To Central Government"
 CCP_submit_to_central_government_desc:0 "Ahhhhhhhhhh, I want to play as CHI now, this focus tree sucks!"
 CCP_revive_arsenals:0 "Revive Arsenals"
 CCP_revive_arsenals_desc:0 "Most arsenals in the Northeast region remained untouched, some even receive favours from the Japanese. We can now utilise them to produce the war machine we require to restore the Fengtian Clique to its former glory."
 ## 15/2/2017 ##
 CCP_revive_the_navy_and_air_force:0 "Revive Navy and Air Force"
 CCP_revive_the_navy_and_air_force_desc:0 "Our navy and air forces is one of the reason for our strength during the Warlord Era. We must re-establish them to ensure that we are still a force to be reckon with."
 CCP_pact_with_jap:0 "A Pact With Japan"
 CCP_pact_with_jap_desc:0 "Although they were once our enemy, their military strength is undeniable. Maybe we could put aside our prejudice and form an alliance with them?"
 CCP_king_of_dongbei:0 "King of Dongbei"
 CCP_king_of_dongbei_desc:0 "We have reclaimed our lost land, the region shall become our centre of operation once more."
 CCP_industrial_developement:0 "Industrial Development"
 CCP_industrial_developement_desc:0 "The war-torn land of Dongbei has been left with few infrastructures. Putting more efforts into rebuilding the area will increase our production."
