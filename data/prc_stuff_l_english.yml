 CCP_coup_in_philipine_desc:0 "People should rise up against their incompetent government and follow the true path of fascism. Those who do so shall receive our full support."
 CCP_burn_the_bridge:0 "Burn The Bridge"
 CCP_burn_the_bridge_desc:0 "We have gain what we want from Japan, it's time for us to break the pact."
