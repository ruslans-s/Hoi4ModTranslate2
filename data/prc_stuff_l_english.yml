 #CCP_continuous_partisan:0 "Footholds Behind Enemy Line"
 #CCP_continuous_partisan_desc:0 "Our partisans is now causing some havoc behind our enemies' frontline, we could further their impact by giving them additional supply."
 #CCP_continuous_one_time_boost:0 "Plan Drafting"
 #CCP_continuous_one_time_boost_desc:0 "To defeat our enemy, a thorough plan is needed. We should gather as much intellegence and military mind as we can for such plans, they should grant us some advantages in the next few skirmishes against our enemies."
