 CCP.1.t:0 "Supply From [SOV.GetName]"
 CCP.1.d:0 "With the route for Soviet supply opened, equipments and volunteers have arrived at Yan'an and await [Root.GetLeader]'s inspection."
 CCP.1.a:0 "This will contribute greatly to the war against the Japanese."
 CCP.2.t:0 "Communist Army Incorporated"
 CCP.2.d:0 "The communists have agreed to let us incorporate their man into our army, we will now stand together against our common enemy."
 CCP.2.a:0 "Our enemy will not succeed!"
 CCP.3.t:0 "Mistaken Purge"
 CCP.3.d:0 "In our effort trying to purge reactionaries within our rank, some comrades are mistaken to have been taken the 'right' path instead of 'left'. This will surely have an impact on our performance."
 CCP.3.a:0 "Some of our comrades are too 'left' to call others 'right'..."
 CCP.4.t:0 "Talented Personnel"
 CCP.4.d:0 "Some talented citizens have emerged from the society, we could give them a place among our institution."
 CCP.4.a:0 "The progress will never stop!"
 CCP_msp_tt:0 "Lower the penalty from §YLack Skilled Personnel§!.\n"
 CCP.5.t:0 "Stalin Passed Away"
 CCP.5.d:0 "Our glorious leader, Joseph Vissarionovich Stalin, had been invited by Karl Marx and left us yesterday. A great loss for the Soviet people.\n\nA power struggle has started as powerful members of the party compete for the vacant position left by Stalin."
 CCP.5.a:0 "A star falls..."
 CCP.6.t:0 "[GetMonth] Outline"
 CCP.6.d:0 "After our Great Chairman Mao criticize the drama 'Hai Rui Dismissed From Office', a group of people had form a group to mitigate the effect of the statement as much as possible by defining Great Chairman Mao's statement as from a academic perspective. As Great Chairman Mao had praised the drama as a nice representation of the class confict within socialist state before.\n\nThis bactrack of Great Chairman Mao has caused a stir in the nation, all the press has this event as their headline and report on wide extent."
 CCP.6.a:0 "Hope nothing comes out of this..."
 CCP.7.t:0 "Central Comitee Notice"
 CCP.7.d:0 "Great Chairman Mao has given out a notice stating that capitalism has corrupted some of the high ranking officials in the party, and that they must be pulled down from power. The notice also denied the outline published after Great Chairman Mao criticized the drama 'Hai Rui Dismissed From Office'.\n\nSome high ranking officials had been excommunicated from the Party in the same day."
 CCP.7.a:0 "This does not look good..."
 CCP.8.t:0 "Death of Lin Biao"
 CCP.8.d:0 "Lin Biao, the hand-picked heir of Great Chairman Mao had died in a plane crash in Öndörkhaan. The documents on the plane indicates the victims to be Lin and some of his family members. The exact reason of the crash is still unknown.\n\nLin's relationship with Great Chairman Mao has been deterriating since their different opinion on the abolition of the position of National Chairman. Lin was said to be responsible for some attempted assassination of Great Chairman Mao and was believed to flee because of the fear of being the next target of the Red Guard."
 CCP.8.a:0 "This is going out of control!"
 CCP.10.t:0 "Lin Biao Fled To [CCP_linbiao_flee_target.GetName]"
 CCP.10.d:0 "Lin Biao, the hand-picked heir of Great Chairman Mao had fled to [CCP_linbiao_flee_target.GetName] and had arrived at [CCP_linbiao_flee_target.Capital.GetName] by plane. The Party and Great Chairman Mao announced that Lin fled because he feared he would be prosecuted for attempted assassination of Great Chairman Mao, thus seek asylum in [CCP_linbiao_flee_target.GetName].\n\nThe Red Guard has start criticizing Lin and his family members that did not participate in the flight, whom were beat to death by the Red Guard afterwards."
 CCP.10.a:0 "It seems like Mao's closest men are starting to see his real face."
 CCP.11.t:0 "Death of Zhou Enlai"
 CCP.11.d:0 "Zhou Enlai, the chairperson of the Chinese People's Political Consultative Conference, had passed away. Despite his effort and his loyalty, Great Chairman Mao refused to attend his funeral. Despite the chaos going on, people around the nation held assemblies to mourn his death. The Mounument to the People's Hero had seen many placing wreaths underneath it to mourn the death of this beloved Chairperson."
 CCP.11.a:0 "A tragic loss..."
 CCP.12.t:0 "Death of Mao Zedong"
 CCP.12.d:0 "The Great Chairman, Mao Zedong had succumbed to numerous illness in his mansion in Zhongnanhai. The Great Chairman founded the CPC and emerged victorious during the Second Chinese Civil War, his health had been deteriating rapidly since he found out Lin's traitorous act. Although he had recovered for a short period of time, he finally accepted the invitation of Karl Marx. His body is planned to be preserved in a crystal coffin in Tiananmen's newly established Mausoleum of Mao Zedong, so that the future generation can still admire this once glorious chairman of China."
 CCP.12.a:0 "Another loss of leadership, this does not look good."
 CCP.13.t:0 "Gang Of Four Crushed"
 CCP.13.d:0 "[Root.GetLeader] had arrested the 'Gang Of Four', which responisble for most of the movements in the later period of the 'Cultural Revolution', including the criticism of Confucius and Lin Biao. The head of the gang, Jiang Qing, who is Mao's widow, stated that they are just doing Mao's will. However Mao had tried to suppress the gang's power while he is still alive. With the 'Gang Of Four' gone, the chaos that lasted for almost a decade should be close to its end."
 CCP.13.a:0 "They should have been arrested and executed a long time ago!"
 CCP.14.t:0 "Foreign Investements"
 CCP.14.d:0 "With our current reform going on, some foreign firms have been attracted to our economy and decided to invest into it. This will strengthen our economy even more."
 CCP.14.a:0 "Our economy will become one of the strongest!"
 CCP_more_trade_deals_tt:0 "Trading is now more convenient"
 CCP.15.t:0 "Foreign Research Introduction"
 CCP.15.d:0 "Some foreign research is introduced into our laboratory and this will quicken the progress of our research."
 CCP.15.a:0 "Science!"
 CCP_more_research_tt:0 "Our scientists will be have better time doing researches."
 CCP_more_trade_deals_and_construct_tt:0 "Our industry and trade will grow a little bit stronger."
 CCP.21.t:0 "The Reform's Effect"
 CCP.21.d:0 "The reform has created a strong enough nation for the Chinese people, and has more or less erased the effect brought by the 'Cultural Revolution'."
 CCP.21.a:0 "China rises!"
 CCP.22.t:0 "Deng Xiaoping Seizes Power"
 CCP.22.d:0 "After Hua Guofeng performed self-criticism on the recent meeting, Deng Xiaoping has stepped up to the highest position in the Party, thus becoming the most powerful person in the nation."
 CCP.22.a:0 "Hope he is better than Hua..."
 CCP.23.t:0 "Lin Biao Seizes Power"
 CCP.23.d:0 "Lin Biao, who fled to [SOV.GetName] during the 'Cultural Revolution' has returned and seizes power by launching a coup with his remaining subordinate that survive the Chaos Decade, overthrowing Hua Guofeng and seizes the seat of the National Chairman."
 CCP.23.a:0 "A ghost of the past!"
 CCP.24.t:0 "The West Expedition"
 CCP.24.d:0 "The unbearable progress of the west expedition had Mao thinks for a truce to put a stop to this profitless expedition."
 CCP.24.a:0 "The expedition has failed."
 CCP.24.b:0 "We just have to wait."
 CCP.25.t:0 "Bai Qiuen's Visit"
 CCP.25.d:0 "The Canadian communist Norman Bethune, also known as Bai Qiuen, has visited Mao yesterday. Bai insisted that he will perform field surgeries for our soldiers to help our war against the Japanese."
 CCP.25.a:0 "A medic is what we need!"
 CCP.26.t:0 "[GetMonth] Countercurrent"
 CCP.26.d:0 "The conflict between some senior members in the party and Jiang Qing has become more obvious. Jiang Qing's group has framed the senior members as reactionaries, leading to some of them being distrusted by Mao."
 CCP.26.a:0 "Politics are dark things."
 CCP.27.t:0 "He Long Under House Arrest"
 CCP.27.d:0 "He Long's disobedience of Mao's order to 'root out the capitalists' has led to distrust by Mao, and He long was put under house arrest yesterday in Xi Shan."
 CCP.27.a:0 "Politics are dark things."
 CCP.28.t:0 "Peng De Huai Abducted"
 CCP.28.d:0 "Jiang Qing has approved the Red Guard to abduct general Peng De Huai, and Peng has been interrogated. After the interrogation, Peng was put into jail."
 CCP.28.a:0 "Politics are dark things."
 CCP.29.t:0 "Nie Rong Zhen Demoted"
 CCP.29.d:0 "Nie Rong Zhen has been demoted to work in a chemical plant in Han Dan by the order of Mao."
 CCP.29.a:0 "Politics are dark things."
 CCP_1_tt:0 "6 infantry divisions will arrive at Yan'an.\n"
 sov_power_struggle_ends:0 "The power struggle ends\n"
 sov_power_struggle_begins:0 "The power struggle begins\n"
 CCP.30.t:0 "The End Of Power Struggle"
 CCP.30.d:0 "After a power struggle for almost 3 years, [Root.GetLeader] now rise to the cavant position left by Stalin and assumed the most powerful person in Soviet Union."
 CCP.30.a:0 "Hope this is the best outcome"
 CCP.32.t:0 "Revolution Lost!"
 CCP.32.d:0 "The revolution has lost it's support and the communist leadership is forced to admit loss of government support. [CHI.GetName] seeks to integrate our government so that China can unite now that the communist revolution has failed."
 CCP.32.a:0 "Defeated"
 CCP.33.t:0 "Struggle Lost!"
 CCP.33.d:0 "Our struggle to unite China has lost it's support and the leadership is forced to admit loss of government support. [CCP.GetName] seeks to integrate our government so that China can unite under the communist banner."
 CCP.33.a:0 "Defeated"
 CCP.34.t:0 "[CCP.GetName] Refused Integration"
 CCP.34.d:0 "[CCP.GetLeader] has refused our proposal, stating it is a trap."
 CCP.34.a:0 "Ignorant vermin!"
 CCP_no_generals_transfer:0 "§RThe current generals will not tolerate the communist, and will leave our military.§!"
 CCP.36.t:0 "[CCP.GetName] Planning On Invading [SIK.GetName]"
 CCP.36.d:0 "Our informat in [CCP.GetName] has verified that they are planning on taking [SIK.GetName] by force."
 CCP.36.a:0 "Demand [SIK.GetLeader] to cooperate to avoid bloodshed."
 CCP.36.b:0 "Demand [CCP.GetLeader] to abandon this idea."
 CCP.36.c:0 "Interesting..."
 CCP.37.t:0 "Herald From [SOV.GetName]"
 CCP.37.d:0 "[SOV.GetLeader] has demanded that we submit to [CCP.GetName] peacefully, to avoid more blood being spilt."
 CCP.37.a:0 "They are right, this is for the greater good of our people."
 CCP.37.b:0 "Such nonsense! We won't give in without a fight!"
 CCP.38.d:0 "[SOV.GetLeader] has demanded that we scrapped our plan to invade [SIK.GetName]."
 CCP.38.a:0 "[SOV.GetLeader]'s words aren't the wisest, [CCP.GetLeader]'s are!"
 CCP.38.b:0 "Don't draw unwanted attention."
 CCP.39.t:0 "[SOV.GetName] Intervention"
 CCP.39.d:0 "With [SOV.GetName]'s intervention, [SIK.GetName] submitted to us peacefully."
 CCP.39.a:0 "One way or another, our goal is accomplished."
 CCP.40.t:0 "[SIK.GetName] Defiant"
 CCP.40.d:0 "[SIK.GetLeader] has refuse to submit peacefully to [CCP.GetName]!"
 CCP.40.a:0 "How dare they don't follow our orders!"
 CCP.41.t:0 "[CCP.GetName] Defiant"
 CCP.41.d:0 "[CCP.GetLeader] has refuse to abandon their plan on invading [SIK.GetName]!"
 CCP.42.t:0 "[CCP.GetLeader] Obeyed Our Order"
 CCP.42.d:0 "[SIK.GetLeader] has abandon their plan on invading [SIK.GetName]!"
 CCP.42.a:0 "At least they still know their place."
 CCP.43.t:0 "[SOV.GetNameADJ] Reinforcements"
 CCP.43.d:0 "Regarding [SIK.GetName]'s resilient towards submission, [SOV.GetName] has sent reinforcements to help us."
 CCP_sov_reinforcements:0 "Receive 8 divisions from [SOV.GetName]"
 CCP.43.a:0 "These forces will be vital to our effort!"
 CCP.44.d:0 "Regarding [CCP.GetName]'s warmongering, [SOV.GetName] has sent reinforcements to help us."
 CCP.46.t:0 "Assassination Of Mao Zedong"
 CCP.46.d:0 "Our Great Chairman, Mao Zedong, has been killed in a knavish assassination attempt today. His hand-picked successor to the position, Lin Biao, has decided to end the Cultural Revolution once and for all. All opposition has been dealt with swiftly and our nation is recovering from the damage done in the disaster, at least on some extent.\n\nAlthough some conspiracies state that Lin stages the assassination for him to take the position, no evidence can proof it to be the truth."
 CCP.46.a:0 "A devastating loss."
 CCP.47.t:0 "Mao Zedong Survive Assassination"
 CCP.47.d:0 "Our Great Chairman, Mao Zedong, has survived a knavish assassination attempt today. The assassin was spotted before he can do any harm to our beloved Great Chairman. However the assassin seems to be extremely loyal to his master as he did not say a word during interrogation.\n\nWild rumours suggested that Lin Biao, the hand-picked successor to Mao's position, staged this assassination attempt. While there are no evidence to proof it to be the truth, some Red Guards are starting to critise Lin Biao for such 'treason'."
 CCP.47.a:0 "Long live our Great Chiarman Mao Zedong!"
 ## 15/11/2016 ##
 CCP.48.t:0 "Assistance From Soviet"
 CCP.48.d:0 "Soviet Union has sent assistance to help our war against the Japanese."
 CCP.48.a:0 "This will be vital to our war effort."
 CCP.49.t:0 "Our Partisans Rise Up"
 CCP.49.d:0 "Our partisans in Manchuria has risen up and help us gain control of the area."
 CCP.49.a:0 "Splendid!"
 CCP_dongbei_partisans_tt:0 "Become controller of all states owned by [CHI.GetName] in Manchuria."
 CCP.50.t:0 "Defectors From NRA"
 CCP.50.d:0 "Some soldiers from the NRA have decided to defect to our side."
 CCP.50.a:0 "[CHI.GetLeader]'s poor decision causes his failure."
 ## 17/11/2016 ##
 CCP.51.t:0 "Inspiring Victory"
 CCP.51.d:0 "Reports from the frontline have brought back good news. Sproadic clashes of our forces has resulted in our victory and our army's morale has skyrocketted!"
 CCP.51.a:0 "March on, comrades!"
