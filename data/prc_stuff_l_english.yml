 ## 9/2/2017 ##
 CCP.66.t:0 "Chen Duxiu"
 CCP.66.d:0 "With the return of Trotsky in [SOV.GetNameDEF], Trotskyism supporters around the world have risen up and criticised the "corrupted" communism that Stalin has created. Among them is one of our former comrade - Chen Duxiu. If we are to keep a good relationship with [SOV.GetNameDEF], we should put Chen in power and get rid of Mao."
 CCP.66.a:0 "Trotskyism is the real corrupted form of communism!"
 CCP.66.b:0 "Let's push forward the idea of Permanent Revolution!"
 ## 15/2/2017 ##
 CCP.54.t:0 "Proposal From [From.GetName]"
 CCP.54.d:0 "We have recently received a proposal from [From.GetLeader]'s representative. Stating that they would like to seek our permission to establish another government in the northwest region of China, and use our support to fight against the Japanese and [CHI.GetRulingParty]."
 CCP.54.a:0 "Tell them to work with the [CHI.GetRulingParty] instead."
 CCP.54.b:0 "Let's see how well can they do."
 CCP.55.t:0 "Zhang Xueliang"
 CCP.55.d:0 "Zhang has been refusing to push forward the plan of the Grand Northwest Union, now that we have decided things on our end, we should try to convince Zhang that everything is well-prepared."
 CCP.55.a:0 "Just get rid of him, he will only slow our progress."
 CCP.55.b:0 "Accept his idea of not standing against the [CHI.GetRulingParty]."
 CCP.55.c:0 "Offer him a place in our party as he wanted."
 CCP.55.e:0 "Wait for him to change his mind."
 CCP.56.t:0 "Zhang Xueliang Assassinated"
 CCP.56.d:0 "We have found out that Zhang Xueliang has been assassinated. He was shot in the head and the chest multiple times, some suggested that this is the doing of the communists. Yet the perpetrator still hasn't been found."
 CCP.56.a:0 "Now his army will come under our control."
 CCP.57.t:0 "Zhang Accepted"
 CCP.57.d:0 "After much consideration, Zhang Xueliang has decided to join the Grand Northwest Union, he will become the leader of the Northwest National Defense Government once everything is in position."
 CCP.57.a:0 "As expected."
 CCP.58.t:0 "Zhang Refused"
 CCP.58.d:0 "Even if we try to convince him with more evidence, Zhang still refuses to push forward his plan. We are on our own now."
 CCP.58.a:0 "Whatever."
 CCP.59.t:0 "[From.GetName] Rejected Our Proposal"
 CCP.59.d:0 "[From.GetLeader] has rejected our proposal, stating that we should work with the [CHI.GetRulingParty] instead of fight against them."
 CCP.59.a:0 "We will take matters into our own hand!"
 CCP.59.b:0 "Follow the order."
 CCP.60.t:0 "[From.GetName] Approved of Our Proposal"
 CCP.60.d:0 "Our proposal for the Grand Northwest Union has been approved by [From.GetNameDEF], we should work on it immediately."
 CCP.60.a:0 "Great!"
 CCP.61.t:0 "[From.GetName] Defied Our Order"
 CCP.61.d:0 "Despite our good intention, [From.GetLeader] has refused to follow our order and decided to form the Grand Northwest Union anyway."
 CCP.61.a:0 "Сукин сын!"
 CCP.62.t:0 "Mao Executed"
 CCP.62.d:0 "After a swift night raid at the headquarter and house of Mao and his faithful followers, many communists have been arrested and summarily executed. Their bodies are hung at some passages to remind people of the consequences of following the damned communism."
 CCP.62.a:0 "Off with the head of the vile snake!"
 CCP.63.t:0 "Hidden Communists"
 CCP.63.d:0 "Although the night raid was a success, some communists are still within the government. Some have clear evidence of being supporters of Mao, but some others' stance cannot be clearly identified."
 CCP.63.a:0 "Execute them all!"
 CCP.63.b:0 "Put more effort into identifying them before taking action."
 CCP.64.t:0 "Communists Guerillas"
 CCP.64.d:0 "Some communists have formed small guerilla groups to harass our troops and bases. How should we deal with them?"
 CCP.64.a:0 "Crack them down, hard!"
 CCP.64.b:0 "Use bribe to cause dissension among them."
 CCP.65.t:0 "Establish Secret Police?"
 CCP.65.d:0 "There are now no more communists within our government. However, there are still plenty of them among the civilians, some suggests that secret police is needed to suppress communist activities more efficiently."
 CCP.65.a:0 "We must protect our people from the red plague!"
 CCP.65.b:0 "There's no need for it."
 CCP.67.t:0 "Message From [From.GetName]"
 CCP.67.d:0 "[From.GetName] has sent representatives to meet with [Root.GetLeader], demanding that we hand over Suiyuan to them, in return, they will offer us to join the [From.GetFaction] and a few assistance in industry."
 CCP.67.a:0 "Sounds reasonable."
 CCP.67.b:0 "Not even in their wildest dream!"
 CCP.68.t:0 "[From.GetName] Accepted"
 CCP.68.d:0 "[From.GetLeader] has agreed to hand over Suiyuan to us."
 CCP.68.a:0 "A wise move"
 CCP.69.t:0 "[From.GetName] Refused" 
 CCP.69.d:0 "[From.GetLeader] has refused to hand over Suiyuan to us."
 CCP.69.a:0 "Futile resistence."
 CCP.70.t:0 "Xu Lanzhou"
 CCP.70.d:0 "Xu Lanzhou has become a martial art tutor after he retired. He states that he will no longer lead another army, but would gladly teach our men some martial art."
 CCP.70.a:0 "Leave him alone."
 CCP.70.b:0 "Hire him as our martial art tutor."
 CCP.71.t:0 "[From.GetName] Seeks Alliance"
 CCP.71.d:0 "Although they have established their government in the northwest region, it seems that their goal is somewhat aligned with ours. We could work with them and chase the Japanese back to the sea."
 CCP.71.a:0 "Chinese should unite against our common enemies."
 CCP.71.b:0 "They will stab us in the back for sure!"
 CCP.72.t:0 "Alliance Accpeted"
 CCP.72.d:0 "[From.GetName] has accepted our proposal for an alliance."
 CCP.72.a:0 "Death to invaders!"
 CCP.73.t:0 "Alliacne Rejected"
 CCP.73.d:0 "[From.GetName] has rejected our proposal."
 CCP.73.a:0 "Damn them!"
 CCP.74.t:0 "[From.GetName] Seeks To Exchange Military Knowledge"
 CCP.74.d:0 "Knowing that both of us will not survive for long if we fight alone, [From.GetLeader] has decided to let our forces cooperate with each other's. This way, we could learn the merits of their army, and so could they learn ours."
 CCP.74.a:0 "Acceptable"
 CCP.74.b:0 "They must be planning something evil..."
 CCP.75.t:0 "Proposal Accepted"
 CCP.75.d:0 "Some NRA officials have arrived at our command centre and started exchanging military knowledge with our commanders."
 CCP.75.a:0 "Our combine might will bring our enemies to their knees!"
 CCP.76.t:0 "Proposal Rejected"
 CCP.76.d:0 "[From.GetName] has rejected our proposal of exchanging military knowledge."
 CCP.76.a:0 "What are they even thinking?"
 CCP.77.t:0 "[From.GetName] Sends Apologise"
 CCP.77.d:0 "Although they have defied our order by forming the [From.GetFaction], they are now technically in a united front with [CHI.GetName], which is what we want them to achieve. Now they have sent an apology to us and want us to overlook their previous "misbehaviour"."
 CCP.77.a:0 "Oh well..."
 CCP.77.b:0 "I have never seen such shameless people!"
 CCP.78.t:0 "[From.GetName] Acceptes Our Apology"
 CCP.78.d:0 "Our apology has been accpeted by [From.GetName]."
 CCP.78.a:0 "Nice."
 CCP.79.t:0 "[From.GetName] Rejects Our Apology"
 CCP.79.d:0 "Our apology has been rejected by [From.GetName]."
 CCP.79.a:0 "A pity"
 CCP.80.t:0 "Pressure From [From.GetName]"
 CCP.80.d:0 "[From.GetName] has been pressuring [Root.GetLeader] lately. Some officials also start to tell [Root.GetLeader] to submit before [From.GetName]'s forces breached into his house and make him meet his demise."
 CCP.80.b:0 "Submit before it's too late."
 CCP.80.a:0 "We will not fall to such naive tricks."
 CCP.81.t:0 "[From.GetName] Submitted"
 CCP.81.d:0 "Able to endure our pressure no longer, [From.GetLeader] has decided to submit to our government."
 CCP.81.a:0 "A wise decision."
 CCP.82.t:0 "[From.GetName] Refuses To Submit"
 CCP.82.d:0 "Despite our heavy pressure and bribed officials' persuasion, [From.GetLeader] stands firm. He told our representative that he will never submit to our tyrannical rule."
 CCP.82.a:0 "They will soon recognise the mistake they made."
 CCP.83.t:0 "[From.GetName] Betrayed Us"
 CCP.83.d:0 "[From.GetName] has overthrown our puppet government and is now loyal to [CCP.GetName]!"
 CCP.83.a:0 "How dare they!"
 CCP.84.t:0 "[From.GetName] Demand Us To Return Land"
 CCP.84.d:0 "[From.GetName] states that we have been occupying their rightful territories for too long, and the time has come for them to take action against such injustice."
 CCP.84.a:0 "We don't want to start a war with them."
 CCP.84.b:0 "Is this some sort of joke?"
 CCP.85.t:0 "[From.GetName] Returns Territory"
 CCP.85.d:0 "[From.GetName] has decided to return our territory."
 CCP.85.a:0 "Good for both."
 CCP.86.t:0 "[From.GetName] Refuses To Return Territory"
 CCP.86.d:0 "[From.GetName] has decided to keep our rightful territory."
 CCP.86.a:0 "Time to do this the hard way."
 ## 16/2/2017 ##
 CCP.87.d:0 "With the ever-growing power of [From.GetName], our people have been fearing that our nation might perish soon enough if we do not take a side. Just at yesterday, an ultimatum from [From.GetName] has reached [Root.GetLeader]'s desk, demanding that [Root.GetName] to become their protectorate."
 CCP.87.a:0 "Cowards live..."
 CCP.87.b:0 "We will never give in to tyrant!"
 CCP.88.a:0 "Occupy the area."
 CCP.89.t:0 "[From.GetName] Demand Us To Return Concession"
 CCP.92.t:0 "[From.GetName] Trys To Takeover"
 CCP.92.d:0 "[From.GetName] has sent representatives to meet with [Root.GetLeader] this morning. The meeting is mostly about telling [Root.GetLeader] to give up his power and let [From.GetName] takeover. After much consideration from [Root.GetLeader], a solution has come out..."
 CCP.92.a:0 "[Root.GetName] will not submit to the devil!"
 CCP.92.b:0 "Give up the power."
 CCP.93.t:0 "[From.GetName] Rebels"
 CCP.93.d:0 "[From.GetLeader] has decided to go to war against us rather than submitting to us."
 CCP.93.a:0 "Weapons can still do the trick."
 CCP.95.t:0 "[From.GetName] Seeks A Pact With Us"
 CCP.95.d:0 "[From.GetName] has sent representatives to request our signature on their newly drafted pact. This pact would act as a declaration of friendship and non-aggresion pact as well."
 CCP.95.a:0 "Sign it"
 CCP.95.b:0 "This must be some naive trick."
 CCP.96.t:0 "Pact Signed"
 CCP.96.d:0 "[From.GetName] has signed the pact."
 CCP.96.a:0 "Excellent!"
 CCP.97.t:0 "Pact Rejected"
 CCP.97.d:0 "[From.GetName] has refused to sign the pact."
 CCP.97.a:0 "Whatever"
 CCP.102.t:0 "WPPO Proposal"
 CCP.102.d:0 "[From.GetName] has sent a proposal to us, suggesting that the establishment of the WPPO(West Pacific Pact Organisation) is indispensable. With the WPPO established, we can look after each other's back and deter any devils that is eyeing on our territories."
 CCP.102.a:0 "This could ensure our survival."
 CCP.102.b:0 "Sore wa inbou desu."
 CCP.103.t:0 "[From.GetFaction] Established"
 CCP.103.d:0 "[From.GetName] has agreed to form the WPPO, we now stand together."
 CCP.103.a:0 "Glorious!"
 CCP.104.t:0 "[From.GetName] Refused"
 CCP.104.d:0 "[From.GetName] has refused to form the WPPO."
 CCP.104.a:0 "A pity"
 CCP.105.t:0 "[From.GetFaction] Supported Coup"
 CCP.105.d:0 "A coup that is supported by [From.GetFaction] has just started!"
 CCP.105.a:0 "Damn them!"
 CCP.106.t:0 "[From.GetName]'s Betrayal"
 CCP.106.d:0 "Despite the pact we signed, [From.GetName] now show hostility against us. They have executed all [Root.GetNameADJ] officials in their government and declared war on us!"
 CCP.106.a:0 "Yaban jin!"
 ## 19/2/2017 ##
 CCP.108.t:0 "Rescue Zhang Xueliang?"
 CCP.108.d:0 "Zhang is detained by the [CHI.GetRulingParty] after the Xi'an Incident. Without him, the plan for the Grand Northwest Union cannot proceed."
 CCP.108.a:0 "Rescue him!"
 CCP.108.b:0 "We can continue without him."
 CCP.109.t:0 "Peace With Japan?"
 CCP.109.d:0 "Now with Dingbei under our control, some generals and officials have felt satisfactory with the result. They suggest that we could make peace with Japan."
 CCP.109.a:0 "It's for the greater good."
 CCP.109.b:0 "We should wait for a more suitable situation."
 CCP.109.c:0 "What is this nonsense!"
 CCP_wait_for_civil_war_tt:0 "This event will fire again when the Japanese civil war event fires.\n"
 CCP.110.t:0 "[From.GetName] Seeks Peace"
 CCP.110.d:0 "With their goal achieved, they now seek peace between us."
 CCP.110.a:0 "Our forces are needed elsewhere..."
 CCP.110.b:0 "Never!"
 CCP.111.t:0 "Peace With [JAP.GetName]"
 CCP.111.d:0 "[From.GetName] has agreed to a peace between us."
 CCP.111.a:0 "The best outcome"
