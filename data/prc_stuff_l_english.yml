 CCP.115.d:0 "The war raging in Henan has caused a famine in the region, as farmlands are destroyed by the war. The local government is now seeking our help to ease their burden."
 CCP.115.a:0 "We must aid them!"
 CCP.115.b:0 "We don't have time for this."
