 ### Focus ###
 CCP_lower_defeatism_penalty:0 "Lower the penalty from §YDefeatism§!"
 CCP_sov_supply_tt:0 "Is the neighbour of one of the following:\n       §YSoviet Union§!\n       Faction member of §YSoviet Union§!\n       Communist §YSinkiang§! with positive opinion towards §YSoviet Union§."
 CCP_sov_supply_eff_tt:0 "§YSoviet reinforcements and supplies will arrive at Yan'an in a few days§!"
 CCP_root_out_defeatism_tt:0 "The Japanese have been chased off the mainland."
 CCP_nb_tt:0 "Our troops will maneuver more quickly on the field."
 CCP_gp_tt:0 "Our partisans will have a greater impact."
 CCP_ng_tt:0 "Our partisans will have better performance."
 CCP_mp_tt:0 "Our troops will maneuver more efficiently."
 CCP_set_government_rank:0 "Change country name to §YPeople's Republic of China§!.\n"

 
 CCP_supply_line_from_sov:0 "Supplies From the Soviets"
 CCP_supply_line_from_sov_desc:0 "With the route now open, Soviet supplies and reinforcements can come much much easier."
 CCP_front_line_preparation:0 "Frontline Preparation"
 CCP_front_line_preparation_desc:0 "We must prepare our frontline positions, make our soldiers more organized against the Japanese imperialists."
 CCP_boost_the_morale:0 "Boost The Morale"
 CCP_boost_the_morale_desc:0 "The defeatists in our ranks is harmful without a doubt, we must show them evidence that we have a chance of winning, but it won't convince all of them."
 CCP_prepare_for_war:0 "Prepare For War"
 CCP_prepare_for_war_desc:0 "The war with the Japanese is seemingly inevitable, we must prepare ourselves!"
 CCP_the_united_front:0 "The United Front"
 CCP_the_united_front_desc:0 "The Kuomintang is now leading the United Front, we can send our troops to be incorporated into their ranks and teach them the tactic of guerilla warfares."
 CCP_initiative_in_war_time:0 "Our Own Initiative"
 CCP_initiative_in_war_time_desc:0 "We must take the initiative to our own hands, the Kuomintang will surely destroy us if they have it after the war against the Japanese. We must not give them the tool to destroy us!"
 CCP_protracted_war:0 "Protracted War"
 CCP_protracted_war_desc:0 "We must delay our enemy as much as we can, and wait for the people and nations to join us in the war against the Japanese."
 CCP_root_out_defeatism:0 "Root Out Defeatism"
 CCP_root_out_defeatism_desc:0 "The Japanese has failed in conquering China, this is the best evidence that can slap the defeatists in their faces."
 CCP_neccessary_flexibility:0 "Neccessary Mobility"
 CCP_neccessary_flexibility_desc:0 "Solely relying on guerilla warfare is not viable, our troops must prepare to assault and withdraw when it is neccessary."
 CCP_war_of_attrition:0 "War Of Attrition"
 CCP_war_of_attrition_desc:0 "We have the space and man to fight a prolonged war with the Japanese, we can held off the attrition, but the Japanese can't. We will use this against them."
 CCP_swift_victory:0 "Swift Victory Doctrine"
 CCP_swift_victory_desc:0 "Although Mao insist on fighting a protracted war, some comrades suggest that we should be more initiative and take the war to the Japanese, strike them when they least expected."
 CCP_partial_guerilla_operation:0 "Partial Guerilla operation"
 CCP_partial_guerilla_operation_desc:0 "Mao insisted that guerilla warfare is a must, we will just give him a perfunctory response."
 CCP_war_of_annihilation:0 "War Of Annihilation"
 CCP_war_of_annihilation_desc:0 "With the initiative in our hand, we will annihilate the Japanese before they can react!"
 CCP_political_mobilisation:0 "Political Mobilisation"
 CCP_political_mobilisation_desc:0 "We must encourage all our people. both civilians and our soldiers, to fight against the invader."
 CCP_self_perservation:0 "Self Preservation"
 CCP_self_perservation_desc:0 "If we were to have a chance at winning this war, our soldiers must know how to preserve their strength and not make unneccessary sacrifices."
 CCP_prepare_for_decisive_battle:0 "Prepare For Decisive Battle"
 CCP_prepare_for_decisive_battle_desc:0 "With our strength preserved, we can prepare for decisive battles that will cripple the Japanese with a single blow."
 CCP_the_goal_of_our_war:0 "The Goal Of Our War"
 CCP_the_goal_of_our_war_desc:0 "Reminding our people what the goal of our current war is will greatly improve our national spirit."
 CCP_military_civilian_corporation:0 "Military Civilian Cooperation"
 CCP_military_civilian_corporation_desc:0 "Establishing militia and encourage civilians to help in army logistics will be an important factor in the war."
 CCP_debunk_the_underestimation:0 "Debunk The Underestimation"
 CCP_debunk_the_underestimation_desc:0 "We must show our comrades that underestimating Japan is totally wrong and is detrimental to our nation's army."
 CCP_army_reform:0 "Army Reform"
 CCP_army_reform_desc:0 "Our current army structure is too loose. we must establish a more well-structured one."
 CCP_purge_dissident_element:0 "Purge The Rightists"
 CCP_purge_dissident_element_desc:0 "Some believe that rightists thought has infected some of our comrades' mind, we must make them turn 'left' again, or they will be excommunicated..."
 CCP_found_our_nation:0 "Found Our Nation"
 CCP_found_our_nation_desc:0 "With our capital decided, we can hold an assembly to announce that we finally found our nation and being a guerilla movement no more."
 CCP_pla:0 "PLA"
 CCP_pla_desc:0 "The Peopls's Liberation Army will be the only army that will save the Chinese people from vile capitalism and eliminate the reactionaries, thus liberating and bringing them towards communism."
 CCP_the_first_five_year_plan:0 "The First Five Years Plan"
 CCP_the_first_five_year_plan_desc:0 "Our newly established nation lacks indutrial capacities, we must plan focus on this in our first Five Years Plan."
 CCP_resources_prospection:0 "Resources Prospection"
 CCP_resources_prospection_desc:0 "The vast territories of our nation prove to be quite resourceful, we can prospect resources that will greatly increase the amount of useful materials produced."
 CCP_land_reform:0 "Land Reform"
 CCP_land_reform_desc:0 "Currently our lands are mostly owned by landlords and farmers are being exploited. A policy should be introduced to free the farmers and let them have their own lands and give them the courage for them to stand up against the landlords."
 CCP_suppress_counterrevolutionaries:0 "Suppress Counterrevolutionaries"
 CCP_suppress_counterrevolutionaries_desc:0 "In order to maintain stability in our nation, all elements that is against the Revolution shall be eliminated or rehabitilated, families are encouraged to report their family members' anti-revolution activities to authorities."
 CCP_156_project:0 "The 156 Project"
 CCP_156_project_desc:0 "With Soviet assistance, our nation's industry will bloom."
 CCP_equipment_update:0 "Equipment Update"
 CCP_equipment_update_desc:0 "Our current equipments for our army is the exhibits in the museum, we must provide them with more up-to-date equipments."
 CCP_ndcCCP:0 "Found NDCPRC"
 CCP_ndcCCP_desc:0 "National Defence Comitee of People's Republic of China will be established to decide on national defence related policies."
 CCP_tbos:0 "TBOS"
 CCP_tbos_desc:0 "TBOS, acronym for Two Bombs One Star(Satellite), is our nation's first plan to expand our reach to the sky and event the space."
 CCP_establish_navy:0 "Establish People's Liberation Navy"
 CCP_establish_navy_desc:0 "Although we have ships, but we lack a official organized navy."
 CCP_the_red_pacific:0 "Red Pacific"
 CCP_the_red_pacific_desc:0 "We will spread communism across the Pacific!"
 CCP_sea_ambition:0 "SEA Ambition"
 CCP_sea_ambition_desc:0 "The Strait of Malacca is an arterial trade route for the East and the West, if we control it, we will be deciding the fate of some nations."
 CCP_institution_reorganization:0 "Institution Reorganization"
 CCP_institution_reorganization_desc:0 "Our current education system is not well-improved, a reorganization is needed if we are to have talented people."
 CCP_cult_of_personality:0 "Cult Of Personality"
 CCP_cult_of_personality_desc:0 "Every Chinese must worship our great and glorious leader Mao Zedong, and nothing else."
 CCP_eliminate_iliteracy:0 "Eliminate Iliteracy"
 CCP_eliminate_iliteracy_desc:0 "The iliteracy rate of our nation is high, we must lower the rate in order to have progress."
 CCP_adopt_soviet_education_system:0 "Adopt Soviet Style Education"
 CCP_adopt_soviet_education_system_desc:0 "We can adopt the education of Soviet Union to replace our current on, as theirs is more well-structured than ours."
 CCP_sov_cooperation:0 "Soviet Cooperation"
 CCP_sov_cooperation_desc:0 "Soviet Union is undoubtedly the most powerful communism nation in the world, we have so much that can learn from them."
 CCP_the_new_communism_beacon:0 "The New Communism Beacon"
 CCP_the_new_communism_beacon_desc:0 "Soviet Union is now infested with revisionists that strayed away from the path of Karl Marx, we will not follow such rotten structure."
 CCP_anti_soviet_revisionist_aim:0 "Anti-Soviet-Revisionism Aim"
 CCP_anti_soviet_revisionist_aim_desc:0 "The Soviet Revisionism is poisoning the millions of comrades in Soviet, we must plan to their salvation."
 CCP_liberate_the_soviet_people:0 "Liberate The Soviet People"
 CCP_liberate_the_soviet_people_desc:0 "It is time for us to liberate the Soviet people from the vile Revisionists!"
 CCP_state_controlled_education:0 "State Controlled Education"
 CCP_state_controlled_education_desc:0 "Everything that will stray our people's faith in communism should not be taught in school!"
 CCP_liberate_tibet:0 "Liberate Tibet"
 CCP_liberate_tibet_desc:0 "Tibet has long since been tricked to leave the Chinese family, now we must liberate them from the capitalist that contaminated their mind."
 CCP_establish_air_force:0 "Establish People's Liberation Air Force"
 CCP_establish_air_force_desc:0 "With foreign helps, we can establish a proper air force.
 CCP_fighter_focus:0 "Fighter Focus"
 CCP_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 CCP_bomber_focus:0 "Bomber Focus"
 CCP_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 CCP_cas_effort:0 "CAS Effort"
 CCP_cas_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 CCP_nav_effort:0 "NAV Effort"
 CCP_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 CCP_economic_reform:0 "Economic Reform"
 CCP_economic_reform_desc:0 "The devastation brought by the Cultural Revolution is pushing our nation towards an abyss, we must seek reforms that can pull us out of it."
 CCP_generalissimo_lin:0 "Generalissimo Lin"
 CCP_generalissimo_lin_desc:0 "Lin prove to be the only suitable person to lead our nation's military, thus he dubbed himself the generalissimo."
 CCP_armament_reorganization:0 "Armament Reorganization"
 CCP_armament_reorganization_desc:0 "We must strengthen our nation in our output of armaments."
 CCP_eliminate_iliteracy_tt:0 "We will gradually receive more skilled personnel."
 CCP_expand_taiyuan_arsenal:0 "Expand Taiyuan Arsenal"
 CCP_expand_taiyuan_arsenal_desc:0 "Taiyuan Arsenal is well-known for it's quality output, if we can increase it's production, we will benefit greatly from it."
 if_in_faction_with_chi:0 "§YIf you are in faction with [CHI.GetName] : §!"
 CCP_lure_them_in_strategy:0 "Lure-Them-In Strategy"
 CCP_lure_them_in_strategy_desc:0 "With our nation's vast territory and rough terrain, we can afford to retreat and lure invaders into battlefields of our choosing. Let the imperialists try and chase us! They shall encounter an ambush at every corner and a booby-trap with every step!"
 CCP_industrialization_NW:0 "Local Industrialization : North West"
 CCP_industrialization_NW_desc:0 "The North West region might look like a barren land for now, soon it will become one of most industrialized area."
 CCP_excavation_NW:0 "North West Excavation"
 CCP_excavation_NW_desc:0 "We must prospect for more resources in our land so that we can become independent from imported resources."
 CCP_industrialization_S:0 "Local Industrialization : South"
 CCP_industrialization_S_desc:0 "The South may be one of the most industrialized are, but it can be much more improved."
 CCP_excavation_S:0 "Rubber Plantation"
 CCP_excavation_S_desc:0 "The climate in the south is very suitable for rubber plantation, we should take good use of it."
 CCP_excavation_NE:0 "North East Prospection"
 CCP_excavation_NE_desc:0 "The Japanese left numerous tools in the area, we can use them to discover new resources in the area."
 CCP_pioneering_the_north_east:0 "Found the Northeast Development Agency"
 CCP_pioneering_the_north_east_desc:0 "Although the Japanese developed parts of Manchuria, vast tracts of land remain untouched. We should begin a vast effort to fully bring these once barbaric lands into the modern world."
 CCP_rectification:0 "Rectification Movement"
 CCP_rectification_desc:0 "Some of our comrades are not entirely following the guidance of communism, we must correct their way of thinking." 
 CCP_increase_credibility_of_theory:0 "Increase Credibility of Doctrine"
 CCP_increase_credibility_of_theory_desc:0 "With the war going well for us, this can act as an evidence to boost the credibility of the thoery we recently adopted."
 CCP_front_line_behind_enemy_line:0 "Frontline Behind Enemy Line"
 CCP_front_line_behind_enemy_line_desc:0 "If we are to utilize the potential of guerilla warfare fully, we must establish operation behind our enemy's frontline, disrupt their supply route and alow them down."
 CCP_exploit_our_enemys_mistake:0 "Exploit Our Enemy's Mistake"
 CCP_exploit_our_enemys_mistake_desc:0 "Our enemy's frontline operation is not very well-synergized, we can use this to our advantage and exploit it as much as possible."
 CCP_dare_to_die_corps:0 "Dare-To-Die Corps"
 CCP_dare_to_die_corps_desc:0 "If we are to win the war against the invaders, our people must be brave enough to not afraid of death."
 CCP_march_into_sik:0 "Reclaim Sinkiang"
 CCP_march_into_sik_desc:0 "It is time for us to reclaim our lost territories, Sinkiang will soon be ours."
 ## 16/1/2017 ##
 CCP_continuous_naval_production:0 "Naval Production"
 CCP_continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 CCP_continuous_air_production:0 "Air Production"
 CCP_continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 CCP_continuous_non_factory_construct:0 "Construction Engineering"
 CCP_continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 CCP_continuous_reduce_training_time:0 "Army Training"
 CCP_continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 CCP_continuous_suppression:0 "Resistance Suppression"
 CCP_continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 CCP_continuous_repair:0 "Construction Repair"
 CCP_continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 CCP_continuous_tech_share:0 "Technology Sharing"
 CCP_continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 CCP_continuous_boost_freedom:0 "Increase Autonomy"
 CCP_continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 CCP_continuous_restrict_freedom:0 "Suppress Subjects"
 CCP_continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
