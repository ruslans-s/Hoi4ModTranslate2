 CCP.120.t:0 "Invitation From [From.GetLeader]"
 CCP.120.d:0 "With the establishment of [From.GetFaction], [From.GetLeader] has sent an invitation to [Root.GetLeader], hoping that we can join their course."
 CCP.120.a:0 "Good idea."
 CCP.120.b:0 "We do not need them."
