 CHI_nine_power_treaty:0 "Nine Power Treaty"
 CHI_nine_power_treaty_desc:0 "We still labour under the effects of the Unequal Treaties that formalize the "Open Door Policy" towards China. The foreigners still have extraterritorial rights, and we are not in full control of our economy.§RWill be removed if at war with the signing powers!§!\n"
 CHI_army_corruption_1:0 "High Army Corruption"
 CHI_army_corruption_1_desc:0 "Our armed force are rife with corruption and nepotism. If we want to turn them into a potent fighting force, we will have to engage in a lengthy and expensive program of army reform."
 CHI_army_corruption_2:0 "Medium Army Corruption"
 CHI_army_corruption_2_desc:0 "Our armed force are rife with corruption and nepotism. If we want to turn them into a potent fighting force, we will have to engage in a lengthy and expensive program of army reform."
 CHI_army_corruption_3:0 "Low Army Corruption"
 CHI_army_corruption_3_desc:0 "Our armed force are rife with corruption and nepotism. If we want to turn them into a potent fighting force, we will have to engage in a lengthy and expensive program of army reform."
 CHI_ineffective_bureaucracy:0 "Ineffective Bureaucracy"
 CHI_ineffective_bureaucracy_desc:0 "The chaos of the civil war has disrupted the creation of an effective state apparatus. More than a third of available recruits are not drafted, simply because no one knows they exist. Reforming the examination process will ensure that we hire competent people."
 CHI_incompetent_officers:0 "Incompetent Officers"
 CHI_incompetent_officers_desc:1 "Our officers are not yet up to the task of managing a modern war. Hard lessons will have to be learned before they are truly equal to their counterparts in other nations. Educating them will be part of a bigger programm of army reform."
 CHI_hyper_inflation_none:0 "Stable Economy"
 CHI_hyper_inflation_none_desc:0 "The economy is showing no signs of trouble."
 CHI_hyper_inflation_1:0 "Low Inflation"
 CHI_hyper_inflation_1_desc:0 "Our economists have noticed a slight increase in inflation. We should keep an eye on that."
 CHI_hyper_inflation_2:0 "Moderate Inflation"
 CHI_hyper_inflation_2_desc:0 "Inflation has started to affect the economy significantly. We should consider counter-measures before things get out of hand."
 CHI_hyper_inflation_3:0 "Heavy Inflation"
 CHI_hyper_inflation_3_desc:0 "Government-issued money is worth less and less, purchasing power is dropping and some goods are only available to people with the right connections."
 CHI_hyper_inflation_4:0 "Hyper Inflation"
 CHI_hyper_inflation_4_desc:0 "The value of our currency is evaporating. Prices rise dramatically from day to day. We must very urgently take counter-measures before we suffer a complete collapse."
 CHI_hyper_inflation_5:0 "Economic Collapse"
 CHI_hyper_inflation_5_desc:0 "Our system of currency has completely collapsed. In large parts of the country, trade has reverted to a barter system. Poverty is widespread. Our employees use the paper money we pay them with to heat their homes. An aggressive program of financial and economic reform is needed to resolve the situation."
 incompetent_heavy_industry:0 "Incompetent Heavy Industry"
 incompetent_heavy_industry_desc:0 "We lack the skilled engineers needed for modern heavy industrial efforts."
 
 incompetent_heavy_industry_2:0 "Lesser Incompetent Heavy Industry"
 incompetent_heavy_industry_2_desc:0 "Although we have some qualified personel we still lack most of the skilled engineers needed for modern heavy industrial efforts."
